225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-08-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Jenkins - 介绍<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#软件开发生命周期">软件开发生命周期</a></li><li><a href="#软件开发瀑布模型">软件开发瀑布模型</a></li><li><a href="#软件的敏捷开发">软件的敏捷开发</a><ul><li><a href="#什么是敏捷开发">什么是敏捷开发</a></li><li><a href="#敏捷开发有什么好处">敏捷开发有什么好处</a></li></ul></li><li><a href="#什么是持续集成">什么是持续集成</a><ul><li><a href="#持续集成的流程">持续集成的流程</a></li><li><a href="#持续集成的组成要素">持续集成的组成要素</a></li><li><a href="#持续集成的好处">持续集成的好处</a></li></ul></li><li><a href="#jenkins介绍">Jenkins介绍</a></li></ul></div><p></p> <h2 id="软件开发生命周期"><a href="#软件开发生命周期" class="header-anchor">#</a> 软件开发生命周期</h2> <p>软件开发生命周期又叫做 SDLC（Software Development Life Cycle），它是集合了计划、开发、测试 和部署过程的集合。如下图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220821231705.png" alt="image-20220821231647368"></p> <blockquote><p>需求分析</p></blockquote> <p>这是生命周期的第一阶段，根据项目需求，团队执行一个可行性计划的分析。项目需求可能是公司内部或者客户提出的。这阶段主要是对信息的收集，也有可能是对现有项目的改善和重新做一个新的项目。还要分析项目的预算多长，可以从哪方面受益及布局，这也是项目创建的目标。</p> <blockquote><p>设计</p></blockquote> <p>第二阶段就是设计阶段，系统架构和满意状态（就是要做成什么样子，有什么功能），和创建一个项目计划。计划可以使用图表，布局设计或者文者的方式呈现。</p> <blockquote><p>实现</p></blockquote> <p>第三阶段就是实现阶段，项目经理创建和分配工作给开者，开发者根据任务和在设计阶段定义的目标进行开发代码。依据项目的大小和复杂程度，可以需要数月或更长时间才能完成。</p> <blockquote><p>测试</p></blockquote> <p>测试人员进行代码测试 ，包括功能测试、代码测试、压力测试等。</p> <blockquote><p>进化</p></blockquote> <p>最后进阶段就是对产品不断的进化改进和维护阶段，根据用户的使用情况，可能需要对某功能进行修 改，bug修复，功能增加等。</p> <h2 id="软件开发瀑布模型"><a href="#软件开发瀑布模型" class="header-anchor">#</a> 软件开发瀑布模型</h2> <p>瀑布模型是最著名和最常使用的软件开发模型。瀑布模型就是一系列的软件开发过程。它是由制造业繁衍出来的。一个高度化的结构流程在一个方向上流动，有点像生产线一样。在瀑布模型创建之初，没有其它开发的模型，有很多东西全靠开发人员去猜测，去开发。这样的模型仅适用于那些简单的软件开发， 但是已经不适合现在的开发了。</p> <p>下图对软件开发模型的一个阐述。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220821232103.png" alt="image-20220821232101818"></p> <table><thead><tr><th>优势</th> <th>劣势</th></tr></thead> <tbody><tr><td>简单易用和理解</td> <td>各个阶段的划分完全固定，阶段之间产生大量的文档，极大地增加了工作量</td></tr> <tr><td>当前一阶段完成后，您只需要去关注后续阶段</td> <td>由于开发模型是线性的，用户只有等到整个过程的末期才能见到开发成果，从而增加了开发风险</td></tr> <tr><td>为项目提供了按阶段划分的检查节点</td> <td>瀑布模型的突出缺点是不适应用户需求的变化</td></tr></tbody></table> <h2 id="软件的敏捷开发"><a href="#软件的敏捷开发" class="header-anchor">#</a> 软件的敏捷开发</h2> <h3 id="什么是敏捷开发"><a href="#什么是敏捷开发" class="header-anchor">#</a> 什么是敏捷开发</h3> <p>敏捷开发（Agile Development）的核心是迭代开发（Iterative Development）与增量开发（Incremental Development）。</p> <blockquote><p>何为迭代开发</p></blockquote> <p>对于大型软件项目，传统的开发方式是采用一个大周期（比如一年）进行开发，整个过程就是一次「大开发」；迭代开发的方式则不一样，它将开发过程拆分成多个小周期，即一次「大开发」变成多次「小开发」，每次小开发都是同样的流程，所以看上去就好像重复在做同样的步骤。</p> <p>举例来说，SpaceX 公司想造一个大推力火箭，将人类送到火星。但是，它不是一开始就造大火箭，而是先造一个最简陋的小火箭 Falcon1。结果，第一次发射就爆炸了，直到第四次发射，才成功进入轨道。然后，开发了中型火箭 Falcon9，九年中发射了 70 次。最后，才开发 Falcon 重型火箭。如果 SpaceX 不采用迭代开发，它可能直到现在还无法上天。</p> <blockquote><p>何为增量开发</p></blockquote> <p>软件的每个版本，都会新增一个用户可以感知的完整功能。也就是说，按照新增功能来划分迭代。</p> <p>举例来说，房产公司开发一个 10 栋楼的小区。如果采用增量开发的模式，该公司第一个迭代就是交付一号楼，第二个迭代交付二号楼 ...... 每个迭代都是完成一栋完整的楼。而不是第一个迭代挖好 10 栋楼的地基，第二个迭代建好每栋楼的骨架，第三个迭代架设屋顶 ......</p> <blockquote><p>敏捷开发如何迭代</p></blockquote> <p>虽然敏捷开发将软件开发分成多个迭代，但是也要求，每次迭代都是一个完整的软件开发周期，必须按照软件工程的方法论，进行正规的流程管理。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220821232524.png" alt="image-20220821232523183"></p> <h3 id="敏捷开发有什么好处"><a href="#敏捷开发有什么好处" class="header-anchor">#</a> 敏捷开发有什么好处</h3> <blockquote><p>早期交付</p></blockquote> <p>敏捷开发的第一个好处，就是早期交付，从而大大降低成本。 还是以上一节的房产公司为例，如果按照传统的「瀑布开发模式」，先挖 10 栋楼的地基、再盖骨架、然后架设屋顶，每个阶段都等到前一个阶段完成后开始，可能需要两年才能一次性交付 10 栋楼。也就是说，如果不考虑预售，该项目必须等到两年后 才能回款。敏捷开发是六个月后交付一号楼，后面每两个月交付一栋楼。因此，半年就能回款 10%，后面每个月都会有现金流，资金压力就大大减轻了。</p> <blockquote><p>降低风险</p></blockquote> <p>敏捷开发的第二个好处是，及时了解市场需求，降低产品不适用的风险。请想一想，哪一种情况损失比较小：10 栋楼都造好以后，才发现卖不出去，还是造好第一栋楼，就发现卖不出去，从而改进或停建后面 9 栋楼？</p> <h2 id="什么是持续集成"><a href="#什么是持续集成" class="header-anchor">#</a> 什么是持续集成</h2> <p>持续集成（ Continuous integration ， 简称 CI）指的是，频繁地（一天多次）将代码集成到主干。</p> <p><strong>持续集成的目的，就是让产品可以快速迭代，同时还能保持高质量</strong>。它的核心措施是，代码集成到主干之前，必须通过自动化测试。只要有一个测试用例失败，就不能集成。</p> <p>通过持续集成，团队可以快速的从一个功能到另一个功能，简而言之，敏捷软件开发很大一部分都要归功于持续集成。</p> <h3 id="持续集成的流程"><a href="#持续集成的流程" class="header-anchor">#</a> 持续集成的流程</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220821232706.png" alt="image-20220821232704990"></p> <p>根据持续集成的设计，代码从提交到生产，整个过程有以下几步。</p> <blockquote><p>提交</p></blockquote> <p>流程的第一步，是开发者向代码仓库提交代码。所有后面的步骤都始于本地代码的一次提交（commit）。</p> <blockquote><p>测试（第一轮）</p></blockquote> <p>代码仓库对 commit 操作配置了钩子（hook），只要提交代码或者合并进主干，就会跑自动化测试。</p> <blockquote><p>构建</p></blockquote> <p>通过第一轮测试，代码就可以合并进主干，就算可以交付了。</p> <p>交付后，就先进行构建（build），再进入第二轮测试。所谓构建，指的是将源码转换为可以运行的实际代码，比如安装依赖，配置各种资源（样式表、JS 脚本、图片）等等。</p> <blockquote><p>测试（第二轮）</p></blockquote> <p>构建完成，就要进行第二轮测试。如果第一轮已经涵盖了所有测试内容，第二轮可以省略，当然，这时构建步骤也要移到第一轮测试前面。</p> <blockquote><p>部署</p></blockquote> <p>过了第二轮测试，当前代码就是一个可以直接部署的版本（artifact）。将这个版本的所有文件打包（<code>tar filename.tar *</code>）存档，发到生产服务器。</p> <blockquote><p>回滚</p></blockquote> <p>一旦当前版本发生问题，就要回滚到上一个版本的构建结果。最简单的做法就是修改一下符号链接，指向上一个版本的目录。</p> <h3 id="持续集成的组成要素"><a href="#持续集成的组成要素" class="header-anchor">#</a> 持续集成的组成要素</h3> <ul><li>一个自动构建过程， 从检出代码、编译构建、运行测试、结果记录、测试统计等都是自动完成的，无需人工干预</li> <li>一个代码存储库，即需要版本控制软件来保障代码的可维护性，同时作为构建过程的素材库，一般使用 SVN 或 Git</li> <li>一个持续集成服务器，Jenkins 就是一个配置简单和使用方便的持续集成服务器</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220821232917.png" alt="image-20220821232915720"></p> <h3 id="持续集成的好处"><a href="#持续集成的好处" class="header-anchor">#</a> 持续集成的好处</h3> <ol><li>降低风险，由于持续集成不断去构建，编译和测试，可以很早期发现问题，所以修复的代价就少</li> <li>对系统健康持续检查，减少发布风险带来的问题</li> <li>减少重复性工作</li> <li>持续部署，提供可部署单元包</li> <li>持续交付可供使用的版本</li> <li>增强团队信心</li></ol> <h2 id="jenkins介绍"><a href="#jenkins介绍" class="header-anchor">#</a> Jenkins介绍</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220821233020.png" alt="image-20220821233020057"></p> <p>Jenkins 是一款流行的开源持续集成（Continuous Integration）工具，广泛用于项目开发，具有自动化构建、测试和部署等功能。</p> <p>官网：http://jenkins-ci.org/。</p> <p>Jenkins的特征：</p> <ul><li>开源的 Java 语言开发持续集成工具，支持持续集成，持续部署</li> <li>易于安装部署配置：可通过 yum 安装，或下载 War 包以及通过 Docker 容器等快速实现安装部署，可方便 Web 界面配置管理</li> <li>消息通知及测试报告：集成 RSS / E-mail 通过 RSS 发布构建结果或当构建完成时通过 E-mail 通知，生成 JUnit / TestNG 测试报告</li> <li>分布式构建：支持 Jenkins 能够让多台计算机一起构建 / 测试</li> <li>文件识别：Jenkins 能够跟踪哪次构建生成哪些 jar，哪次构建使用哪个版本的 jar 等</li> <li>丰富的插件支持：支持扩展插件，你可以开发适合自己团队使用的工具，如 Git，Svn，Maven，Docker 等</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/50.持续集成 - Jenkins/01.Jenkins - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Jenkins" title="标签">#Jenkins</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/maven-plugin/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - Maven插件</div></a> <a href="/jenkins/install-configure/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Jenkins - 安装和配置</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

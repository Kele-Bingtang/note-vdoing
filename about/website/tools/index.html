Sj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">本站 - 导航站模块<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>主题自带的卡片列表不适合制作导航卡片，于是我稍微自己实现了它。</p> <div class="custom-block right"><p>2021-01-11 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#vue组件">Vue组件</a></li><li><a href="#组件使用">组件使用</a></li><li><a href="#属性">属性</a></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>目前适用版本是 Vdoing v1.x。</p> <p>导航卡片是什么，请先看我的导航站：<a href="https://notes.youngkbt.cn/navigation/" target="_blank" rel="noopener noreferrer">https://notes.youngkbt.cn/navigation/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>因为个人不使用本地主题，所以无法直接获取一个文章的内容来解析，只能一切都在本地代码制作。</p> <h2 id="vue组件"><a href="#vue组件" class="header-anchor">#</a> Vue组件</h2> <blockquote><p>建议：本内容代码块比较长，可以点击代码块的右侧箭头来折叠，然后点击复制图标进行复制即可。</p></blockquote> <p>导航卡片需要一个 Vue 组件，在 docs/.vuepress/components 下创建 <code>Card.vue</code> 组件，如果没有 <code>components</code> 文件夹，请创建。</p> <p>组件添加如下内容：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>

              {{ item.cardName }}
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

p> <ul><li>类型：<code>Array</code></li> <li>属性：
<ul><li>id：代表当前 <code>cardData</code> 的 id（仅限第一个对象填写）（必填）</li> <li>title：该 <code>cardData</code> 的标题（仅限第一个对象填写）（可选）</li> <li>cardSrc：点击卡片跳转的地址</li> <li>cardImgSrc：卡片的图片</li> <li>cardName：卡片的名字</li> <li>cardContent：卡片的内容</li></ul></li></ul> <p>卡片的具体数据。</p> <p><strong>cardListSize</strong></p> <ul><li>类型：<code>number</code></li> <li>范围：1 - 4</li> <li>默认值：3</li></ul> <p>页面的一行显示多少个卡片。</p> <p><strong>carTitlColor</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：#000</li></ul> <p>卡片的名字颜色。</p> <p><strong>carHoverColor</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：#000</li></ul> <p>卡片的内容鼠标悬停的颜色。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <ul><li><p><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p><a href="https://gitee.com/kele-bingtang/Kele-Bingtang" target="_blank" rel="noopener noreferrer">Gitee<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new w

                <span class="token variable">$res_log</span> <span class="token operator">.=</span> <span class="token string double-quoted-string">&quot;[&quot;</span> <span class="token operator">.</span> <span class="token function">date</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'Y-m-d H:i:s'</span><span class="token punctuation">,</span> <span class="token function">time</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">8</span> <span class="token operator">*</span> <span class="token number">60</span> <span class="token operator">*</span> <span class="token number">60</span><span class="token punctuation">)</span> <span class="token operator">.</span> <span class="token string single-quoted-string">'] - 拉取 '</span> <span class="token operator">.</span> <span class="token variable">$content</span><span class="token punctuation">[</span><span class="token string single-quoted-string">'repository'</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token string single-quoted-string">'name'</span><span class="token punctuation">]</span> <span class="token operator">.</span> <span class="token string single-quoted-string">' 仓库的 '</span> <span class="token operator">.</span> <span class="token variable">$content</span><span class="token punctuation">[</span><span class="token string single-quoted-string">'ref'</span><span class="token punctuation">]</span> <span class="token operator">.</span> <span class="token string single-quoted-string">' 分支代码进行部署'</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token variable">$result</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token variable">$result</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;拉取项目失败&quot;</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token variable">$res_log</span> <span class="token operator">.=</span> <span class="token string double-quoted-string">&quot;[项目源] - <span class="token interpolation"><span class="token variable">$source</span></span>&quot;</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
            <span class="token variable">$res_log</span> <span class="token operator">.=</span> <span class="token string double-quoted-string">&quot;[执行命令] - &quot;</span> <span class="token operator">.</span> <span class="token variable">$cmd</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
            <span class="token variable">$res_log</span> <span class="token operator">.=</span> <span class="token string double-quoted-string">&quot;[结果] - &quot;</span> <span class="token operator">.</span> <span class="token variable">$result</span><span class="token punctuation">;</span>
            <span class="token variable">$res_log</span> <span class="token operator">.=</span> <span class="token string double-quoted-string">&quot;-------------------------- [PULL END] --------------------------&quot;</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
            <span class="token variable">$res_log</span> <span class="token operator">.=</span> <span class="token constant">PHP_EOL</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
            <span class="token function">file_put_contents</span><span class="token punctuation">(</span><span class="token variable">$logName</span><span class="token operator">.</span><span class="token string double-quoted-string">&quot;.log&quot;</span><span class="token punctuation">,</span> <span class="token variable">$res_log</span><span class="token punctuation">,</span> <span class="token constant">FILE_APPEND</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 写入日志</span>
            <span class="token keyword">echo</span> <span class="token variable">$result</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
        <span class="token function">file_put_contents</span><span class="token punctuation">(</span><span class="token variable">$logName</span><span class="token operator">.</span><span class="token string double-quoted-string">&quot;.log&quot;</span><span class="token punctuation">,</span> <span class="token string single-quoted-string">'[GitHub] 密码错误!'</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">,</span> <span class="token constant">FILE_APPEND</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">echo</span> <span class="token string single-quoted-string">'密码错误！'</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>		<span class="token comment">// 如果没有 clone，则先克隆代码</span>
    <span class="token variable">$res</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;[ CLONE START ----------------- ]&quot;</span><span class="token operator">.</span><span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
    <span class="token comment">// 如果配置全局信息过，则会覆盖</span>
    <span class="token variable">$res</span> <span class="token operator">.=</span> <span class="token function">shell_exec</span><span class="token punctuation">(</span><span class="token string double-quoted-string">&quot;<span class="token interpolation"><span class="token variable">$git</span></span> config --global user.email <span class="token interpolation"><span class="token variable">$email</span></span>&quot;</span><span class="token punctuation">)</span><span class="token operator">.</span><span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
    <span class="token variable">$res</span> <span class="token operator">.=</span> <span class="token function">shell_exec</span><span class="token punctuation">(</span><span class="token string double-quoted-string">&quot;<span class="token interpolation"><span class="token variable">$git</span></span> config --global user.name <span class="token interpolation"><span class="token variable">$name</span></span>&quot;</span><span class="token punctuation">)</span><span class="token operator">.</span><span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
    <span class="token variable">$res</span> <span class="token operator">.=</span> <span class="token function">shell_exec</span><span class="token punctuation">(</span><span class="token string double-quoted-string">&quot;<span class="token interpolation"><span class="token variable">$git</span></span> clone <span class="token interpolation"><span class="token variable">$gitSSHPath</span></span> <span class="token interpolation"><span class="token variable">$savePath</span></span>&quot;</span><span class="token punctuation">)</span><span class="token operator">.</span><span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
    <span class="token variable">$res</span> <span class="token operator">.=</span> <span class="token string double-quoted-string">&quot;[ CLONE END ----------------- ]&quot;</span><span class="token operator">.</span><span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>
    <span class="token function">file_put_contents</span><span class="token punctuation">(</span><span class="token variable">$logName</span><span class="token operator">.</span><span class="token string double-quoted-string">&quot;.log&quot;</span><span class="token punctuation">,</span> <span class="token variable">$res</span><span class="token punctuation">,</span> <span class="token constant">FILE_APPEND</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 写入日志</span>
<span class="token punctuation">}</span>
<span class="token delimiter important">?&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><p>GitHub 的脚本和 Gitee 脚本的内容不是一样的，首先 Github 返回的令牌是 sha256 加密的，而 Gitee 返回的是不加密的，所以我们需要对本地的令牌进行 sha256 加密，然后再进行两者的判定，是否相等。</p> <p>其次 GitHub 返回的请求是经过编码过的，如这种 <code>%7B%22ref%22%3A%22refs%2Fheads%2Fgh-pages%</code>，所以我们获取后需要解码，请看 29 代码。</p> <p>日志文件如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209193945.png" alt="image-20211209193944109"></p> <h3 id="webhook配置"><a href="#webhook配置" class="header-anchor">#</a> WebHook配置</h3> <p>讲了那么多，都不懂 WebHook 如何配置，现在开始配置。</p> <blockquote><p><strong>Github配置</strong></p></blockquote> <p>进入仓库里，然后 Github 点击 setting，找到 Webhooks，然后点击 Add webhook 进行配置。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209180622.png" alt="image-20211209180621356"></p> <p>然后填写 PHP 脚本地址以及令牌。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209181011.png" alt="image-20211209180942101"></p> <p>令牌要对应上我提供脚本的 <code>$secre</code> 变量值。</p> <p>脚本访问地址：比如脚本放在 <code>/home/kbt/</code> 下的 deploy 目录下，脚本名叫做 deploy.php，那么地址是 <code>ip:port/deploy/deploy.php</code>。</p> <p>为什么地址没有 <code>/home/kbt</code>，因为上面我已经配置过了，这个目录是脚本的根路径，所以 <code>ip:port/xxx.php</code> 就是访问根目录下的 xxx.php，有目录则加上目录即可。</p> <blockquote><p><strong>Gitee</strong></p></blockquote> <p>其实就是中文版的 Github，所以位置完全一样</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209181628.png" alt="image-20211209181624596"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209181915.png" alt="image-20211209181909263"></p> <p>密码要对应上脚本的密码。</p> <p>添加 WebHook 后，可以不断发送请求进行测试。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>只需选择 push 事件触发即可，push 事件是指仓库的 <strong>任意分支</strong> 被 push 了都会触发，并非只有 master 分支触发。</p> <div class="custom-block right"><p>2021-11-09 @Young Kbt</p></div></div> <h2 id="问答"><a href="#问答" class="header-anchor">#</a> 问答</h2> <p><strong>Q1 - 能否总结本内容步骤？</strong></p> <ol><li>安装 Docker，然后利用 Docker 安装 Nginx 和 PHP 镜像</li> <li>创建 kbt 普通用户，加入 docker 组</li> <li>启动 Nginx 容器，将配置文件目录、静态文件目录、日志文件目录拷贝出来，然后关闭 Nginx 容器</li> <li>Docker 创建网桥，给两个容器通信</li> <li>启动 Nginx 容器，将拷贝的出来的三个目录和容器的三个目录进行挂载，以及与 kbt 用户的目录挂载</li> <li>启动 PHP 容器，与 kbt 用户的目录挂载，PHP 容器的挂载目录和 kbt 用户的目录路径一致</li> <li>在 Nginx 容器创建 kbt 普通用户和组，然后修改 nginx.conf 配置文件的 user 为 kbt，即 Nginx 的访问权限仅限于 kbt 的权限</li> <li>修改挂载出来的配置文件目录里的 default.conf 文件，指定 PHP 脚本所在的根路径为 kbt 的用户目录</li> <li>在 PHP 容器创建 kbt 普通用户和组，然后修改 www.conf 配置文件的 user 和 group 为 kbt，即 PHP 脚本运行权限仅限于 kbt 的权限</li> <li>两个容器配置完后，按顺序重启 PHP、Nginx 容器</li> <li>宿主机安装 Git，并配置 SSH 公钥给 Github 或者 Gitee。PHP 安装 Git，在 kbt 用户目录克隆项目</li> <li>修改挂载出来的配置文件目录里的 default.conf 文件，添加 location，能访问克隆项目的目录</li> <li>编写 PHP 脚本，然后在 Github 或者 Gitee 上开启 WebHook，配置脚本的 URL 访问地址和令牌、密码</li></ol> <hr> <p><strong>Q2 - 为什么 Nginx 的静态文件目录、日志文件目录没有用到？</strong></p> <p>我要求启动 Nginx 容器的时候，将这些目录挂载出来，是因为这是实际生产开发需要的，不一定是本内容需要的，这里只是打好预防针，留个印象。</p> <p>我当初部署的时候确实是把 PHP 脚本和克隆的项目放在静态文件目录下，但是不安全，这些目录是 root 用户管理的，所以我就创建了普通用户 kbt，将 PHP 脚本和克隆的项目放到该普通用户的目录下，即 <code>/home/kbt</code>。而放到该目录后，就要在 Nginx 和 PHP 创建 kbt 用户，并且挂载到 kbt 用户目录下，实现三者的同一个目录互通。如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209190215.png" alt="image-20211209190214547"></p> <p><strong>Q3 - 一定要在 Nginx 和 PHP 容器创建普通用户 kbt 吗？</strong></p> <p>如果不创建普通用户 kbt，那么就需要一个目录实现上方图的三者互通，那么这个目录就属于 root 用户。</p> <hr> <p><strong>Q4 - 两个容器创建的 kbt 用户和宿主机的 kbt 用户一样吗？</strong></p> <p>不一样，但是我现在部署的时候就是这样创建的，我只把我成功的案例说出来。你也可以试试只在宿主机创建 kbt 用户，两个容器使用默认的用户（不创建 kbt 用户），我认为这样也可以。</p> <p>是可以的，据我了解，在宿主机以普通用户 kbt 启动 Docker 容器，那么容器里虽然显示 root 用户，但是这个 root 用户的权限其实就是宿主机启动的用户权限，所以需要切换到普通用户，并给普通用户使用 Docker 的权限，然后启动。</p> <hr> <p><strong>Q5 - 不使用 Docker 如何操作？</strong></p> <p>其实熟悉 Docker 了，发现本内容 Docker 操作两个容器，其实就相当于在两台电脑分别安装 Nginx 和 PHP，然后进行操作，Docker 只是实现了两者在同一台电脑的互通（配置同一个网桥）。</p> <p>不使用 Docker，会发现服务器部署非常方便，步骤大抵如下：</p> <ol><li><p>在服务器安装 Nginx 和 PHP 的环境</p></li> <li><p>在服务器创建普通用户 kbt，生成 <code>/home/kbt</code> 路径</p></li> <li><p>修改 Nginx 的配置文件和 PHP 的配置文件，将用户权限改为 kbt</p></li> <li><p>修改 Nginx 的配置文件，实现于 PHP 的互通，以及设置 PHP 脚本的根路径</p></li> <li><p>安装 Git，配置信息，生成 SSH 公钥给 Github 或 Gitee</p></li> <li><p>编写 PHP 脚本，然后在 Github 或 Gitee 开启 WebHook，填写脚本的 URL 访问地址</p></li></ol> <p>此时会发现少了 Docker 的网桥配置，因为处于同一个服务器，本身就能通信。少了 Docker，也不需要在两个容器创建普通用户 kbt，只需要在宿主机创建即可。</p> <hr> <p><strong>Q6 - PHP 容器不安装 Git 行吗，只在宿主机安装？</strong></p> <p>不行的，因为 PHP 脚本执行后，使用的 <code>git</code> 命令是脚本所在的环境存在的，不安装即无法克隆项目代码，说其实的，如果曾经已经配置过宿主机的 SSH 公钥，则不需要在宿主机安装 Git。宿主机安装 Git 的目的仅仅是生成 SSH 公钥，而 PHP 容器才是使用 Git 相关的命令。</p> <hr> <p><strong>Q7 - PHP 容器不挂载出来可以吗？</strong></p> <p><strong>可以的，但是不建议</strong>。Docker 挂载的目的就是实现宿主机和容器的数据同步，也就是说两个挂载目录，只要有一方发生修改，则另一方同步修改。而实际上，我们应该禁止容器的挂载目录能被手动修改数据，这样，只修改宿主机的挂载目录数据，安全大大提高的同时，容器的数据也会同步改变。</p> <p>而如果不挂载出来，就必须进入到容器内部，创建脚本，修改脚本，违背了容器能修改数据的原则，再想想容器万一不小心删除了，则数据全没了。而服务器只有过期、被入侵。两者相比优势清晰明了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/80.关于/06.关于 - 本站/12.本站 - 服务器部署.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentC

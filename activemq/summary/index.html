ection class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>中间件 - RabbitMQ</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>中间件 - RocketMQ</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>中间件 - Kafka</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>高性能服务器 - Nginx</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>响应式框架 - Reactor</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-06225672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E4%B8%AD%E9%97%B4%E4%BB%B6%20-%20ActiveMQ" title="分类" data-v-06225672>中间件 - ActiveMQ</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:imag ></li></ul></li><li><a href="#mq的产品种类和对比">MQ的产品种类和对比</a><ul><li><a href="#activemq">ActiveMQ</a></li><li><a href="#kafka">Kafka</a></li><li><a href="#rocketmq">RocketMQ</a></li><li><a href="#rabbitmq">RabbitMQ</a></li></ul></li><li><a href="#mq的选择">MQ的选择</a><ul><li><a href="#kafka">Kafka</a></li><li><a href="#rocketmq">RocketMQ</a></li><li><a href="#rabbitmq">RabbitMQ</a></li></ul></li></ul></div><p></p> <h2 id="mq的定义"><a href="#mq的定义" class="header-anchor">#</a> MQ的定义</h2> <p>面向消息的中间件（message-oriented middleware）MOM 能够很好的解决以上问题。是指利用高效可靠的消息传递机制与平台无关的数据交流，并基于数据通信来进行分布式系统的集成。通过提供消息传递和消息排队模型在分布式环境下提供应用解耦，弹性伸缩，冗余存储、流量削峰，异步通信，数据同步等功能。</p> <p>大致的过程是这样的：发送者把消息发送给消息服务器，消息服务器将消息存放在若干队列/主题 Topic 中，在合适的时候，消息服务器回将消息转发给接受者。在这个过程中，发送和接收是异步的，也就是发送无需等待，而且发送者和接受者的生命周期也没有必然的关系；尤其在发布 pub /订阅 sub 模式下，也可以完成一对多的通信，即让一个消息有多个接受者。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730121911.jpg" alt="img"></p> <h2 id="mq的产生背景"><a href="#mq的产生背景" class="header-anchor">#</a> MQ的产生背景</h2> <p>系统之间直接调用存在的问题？</p> <p>微服务架构后，链式调用是我们在写程序时候的一般流程，为了完成一个整体功能会将其拆分成多个函数(或子模块)，比如模块 A 调用模块 B，模块 B 调用模块 C，模块 C 调用模块 D。但在大型分布式应用中，系统间的 RPC 交互繁杂，一个功能背后要调用上百个接口并非不可能，从单机架构过渡到分布式微服务架构的通例。这些架构会有哪些问题？</p> <blockquote><p>系统之间接口耦合比较严重</p></blockquote> <p>每新增一个下游功能，都要对上游的相关接口进行改造；</p> <p>举个例子：如果系统 A 要发送数据给系统 B 和系统 C，发送给每个系统的数据可能有差异，因此系统A对要发送给每个系统的数据进行了组装，然后逐一发送；</p> <p>当代码上线后又新增了一个需求：把数据也发送给 D，新上了一个 D 系统也要接受 A 系统的数据，此时就需要修改 A 系统，让他感知到 D 系统的存在，同时把数据处理好再给 D。在这个过程你会看到，每接入一个下游系统，都要对系统 A 进行代码改造，开发联调的效率很低。其整体架构如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730121726.jpg" alt="img"></p> <blockquote><p>面对大流量并发时，容易被冲垮</p></blockquote> <p>每个接口模块的吞吐能力是有限的，这个上限能力如果是堤坝，当大流量（洪水）来临时，容易被冲垮。</p> <p>举个例子秒杀业务：上游系统发起下单购买操作，就是下单一个操作，很快就完成。然而，下游系统要完成秒杀业务后面的所有逻辑（读取订单，库存检查，库存冻结，余额检查，余额冻结，订单生产，余额扣减，库存减少，生成流水，余额解冻，库存解冻）。</p> <blockquote><p>等待同步存在性能问题</p></blockquote> <p>RPC 接口上基本都是同步调用，整体的服务性能遵循「木桶理论」，即整体系统的耗时取决于链路中最慢的那个接口。比如 A 调用 B/C/D 都是 50ms，但此时 B 又调用了 B1，花费 2000ms，那么直接就拖累了整个服务性能。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730121810.jpg" alt="img"></p> <p>根据上述的几个问题，在设计系统时可以明确要达到的目标：</p> <p>1，要做到系统解耦，当新的模块接进来时，可以做到代码改动最小；能够解耦</p> <p>2，设置流量缓冲池，可以让后端系统按照自身吞吐能力进行消费，不被冲垮；能削峰</p> <p>3，强弱依赖梳理能将非关键调用链路的操作异步化并提升整体系统的吞吐能力；能够异步</p> <h2 id="mq的主要作用"><a href="#mq的主要作用" class="header-anchor">#</a> MQ的主要作用</h2> <ul><li>异步。调用者无需等待</li> <li>解耦。解决了系统之间耦合调用的问题</li> <li>消峰。抵御洪峰流量，保护了主业务</li></ul> <h2 id="mq的特点"><a href="#mq的特点" class="header-anchor">#</a> MQ的特点</h2> <h3 id="采用异步处理模式"><a href="#采用异步处理模式" class="header-anchor">#</a> 采用异步处理模式</h3> <p>消息发送者可以发送一个消息而无须等待响应。消息发送者将消息发送到一条虚拟的通道（主题或者队列）上；</p> <p>消息接收者则订阅或者监听该爱通道。一条消息可能最终转发给一个或者多个消息接收者，这些消息接收者都无需对消息发送者做出同步回应。整个过程都是异步的。</p> <blockquote><p>案例</p></blockquote> <p>也就是说，一个系统跟另一个系统之间进行通信的时候，假如系统A希望发送一个消息给系统 B，让他去处理。但是系统 A 不关注系统 B 到底怎么处理或者有没有处理好，所以系统 A 把消息发送给 MQ，然后就不管这条消息的「死活了」，接着系统 B 从 MQ 里面消费出来处理即可。至于怎么处理，是否处理完毕，什么时候处理，都是系统 B 的事儿，与系统 A 无关。</p> <h3 id="应用系统之间解耦合"><a href="#应用系统之间解耦合" class="header-anchor">#</a> 应用系统之间解耦合</h3> <p>发送者和接受者不必了解对方，只需要确认消息。</p> <p>发送者和接受者不必同时在线。</p> <h3 id="整体架构"><a href="#整体架构" class="header-anchor">#</a> 整体架构</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730122012.jpg" alt="img"></p> <h2 id="mq的产品种类和对比"><a href="#mq的产品种类和对比" class="header-anchor">#</a> MQ的产品种类和对比</h2> <p>MQ 就是消息中间件，MQ 是一种理念，ActiveMQ 是 MQ 的落地产品。不管是哪款消息中间件，都有如下一些技术维度：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730121407.jpg" alt="img"></p> <h3 id="activemq"><a href="#activemq" class="header-anchor">#</a> ActiveMQ</h3> <p><strong>优点</strong>：单机吞吐量万级，时效性 ms 级，可用性高，基于主从架构实现高可用性，消息可靠性较 低的概率丢失数据</p> <p><strong>缺点</strong>：官方社区现在对 ActiveMQ 5.x 维护越来越少，高吞吐量场景较少使用</p> <h3 id="kafka"><a href="#kafka" class="header-anchor">#</a> Kafka</h3> <p>大数据的杀手锏，谈到大数据领域内的消息传输，则绕不开 Kafka，这款为大数据而生的消息中间件，以其百万级 TPS 的吞吐量名声大噪，迅速成为大数据领域的宠儿，在数据采集、传输、存储的过程中发挥着举足轻重的作用。目前已经被 LinkedIn，Uber，Twitter，Netflix 等大公司所采纳。</p> <p><strong>优点</strong>: 性能卓越，单机写入 TPS 约在百万条/秒，最大的优点，就是吞吐量高。时效性 ms 级可用性非常高，kafka 是分布式的，一个数据多个副本，少数机器宕机，不会丢失数据，不会导致不可用,消费者采用 Pull 方式获取消息，消息有序，通过控制能够保证所有消息被消费且仅被消费一次；有优秀的第三方Kafka Web 管理界面 Kafka-Manager；在日志领域比较成熟，被多家公司和多个开源项目使用；功能支持：功能 较为简单，主要支持简单的 MQ 功能，在大数据领域的实时计算以及日志采集被大规模使用</p> <p><strong>缺点</strong>：Kafka 单机超过 64 个队列/分区，Load 会发生明显的飙高现象，队列越多，load 越高，发送消息响应时间变长，使用短轮询方式，实时性取决于轮询间隔时间，消费失败不支持重试；支持消息顺序，但是一台代理宕机后，就会产生消息乱序，社区更新较慢</p> <h3 id="rocketmq"><a href="#rocketmq" class="header-anchor">#</a> RocketMQ</h3> <p>RocketMQ 出自阿里巴巴的开源产品，用 Java 语言实现，在设计时参考了 Kafka，并做出了自己的一些改进。被阿里巴巴广泛应用在订单，交易，充值，流计算，消息推送，日志流式处理，binglog 分发等场景。</p> <p><strong>优点</strong>：单机吞吐量十万级，可用性非常高，分布式架构,消息可以做到 0 丢失,MQ 功能较为完善，还是分布式的，扩展性好,支持 10 亿级别的消息堆积，不会因为堆积导致性能下降，源码是 java 我们可以自己阅读源码，定制自己公司的 MQ</p> <p><strong>缺点</strong>：支持的客户端语言不多，目前是 java 及 c++，其中 c++ 不成熟；社区活跃度一般,没有在 MQ 核心中去实现 JMS 等接口,有些系统要迁移需要修改大量代码</p> <h3 id="rabbitmq"><a href="#rabbitmq" class="header-anchor">#</a> RabbitMQ</h3> <p>2007 年发布，是一个在AMQP(高级消息队列协议)基础上完成的，可复用的企业消息系统，是当前最主流的消息中间件之一。</p> <p><strong>优点</strong>：由于 erlang 语言的高并发特性，性能较好；吞吐量到万级，MQ 功能比较完备,健壮、稳定、易用、跨平台、支持多种语言 如：Python、Ruby、.NET、Java、JMS、C、PHP、ActionScript、XMPP、STOMP 等，支持 AJAX 文档齐全；开源提供的管理界面非常棒，用起来很好用,社区活跃度高；更新频率相当高</p> <p><strong>缺点</strong>：商业版需要收费,学习成本较高</p> <h2 id="mq的选择"><a href="#mq的选择" class="header-anchor">#</a> MQ的选择</h2> <h3 id="kafka-2"><a href="#kafka-2" class="header-anchor">#</a> Kafka</h3> <p>Kafka 主要特点是基于 Pull 的模式来处理消息消费，追求高吞吐量，一开始的目的就是用于日志收集和传输，适合产生大量数据的互联网服务的数据收集业务。大型公司建议可以选用，如果有日志采集功能，肯定是首选 kafka 了。</p> <h3 id="rocketmq-2"><a href="#rocketmq-2" class="header-anchor">#</a> RocketMQ</h3> <p>天生为金融互联网领域而生，对于可靠性要求很高的场景，尤其是电商里面的订单扣款，以及业务削峰，在大量交易涌入时，后端可能无法及时处理的情况。RoketMQ 在稳定性上可能更值得信赖，这些业务场景在阿里双 11 已经经历了多次考验，如果你的业务有上述并发场景，建议可以选择 RocketMQ。</p> <h3 id="rabbitmq-2"><a href="#rabbitmq-2" class="header-anchor">#</a> RabbitMQ</h3> <p>结合 erlang 语言本身的并发优势，性能好时效性微秒级，社区活跃度也比较高，管理界面用起来十分 方便，如果你的数据量没有那么大，中小型公司优先选择功能比较完备的 RabbitMQ。</p></div></div> <!----> <div class="page-edit"><div cl

USlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">报修系统 - Tomcat问题<span class="title-tag">项目</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>记录 Tomcat 升级遇到的问题。</p> <div class="custom-block right"><p>2021-12-30 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#安装">安装</a></li><li><a href="#配置">配置</a><ul><li><a href="#server-xml">server.xml</a></li><li><a href="#logging-properties">logging.properties</a></li></ul></li><li><a href="#后台启动">后台启动</a><ul><li><a href="#修改setclasspath-bat文件">修改setclasspath.bat文件</a></li><li><a href="#配置windows服务">配置Windows服务</a></li><li><a href="#总结">总结</a></li></ul></li><li><a href="#问题">问题</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>因为项目的一期验收，漏洞扫描发现 Tocmat 的漏洞比较多，所以目前打算升级 Tomcat 来解决一些自带的漏洞。</p> <p>Tomcat 是 9.0 版本，已经用了一年半，现在升级到 Tomcat 9.0.56 版本，是目前 9.X 的最新版。</p> <p>如果本内容步骤遇到了问题，请看最下面的 <a href="#%E9%97%AE%E9%A2%98">问题</a>，记录了我遇到的问题。</p> <h2 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h2> <p>安装不细说了，直接下载解压即可使用，值得一提的是，我们需要的 Tomcat 是 64-bit Windows.zip 的，而不是 .zip 的。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230153319.png" alt="image-20211230153317992"></p> <p>这两个有什么区别呢，64-bit Windows.zip 有需要的一些 .bat 文件如后台启动，而 .zip 没有。</p> <h2 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h2> <p>我们需要进行一些项目需要的配置，首先进入 Tomcat 安装目录下的 conf 目录，这个目录就是 Tomcat 全局的的配置目录。</p> <h3 id="server-xml"><a href="#server-xml" class="header-anchor">#</a> server.xml</h3> <p>打开 server.xml，大概在 69 行，将 8080 端口改为 80。因为项目是直接通过域名访问，80 是默认端口。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Connector</span> <span class="token attr-name">port</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>80<span class="token punctuation">&quot;</span></span> <span class="token attr-name">protocol</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>HTTP/1.1<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">connectionTimeout</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>20000<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">redirectPort</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8443<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">acceptCount</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1500<span class="token punctuation">&quot;</span></span> 
           <span class="token attr-name">maxThreads</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1600<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">minSpareThreads</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>500<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">maxHttpHeaderSize</span> <span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>102400<span class="token punctuation">&quot;</span></span>  <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230153641.png" alt="image-20211230153641040"></p> <p>往下找，大概在 119 行处，添加如下内容：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Connector</span> <span class="token attr-name">protocol</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>AJP/1.3<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">address</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>::1<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">port</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8009<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">redirectPort</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8443<span class="token punctuation">&quot;</span></span> 
           <span class="token attr-name">secretRequired</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230153737.png" alt="image-20211230153736431"></p> <p>往下继续，大概在 154 行代码，添加如下内容：（有些 Tomcat 已经自带）</p> <div class="language-XML line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Host</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>localhost<span class="token punctuation">&quot;</span></span> <span class="token attr-name">appBase</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>webapps<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">unpackWARs</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span> <span class="token attr-name">autoDeploy</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230154041.png" alt="image-20211230154040367"></p> <p><code>name</code> 是 IP 地址。</p> <p><code>autoDeploy</code> 为 true 就是启动 Tomcat 后，将新的 war 包放在 webapps 目录下，就会自动编译出文件夹，<strong>自动部署</strong>。</p> <p><code>appBase</code> 是指定监听的目录，一旦这个目录发生变化（添加 WAR 包等），就会自动部署，不需要重新启动 Tomcat。</p> <p><code>unpackWARs</code> 为 true，则 Tomcat 会自动将 WAR 文件解压，否则不解压，直接从 WAR 文件中运行应用程序。</p> <h3 id="logging-properties"><a href="#logging-properties" class="header-anchor">#</a> logging.properties</h3> <p>这个文件修改日志文件的生成路径等信息。</p> <p>大概在 25 行，覆盖如下内容：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">1catalina.org.apache.juli.AsyncFileHandler.level</span> <span class="token punctuation">=</span> <span class="token value attr-value">FINE</span>
<span class="token key attr-name">1catalina.org.apache.juli.AsyncFileHandler.directory</span> <span class="token punctuation">=</span> <span class="token value attr-value">E:/logs</span>
<span class="token key attr-name">1catalina.org.apache.juli.AsyncFileHandler.prefix</span> <span class="token punctuation">=</span> <span class="token value attr-value">catalina.</span>
<span class="token key attr-name">1catalina.org.apache.juli.AsyncFileHandler.maxDays</span> <span class="token punctuation">=</span> <span class="token value attr-value">15</span>

<span class="token key attr-name">2localhost.org.apache.juli.AsyncFileHandler.level</span> <span class="token punctuation">=</span> <span class="token value attr-value">FINE</span>
<span class="token key attr-name">2localhost.org.apache.juli.AsyncFileHandler.directory</span> <span class="token punctuation">=</span> <span class="token value attr-value">E:/logs</span>
<span class="token key attr-name">2localhost.org.apache.juli.AsyncFileHandler.prefix</span> <span class="token punctuation">=</span> <span class="token value attr-value">localhost.</span>
<span class="token key attr-name">2localhost.org.apache.juli.AsyncFileHandler.maxDays</span> <span class="token punctuation">=</span> <span class="token value attr-value">15</span>

<span class="token key attr-name">3manager.org.apache.juli.AsyncFileHandler.level</span> <span class="token punctuation">=</span> <span class="token value attr-value">FINE</span>
<span class="token key attr-name">3manager.org.apache.juli.AsyncFileHandler.directory</span> <span class="token punctuation">=</span> <span class="token value attr-value">E:/logs</span>
<span class="token key attr-name">3manager.org.apache.juli.AsyncFileHandler.prefix</span> <span class="token punctuation">=</span> <span class="token value attr-value">manager.</span>
<span class="token key attr-name">3manager.org.apache.juli.AsyncFileHandler.maxDays</span> <span class="token punctuation">=</span> <span class="token value attr-value">15</span>

<span class="token key attr-name">4host-manager.org.apache.juli.AsyncFileHandler.level</span> <span class="token punctuation">=</span> <span class="token value attr-value">FINE</span>
<span class="token key attr-name">4host-manager.org.apache.juli.AsyncFileHandler.directory</span> <span class="token punctuation">=</span> <span class="token value attr-value">E:/logs</span>
<span class="token key attr-name">4host-manager.org.apache.juli.AsyncFileHandler.prefix</span> <span class="token punctuation">=</span> <span class="token value attr-value">host-manager.</span>
<span class="token key attr-name">4host-manager.org.apache.juli.AsyncFileHandler.maxDays</span> <span class="token punctuation">=</span> <span class="token value attr-value">15</span>

<span class="token key attr-name">java.util.logging.ConsoleHandler.level</span> <span class="token punctuation">=</span> <span class="token value attr-value">FINE</span>
<span class="token key attr-name">java.util.logging.ConsoleHandler.formatter</span> <span class="token punctuation">=</span> <span class="token value attr-value">org.apache.juli.OneLineFormatter</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>日志放在 E:/logs 目录下，日志保存 15 天后被清除，以及日志语言格式根据服务器环境一样。避免乱码。</p> <h2 id="后台启动"><a href="#后台启动" class="header-anchor">#</a> 后台启动</h2> <p>前台启动，只需要启动 bin 目录下的 startup.bat 即可，但是这样会出现一个窗口，不小心关闭了就会停止运行，所以我们需要设置后台启动。</p> <p>后台启动有两种方式：</p> <ul><li>修改 setclasspath.bat 文件</li> <li>配置 Windows 服务</li></ul> <p>第一种方式其实是隐藏了 startup.bat 的窗口，拥有 startup.bat 窗口的功能，即触发上面 server.xml 配置的 Host，实现自动编译，自动部署。</p> <p>第二种能设置开机自启，完全处于后台启动，缺点是不能触发上面 server.xml 配置的 Host，无法实现自动编译，自动部署。</p> <p>我试过了两种，后来使用了第一种方式，因为我目前还要开发新功能，每次开发一个功能要部署一次，所以为了方便，让其自动编译，自动部署。第二种适用于项目已经完全开发，不需要频繁部署新的 WAR 包。</p> <h3 id="修改setclasspath-bat文件"><a href="#修改setclasspath-bat文件" class="header-anchor">#</a> 修改setclasspath.bat文件</h3> <p>非常简单，进入 Tomcat 安装目录下的 bin 目录，右键以记事本打开（不能双击），在 79 行左右，将 <code>set _RUNJAVA=&quot;%JRE_HOME%\bin\java.exe&quot;</code> 改为 <code>set _RUNJAVA=&quot;%JRE_HOME%\bin\javaw.exe&quot;</code>，利用 jdk 的另一种启动方式 javaw.exe 代替 java.exe，实现自动编译，自动部署。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230155928.png" alt="image-20211230155926719"></p> <p>rem 是注释的意思，把原来的注释掉，或者删除。</p> <p>然后双击启动同目录下的 startup.bat 文件，此时你会发现窗口一闪而过，此时它会进入后台运行，等待半分钟左右，就可以看到效果了。</p> <p>如果没有效果，那么就是 Tomcat 无法找到 jdk，需要进行环境变量配置。</p> <p>如果想停止运行，就双击启动 shutdown.bat 文件。</p> <h3 id="配置windows服务"><a href="#配置windows服务" class="header-anchor">#</a> 配置Windows服务</h3> <p>打开 CMD ，进入 Tomcat 安装目录的 bin 目录下，执行如下命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>service.bat <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就会安装 Tomcat 服务，然后进入 Windows 的服务，看到如下内容代表生成服务成功：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230160122.png" alt="image-20211230160119117"></p> <p>右键点击属性，然后修改启动类型为自动，这样就会 <strong>开机自启</strong>，然后启动该服务即可，此时 Tomcat 就会内部悄悄启动，只需要静等待半分钟，就可以了，不需要去运行 startup.bat 文件。</p> <p>附带删除 Tomcat 服务命令，进入 bin 目录，执行如下命令即可删除 Tomcat 服务：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>service.bat remove
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>修改 setclasspath.bat 文件其实是启动 startup.bat 时，隐藏窗口，适合不断部署新 WAR 包的环境。</p> <p>配置 Windows 服务是融入 Windows 服务里，交给 Windows 来启动，适合开发完项目，不频繁部署 WAR 包的环境。</p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <blockquote><p><strong>java.security.InvalidKeyException: Illegal key size</strong></p></blockquote> <p>这是无法访问手机端的原因。</p> <p>如果密钥大于 128, 会抛出 <code>java.security.InvalidKeyException: Illegal key size</code> 异常. 因为密钥长度是受限制的，这是美国对软件出口的一种控制，只允许密钥低于 128 才能运行。它是检测两个 jar 包来进行控制。</p> <p>如果你的项目用到密钥大于 128，则需要去下载不受限制的密钥 jar 包。</p> <p>jdk 5: <a href="http://www.oracle.com/technetwork/java/javasebusiness/downloads/java-archive-downloads-java-plat-419418.html#jce_policy-1.5.0-oth-JPR" target="_blank" rel="noopener noreferrer">http://www.oracle.com/technetwork/java/javasebusiness/downloads/java-archive-downloads-java-plat-419418.html#jce_policy-1.5.0-oth-JPR<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>jdk6: <a href="http://www.oracle.com/technetwork/java/javase/downloads/jce-6-download-429243.html" target="_blank" rel="noopener noreferrer">http://www.oracle.com/technetwork/java/javase/downloads/jce-6-download-429243.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>JDK7的下载地址: <a href="http://www.oracle.com/technetwork/java/javase/downloads/jce-7-download-432124.html" target="_blank" rel="noopener noreferrer">http://www.oracle.com/technetwork/java/javase/downloads/jce-7-download-432124.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>JDK8的下载地址: <a href="http://www.oracle.com/technetwork/java/javase/downloads/jce8-download-2133166.html" target="_blank" rel="noopener noreferrer">http://www.oracle.com/technetwork/java/javase/downloads/jce8-download-2133166.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>需要登录 Oracle 用户，没有请邮箱注册。</strong></p> <p>下载后解压，可以看到 local_policy.jar 和 US_export_policy.jar 以及 readme.txt。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F/20211230161627.png" alt="image-20211230161626455"></p> <p>如果安装了 JRE，将两个 jar 文件放到 %JRE_HOME%\lib\security 目录下覆盖原来的文件。</p> <p>如果安装了 JDK，还要将两个 jar 文件也放到 %JDK_HOME%\jre\lib\security 目录下覆盖原来文件。</p> <p>如果两个都安装了，则两个都要覆盖。</p> <ul><li><p><code>%JDK_HOME%</code> 是 jdk 的根目录。</p></li> <li><p><code>%JRE_HOME%</code> 是 jre 的根目录，一般在 jdk 的 bin 目录下。</p></li></ul> <p>覆盖后，重新启动 Tomcat 就可以了。</p> <blockquote><p><strong>配置 JDK 环境变量</strong></p></blockquote> <p>前台启动时，双击打开 startup.bat 后，CMD 窗口一闪而过，就是因为没有配置 JDK 环境变量，JDK 的环境变量名字必须叫做 <code>JAVA_HOME</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/59.项目工程/05.报修系统/06.报修系统 - Tomcat问题.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/rrs/deploy/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">报修系统 - 部署</div></a> <a href="/yonyou/configuration-node/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">YonYou - 节点配置</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

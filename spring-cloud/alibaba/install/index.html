者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Spring Cloud Alibaba 安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#spring-cloud-alibaba-组件">Spring Cloud Alibaba 组件</a></li><li><a href="#nacos">Nacos</a><ul><li><a href="#安装">安装</a></li><li><a href="#端口修改">端口修改</a></li><li><a href="#数据库修改">数据库修改</a></li><li><a href="#单机">单机</a></li><li><a href="#集群">集群</a></li><li><a href="#客户端配置">客户端配置</a></li></ul></li><li><a href="#sentinel">Sentinel</a><ul><li><a href="#概述">概述</a></li><li><a href="#sentinel-基本概念">Sentinel 基本概念</a></li><li><a href="#sentinel-的组成">Sentinel 的组成</a></li><li><a href="#安装控制台">安装控制台</a></li><li><a href="#客户端配置">客户端配置</a></li><li><a href="#自定义异常处理器">自定义异常处理器</a></li><li><a href="#授权规则">授权规则</a></li></ul></li><li><a href="#seata">Seata</a><ul><li><a href="#安装">安装</a></li><li><a href="#数据库创建">数据库创建</a></li><li><a href="#配置文件修改">配置文件修改</a></li><li><a href="#配置同步到-nacos">配置同步到 Nacos</a></li><li><a href="#手动同步">手动同步</a></li><li><a href="#脚本同步">脚本同步</a></li><li><a href="#添加数据库驱动">添加数据库驱动</a></li><li><a href="#启动">启动</a></li><li><a href="#客户端配置-rm">客户端配置（RM）</a></li><li><a href="#使用">使用</a></li></ul></li></ul></div><p></p> <h2 id="spring-cloud-alibaba-组件"><a href="#spring-cloud-alibaba-组件" class="header-anchor">#</a> Spring Cloud Alibaba 组件</h2> <p>Nacos：注册中心 &amp; 配置中心</p> <p>Sentienl：流量控制 &amp; 服务熔断、降级</p> <p>Seata：分布式事务</p> <h2 id="nacos"><a href="#nacos" class="header-anchor">#</a> Nacos</h2> <p>Nacos 的全称是 Dynamic Naming and Configuration Service，Na 为 naming/nameServer 即注册中心，co 为 configuration 即注册中心，service 是指该注册/配置中心都是以服务为核心。</p> <p>Nacos 致力于帮助您发现、配置和管理微服务。Nacos 提供了一组简单易用的特性集，帮助您快速实现动态服务发现、服务配置、服务元数据及流量管理。</p> <p>官方网址：<code>https://nacos.io/zh-cn/</code>。</p> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <p>安装包下载地址：<code>https://github.com/alibaba/nacos/releases</code></p> <p>解压后会有两个重要的文件夹：</p> <ul><li><p>bin：运行脚本</p></li> <li><p>conf：配置文件</p></li></ul> <p>主要的安装是配置文件修改：</p> <h3 id="端口修改"><a href="#端口修改" class="header-anchor">#</a> 端口修改</h3> <p>Nacos 的默认端口是 8848，如果要修改，前往 <code>conf/application.properties</code>（如果没有则复制一份 <code>application.properties.example</code> 文件，改名即可） 修改，找到 <code>server.port=8848</code> 进行修改。</p> <h3 id="数据库修改"><a href="#数据库修改" class="header-anchor">#</a> 数据库修改</h3> <p>如果将 Nacos 里的配置进行持久化，则配置 MySQL，将配置存到 MySQL。</p> <p>在 config 找到 nacos-mysql.sql 文件，在 MySQL 先创建 nacos_config 数据库，然后执行该 sql 文件，在 nacos_config 数据库生成 Nacos 需要的表。</p> <p>最后打开 <code>conf/application.properties</code>，替换为如下配置：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">spring.sql.init.platform</span><span class="token punctuation">=</span><span class="token value attr-value">mysql</span>

<span class="token comment">### Count of DB:</span>
<span class="token key attr-name">db.num</span><span class="token punctuation">=</span><span class="token value attr-value">1</span>

<span class="token comment">### Connect URL of DB:</span>
<span class="token key attr-name">db.url.0</span><span class="token punctuation">=</span><span class="token value attr-value">jdbc:mysql://172.0.0.1:3306/nacos_config?characterEncoding=utf8&amp;connectTimeout=5000&amp;socketTimeout=8000&amp;autoReconnect=true&amp;useUnicode=true&amp;useSSL=false&amp;serverTimezone=UTC</span>
<span class="token key attr-name">db.user.0</span><span class="token punctuation">=</span><span class="token value attr-value">root</span>
<span class="token key attr-name">db.password.0</span><span class="token punctuation">=</span><span class="token value attr-value">1234</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>如果实现数据库高可用，则可以配置多个数据库，需要修改 <code>db.num</code> 和添加多个数据库源。</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">spring.sql.init.platform</span><span class="token punctuation">=</span><span class="token value attr-value">mysql</span>

<span class="token comment">### Count of DB:</span>
<span class="token key attr-name">db.num</span><span class="token punctuation">=</span><span class="token value attr-value">2</span>

<span class="token comment">### Connect URL of DB:</span>
<span class="token key attr-name">db.url.0</span><span class="token punctuation">=</span><span class="token value attr-value">jdbc:mysql://172.0.0.1:3306/nacos_config?characterEncoding=utf8&amp;connectTimeout=5000&amp;socketTimeout=8000&amp;autoReconnect=true&amp;useUnicode=true&amp;useSSL=false&amp;serverTimezone=UTC</span>
<span class="token key attr-name">db.user.0</span><span class="token punctuation">=</span><span class="token value attr-value">root</span>
<span class="token key attr-name">db.password.0</span><span class="token punctuation">=</span><span class="token value attr-value">Arthur10035@202207</span>

<span class="token key attr-name">db.url.1</span><span class="token punctuation">=</span><span class="token value attr-value">jdbc:mysql://172.0.0.1:3306/nacos_config?characterEncoding=utf8&amp;connectTimeout=5000&amp;socketTimeout=8000&amp;autoReconnect=true&amp;useUnicode=true&amp;useSSL=false&amp;serverTimezone=UTC</span>
<span class="token key attr-name">db.user.1</span><span class="token punctuation">=</span><span class="token value attr-value">root</span>
<span class="token key attr-name">db.password.1</span><span class="token punctuation">=</span><span class="token value attr-value">1234</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>多数据库源通过 <code>.0</code>，<code>.1</code> 来区分，如果需要更多数据库，依次类推。</p> <h3 id="单机"><a href="#单机" class="header-anchor">#</a> 单机</h3> <p>Nacos 默认是集群启动方式。如果是单机（一台 Nacos）运行，则需要修改启动方式，编辑 <code>bin/startup.cmd</code>（Windows）或者 <code>/bin/startup.sh</code>（Linux）。</p> <p>如果是 Windows，则找到</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">set</span> <span class="token assign-left variable">MODE</span><span class="token operator">=</span><span class="token string">&quot;cluster&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改为：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">set</span> <span class="token assign-left variable">MODE</span><span class="token operator">=</span><span class="token string">&quot;standalone&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后双击修改后的该文件启动即可。</p> <p>如果是 Linux，则找到</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">MODE</span><span class="token operator">=</span><span class="token string">&quot;cluster&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改为：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">MODE</span><span class="token operator">=</span><span class="token string">&quot;standalone&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="集群"><a href="#集群" class="header-anchor">#</a> 集群</h3> <p>Nacos 默认是集群启动方式，所以无需修改启动方式，而是配置多个集群地址即可。打开 <code>conf/cluster.conf</code>（如果没有则复制一份 <code>cluster.conf.example</code> 文件，改名即可），添加自己的地址和其他 Nacos 的地址（其他 Nacos 也要打开自己的该文件，配置双方 Nacos 地址，实现双向奔赴）。</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">172.16.49.42</span><span class="token punctuation">:</span><span class="token value attr-value">8848 # 自己的地址</span>
<span class="token key attr-name">172.16.49.46</span><span class="token punctuation">:</span><span class="token value attr-value">8848 # 其他 Nacos 的地址</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>最后运行脚本 <code>startup.cmd</code> 或者 <code>startup.sh</code> 即可。</p> <p>如果默认端口、本地运行，则访问 <code>http://localhost:8848/nacos</code> 进入控制台页面。</p> <h3 id="客户端配置"><a href="#客户端配置" class="header-anchor">#</a> 客户端配置</h3> <p>安装依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-nacos-config<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-nacos-discovery<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>一个 Nacos 的配置中心使用，一个是 Nacos 的服务注册使用。</p> <p>application.yml 配置 Nacos 配置中心和服务注册的地址：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> generic<span class="token punctuation">-</span>service <span class="token comment"># 项目名</span>
  <span class="token key atrule">profiles</span><span class="token punctuation">:</span>
    <span class="token key atrule">active</span><span class="token punctuation">:</span> dev <span class="token comment"># 运行环境</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">config</span><span class="token punctuation">:</span> <span class="token comment"># 配置中心</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8848</span> <span class="token comment"># Nacos 地址</span>
        <span class="token key atrule">file-extension</span><span class="token punctuation">:</span> yaml <span class="token comment"># 文件后缀名</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> 5014d494<span class="token punctuation">-</span>958a<span class="token punctuation">-</span>4476<span class="token punctuation">-</span>9aad<span class="token punctuation">-</span>880c2a0c9498 <span class="token comment"># 命名空间 ID</span>
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP <span class="token comment"># 读取文件所在的组</span>

    <span class="token key atrule">discovery</span><span class="token punctuation">:</span> <span class="token comment"># 服务注册</span>
        <span class="token key atrule">service</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>spring.application.name<span class="token punctuation">}</span> <span class="token comment"># 使用微服务的名称作为注册的服务名称</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8848</span> <span class="token comment"># Nacos服务地址</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> 5014d494<span class="token punctuation">-</span>958a<span class="token punctuation">-</span>4476<span class="token punctuation">-</span>9aad<span class="token punctuation">-</span>880c2a0c9498 <span class="token comment"># 命名空间 ID</span>
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP <span class="token comment"># 读取文件所在的组</span>

  <span class="token key atrule">config</span><span class="token punctuation">:</span> <span class="token comment"># 指定该项目读取配置中心的文件名</span>
    <span class="token key atrule">import</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> optional<span class="token punctuation">:</span>nacos<span class="token punctuation">:</span>$<span class="token punctuation">{</span>spring.application.name<span class="token punctuation">}</span><span class="token punctuation">-</span>$<span class="token punctuation">{</span>spring.profiles.active<span class="token punctuation">}</span>.$<span class="token punctuation">{</span>spring.cloud.nacos.config.file<span class="token punctuation">-</span>extension<span class="token punctuation">}</span>
      <span class="token punctuation">-</span> optional<span class="token punctuation">:</span>nacos<span class="token punctuation">:</span>$<span class="token punctuation">{</span>spring.application.name<span class="token punctuation">}</span>.$<span class="token punctuation">{</span>spring.cloud.nacos.config.file<span class="token punctuation">-</span>extension<span class="token punctuation">}</span>
      <span class="token punctuation">-</span> optional<span class="token punctuation">:</span>nacos<span class="token punctuation">:</span>nacos<span class="token punctuation">-</span>discovery.yaml<span class="token punctuation">?</span>group=DEFAULT_GROUP<span class="token important">&amp;refreshEnabled=true</span>
      <span class="token punctuation">-</span> nacos<span class="token punctuation">:</span>datasource.yaml<span class="token punctuation">?</span>group=DEFAULT_GROUP<span class="token important">&amp;refreshEnabled=true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>其中 optional 表示可选，即当无法在配置中心读取到该配置文件，也是可以运行项目，如上面标识 datasource.yaml 文件必须要读取到，否则项目启动报错。</p> <h2 id="sentinel"><a href="#sentinel" class="header-anchor">#</a> Sentinel</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>随着微服务的流行，服务和服务之间的稳定性变得越来越重要。Sentinel 是面向分布式、多语言异构化服务架构的流量治理组件，主要以流量为切入点，从流量路由、流量控制、流量整形、熔断降级、系统自适应过载保护、热点流量防护等多个维度来帮助开发者保障微服务的稳定性。</p> <p>Sentinel 是由阿里巴巴中间件团队开发的开源项目，是一种面向分布式微服务架构的轻量级高可用流量控制组件</p> <p>Sentinel 主要以流量为切入点，从流量控制、熔断降级、系统负载保护等多个维度帮助用户保护服务的稳定性。</p> <p>Sentinel 具有以下特征：</p> <ul><li><p><strong>丰富的应用场景</strong>：Sentinel 承接了阿里巴巴近 10 年的双十一大促流量的核心场景，例如秒杀（即突发流量控制在系统容量可以承受的范围）、消息削峰填谷、集群流量控制、实时熔断下游不可用应用等</p></li> <li><p><strong>完备的实时监控</strong>：Sentinel 同时提供实时的监控功能。您可以在控制台中看到接入应用的单台机器秒级数据，甚至 500 台以下规模的集群的汇总运行情况</p></li> <li><p>广泛的开源生态：Sentinel 提供开箱即用的与其它开源框架/库的整合模块，例如与 Spring Cloud、Apache Dubbo、gRPC、Quarkus 的整合。您只需要引入相应的依赖并进行简单的配置即可快速地接入 Sentinel。同时 Sentinel 提供 Java/Go/C++ 等多语言的原生实现</p></li> <li><p><strong>完善的 SPI 扩展机制</strong>：Sentinel 提供简单易用、完善的 SPI 扩展接口。您可以通过实现扩展接口来快速地定制逻辑。例如定制规则管理、适配动态数据源等</p></li></ul> <h3 id="sentinel-基本概念"><a href="#sentinel-基本概念" class="header-anchor">#</a> Sentinel 基本概念</h3> <blockquote><p>资源</p></blockquote> <p>资源是 Sentinel 的关键概念。它可以是 Java 应用程序中的任何内容，例如，由应用程序提供的服务，或由应用程序调用的其它应用提供的服务，甚至可以是一段代码。在接下来的文档中，我们都会用资源来描述代码块。</p> <p>只要通过 Sentinel API 定义的代码，就是资源，能够被 Sentinel 保护起来。大部分情况下，可以使用方法签名，URL，甚至服务名称作为资源名来标示资源。</p> <blockquote><p>规则</p></blockquote> <p>围绕资源的实时状态设定的规则，可以包括流量控制规则、熔断降级规则以及系统保护规则。所有规则可以动态实时调整。</p> <h3 id="sentinel-的组成"><a href="#sentinel-的组成" class="header-anchor">#</a> Sentinel 的组成</h3> <p>Sentinel 主要由以下两个部分组成：</p> <ul><li><p>Sentinel 核心库：Sentinel 的核心库不依赖任何框架或库，能够运行于 Java 8 及以上的版本的运行时环境中，同时对 Spring Cloud、Dubbo 等微服务框架提供了很好的支持</p></li> <li><p>Sentinel 控制台（Dashboard）：Sentinel 提供的一个轻量级的开源控制台，它为用户提供了机器自发现、簇点链路自发现、监控、规则配置等功能</p></li></ul> <p>Sentinel 核心库不依赖 Sentinel Dashboard，但两者结合使用可以有效的提高效率，让 Sentinel 发挥它最大的作用。</p> <h3 id="安装控制台"><a href="#安装控制台" class="header-anchor">#</a> 安装控制台</h3> <p>Sentinel 提供了一个轻量级的开源控制台 Sentinel Dashboard，它提供了机器发现与健康情况管理、监控（单机和集群）、规则管理与推送等多种功能。</p> <p>Sentinel 控制台提供的功能如下：</p> <ul><li><p><strong>查看机器列表以及健康情况</strong>：Sentinel 控制台能够收集 Sentinel 客户端发送的心跳包，判断机器是否在线</p></li> <li><p><strong>监控（单机和集群聚合）</strong>：Sentinel 控制台通过 Sentinel 客户端暴露的监控 API，可以实现秒级的实时监控</p></li> <li><p><strong>规则管理和推送</strong>：通过 Sentinel 控制台，我们还能够针对资源定义和推送规则</p></li> <li><p><strong>鉴权</strong>：从 Sentinel 1.6.0 起，Sentinel 控制台引入基本的登录功能，默认用户名和密码都是 sentinel</p></li></ul> <p>Sentinel Dashboard 是我们配置和管理规则（例如流控规则、熔断降级规则等）的重要入口之一。通过它，我们不仅可以对规则进行配置和管理，还能实时查看规则的效果。</p> <p><a href="https://github.com/alibaba/Sentinel/releases" target="_blank" rel="noopener noreferrer">下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>启动：（全部使用默认配置）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-jar</span> sentinel-dashboard-1.8.6.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动时指定端口：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-Dserver.port</span><span class="token operator">=</span><span class="token number">8480</span> <span class="token parameter variable">-jar</span> sentinel-dashboard-1.8.6.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动时指定端口，是否监控自己，项目名称，登录的帐号和密码：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-Dserver.port</span><span class="token operator">=</span><span class="token number">8480</span> <span class="token parameter variable">-Dcsp.sentinel.dashboard.server</span><span class="token operator">=</span>localhost:8480 <span class="token parameter variable">-Dproject.name</span><span class="token operator">=</span>sentinel-dashboard <span class="token parameter variable">-Dsentinel.dashboard.auth.username</span><span class="token operator">=</span>sentinel <span class="token parameter variable">-Dsentinel.dashboard.auth.password</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token parameter variable">-jar</span> sentinel-dashboard-1.8.6.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>参数说明：(注意：参数要放到 -jar 的前边)</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 指定控制台的端口为8480</span>
<span class="token parameter variable">-Dserver.port</span><span class="token operator">=</span><span class="token number">8480</span> 
<span class="token comment"># 指定要被哪个控制台监控（这里指定的是自己监控自己）</span>
<span class="token parameter variable">-Dcsp.sentinel.dashboard.server</span><span class="token operator">=</span>localhost:8480 
<span class="token comment"># 指定实例名称（名称会在控制台左侧以菜单显示）</span>
<span class="token parameter variable">-Dproject.name</span><span class="token operator">=</span>sentinel-dashboard 
<span class="token comment"># 设置登录的帐号为：sentinel </span>
<span class="token parameter variable">-Dsentinel.dashboard.auth.username</span><span class="token operator">=</span>sentinel 
<span class="token comment"># 设置登录的密码为：123456</span>
<span class="token parameter variable">-Dsentinel.dashboard.auth.password</span><span class="token operator">=</span><span class="token number">123456</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="客户端配置-2"><a href="#客户端配置-2" class="header-anchor">#</a> 客户端配置</h3> <p>引入依赖：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-sentinel<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- Sentinel Nacos 持久化依赖 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.csp<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>sentinel-datasource-nacos<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>第一个是 Sentinel 的使用，第二个是 Sentinel 读取在 Nacos 的配置。</p> <p>application.yml 配置 Sentienl 的地址：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> generic<span class="token punctuation">-</span>service <span class="token comment"># 项目名</span>
  <span class="token key atrule">profiles</span><span class="token punctuation">:</span>
    <span class="token key atrule">active</span><span class="token punctuation">:</span> dev <span class="token comment"># 运行环境</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">sentinel</span><span class="token punctuation">:</span>
      <span class="token key atrule">transport</span><span class="token punctuation">:</span>
        <span class="token key atrule">dashboard</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8080</span> <span class="token comment"># 控制台地址</span>
      <span class="token key atrule">web-context-unify</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
      <span class="token key atrule">datasource</span><span class="token punctuation">:</span> <span class="token comment"># 读取在 Nacos 的配置(持久化)</span>
        <span class="token key atrule">generic-service</span><span class="token punctuation">:</span> <span class="token comment"># 随便取，这里以项目名命名</span>
          <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
            <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8848</span> <span class="token comment"># nacos地址</span>
            <span class="token key atrule">namespace</span><span class="token punctuation">:</span> 5014d494<span class="token punctuation">-</span>958a<span class="token punctuation">-</span>4476<span class="token punctuation">-</span>9aad<span class="token punctuation">-</span>880c2a0c9498 <span class="token comment"># 命名空间 ID</span>
            <span class="token key atrule">dataId</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>spring.application.name<span class="token punctuation">}</span><span class="token punctuation">-</span>flow<span class="token punctuation">-</span>rules <span class="token comment"># 文件名</span>
            <span class="token key atrule">groupId</span><span class="token punctuation">:</span> DEFAULT_GROUP <span class="token comment"># 文件所在的分组</span>
            <span class="token key atrule">dataType</span><span class="token punctuation">:</span> json <span class="token comment"># 文件是 JSON 格式</span>
            <span class="token key atrule">ruleType</span><span class="token punctuation">:</span> flow <span class="token comment"># 规则类型</span>
            <span class="token key atrule">username</span><span class="token punctuation">:</span> nacos <span class="token comment"># Nacos 用户名</span>
            <span class="token key atrule">password</span><span class="token punctuation">:</span> nacos <span class="token comment"># Nacos 密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>此时在 Sentinel 可以读取 Nacos 的配置，但是无法在 Sentinel 添加规则配置时，同步到 Nacos。</p> <p>换句话说，就是我们目前只能在 Nacos 手动添加 Sentienl 需要的规则配置，然后 Sentienl 去读取，而无法我们在操作 Sentienl 的规则时，这些规则自动同步到 Nacos。也就是 Nacos 单向奔赴。</p> <p>如果 Sentinel 的规则配置自动同步到 Nacos，需要更改源码，即下载 Sentinel Dashboard 的代码进行更改，然后打包成新的 jar。具体自行百度，或者参考如下链接：<code>https://blog.csdn.net/weixin_53041251/article/details/129651977</code>。</p> <h3 id="自定义异常处理器"><a href="#自定义异常处理器" class="header-anchor">#</a> 自定义异常处理器</h3> <p>当 Sentinel 里面发生限流降级，授权拦截等等各种异常时，它都会抛出 BlockException。</p> <p>因此自定义一个类实现 BlockExceptionHandler 接口后，当 Sentinel 抛出内部异常时，将会触发该实现类。</p> <p>这个方法有三个参数：</p> <ul><li>HttpServletRequest request：request对象</li> <li>HttpServletResponse response：response对象</li> <li>BlockExceptione：被 Sentinel 拦截时抛出的异常</li></ul> <p>其中 BlockException 包含多个不同的子类：</p> <table><thead><tr><th><strong>异常</strong></th> <th><strong>说明</strong></th></tr></thead> <tbody><tr><td>FlowException</td> <td>限流异常</td></tr> <tr><td>ParamFlowException</td> <td>热点参数限流的异常</td></tr> <tr><td>DegradeException</td> <td>降级异常</td></tr> <tr><td>AuthorityException</td> <td>授权规则异常</td></tr> <tr><td>SystemBlockException</td> <td>系统规则异常</td></tr></tbody></table> <p>因此我们就可以对异常类型做个判断，判断是这 5 种中的哪一种，从而去返回不同的结果，做不同处理。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SentinelExceptionHandler</span> <span class="token keyword">implements</span> <span class="token class-name">BlockExceptionHandler</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">handle</span><span class="token punctuation">(</span><span class="token class-name">HttpServletRequest</span> request<span class="token punctuation">,</span> <span class="token class-name">HttpServletResponse</span> response<span class="token punctuation">,</span> <span class="token class-name">String</span> s<span class="token punctuation">,</span> <span class="token class-name">BlockException</span> e<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> message <span class="token operator">=</span> <span class="token string">&quot;未知异常&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> status <span class="token operator">=</span> <span class="token number">429</span><span class="token punctuation">;</span>

        <span class="token keyword">if</span> <span class="token punctuation">(</span>e <span class="token keyword">instanceof</span> <span class="token class-name">FlowException</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            message <span class="token operator">=</span> <span class="token string">&quot;请求被限流了&quot;</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>e <span class="token keyword">instanceof</span> <span class="token class-name">ParamFlowException</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            message <span class="token operator">=</span> <span class="token string">&quot;请求被热点参数限流&quot;</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>e <span class="token keyword">instanceof</span> <span class="token class-name">DegradeException</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            message <span class="token operator">=</span> <span class="token string">&quot;请求被降级了&quot;</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>e <span class="token keyword">instanceof</span> <span class="token class-name">AuthorityException</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            message <span class="token operator">=</span> <span class="token string">&quot;没有权限访问&quot;</span><span class="token punctuation">;</span>
            status <span class="token operator">=</span> <span class="token number">401</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token keyword">long</span> epochMilli <span class="token operator">=</span> <span class="token class-name">Instant</span><span class="token punctuation">.</span><span class="token function">now</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">atZone</span><span class="token punctuation">(</span><span class="token class-name">ZoneId</span><span class="token punctuation">.</span><span class="token function">systemDefault</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toInstant</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toEpochMilli</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">renderString</span><span class="token punctuation">(</span>response<span class="token punctuation">,</span> <span class="token string">&quot;{\&quot;code\&quot;: &quot;</span> <span class="token operator">+</span> <span class="token number">200</span> <span class="token operator">+</span> <span class="token string">&quot;, \&quot;message\&quot;: &quot;</span> <span class="token operator">+</span> message <span class="token operator">+</span> <span class="token string">&quot;, \&quot;status\&quot;: \&quot;success\&quot;, \&quot;data\&quot;: null, \&quot;timeStamp\&quot;: &quot;</span> <span class="token operator">+</span> epochMilli <span class="token operator">+</span> <span class="token string">&quot;}&quot;</span><span class="token punctuation">,</span> status<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  
   <span class="token comment">/**
     * 将字符串渲染到客户端
     *
     * @param response 渲染对象
     * @param jsonMsg  待渲染的字符串
     * @param status   状态码
     */</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">renderString</span><span class="token punctuation">(</span><span class="token class-name">HttpServletResponse</span> response<span class="token punctuation">,</span> <span class="token class-name">String</span> jsonMsg<span class="token punctuation">,</span> <span class="token class-name">Integer</span> status<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            response<span class="token punctuation">.</span><span class="token function">setStatus</span><span class="token punctuation">(</span>status<span class="token punctuation">)</span><span class="token punctuation">;</span>
            response<span class="token punctuation">.</span><span class="token function">setContentType</span><span class="token punctuation">(</span><span class="token string">&quot;application/json&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            response<span class="token punctuation">.</span><span class="token function">setCharacterEncoding</span><span class="token punctuation">(</span><span class="token string">&quot;utf-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            response<span class="token punctuation">.</span><span class="token function">getWriter</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span>jsonMsg<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            log<span class="token punctuation">.</span><span class="token function">error</span><span class="token punctuation">(</span>e<span class="token punctuation">.</span><span class="token function">getMessage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><h3 id="授权规则"><a href="#授权规则" class="header-anchor">#</a> 授权规则</h3> <p>Sentinel 有限流、熔断、热线、系统、授权规则。其中大部分都可以在控制台进行配置。</p> <p>授权规则比较特殊</p> <h2 id="seata"><a href="#seata" class="header-anchor">#</a> Seata</h2> <p>Seata 是一款开源的分布式事务解决方案，致力于提供高性能和简单易用的分布式事务服务。Seata 将为用户提供了 <strong>AT</strong>、<strong>TCC</strong>、<strong>SAGA</strong> 和 <strong>XA</strong> 事务模式，为用户打造一站式的分布式解决方案。</p> <ul><li><p>对业务无侵入：即减少技术架构上的微服务化所带来的分布式事务问题对业务的侵入</p></li> <li><p>高性能：减少分布式事务解决方案所带来的性能消耗</p></li></ul> <p>官方文档：<code>https://seata.io/zh-cn/index.html</code>。</p> <p>seata 的几种术语：</p> <ul><li><p>TC（Transaction Coordinator）：事务协调者。管理全局的分支事务的状态，用于全局性事务的提交和回滚</p></li> <li><p>TM（Transaction Manager）：事务管理者。用于开启、提交或回滚事务</p></li> <li><p>RM（Resource Manager）：资源管理器。用于分支事务上的资源管理，向 TC 注册分支事务，上报分支事务的状态，接收 TC 的命令来提交或者回滚分支事务</p></li></ul> <h3 id="安装-2"><a href="#安装-2" class="header-anchor">#</a> 安装</h3> <p>下载地址：<code>http://seata.io/zh-cn/blog/download.html</code>。</p> <p>接着解压下载的压缩包。</p> <h3 id="数据库创建"><a href="#数据库创建" class="header-anchor">#</a> 数据库创建</h3> <p>在 MySQL 创建 Seata 需要的务日志，回滚日志等表。</p> <p>先在 MySQL，创建 seata 数据库，然后打开 <code>script\server\db</code>，在 MySQL 运行 mysql.sql，最后可以看到 seata 数据库下有 Seata 需要的表。</p> <p>此时 Seata 还没有和 seata 数据库绑定，下面配置文件修改将进行绑定。</p> <h3 id="配置文件修改"><a href="#配置文件修改" class="header-anchor">#</a> 配置文件修改</h3> <p>这里将修改 Seata 的一些配置：</p> <ul><li><p>绑定 Nacos，从 Nacos 读取需要的配置文件</p></li> <li><p>注册 Nacos，将 Seata 服务注册到 Nacos</p></li> <li><p>持久化 MySQL，Seata 执行过程的事务日志，回滚日志存储到 MySQL</p></li></ul> <p>打开 <code>conf/application.yml</code> 文件，将 config、registry 改为 Nacos，store 先去掉，后面 store 的配置将放在 Nacos 里：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">7091</span>

<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> seata<span class="token punctuation">-</span>server

<span class="token key atrule">logging</span><span class="token punctuation">:</span>
  <span class="token key atrule">config</span><span class="token punctuation">:</span> classpath<span class="token punctuation">:</span>logback<span class="token punctuation">-</span>spring.xml
  <span class="token key atrule">file</span><span class="token punctuation">:</span>
    <span class="token key atrule">path</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>log.home<span class="token punctuation">:</span>$<span class="token punctuation">{</span>user.home<span class="token punctuation">}</span>/logs/seata<span class="token punctuation">}</span>

<span class="token key atrule">console</span><span class="token punctuation">:</span>
  <span class="token key atrule">user</span><span class="token punctuation">:</span>
    <span class="token key atrule">username</span><span class="token punctuation">:</span> seata
    <span class="token key atrule">password</span><span class="token punctuation">:</span> seata
<span class="token key atrule">seata</span><span class="token punctuation">:</span>
  <span class="token key atrule">config</span><span class="token punctuation">:</span>
    <span class="token comment"># support: nacos, consul, apollo, zk, etcd3</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> nacos
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 192.168.1.5<span class="token punctuation">:</span><span class="token number">8848</span>
      <span class="token key atrule">namespace</span><span class="token punctuation">:</span> acf53419<span class="token punctuation">-</span>d42c<span class="token punctuation">-</span>4041<span class="token punctuation">-</span>b97a<span class="token punctuation">-</span>166ce915d92e
      <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP
      <span class="token key atrule">username</span><span class="token punctuation">:</span> nacos
      <span class="token key atrule">password</span><span class="token punctuation">:</span> nacos
      <span class="token key atrule">data-id</span><span class="token punctuation">:</span> seata<span class="token punctuation">-</span>server.properties <span class="token comment"># 配置文件名</span>
  <span class="token key atrule">registry</span><span class="token punctuation">:</span>
    <span class="token comment"># support: nacos, eureka, redis, zk, consul, etcd3, sofa</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> nacos
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>seata.config.nacos.server<span class="token punctuation">-</span>addr<span class="token punctuation">}</span>
      <span class="token key atrule">application</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>spring.application.name<span class="token punctuation">}</span>
      <span class="token key atrule">namespace</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>seata.config.nacos.namespace<span class="token punctuation">}</span>
      <span class="token key atrule">group</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>seata.config.nacos.group<span class="token punctuation">}</span>
      <span class="token key atrule">username</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>seata.config.nacos.username<span class="token punctuation">}</span>
      <span class="token key atrule">password</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>seata.config.nacos.password<span class="token punctuation">}</span>
  <span class="token comment">#  server:</span>
  <span class="token comment">#    service-port: 8091 #If not configured, the default is '${server.port} + 1000'</span>
  <span class="token key atrule">security</span><span class="token punctuation">:</span>
    <span class="token key atrule">secretKey</span><span class="token punctuation">:</span> SeataSecretKey0c382ef121d778043159209298fd40bf3850a017
    <span class="token key atrule">tokenValidityInMilliseconds</span><span class="token punctuation">:</span> <span class="token number">1800000</span>
    <span class="token key atrule">csrf-ignore-urls</span><span class="token punctuation">:</span> /metadata/v1/<span class="token important">**</span>
    <span class="token key atrule">ignore</span><span class="token punctuation">:</span>
      <span class="token key atrule">urls</span><span class="token punctuation">:</span> /<span class="token punctuation">,</span>/<span class="token important">**/*.css</span><span class="token punctuation">,</span>/<span class="token important">**/*.js</span><span class="token punctuation">,</span>/<span class="token important">**/*.html</span><span class="token punctuation">,</span>/<span class="token important">**/*.map</span><span class="token punctuation">,</span>/<span class="token important">**/*.svg</span><span class="token punctuation">,</span>/<span class="token important">**/*.png</span><span class="token punctuation">,</span>/<span class="token important">**/*.jpeg</span><span class="token punctuation">,</span>/<span class="token important">**/*.ico</span><span class="token punctuation">,</span>/api/v1/auth/login<span class="token punctuation">,</span>/version.json<span class="token punctuation">,</span>/health<span class="token punctuation">,</span>/error<span class="token punctuation">,</span>/vgroup/v1/<span class="token important">**</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br></div></div><p>如果需要更多的配置参考，请打开 <code>application.example.yml</code> 参考。</p> <h3 id="配置同步到-nacos"><a href="#配置同步到-nacos" class="header-anchor">#</a> 配置同步到 Nacos</h3> <p>我们需要实现准备 Seata 需要的配置文件，将其放到 Nacos，这样启动的时候 Seata 就能读取到。</p> <h3 id="手动同步"><a href="#手动同步" class="header-anchor">#</a> 手动同步</h3> <p>在 Nacos 新建一个配置，名字叫做 <code>seataServer.properties</code>，这个名字对应上面 Seata 项目的 application.yml 的 <code>seata.config.nacos.data-id</code>。如果想转换为 yaml，则在 Nacos 配置名和项目 <code>application.yml</code> 同时更改。</p> <p>然后将 <code>script/config-center/config.txt</code> 的内容复制过来，其中如果没用到 Redis 和 file，都可以删除，然后三个 store.mode 都改成 db，接着修改 MySQL 的数据库源</p> <div class="language-properties line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-properties"><code><span class="token key attr-name">transport.type</span><span class="token punctuation">=</span><span class="token value attr-value">TCP</span>

</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br><span class="line-number">137</span><br><span class="line-number">138</span><br><span class="line-number">139</span><br><span class="line-number">140</span><br><span class="line-number">141</span><br><span class="line-number">142</span><br><span class="line-number">143</span><br><span class="line-number">144</span><br><span class="line-number">145</span><br><span class="line-number">146</span><br><span class="line-number">147</span><br><span class="line-number">148</span><br><span class="line-number">149</span><br><span class="line-number">150</span><br><span class="line-number">151</span><br></div></div><h3 id="脚本同步"><a href="#脚本同步" class="header-anchor">#</a> 脚本同步</h3> <p>除了手动同步，我们可以采用脚本来进行同步，同步到 Nacos 后，不会是一个配置文件，而是多个配置文件，每个配置文件就是 key，内容是 Value。比如上面 <code>seataServer.properties</code> 的 <code>transport.type</code> 作为 <code>data-id</code>，内容为 <code>TCP</code>。</p> <p>接着打开 <code>script/config-center/nacos</code>，运行 <code>nacos-config.sh</code>，将剩下的其他配置文件推到 Nacos。</p> <p>如果在 Windows，需要打开 Git-Bash 运行。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nacos-config.sh <span class="token parameter variable">-h</span> <span class="token number">172.16</span>.138.184 <span class="token parameter variable">-p</span> <span class="token number">8848</span> <span class="token parameter variable">-t</span> 08e8c083-a242-4407-94bb-16a096b41d5d <span class="token parameter variable">-u</span> nacos <span class="token parameter variable">-w</span> nacos
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>h 是 Nacos 的地址</p></li> <li><p>p 是 Nacos 的端口</p></li> <li><p>t 是 Nacos 的命名空间 ID</p></li> <li><p>u 是 Nacos 用户名</p></li> <li><p>w 是 Nacos 密码</p></li></ul> <h3 id="添加数据库驱动"><a href="#添加数据库驱动" class="header-anchor">#</a> 添加数据库驱动</h3> <p>Seata 2.2.0 版本后，已经去掉了数据库的驱动 jar 包，所以需要手动往 <code>seata-server\lib\jdbc</code> 里添加数据库驱动，如 MySQL 的驱动，否则直接启动 seaata 会报错无法找到数据库驱动。</p> <h3 id="启动"><a href="#启动" class="header-anchor">#</a> 启动</h3> <p>双击 <code>bin/seata-server.bat</code>（Windows）或者 <code>bin/seata-server.sh</code>（Linux）文件启动。</p> <h3 id="客户端配置-rm"><a href="#客户端配置-rm" class="header-anchor">#</a> 客户端配置（RM）</h3> <p>添加依赖</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.alibaba.cloud<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-cloud-starter-alibaba-seata<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>保持 <code>seata-spring-boot-starter</code> 版本和自己的 seata-server.jar 版本一致</p> <p>application.yml 配置</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">seata</span><span class="token punctuation">:</span>
  <span class="token key atrule">enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
  <span class="token key atrule">config</span><span class="token punctuation">:</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> nacos
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8848</span>
      <span class="token key atrule">data-id</span><span class="token punctuation">:</span> seataServer.properties
      <span class="token key atrule">group</span><span class="token punctuation">:</span> SEATA_GROUP
      <span class="token key atrule">namespace</span><span class="token punctuation">:</span> 08e8c083<span class="token punctuation">-</span>a242<span class="token punctuation">-</span>4407<span class="token punctuation">-</span>94bb<span class="token punctuation">-</span>16a096b41d5d
      <span class="token key atrule">username</span><span class="token punctuation">:</span> nacos
      <span class="token key atrule">password</span><span class="token punctuation">:</span> nacos
  <span class="token key atrule">registry</span><span class="token punctuation">:</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> nacos
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span>
      <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8848</span>
      <span class="token key atrule">group</span><span class="token punctuation">:</span> SEATA_GROUP
      <span class="token key atrule">namespace</span><span class="token punctuation">:</span> 08e8c083<span class="token punctuation">-</span>a242<span class="token punctuation">-</span>4407<span class="token punctuation">-</span>94bb<span class="token punctuation">-</span>16a096b41d5d
      <span class="token key atrule">username</span><span class="token punctuation">:</span> nacos
      <span class="token key atrule">password</span><span class="token punctuation">:</span> nacos
      <span class="token key atrule">application</span><span class="token punctuation">:</span> seata<span class="token punctuation">-</span>server
      <span class="token key atrule">cluster</span><span class="token punctuation">:</span> default
  <span class="token key atrule">tx-service-group</span><span class="token punctuation">:</span> default_tx_group <span class="token comment"># 事务分组配置</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>注意的是：<code>seata.tx-service-group</code> 的值是 default_tx_group，对应着 Nacos 的 seataServer.properties 里的</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">service.vgroupMapping.default_tx_group</span><span class="token punctuation">=</span><span class="token value attr-value">default</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个规范是 <code>seata.service.vgroup-mapping.事务分组名=集群名称</code>，因为我们有很多客户端，所以我们要配置一个事务分组，即在 application.yml 里的 default_tx_group 就对应 Nacos <code>seataServer.properties</code> 的 default_tx_group。</p> <p>而 default 就是集群名称，也就是 Nacos 的集群名称，默认是 default。</p> <p>如果修改了 Nacos 的集群名称，则 default 要进行修改。</p> <p>当然也可以在 <code>application.yml</code> 写如下内容，该内容覆盖 Nacos <code>seataServer.properties</code> 上的内容：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">seata</span><span class="token punctuation">:</span>
  <span class="token key atrule">service</span><span class="token punctuation">:</span>
    <span class="token key atrule">vgroup-mapping</span><span class="token punctuation">:</span>
      <span class="token key atrule">default_tx_group</span><span class="token punctuation">:</span> default <span class="token comment"># 指定事务分组至集群映射关系（等号右侧的集群名需要与 Seata-server 注册到 Nacos 的 cluster 保持一致）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="使用"><a href="#使用" class="header-anchor">#</a> 使用</h3> <blockquote><p>AT 模式</p></blockquote> <p>在需要开启事务的方法上加 <code>@GlobalTransactional</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/32.Spring生态/50.Spring Cloud/40.Spring Cloud Alibaba 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Cloud" title="标签">#Cloud</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/02, 01:56:17</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/spring-cloud/gateway/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Spring Cloud Gateway</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="自定义分组校验-groupsequenceprovider"><a href="#自定义分组校验-groupsequenceprovider" class="header-anchor">#</a> 自定义分组校验@GroupSequenceProvider</h2> <p><em>@GroupSequence</em>只能在类中事先定义校验分组的顺序。</p> <ul><li>如遇到这种需求: 当 type 值为 A，<strong>paramA 值必传</strong>。type 值为 B，<strong>paramB 值必须传</strong>，单独使用分组校验和控制分组校验顺序都无法满足需求。需要使用 <strong><code>@GroupSequenceProvider</code></strong></li></ul> <p>定义校验类</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token annotation punctuation">@GroupSequenceProvider</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token class-name">CustomSequenceProvider</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CustomGroupForm</span> <span class="token punctuation">{</span>
    <span class="token comment">// 类型</span>
    <span class="token annotation punctuation">@Pattern</span><span class="token punctuation">(</span>regexp <span class="token operator">=</span> <span class="token string">&quot;[A|B]&quot;</span><span class="token punctuation">,</span> message <span class="token operator">=</span> <span class="token string">&quot;类型不必须为 A|B&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> type<span class="token punctuation">;</span>

    <span class="token comment">//参数 A</span>
    <span class="token annotation punctuation">@NotEmpty</span><span class="token punctuation">(</span>message <span class="token operator">=</span> <span class="token string">&quot;参数A不能为空&quot;</span><span class="token punctuation">,</span> groups <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token class-name">WhenTypeIsA</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> paramA<span class="token punctuation">;</span>

    <span class="token comment">// 参数 B</span>
    <span class="token annotation punctuation">@NotEmpty</span><span class="token punctuation">(</span>message <span class="token operator">=</span> <span class="token string">&quot;参数B不能为空&quot;</span><span class="token punctuation">,</span> groups <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token class-name">WhenTypeIsB</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> paramB<span class="token punctuation">;</span>

    <span class="token comment">// 分组 A</span>
    <span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">WhenTypeIsA</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span>
    <span class="token comment">// 分组 B</span>
    <span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">WhenTypeIsB</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>实现 DefaultGroupSequenceProvider 接口，编写分组校验逻辑</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CustomSequenceProvider</span> <span class="token keyword">implements</span> <span class="token class-name">DefaultGroupSequenceProvider</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">CustomGroupForm</span><span class="token punctuation">&gt;</span></span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Class</span><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> <span class="token function">getValidationGroups</span><span class="token punctuation">(</span><span class="token class-name">CustomGroupForm</span> form<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Class</span><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> defaultGroupSequence <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 默认分组</span>
        defaultGroupSequence<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">CustomGroupForm</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 如果类型值为 A 使用 A 分组 WhenTypeIsA</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>form <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> <span class="token string">&quot;A&quot;</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>form<span class="token punctuation">.</span><span class="token function">getType</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            defaultGroupSequence<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">CustomGroupForm<span class="token punctuation">.</span>WhenTypeIsA</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 如果类型值为 B 使用 B 分组 WhenTypeIsB</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>form <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> <span class="token string">&quot;B&quot;</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>form<span class="token punctuation">.</span><span class="token function">getType</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            defaultGroupSequence<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">CustomGroupForm<span class="token punctuation">.</span>WhenTypeIsB</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 返回分组</span>
        <span class="token keyword">return</span> defaultGroupSequence<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="手动校验"><a href="#手动校验" class="header-anchor">#</a> 手动校验</h2> <p>在某些场景下需要我们手动校验 <code>bean</code>，用校验器对需要被校验的 <code>bean</code> 发起 <code>validate</code> 获得校验结果</p> <ul><li>既可以使用 <code>Hibernate Validation</code> 提供 <code>Validator</code>，也可以使用 <code>Spring Validation</code> 的 <code>Validator</code></li></ul> <blockquote><p>使用 <code>Hibernate Validation</code> 提供 <code>Validator</code></p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ValidationTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Foo</span> foo <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Foo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        foo<span class="token punctuation">.</span><span class="token function">setUsername</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        foo<span class="token punctuation">.</span><span class="token function">setPassword</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        foo<span class="token punctuation">.</span><span class="token function">setUserType</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token comment">// 构建 Validator</span>
        <span class="token class-name">ValidatorFactory</span> validatorFactory <span class="token operator">=</span> <span class="token class-name">Validation</span><span class="token punctuation">.</span><span class="token function">buildDefaultValidatorFactory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Validator</span> validator <span class="token operator">=</span> validatorFactory<span class="token punctuation">.</span><span class="token function">getValidator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token comment">// 使用 Validator 校验 bean</span>
        <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">ConstraintViolation</span><span class="token punctuation">&lt;</span><span class="token class-name">Foo</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> validator<span class="token punctuation">.</span><span class="token function">validate</span><span class="token punctuation">(</span>foo<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">ConstraintViolation</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Foo</span><span class="token punctuation">&gt;</span></span> constraintViolation <span class="token operator">:</span> set<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>constraintViolation<span class="token punctuation">.</span><span class="token function">getMessage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Data</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">Foo</span> <span class="token punctuation">{</span>
    
        <span class="token annotation punctuation">@NotNull</span><span class="token punctuation">(</span>message <span class="token operator">=</span> <span class="token string">&quot;username不能为空&quot;</span><span class="token punctuation">)</span>
        <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>

        <span class="token annotation punctuation">@NotNull</span><span class="token punctuation">(</span>message <span class="token operator">=</span> <span class="token string">&quot;password不能为空&quot;</span><span class="token punctuation">)</span>
        <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>

        <span class="token annotation punctuation">@NotBlank</span><span class="token punctuation">(</span>message <span class="token operator">=</span> <span class="token string">&quot;userType不能为空&quot;</span><span class="token punctuation">)</span>
        <span class="token keyword">private</span> <span class="token class-name">String</span> userType<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="参数校验常用注解"><a href="#参数校验常用注解" class="header-anchor">#</a> 参数校验常用注解</h2> <table><thead><tr><th>注解</th> <th>说明</th></tr></thead> <tbody><tr><td><code>@Null</code></td> <td>限制只能为 null</td></tr> <tr><td><code>@NotNull</code></td> <td>限制必须不为 null</td></tr> <tr><td><code>@NotEmpty</code></td> <td>验证注解的元素值 <code>不为 null 且不为空</code>（<code>字符串长度不为 0、集合大小不为 0</code>）(主要用于：String，Collection，Map，array)</td></tr> <tr><td><code>@NotBlank</code></td> <td>只支持字符串类型字段，验证注解的元素值 <code>不为空</code>（<code>不为 null、去除首位空格后长度为 0</code>），不同于 @NotEmpty，@NotBlank 只应用于字符串，且在比较时会去除字符串的空格</td></tr> <tr><td><code>@Pattern(value)</code></td> <td>限制必须符合指定的正则表达式</td></tr> <tr><td><code>@Size(max,min)</code></td> <td>限制字符长度必须在 min 到 max 之间，(主要用于：String，Collection，Map and array)</td></tr> <tr><td><code>@Range(min, max)</code></td> <td>被注释的元素必须在合适的范围内（主要用于：BigDecimal，BigInteger，String，byte，short，int，long，原始类型的包装类）</td></tr> <tr><td><code>@Length(min, max)</code></td> <td>被注解的对象必须是字符串，大小必须在制定的范围内</td></tr> <tr><td>@DecimalMax(value)</td> <td>限制必须为一个不大于指定值的数字</td></tr> <tr><td>@DecimalMin(value)</td> <td>限制必须为一个不小于指定值的数字</td></tr> <tr><td><code>@Max(value)</code></td> <td>限制必须为一个不大于指定值的数字</td></tr> <tr><td><code>@Min(value)</code></td> <td>限制必须为一个不小于指定值的数字</td></tr> <tr><td>@Digits(integer,fraction)</td> <td>限制必须为一个小数，且整数部分的位数不能超过 integer，小数部分的位数不能超过 fraction</td></tr> <tr><td>@AssertFalse</td> <td>限制必须为 false</td></tr> <tr><td>@AssertTrue</td> <td>限制必须为 true</td></tr> <tr><td>@Future</td> <td>限制必须是一个将来的日期</td></tr> <tr><td>@Past</td> <td>验证注解的元素值（日期类型）比当前时间早</td></tr> <tr><td><code>@Email</code></td> <td>验证注解的元素值是 Email，也可以通过正则表达式和 flag 指定自定义的 Email 格式</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/32.Spring生态/30.Spring Boot/52.Spring Boot

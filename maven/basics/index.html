ter-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E7%89%88%E6%9C%AC%E7%AE%A1%E7%90%86%20-%20Maven" title="分类" data-v-06225672>版本管理 - Maven</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Maven - 基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#maven简介">Maven简介</a></li><li><a href="#maven下载安装">Maven下载安装</a><ul><li><a href="#下载">下载</a></li><li><a href="#配置">配置</a></li><li><a href="#测试">测试</a></li></ul></li><li><a href="#maven基础概念">Maven基础概念</a><ul><li><a href="#仓库">仓库</a></li><li><a href="#坐标">坐标</a></li><li><a href="#仓库配置">仓库配置</a></li></ul></li><li><a href="#maven项目">Maven项目</a><ul><li><a href="#手动生成maven项目">手动生成Maven项目</a></li><li><a href="#idea生成maven项目">IDEA生成Maven项目</a></li></ul></li><li><a href="#依赖管理">依赖管理</a></li><li><a href="#生命周期与插件">生命周期与插件</a><ul><li><a href="#生命周期">生命周期</a></li><li><a href="#插件">插件</a></li></ul></li></ul></div><p></p> <h2 id="maven简介"><a href="#maven简介" class="header-anchor">#</a> Maven简介</h2> <blockquote><p>Maven 官网：<code>http://maven.apache.org/</code></p> <p>Maven 下载：<code>http://maven.apache.org/download.cg</code></p></blockquote> <p>为什么 Maven 会出现？</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220204204434.png" alt="image-20220204204433919"></p> <p>当我们升级某一个工具如 Mabatis 的时候，可能导致 Juint 版本需要更新，而这时开发人员又无法立即得知，所以产生了 jar 包冲突，那么我们需要一个强大的工具来管理每一个开发用到的 jar 包。</p> <p>Maven 的本质是一个项目管理工具，将项目开发和管理过程抽象成一个项目对象模型(POM)。</p> <p>POM (Project Object Model）：项目对象模型。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220204202946.png" alt="image-20220204202944713"></p> <p>Maven 的作用：</p> <ol><li>项目构建：提供标准的、跨平台的自动化项目构建方式</li> <li>依赖管理：方便快捷的管理项目依赖的资源（jar 包），避免资源间的版本冲突问题</li> <li>统一开发结构：提供标准的、统一的项目结构</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220204204824.png" alt="image-20220204204823018"></p> <p>如上图的多个文件夹是早期开发的不同工具对应的文件夹，导致无法统一资源目录，而 Maven 的出现统一了资源目录，让什么资源放在什么目录的结构称为标准。</p> <p>Maven Java 资源目录如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220204205050.png" alt="image-20220204205049233"></p> <h2 id="maven下载安装"><a href="#maven下载安装" class="header-anchor">#</a> Maven下载安装</h2> <h3 id="下载"><a href="#下载" class="header-anchor">#</a> 下载</h3> <p>Maven 属于绿色版软件，解压即可安装。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205154052.png" alt="image-20220205154044174"></p> <h3 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h3> <p>Maven 下载解压后，需要依赖 Java 环境才能运行，即配置好 JAVA_HOME。</p> <p>并且配置好 Java 的运行环境，即在环境变量指定 Maven 的运行路径。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205154234.png" alt="image-20220205154233546"></p> <p>我这里叫 M2_HOME，也可以叫 MAVEN_HOME。</p> <p>配置好 Maven 的环境变量后，需要找到 Path，配置 Maven 的 bin 目录。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205154449.png" alt="image-20220205154449025"></p> <h3 id="测试"><a href="#测试" class="header-anchor">#</a> 测试</h3> <p>确保我们配置的内容已经生效，在命令行输入 <code>mvn</code>，如果看到如图效果代表成功，只要不出现 <code>mvn</code> 不是内部或外部命令都代表成功。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205154728.png" alt="image-20220205154727625"></p> <h2 id="maven基础概念"><a href="#maven基础概念" class="header-anchor">#</a> Maven基础概念</h2> <h3 id="仓库"><a href="#仓库" class="header-anchor">#</a> 仓库</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205154840.png" alt="image-20220205154839352"></p> <p>仓库：用于存储资源，包含各种 jar 包。</p> <p>仓库分类：本地仓库和远程仓库（私服和中央仓库）。</p> <p>仓库分类:</p> <ul><li><p>本地仓库：自己电脑上存储资源的仓库，连接远程仓库获取资源</p></li> <li><p>远程仓库：非本机电脑上的仓库，为本地仓库提供资源</p></li> <li><p>中央仓库：Maven 团队维护，存储所有资源的仓库</p></li> <li><p>私服：部门 / 公司范围内存储资源的仓库，从中央仓库获取资源</p> <p>私服的作用：</p> <ul><li>保存具有版权的资源，包含购买或自主研发的 jar</li> <li>中央仓库中的 jar 都是开源的，不能存储具有版权的资源</li> <li>一定范围内共享资源，仅对内部开放，不对外共享</li></ul></li></ul> <h3 id="坐标"><a href="#坐标" class="header-anchor">#</a> 坐标</h3> <p>坐标：Maven 中的坐标用于描述仓库中资源的位置。</p> <ul><li><p>坐标的主要组成：</p> <ul><li><p>groupId：定义当前 Maven 项目隶属组织名称（通常是域名反写）</p></li> <li><p>artifactId：定义当前 Maven 项目名称（通常是模块名称）</p></li> <li><p>version：定义当前版本号</p></li> <li><p>packaging：定义该项目的打包方式</p></li></ul></li> <li><p>坐标的作用：使用唯一的标识，唯一性定位资源位置，通过该标识可以将资源的识别与下载交由机器完成</p></li></ul> <h3 id="仓库配置"><a href="#仓库配置" class="header-anchor">#</a> 仓库配置</h3> <p>我们下载的 jar 包放在本机的哪里？我们又如何自定义 jar 包的下载路径？需要进行仓库的配置。</p> <p>仓库的配置需要用到 Maven 安装目录下的 conf 目录下的 settings.xml 文件，打开它</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205160118.png" alt="image-20220205160117630"></p> <blockquote><p>本地仓库配置</p></blockquote> <p>Maven 启动后，会自动保存下载的资源到本地仓库。</p> <p>默认位置：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>localRepository</span><span class="token punctuation">&gt;</span></span>${user.home}/.m2/repository<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>localRepository</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当前目录位置为登录用户名所在目录下的 .m2 文件夹中，即 C 盘下。</p> <p>自定义位置：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>localRepository</span><span class="token punctuation">&gt;</span></span>F:\Programming area\Maven\Maven_repository<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>localRepository</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当前目录位置为 <code>F:\Programming area\Maven\Maven_repository</code> 文件夹中。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205160233.png" alt="image-20220205160232320"></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>建议 <mark>自定义位置</mark> 到空间大的磁盘，因为后期下载的 jar 包非常多，占空间大。</p> <div class="custom-block right"><p>2022-02-05 @Young Kbt</p></div></div> <blockquote><p>远程仓库配置</p></blockquote> <p>远程仓库是固定的（国外），了解即可：Maven 默认从国外官网的中央仓库下载 jar 包。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repositories</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repository</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>central<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Central Repository<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span> 
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>https://repo.maven.apache.org/maven2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>layout</span><span class="token punctuation">&gt;</span></span>default<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>layout</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>snapshots</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>enabled</span><span class="token punctuation">&gt;</span></span>false<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>enabled</span><span class="token punctuation">&gt;</span></span> 
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>snapshots</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>repository</span><span class="token punctuation">&gt;</span></span> 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>repositories</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><p>镜像仓库配置</p></blockquote> <p>默认的远程仓库我们无法修改，但是我们可以修改不访问默认的远程仓库，而是访问其他的仓库，这里使用的是国内的阿里云镜像仓库。</p> <p>打开 Maven 安装目录下的 conf 目录下的 settings.xml 文件，找到 <code>&lt;mirrors&gt;</code> 标签，在里面添加如下内容：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirrors</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirror</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 此镜像的唯一标识符，用来区分不同的 mirror 元素 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>nexus-aliyun<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 对那种仓库进行镜像（就是替代哪种仓库）--&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>central<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 镜像名称 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Nexus aliyun<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 镜像 URL --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://maven.aliyun.com/nexus/content/groups/public<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirror</span><span class="token punctuation">&gt;</span></span> 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirrors</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205161235.png" alt="image-20220205161234139"></p> <p>最终下载的 jar 包不再是国外的 Maven 官网仓库，而是国内的阿里云仓库，速度更快。</p> <h2 id="maven项目"><a href="#maven项目" class="header-anchor">#</a> Maven项目</h2> <h3 id="手动生成maven项目"><a href="#手动生成maven项目" class="header-anchor">#</a> 手动生成Maven项目</h3> <blockquote><p>Maven 工程目录结构</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205161436.png" alt="image-20220205161435355"></p> <p>在 src 同层目录下创建 pom.xml 文件，这是 Maven 管理项目的核心文件。</p> <p>文件内容例如：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>project</span> 
         <span class="token attr-name">xmlns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://maven.apache.org/POM/4.0.0<span class="token punctuation">&quot;</span></span> 
         <span class="token attr-name"><span class="token namespace">xmlns:</span>xsi</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3.org/2001/XMLSchema-instance<span class="token punctuation">&quot;</span></span> 
         <span class="token attr-name"><span class="token namespace">xsi:</span>schemaLocation</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://maven.apache.org/POM/4.0.0 http://maven.apache.org/maven-v4_0_0.xsd<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>modelVersion</span><span class="token punctuation">&gt;</span></span>4.0.0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>modelVersion</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>cn.knt<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>project-java<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>packaging</span><span class="token punctuation">&gt;</span></span>jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>packaging</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>junit<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>junit<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>4.12<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>project</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><blockquote><p>Maven 项目构建命令</p></blockquote> <p>Maven 构建命令使用 mvn 开头，后面加功能参数，可以一次执行多个命令，使用空格分隔。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn compile <span class="token comment"># 编译</span>
mvn clean <span class="token comment"># 清理 编译产生的内容</span>
mvn <span class="token builtin class-name">test</span> <span class="token comment"># 测试</span>
mvn package	<span class="token comment"># 打包</span>
mvn <span class="token function">install</span> <span class="token comment"># 安装到本地仓库</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>构建命令生成项目</p></blockquote> <p><strong>创建工程</strong></p> <p>进入到指定的目录下创建项目，命令如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn archetype:generate <span class="token punctuation">\</span>
	<span class="token parameter variable">-DgroupId</span><span class="token operator">=</span><span class="token punctuation">{</span>project-packaging<span class="token punctuation">}</span> <span class="token punctuation">\</span>
	<span class="token parameter variable">-DartifactId</span><span class="token operator">=</span><span class="token punctuation">{</span>project-name<span class="token punctuation">}</span> <span class="token punctuation">\</span>
	<span class="token parameter variable">-DarchetypeArtifactId</span><span class="token operator">=</span>maven-archetype-quickstart <span class="token punctuation">\</span>
	<span class="token parameter variable">-DinteractiveMode</span><span class="token operator">=</span>false
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>创建 Java 工程</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn archetype:generate <span class="token punctuation">\</span>
    <span class="token parameter variable">-DgroupId</span><span class="token operator">=</span>cn.kbt <span class="token punctuation">\</span>
    <span class="token parameter variable">-DartifactId</span><span class="token operator">=</span>java-project <span class="token punctuation">\</span>
    <span class="token parameter variable">-DarchetypeArtifactId</span><span class="token operator">=</span>maven-archetype-quickstart <span class="token punctuation">\</span>
    <span class="token parameter variable">-Dversion</span><span class="token operator">=</span><span class="token number">0.0</span>.1-snapshot <span class="token punctuation">\</span>
    <span class="token parameter variable">-DinteractiveMode</span><span class="token operator">=</span>false
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>创建 web 工程</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn archetype:generate <span class="token punctuation">\</span>
    <span class="token parameter variable">-DgroupId</span><span class="token operator">=</span>cn.kbt <span class="token punctuation">\</span>
    <span class="token parameter variable">-DartifactId</span><span class="token operator">=</span>web-project <span class="token punctuation">\</span>
    <span class="token parameter variable">-DarchetypeArtifactId</span><span class="token operator">=</span>maven-archetype-webapp <span class="token punctuation">\</span>
    <span class="token parameter variable">-Dversion</span><span class="token operator">=</span><span class="token number">0.0</span>.1-snapshot <span class="token punctuation">\</span>
    <span class="token parameter variable">-DinteractiveMode</span><span class="token operator">=</span>false 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205162704.png" alt="image-20220205162703391"></p> <h3 id="idea生成maven项目"><a href="#idea生成maven项目" class="header-anchor">#</a> IDEA生成Maven项目</h3> <p>IDEA 对 3.6.2 及以上版本存在兼容性问题，为避免冲突，IDEA 中安装使用 3.6.1 版本。</p> <p>在 IDEA 的 settings 中设置 Maven 的根目录、settings.xml 目录、仓库目录，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205163028.png" alt="image-20220205163025681"></p> <p>然后新建工程的时候，选择 Maven 即可。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205163137.png" alt="image-20220205163136155"></p> <p>创建 Java 项目，选择 archetype-quickstart 进行项目创建</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205163351.png" alt="image-20220205163351035"></p> <p>创建 Web 项目，选择 archetype-webapp 进行项目创建</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205163302.png" alt="image-20220205163301369"></p> <p>如果用到 Tomcat，则在 pom.xml 中添加 Tomcat 插件</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span> 
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.tomcat.maven<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span> 
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>tomcat7-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span> 				
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>port</span><span class="token punctuation">&gt;</span></span>80<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>port</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>path</span><span class="token punctuation">&gt;</span></span>/<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>path</span><span class="token punctuation">&gt;</span></span> 
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="依赖管理"><a href="#依赖管理" class="header-anchor">#</a> 依赖管理</h2> <blockquote><p>依赖配置</p></blockquote> <p>依赖指的是当前项目运行所需要的 jar，一个项目可以设置多个依赖。</p> <p>格式：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 设置当前项目所依赖的所有 jar --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 设置具体的依赖 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 依赖所属群组 id --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 依赖所属项目 id --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 依赖版本号 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><blockquote><p>依赖传递</p></blockquote> <p>依赖具有传递性，包括直接传递和间接传递。</p> <ul><li>直接传递：在当前项目中通过依赖配置建立的依赖关系（A 使用 B，A 和 B 就是直接传递）</li> <li>间接传递：被依赖的资源如果依赖其他资源，当前项目间接依赖其他资源（比较拗口，意思是如果 A 依赖 B，而 B 依赖 C，那么 A 和 C 之间就是间接传递）</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205163734.png" alt="image-20220205163733211"></p> <p>依赖传递的冲突问题：</p> <ul><li>路径优先：当依赖中出现相同的资源时，层级越深，优先级越低，层级越浅，优先级越高</li> <li>声明优先：当资源在相同层级被依赖时，配置顺序靠前的覆盖配置顺序靠后的</li> <li>特殊优先：当同级配置了相同资源的不同版本，后配置的覆盖先配置的</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205163752.png" alt="image-20220205163752193"></p> <blockquote><p>可选依赖 optional</p></blockquote> <p>可选依赖指的是对外隐藏当前所依赖的资源。</p> <div class="language-xml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 添加下面这一行，对外隐藏 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>optional</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>optional</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p>排除依赖 exclusions</p></blockquote> <p>排除依赖指主动断开依赖的资源，被排除的资源无需指定版本。</p> <p>exclusions 支持排除多个依赖，每个依赖需要用 <code>&lt;exclusion&gt;</code> 包裹起来。</p> <div class="language-xml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br></div><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- exclusions 支持排除多个依赖 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclusions</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclusion</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclusion</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclusions</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><blockquote><p>依赖范围</p></blockquote> <p>依赖的 jar 包默认情况可以在任何地方使用，可以通过 scope 标签设定其作用范围。</p> <p>作用范围：</p> <ul><li><p>主程序范围有效（main 文件夹范围内）</p></li> <li><p>测试程序范围有效（test 文件夹范围内）</p></li> <li><p>是否参与打包（package 文件夹范围内）</p></li></ul> <table><thead><tr><th>scope</th> <th>主代码</th> <th>测试代码</th> <th>打包</th> <th>范例</th></tr></thead> <tbody><tr><td>compile（默认）</td> <td>生效</td> <td>生效</td> <td>生效</td> <td>log4j</td></tr> <tr><td>test</td> <td></td> <td>生效</td> <td></td> <td>junit</td></tr> <tr><td>provided</td> <td>生效</td> <td>生效</td> <td></td> <td>servlet-api</td></tr> <tr><td>runtime</td> <td></td> <td></td> <td>生效</td> <td>jdbc</td></tr></tbody></table> <p>选择 <code>scope</code>，主要看在哪个范围不生效。</p> <p>带有依赖范围的资源在进行传递时，作用范围将受到影响。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>junit<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>junit<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>4.11<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scope</span><span class="token punctuation">&gt;</span></span>test<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scope</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="生命周期与插件"><a href="#生命周期与插件" class="header-anchor">#</a> 生命周期与插件</h2> <h3 id="生命周期"><a href="#生命周期" class="header-anchor">#</a> 生命周期</h3> <p>Maven 项目构建生命周期描述的是一次构建过程经历了多少个事件，<strong>配合插件使用（到了某个生命周期触发插件）</strong>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205165619.png" alt="image-20220205165618964"></p> <p>Maven 对项目构建的生命周期划分为 3 套：</p> <ul><li><p>clean：清理工作</p></li> <li><p>default：核心工作，例如编译、测试、打包、部署等</p></li> <li><p>site：产生报告，发布站点等</p></li></ul> <blockquote><p>clean 生命周期</p></blockquote> <ul><li><p>pre-clean：执行一些需要在 clean 之前完成的工作</p></li> <li><p>clean：移除所有上一次构建生成的文件</p></li> <li><p>post-clean：执行一些需要在 clean 之后立刻完成的工作</p></li></ul> <blockquote><p>default 生命周期</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>validate（校验） 校验项目是否正确并且所有必要的信息可以完成项目的构建过程。
initialize（初始化） 初始化构建状态，比如设置属性值。
generate-sources（生成源代码） 生成包含在编译阶段中的任何源代码。
process-sources（处理源代码） 处理源代码，比如说，过滤任意值。
generate-resources（生成资源文件） 生成将会包含在项目包中的资源文件。
process-resources （处理资源文件） 复制和处理资源到目标目录，为打包阶段最好准备。
compile（编译） 编译项目的源代码。
process-classes（处理类文件） 处理编译生成的文件，比如说对Java class文件做字节码改善优化。
generate-test-sources（生成测试源代码） 生成包含在编译阶段中的任何测试源代码。
process-test-sources（处理测试源代码） 处理测试源代码，比如说，过滤任意值。
generate-test-resources（生成测试资源文件） 为测试创建资源文件。
process-test-resources（处理测试资源文件） 复制和处理测试资源到目标目录。
test-compile（编译测试源码） 编译测试源代码到测试目标目录.
process-test-classes（处理测试类文件） 处理测试源码编译生成的文件。
test（测试） 使用合适的单元测试框架运行测试（Juint是其中之一）。
prepare-package（准备打包） 在实际打包之前，执行任何的必要的操作为打包做准备。
package（打包） 将编译后的代码打包成可分发格式的文件，比如JAR、WAR或者EAR文件。
pre-integration-test（集成测试前） 在执行集成测试前进行必要的动作。比如说，搭建需要的环境。
integration-test（集成测试） 处理和部署项目到可以运行集成测试环境中。
post-integration-test（集成测试后） 在执行集成测试完成后进行必要的动作。比如说，清理集成测试环境。
verify （验证） 运行任意的检查来验证项目包有效且达到质量标准。
install（安装） 安装项目包到本地仓库，这样项目包可以用作其他本地项目的依赖。
deploy（部署） 将最终的项目包复制到远程仓库中与其他开发者和项目共享。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>并不是都会执行所有的步骤，而是执行选择步骤的上方步骤，如选择了 <code>generate-test-resources</code>，则 <code>generate-test-resources</code> 上面的步骤都会执行，但是下面的并不会执行。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205170529.png" alt="image-20220205170528926"></p> <blockquote><p>site 生命周期</p></blockquote> <ul><li><p>pre-site：执行一些需要在生成站点文档之前完成的工作</p></li> <li><p>site：生成项目的站点文档</p></li> <li><p>post-site：执行一些需要在生成站点文档之后完成的工作，并且为部署做准备</p></li> <li><p>site-deploy：将生成的站点文档部署到特定的服务器上</p></li></ul> <h3 id="插件"><a href="#插件" class="header-anchor">#</a> 插件</h3> <p>插件与生命周期内的阶段绑定，在执行到对应的生命周期时执行对应的插件功能。</p> <p>代码示例：</p> <div class="language-xml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.apache.maven.plugins<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>maven-source-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.2.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>executions</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>execution</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goals</span><span class="token punctuation">&gt;</span></span>  <span class="token comment">&lt;!-- 当运行到指定 phase 时执行 goals 内容 --&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>  		<span class="token comment">&lt;!-- 项目源码打 jar 包 --&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>test-jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>   <span class="token comment">&lt;!-- 测试源码打 jar 包 --&gt;</span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>phase</span><span class="token punctuation">&gt;</span></span>generate-test-resources<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>phase</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- phase：阶段 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>则运行到 <code>generate-test-resources</code> 阶段时，执行两个 <code>goal</code> 的内容：项目源码打 jar 包，测试源码打 jar 包。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/10.版本管理 - Maven/01.Maven - 基础.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Maven" title="标签">#Maven</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/maven/advanced/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Maven - 进阶</div></a>

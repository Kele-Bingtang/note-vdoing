ice/advanced-module/" class="sidebar-link">TypeScript Office - 模块进阶</a></li><li><a href="/typescript/office/module-analysis/" aria-current="page" class="active sidebar-link">TypeScript Office - 模块解析</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#模块解析" class="sidebar-link">模块解析</a></li><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#相对与非相对的模块导入" class="sidebar-link">相对与非相对的模块导入</a></li><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#模块解析策略" class="sidebar-link">模块解析策略</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/typescript/office/module-analysis/#classic" class="sidebar-link">Classic</a></li><li class="sidebar-sub-header level3"><a href="/typescript/office/module-analysis/#node" class="sidebar-link">Node</a></li><li class="sidebar-sub-header level4"><a href="/typescript/office/module-analysis/#node-如何解析模块" class="sidebar-link">Node 如何解析模块</a></li><li class="sidebar-sub-header level4"><a href="/typescript/office/module-analysis/#typescript-如何解决模块" class="sidebar-link">TypeScript 如何解决模块</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#额外的模块解析标志" class="sidebar-link">额外的模块解析标志</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/typescript/office/module-analysis/#base-url" class="sidebar-link">Base URL</a></li><li class="sidebar-sub-header level3"><a href="/typescript/office/module-analysis/#路径映射" class="sidebar-link">路径映射</a></li><li class="sidebar-sub-header level3"><a href="/typescript/office/module-analysis/#带有-rootdirs-的虚拟目录" class="sidebar-link">带有 rootDirs 的虚拟目录</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#追踪模块的解析" class="sidebar-link">追踪模块的解析</a></li><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#应用-noresolve" class="sidebar-link">应用 noResolve</a></li><li class="sidebar-sub-header level2"><a href="/typescript/office/module-analysis/#常见问题" class="sidebar-link">常见问题</a></li></ul></li><li><a href="/typescript/office/namespace/" class="sidebar-link">TypeScript Office - 命名空间</a></li><li><a href="/typescript/office/namespace-modules/" class="sidebar-link">TypeScript Office - 命名空间与模块</a></li><li><a href="/typescript/office/declaration-of-merger/" class="sidebar-link">TypeScript Office - 声明合并</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>界面构建框架 - React</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>渐进式框架 - Vue2</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>渐进式框架 - Vue3</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%89%8D%E7%AB%AF" title="分类" data-v-06225672>前端</a></li><li data-v-06225672><a href="/categories/?category=JS%20%E8%B6%85%E9%9B%86%E8%AF%AD%E8%A8%80%20-%20TypeScript" title="分类" data-v-06225672>JS 超集语言 - TypeScript</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-09-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">TypeScript Office - 模块解析<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#模块解析">模块解析</a></li><li><a href="#相对与非相对的模块导入">相对与非相对的模块导入</a></li><li><a href="#模块解析策略">模块解析策略</a><ul><li><a href="#classic">Classic</a></li><li><a href="#node">Node</a></li></ul></li><li><a href="#额外的模块解析标志">额外的模块解析标志</a><ul><li><a href="#base-url">Base URL</a></li><li><a href="#路径映射">路径映射</a></li><li><a href="#带有-rootdirs-的虚拟目录">带有 rootDirs 的虚拟目录</a></li></ul></li><li><a href="#追踪模块的解析">追踪模块的解析</a></li><li><a href="#应用-noresolve">应用 noResolve</a></li><li><a href="#常见问题">常见问题</a></li></ul></div><p></p> <h2 id="模块解析"><a href="#模块解析" class="header-anchor">#</a> 模块解析</h2> <p>模块解析是编译器用来分析一个导入什么的过程。考虑一个导入语句，如 <code>import { a } from &quot;moduleA&quot;</code>；为了检查对 a 的任何使用，编译器需要知道它到底代表什么，并需要检查它的定义 moduleA。</p> <p>在这一点上，编译器会问 moduleA 的形状是什么？虽然这听起来很简单，但 moduleA 可能被定义在你自己的一个 <code>.ts</code> / <code>.tsx</code> 文件中，或者在你的代码所依赖的一个 <code>.d.ts</code> 中。</p> <p>首先，编译器将试图找到一个代表导入模块的文件。为了做到这一点，编译器遵循两种不同的策略之一。 Classic or Node。这些策略告诉编译器去哪里寻找模块 A。</p> <p>如果这没有用，并且如果模块名称是非相对的（在 <code>moduleA</code> 的情况下，它是相对的），那么编译器将尝试定位一个环境模块的声明。我们接下来会讨论非相对导入。</p> <p>最后，如果编译器不能解决该模块，它将记录一个错误。在这种情况下，错误会是这样的：<code>error TS2307: Cannot find module 'moduleA'</code>。</p> <h2 id="相对与非相对的模块导入"><a href="#相对与非相对的模块导入" class="header-anchor">#</a> 相对与非相对的模块导入</h2> <p>模块导入是根据模块引用是相对的还是非相对的来解析的。</p> <p>相对导入是以 <code>/</code>、<code>/</code> 或 <code>./</code> 开头的导入。一些例子包括：</p> <ul><li><code>import Entry from &quot;./components/Entry&quot;;</code></li> <li><code>import { DefaultHeaders } from &quot;../constants/http&quot;;</code></li> <li><code>import &quot;/mod&quot;;</code></li></ul> <p>任何其他的导入都被认为是 <strong>不相关的</strong>。一些例子包括：</p> <ul><li><code>import * as $ from &quot;jquery&quot;;</code></li> <li><code>import { Component } from &quot;@angular/core&quot;;</code></li></ul> <p>相对导入是相对于导入文件进行解析的，不能解析为环境模块的声明。你应该为你自己的模块使用相对导入，以保证在运行时保持其相对位置。</p> <p>非相对导入可以相对于 baseUrl 来解析，也可以通过路径映射来解析，我们将在下面介绍。它们也可以解析为环境模块声明。当导入你的任何外部依赖时，使用非相对路径。</p> <h2 id="模块解析策略"><a href="#模块解析策略" class="header-anchor">#</a> 模块解析策略</h2> <p>有两种可能的模块解析策略。Node 和 Classic。你可以使用 moduleResolution 选项来指定模块解析策略。如果没有指定，对于 <code>--module commonjs</code>，默认为 Node，否则为 Classic（包括 module 设置为 amd、system、umd、es2015、esnext 等时）。</p> <blockquote><p>注意： node 模块解析是 TypeScript 社区中最常用的，并被推荐用于大多数项目。如果你在 TypeScript 的导入和导出中遇到解析问题，可以尝试设置 <code>moduleResolution：&quot;node&quot;</code>，看看是 否能解决这个问题。</p></blockquote> <h3 id="classic"><a href="#classic" class="header-anchor">#</a> Classic</h3> <p>这曾经是 TypeScript 的默认解析策略。现在，这个策略主要是为了向后兼容而存在。</p> <p>一个相对导入将被解析为相对于导入文件。所以在源文件 <code>/root/src/folder/A.ts</code> 中从 <code>./moduleB</code> 导入 <code>{ b }</code> 会导致以下查找。</p> <p>所以在源文件 <code>/root/src/folder/A.ts</code> 中的 <code>import { b } from &quot;./moduleB&quot;</code> 查找路径如下：</p> <ul><li><code>/root/src/folder/moduleB.ts</code></li> <li><code>/root/src/folder/moduleB.d.ts</code></li></ul> <p>然而，对于非相对的模块导入，编译器从包含导入文件的目录开始沿着目录树向上走，试图找到一个匹配的定义文件。</p> <p>例如：</p> <p>在源文件 <code>/root/src/folder/A.ts</code> 中，对于 <code>import { b } from &quot;moduleB&quot;</code>，会导致尝试在以下位置找到 &quot;moduleB&quot;:</p> <ol><li>/root/src/folder/moduleB.ts</li> <li>/root/src/folder/moduleB.d.ts</li> <li>/root/src/moduleB.ts</li> <li>/root/src/moduleB.d.ts</li> <li>/root/moduleB.ts</li> <li>/root/moduleB.d.ts</li> <li>/moduleB.ts</li> <li>/moduleB.d.ts</li></ol> <h3 id="node"><a href="#node" class="header-anchor">#</a> Node</h3> <p>这种解析策略试图在运行时模仿 Node.js 的模块解析机制。完整的 Node.js 解析算法在 Node.js 模块文档中概述。</p> <h4 id="node-如何解析模块"><a href="#node-如何解析模块" class="header-anchor">#</a> Node 如何解析模块</h4> <p>为了理解 TS 编译器将遵循哪些步骤，有必要对 Node.js 模块进行一些说明。传统上，Node.js 的导入是通过调用一个名为 require 的函数来完成的。Node.js 采取的行为会有所不同，这取决于 require 是给出相对路径还是非相对路径。</p> <p>相对路径是相当直接的。举个例子，让我们考虑一个位于 <code>/root/src/moduleA.js</code> 的文件，其中包含 <code>import var x = require(&quot;./moduleB&quot;);</code> 的模块导入，Node.js 按照以下顺序解析：</p> <ol><li>询问名为 <code>/root/src/moduleB.js</code> 的是否存在</li> <li>询问文件夹 <code>/root/src/moduleB</code> 是否包含一个名为 package.json 的文件，其中指定了一个 <code>main</code> 模块。在我们的例子中，如果 Node.js 发现文件 <code>/root/src/moduleB/package.json</code> 包含 <code>{ &quot;main&quot;: &quot;lib/mainModule.js&quot;}</code>，那么 Node.js 将引用 <code>/root/src/moduleB/lib/mainModule.js</code></li> <li>询问文件夹 <code>/root/src/moduleB</code> 是否包含一个名为 index.js 的文件。该文件被隐含地视为该文件夹的 <strong>主模块</strong></li></ol> <p>你可以在Node.js文档中阅读更多关于 <a href="https://nodejs.org/api/modules.html#modules_file_modules" target="_blank" rel="noopener noreferrer">file 模块<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://nodejs.org/api/modules.html#modules_folders_as_modules" target="_blank" rel="noopener noreferrer">folder 模块<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的内容。</p> <p>然而，非相关模块名称的解析是以不同方式进行的。Node 将在名为 node_modules 的特殊文件夹中寻 找你的模块。一个 node_modules 文件夹可以和当前文件在同一级别，也可以在目录链中更高的位置。Node将沿着目录链向上走，寻找每个 node_modules，直到找到你试图加载的模块。</p> <p>继续我们上面的例子，考虑一下如果 <code>/root/src/moduleA.js</code> 使用了一个非相对路径，并且有导入 <code>var x = require(&quot;moduleB&quot;);</code>。然后，Node 会尝试将  moduleB 解析到每一个位置，直到有一个成功：</p> <ul><li>/root/src/node_modules/moduleB.js</li> <li>/root/src/node_modules/moduleB/package.json (如果 <code>main</code> 属性存在)</li> <li>/root/src/node_modules/moduleB/index.js</li> <li>/root/node_modules/moduleB.js</li> <li>/root/node_modules/moduleB/package.json (如果 <code>main</code> 属性存在)</li> <li>/root/node_modules/moduleB/index.js</li> <li>/node_modules/moduleB.js</li> <li>/node_modules/moduleB/package.json (如果 <code>main</code> 属性存在)</li> <li>/node_modules/moduleB/index.js</li></ul> <p>注意，Node.js 在步骤（4）和（7）中跳出了本目录。</p> <p>你可以在 Node.js 文档中阅读更多关于 <a href="https://nodejs.org/api/modules.html#modules_loading_from_node_modules_folders" target="_blank" rel="noopener noreferrer">从 node_modules 加载模块的过程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h4 id="typescript-如何解决模块"><a href="#typescript-如何解决模块" class="header-anchor">#</a> TypeScript 如何解决模块</h4> <p>TypeScript 将模仿 Node.js 的运行时解析策略，以便在编译时找到模块的定义文件。为了实现这一点，TypeScript 在 Node 的解析逻辑上叠加了 TypeScript 源文件扩展名（<code>.ts</code>、<code>.tsx</code> 和 <code>.d.ts</code>）。TypeScript 还将使用 package.json 中一个名为 types 的字段来达到 <code>main</code> 的目的——编译器将使用 它来找到 <code>main</code> 定义文件来查阅。</p> <p>例如，在 <code>/root/src/moduleA.ts</code> 中的 <code>import { b } from &quot;./moduleB&quot;</code>，这样的导入语句会导致尝试在以下位置定位 <code>&quot;./moduleB&quot;</code>。</p> <ol><li>/root/src/moduleB.ts</li> <li>/root/src/moduleB.tsx</li> <li>/root/src/moduleB.d.ts</li> <li>/root/src/moduleB/package.json (如果 types 属性存在)</li> <li>/root/src/moduleB/index.ts</li> <li>/root/src/moduleB/index.tsx</li> <li>/root/src/moduleB/index.d.ts</li></ol> <p>回顾一下，Node.js 寻找一个名为 moduleB.js 的文件，然后寻找一个适用的 package.json，然后寻找一个 index.js。</p> <p>同样地，一个非相对的导入将遵循 Node.js 的解析逻辑，首先查找一个文件，然后查找一个适用的文件夹。因此，在源文件 <code>/root/src/moduleA.ts</code> 中的 <code>import { b } from &quot;moduleB&quot;</code> 导致以下查找：</p> <ol><li>/root/src/node_modules/moduleB.ts</li> <li>/root/src/node_modules/moduleB.tsx</li> <li>/root/src/node_modules/moduleB.d.ts</li> <li>/root/src/node_modules/moduleB/package.json (如果 types 属性存在)</li> <li>/root/src/node_modules/@types/moduleB.d.ts</li> <li>/root/src/node_modules/moduleB/index.ts</li> <li>/root/src/node_modules/moduleB/index.tsx</li> <li>/root/src/node_modules/moduleB/index.d.ts</li> <li>/root/node_modules/moduleB.ts</li> <li>/root/node_modules/moduleB.tsx</li> <li>/root/node_modules/moduleB.d.ts</li> <li>/root/node_modules/moduleB/package.json (如果 types 属性存在)</li> <li>/root/node_modules/@types/moduleB.d.ts</li> <li>/root/node_modules/moduleB/index.ts</li> <li>/root/node_modules/moduleB/index.tsx</li> <li>/root/node_modules/moduleB/index.d.ts</li> <li>/node_modules/moduleB.ts</li> <li>/node_modules/moduleB.tsx</li> <li>/node_modules/moduleB.d.ts</li> <li>/node_modules/moduleB/package.json (如果 types 属性存在)</li> <li>/node_modules/@types/moduleB.d.ts</li> <li>/node_modules/moduleB/index.ts</li> <li>/node_modules/moduleB/index.tsx</li> <li>/node_modules/moduleB/index.d.ts</li></ol> <p>不要被这里的步骤数量所吓倒，TypeScript 仍然只是在步骤（9）和（17）上跳了两次目录。这其实并不比 Node.js 本身所做的更复杂。</p> <h2 id="额外的模块解析标志"><a href="#额外的模块解析标志" class="header-anchor">#</a> 额外的模块解析标志</h2> <p>一个项目的源代码内容有时与输出的内容不一致。通常情况下，一组构建步骤会产生最终的输出。这些步骤包括将 <code>.ts</code> 文件编译成 <code>.js</code>，并将不同的源文件位置的依赖关系复制到一个单一的输出位置。最终的结果是，模块在运行时的名称可能与包含其定义的源文件不同。或者最终输出中的模块路径可能与编译时对应的源文件路径不一致。</p> <p>TypeScript 编译器有一组额外的标志，以告知编译器预计将发生在源文件上的转换，以生成最终的输出。</p> <p>值得注意的是，编译器不会执行任何这些转换；它只是使用这些信息来指导解析模块，导入到其定义文件的过程。</p> <h3 id="base-url"><a href="#base-url" class="header-anchor">#</a> Base URL</h3> <p>在使用 AMD 模块加载器的应用程序中，使用 baseUrl 是一种常见的做法，模块在运行时被「部署」到一个文件夹。这些模块的来源可以在不同的目录中，但构建脚本会把它们放在一起。</p> <p>设置 baseUrl 会通知编译器在哪里找到模块。所有非相对名称的模块导入都被认为是相对于 baseUr 的。</p> <p>baseUrl 的值由以下两种情况决定：</p> <ul><li>baseUrl 命令行参数的值（如果给定的路径是相对的，它是基于当前目录计算的）</li> <li>tsconfig.json 中的 baseUrl 属性值（如果给定的路径是相对的，则根据 tsconfig.json 的位置计算）</li></ul> <p>请注意，相对模块的导入不受设置 baseUrl 的影响，因为它们总是相对于其导入文件进行解析。</p> <p>你可以在 <a href="http://requirejs.org/docs/api.html#config-baseUrl" target="_blank" rel="noopener noreferrer">RequireJS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://github.com/systemjs/systemjs/blob/main/docs/api.md" target="_blank" rel="noopener noreferrer">SystemJS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档中找到更多关于 baseUrl 的文档。</p> <h3 id="路径映射"><a href="#路径映射" class="header-anchor">#</a> 路径映射</h3> <p>有时模块并不直接位于 baseUrl 下。例如，对模块 jquery 的导入会在运行时被翻译成 <code>node_modules/jquery/dist/jquery.slim.min.js</code>。装载器使用映射配置在运行时将模块名称映射到文件，见 RequireJs 文档和 SystemJS 文档。</p> <p>TypeScript 编译器支持使用 tsconfig.json 文件中的 paths 属性来声明这种映射关系。下面是一个例子，说明如何为 jquery 指定 paths 属性。</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;compilerOptions&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;baseUrl&quot;</span><span class="token operator">:</span> <span class="token string">&quot;.&quot;</span><span class="token punctuation">,</span> <span class="token comment">// 如果设置 &quot;paths&quot;，这个必须指定。</span>
        <span class="token property">&quot;paths&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token property">&quot;jquery&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;node_modules/jquery/dist/jquery&quot;</span><span class="token punctuation">]</span> <span class="token comment">// 这种映射是相对于 &quot;baseUrl&quot;而</span>
            指定的。
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>请注意，paths 是相对于 baseUrl 解析的。当设置 baseUrl 为 <code>.</code> 以外的其他值时，即 tsconfig.json 的目录，映射必须相应改变。比如，你把 <code>baseUrl</code> 设置为 <code>./src</code>，那么 jquery 应该被映射到 <code>../node_modules/jquery/dist/jquery</code>。</p> <p>使用 paths 还可以实现更复杂的映射，包括多个回退位置。考虑一个项目的配置，其中只有一些模块在一个地方可用，而其他的在另一个地方。一个构建步骤会把它们放在一个地方。项目布局可能看起来像：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code>projectRoot
├── folder1
│ ├── file1<span class="token punctuation">.</span><span class="token function">ts</span> <span class="token punctuation">(</span>imports <span class="token string">'folder1/file2'</span> and <span class="token string">'folder2/file3'</span><span class="token punctuation">)</span>
│ └── file2<span class="token punctuation">.</span>ts
├── generated
│ ├── folder1
│ └── folder2
│ └── file3<span class="token punctuation">.</span>ts
└── tsconfig<span class="token punctuation">.</span>json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>相应的 tsconfig.json 将看起来像：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;compilerOptions&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;baseUrl&quot;</span><span class="token operator">:</span> <span class="token string">&quot;.&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;paths&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token property">&quot;*&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;*&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;generated/*&quot;</span><span class="token punctuation">]</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>这告诉编译器对于任何符合 <code>*</code> 模式的模块导入（即所有值），要在两个地方寻找：</p> <ul><li><code>&quot;*&quot;</code>: 意思是相同的名字不变，所以映射 <code>&lt;moduleName&gt; =&gt; &lt;baseUrl&gt; / &lt;moduleName&gt;</code></li> <li><code>&quot;generated/*&quot;</code>：意思是模块名称有一个附加的前缀 <code>generated</code>，所以 <code>&lt;moduleName&gt; =&gt; &lt;baseUrl&gt; / generated / &lt;moduleName&gt;</code></li></ul> <p>按照这个逻辑，编译器将试图将这两个导入解析为这样：</p> <blockquote><p>import 'folder1/file2'</p></blockquote> <ul><li>模式 '*' 被匹配，通配符捕获了整个模块的名称</li> <li>尝试列表中的第一个替换：<code>'*' -&gt; folder1/file2</code></li> <li>替换的结果是非相对名称，与 baseUrl 结合 -&gt; <code>projectRoot/folder1/file2.ts</code></li> <li>文件存在。完成了</li></ul> <blockquote><p>import 'folder2/file3'</p></blockquote> <ul><li>模式 '*' 被匹配，通配符捕获了整个模块的名称</li> <li>尝试列表中的第一个替换。<code>'*' -&gt; folder2/file3</code></li> <li>替换的结果是非相对名称 - 与 baseUrl 结合 -&gt; <code>projectRoot/folder2/file3.ts</code></li> <li>文件不存在，移到第二个替换项</li> <li>第二个替换 <code>'generated/*'</code> -&gt; <code>generated/folder2/file3</code></li> <li>替换的结果是非相对名称，与 baseUrl 结合 -&gt; <code>projectRoot/generated/folder2/file3.ts</code></li> <li>文件存在。完成了</li></ul> <h3 id="带有-rootdirs-的虚拟目录"><a href="#带有-rootdirs-的虚拟目录" class="header-anchor">#</a> 带有 rootDirs 的虚拟目录</h3> <p>有时，在编译时来自多个目录的项目源都会被合并，以生成一个单一的输出目录。这可以被看作是一组源目录创建了一个「虚拟」目录。</p> <p>使用 rootDirs，你可以告知编译器构成这个「虚拟」目录的根；因此，编译器可以在这些「虚拟」目录中 解决相对模块的导入，就像它们被合并在一个目录中一样。</p> <p>例如，考虑这个项目结构：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code>src
└── views
└── view1<span class="token punctuation">.</span><span class="token function">ts</span> <span class="token punctuation">(</span>imports <span class="token string">'./template1'</span><span class="token punctuation">)</span>
└── view2<span class="token punctuation">.</span>ts
generated
└── templates
└── views
└── template1<span class="token punctuation">.</span><span class="token function">ts</span> <span class="token punctuation">(</span>imports <span class="token string">'./view2'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><code>src/views</code> 中的文件是一些UI控件的用户代码。<code>enerated/templates</code> 中的文件是由模板生成器作为构建的一部分，自动生成的 UI 模板绑定代码。构建步骤会将 <code>/src/views</code> 和 <code>/generated/templates/views</code> 中的文件复制到输出的同一个目录中。在运行时，一个视图可以期望它的模板存在于它的旁边，因此应该使用 <code>./template</code> 这样的相对名称来导入它。</p> <p>为了向编译器指定这种关系，可以使用 rootDirs。rootDirs 指定了一个根的列表，这些根的内容在运行时被期望合并。所以按照我们的例子，tsconfig.json 文件应该看起来像：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;compilerOptions&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;rootDirs&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;src/views&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;generated/templates/views&quot;</span><span class="token punctuation">]</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>每当编译器在其中一个 rootDirs 的子文件夹中看到一个相对的模块导入，它就会尝试在 rootDirs 的每个条目中寻找这个导入。</p> <p>rootDirs 的灵活性并不局限于，指定一个在逻辑上合并的物理源代码目录的列表。提供的数组可以包括任何数量的特别的、任意的目录名称，不管它们是否存在。这允许编译器以类型安全的方式捕获复杂的捆绑和运行时特征，如条件性包含和项目特定的加载器插件。</p> <p>考虑一个国际化的场景，构建工具通过插值一个特殊的路径标记，例如 <code>#{locale}</code>，作为相对模块路径的一部分，如 <code>./#{locale}/messages</code>，自动生成特定地域的捆绑。在这个假设的设置中，工具列举了支持的语言，将抽象的路径映射为 <code>./zh/messages</code>，<code>./de/messages</code>，等等。</p> <p>假设这些模块中的每一个都导出一个字符串数组。例如，<code>./zh/messages</code> 可能包含：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">[</span><span class="token string">&quot;您好吗&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;很高兴认识你&quot;</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过利用 rootDirs，我们可以告知编译器这种映射，从而允许它安全地解析 <code>./# {locale}/messages</code>，即使该目录永远不存在。例如，在下面的 tsconfig.json 中：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;compilerOptions&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;rootDirs&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;src/zh&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;src/de&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;src/#{locale}&quot;</span><span class="token punctuation">]</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>编译器现在会将 <code>import messages from './#{locale}/messages'</code> 解析为 <code>import messages from './zh/messages'</code>，以便于在不影响设计时间支持的情况下，以与地区无关的方式开发。</p> <h2 id="追踪模块的解析"><a href="#追踪模块的解析" class="header-anchor">#</a> 追踪模块的解析</h2> <p>如前所述，编译器在解析一个模块时可以访问当前文件夹以外的文件。这在诊断为什么一个模块没有被解析，或者被解析为一个不正确的定义时可能会很困难。使用 traceResolution 启用编译器模块解析跟踪，可以深入了解模块解析过程中发生了什么。</p> <p>假设我们有一个使用 typescript 模块的示例应用程序。app.ts 有一个类似 <code>import * as ts from &quot;typescript&quot;</code> 的导入。</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code>│ tsconfig<span class="token punctuation">.</span>json
├───node_modules
│ └───typescript
│ └───lib
│ typescript<span class="token punctuation">.</span>d<span class="token punctuation">.</span>ts
└───src
app<span class="token punctuation">.</span>ts
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>用 traceResolution 调用编译器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>tsc <span class="token parameter variable">--traceResolution</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>输出结果如下：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token operator">===</span><span class="token operator">===</span><span class="token operator">==</span> Resolving <span class="token keyword">module</span> <span class="token string">'typescript'</span> <span class="token keyword">from</span> <span class="token string">'src/app.ts'</span><span class="token punctuation">.</span> <span class="token operator">===</span><span class="token operator">===</span><span class="token operator">==</span>
Module resolution kind <span class="token keyword">is</span> not specified<span class="token punctuation">,</span> using <span class="token string">'NodeJs'</span><span class="token punctuation">.</span>
Loading <span class="token keyword">module</span> <span class="token string">'typescript'</span> <span class="token keyword">from</span> <span class="token string">'node_modules'</span> folder<span class="token punctuation">.</span>
File <span class="token string">'src/node_modules/typescript.ts'</span> does not exist<span class="token punctuation">.</span>
File <span class="token string">'src/node_modules/typescript.tsx'</span> does not exist<span class="token punctuation">.</span>
File <span class="token string">'src/node_modules/typescript.d.ts'</span> does not exist<span class="token punctuation">.</span>
File <span class="token string">'src/node_modules/typescript/package.json'</span> does not exist<span class="token punctuation">.</span>
File <span class="token string">'node_modules/typescript.ts'</span> does not exist<span class="token punctuation">.</span>
File <span class="token string">'node_modules/typescript.tsx'</span> does not exist<span class="token punctuation">.</span>
File <span class="token string">'node_modules/typescript.d.ts'</span> does not exist<span class="token punctuation">.</span>
Found <span class="token string">'package.json'</span> at <span class="token string">'node_modules/typescript/package.json'</span><span class="token punctuation">.</span>
<span class="token string">'package.json'</span> has <span class="token string">'types'</span> field <span class="token string">'./lib/typescript.d.ts'</span> that references
<span class="token string">'node_modules/typescript/lib/typescript.d.ts'</span><span class="token punctuation">.</span>
File <span class="token string">'node_modules/typescript/lib/typescript.d.ts'</span> exist <span class="token operator">-</span> use it <span class="token keyword">as</span> a <span class="token keyword">module</span>
resolution result<span class="token punctuation">.</span>
<span class="token operator">===</span><span class="token operator">===</span><span class="token operator">==</span> Module name <span class="token string">'typescript'</span> was successfully resolved to
<span class="token string">'node_modules/typescript/lib/typescript.d.ts'</span><span class="token punctuation">.</span> <span class="token operator">===</span><span class="token operator">===</span><span class="token operator">==</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>需要注意的事项：</p> <ul><li>导入的名称和位置：从 <code>src/app.ts</code> 中解析模块 <code>typescript</code></li> <li>编译器所遵循的策略是：未指定模块解析种类，使用 <code>NodeJs</code></li> <li>从 npm 包中加载类型：package.json 有 typescript 字段 <code>./lib/typescript.d.ts</code>，引用 <code>node_modules/typescript/lib/typescript.d.ts</code></li> <li>最终结果：模块名称 typescript 已成功解析为 <code>node_modules/typescript/lib/typescript.d.ts</code></li></ul> <h2 id="应用-noresolve"><a href="#应用-noresolve" class="header-anchor">#</a> 应用 noResolve</h2> <p>通常情况下，编译器在开始编译过程之前会尝试解析所有模块的导入。每当它成功地解析了一个文件的导入，该文件就被添加到编译器以后要处理的文件集合中。</p> <p>noResolve 编译器选项指示编译器不要「添加」任何未在命令行中传递的文件到编译中。它仍然会尝试将模块解析为文件，但如果没有指定文件，它将不会被包括在内。</p> <p>举个例子：</p> <p>app.ts</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> <span class="token operator">*</span> <span class="token keyword">as</span> <span class="token constant">A</span> <span class="token keyword">from</span> <span class="token string">&quot;moduleA&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 正确，'moduleA'在命令行上通过了</span>
<span class="token keyword">import</span> <span class="token operator">*</span> <span class="token keyword">as</span> <span class="token constant">B</span> <span class="token keyword">from</span> <span class="token string">&quot;moduleB&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 错误 TS2307: 无法找到模块'moduleB'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>tsc app.ts moduleA.ts <span class="token parameter variable">--noResolve</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用 noResolve 编译 app.t 将导致：</p> <ul><li>正确地找到模块 A，因为它是在命令行上传递的</li> <li>没有找到模块 B，因为它没有被传递，所以出现错误</li></ul> <h2 id="常见问题"><a href="#常见问题" class="header-anchor">#</a> 常见问题</h2> <blockquote><p>为什么排除列表中的模块仍然会被编译器选中？</p></blockquote> <p>tsconfig.json 将一个文件夹变成一个「项目」。如果不指定任何 <code>exclude</code> 或 <code>files</code> 条目，包含 tsconfig.json 的文件夹及其所有子目录中的所有文件都会包括在你的编译中。如果你想排除某些文件，使用 <code>exclude</code>，如果你想指定所有的文件，而不是让编译器去查找它们，使用 <code>files</code>。</p> <p>那是 tsconfig.json 的自动包含。这并没有嵌入上面讨论的模块解析。如果编译器将一个文件识别为模块导入的目标，它将被包含在编译中，不管它是否在前面的步骤中被排除。</p> <p>所以要从编译中排除一个文件，你需要排除它和所有有 <code>import</code> 或 <code>/// &lt;reference path=&quot;...&quot; /&gt;</code> 指令的文件。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/50.前端/30.JS 超集语言 - TypeScript/63.TypeScript Office - 模块解析.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=TypeScript" title="标签">#TypeScript</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/09/17, 01:04:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/typescript/office/advanced-module/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">TypeScript Office - 模块进阶</div></a> <a href="/typescript/office/namespace/"

    <span class="token punctuation">}</span>
    <span class="token keyword">protected</span> <span class="token function">processDigit</span><span class="token punctuation">(</span>digit<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">,</span> currentValue<span class="token operator">:</span> <span class="token builtin">number</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>ProgrammerCalculator<span class="token punctuation">.</span>digits<span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span>digit<span class="token punctuation">)</span> <span class="token operator">&gt;=</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token punctuation">(</span>
                currentValue <span class="token operator">*</span> <span class="token keyword">this</span><span class="token punctuation">.</span>base <span class="token operator">+</span> ProgrammerCalculator<span class="token punctuation">.</span>digits<span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span>digit<span class="token punctuation">)</span>
            <span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">// 将新的扩展计算器导出为 Calculator</span>
<span class="token keyword">export</span> <span class="token punctuation">{</span> ProgrammerCalculator <span class="token keyword">as</span> Calculator <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token comment">// 同时，导出辅助函数</span>
<span class="token keyword">export</span> <span class="token punctuation">{</span> test <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./Calculator&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><p>新模块 ProgrammerCalculator 输出的 API 形状与原来的 Calculator 模块相似，但并没有增强原来模块中的任何对象。下面是对我们的 ProgrammerCalculator 类的测试。</p> <p>TestProgrammerCalculator.ts</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> Calculator<span class="token punctuation">,</span> test <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./ProgrammerCalculator&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">let</span> c <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Calculator</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token function">test</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span> <span class="token string">&quot;001+010=&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出 3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="不要在模块中使用命名空间"><a href="#不要在模块中使用命名空间" class="header-anchor">#</a> 不要在模块中使用命名空间</h3> <p>当第一次转移到基于模块的代码设计时，一个常见的趋势是，将 export 包裹在一个额外的命名空间层中。模块有自己的范围，只有导出的声明在模块外可见。考虑到这一点，如果有命名空间的话，它在使用模块时提供的价值非常小。</p> <p>在组织方面，命名空间对于在全局范围内，将逻辑上相关的对象和类型组合在一起很方便。例如，在 C# 中，你会在 <code>System.Collections</code> 中找到所有的集合类型。通过将我们的类型组织到分层的命名空间中，我们为这些类型的用户提供了良好的「发现」体验。另一方面，模块已经存在于文件系统中，是必然的。我们必须通过路径和文件名来解决它们，所以有一个逻辑的组织方案供我们使用。我们可以有一个 <code>/collections/generic/</code> 文件夹，里面有一个列表模块。</p> <p>命名空间对于避免全局范围内的命名冲突很重要。例如，你可能有 <code>My.Application.Customer.AddForm</code> 和 <code>My.Application.Order.AddForm</code> 两个名字相同的类型，但名字空间不同。然而，对于模块来说，这不是一个问题。在一个模块中，没有合理的理由让两个对象具有相同的名字。从消费方面来看，任何给定模块的消费者都可以选择他们将用来引用模块的名称，所以意外的命名冲突是不可能的。</p> <h3 id="红线"><a href="#红线" class="header-anchor">#</a> 红线</h3> <p>以下所有情况都是模块结构化的红线。如果你的文件有这些情况，请仔细检查你是否试图，对你的外部模块进行命名空间定义。</p> <ul><li>一个文件的唯一顶层声明是 <code>export namespace Foo { ... }</code> (移除 Foo，并将所有内容「上移」一个级别）</li> <li>多个文件在顶层有相同的 <code>export namespace Foo { ... }</code> (不要以为这些文件会合并成一个 Foo)</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/50.前端/30.JS 超集语言 - TypeScript/61.TypeScript Office - 模块进阶.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags">

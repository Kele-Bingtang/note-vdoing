="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-06225672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E5%93%8D%E5%BA%94%E5%BC%8F%E6%A1%86%E6%9E%B6%20-%20Reactor" title="分类" data-v-06225672>响应式框架 - Reactor</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-11-02</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Reactor - 单元测试<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#测试">测试</a></li><li><a href="#使用-stepverifier-来测试">使用 StepVerifier 来测试</a></li><li><a href="#操控时间">操控时间</a></li><li><a href="#使用-stepverifier-进行后校验">使用 StepVerifier 进行后校验</a></li><li><a href="#测试-context">测试 Context</a></li><li><a href="#用-testpublisher-手动发出元素">用 TestPublisher 手动发出元素</a></li><li><a href="#用-publisherprobe-检查执行路径">用 PublisherProbe 检查执行路径</a></li></ul></div><p></p> <h2 id="测试"><a href="#测试" class="header-anchor">#</a> 测试</h2> <p>无论你是编写了一个简单的 Reactor 操作链，还是开发了自定义的操作符，对它进行 自动化的测试总是一个好主意。</p> <p>Reactor 内置一些专门用于测试的元素，放在一个专门的 artifact 里： <code>reactor-test</code>。 你可以在 <a href="https://github.com/reactor/reactor-core/tree/master/reactor-test/src" target="_blank" rel="noopener noreferrer">on Github<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的 <em>reactor-core</em> 库里找到这个项目。</p> <p>如果要用它来进行测试，添加 scope 为 test 的依赖。</p> <p>reactor-test 用 Maven 配置 <code>&lt;dependencies&gt;</code></p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>io.projectreactor<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>reactor-test<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scope</span><span class="token punctuation">&gt;</span></span>test<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scope</span><span class="token punctuation">&gt;</span></span>
    // 1
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ol><li>如果你使用了 <a href="/reactor/quick-start/#获取-reactor">BOM</a>，你不需要指定 <code>&lt;version&gt;</code>。</li></ol> <p>reactor-test 用 Gradle 配置 <code>dependencies</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>dependencies {
   testCompile 'io.projectreactor:reactor-test'
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>reactor-test</code> 的两个主要用途：</p> <ul><li>使用 <code>StepVerifier</code> 一步一步地测试一个给定场景的序列</li> <li>使用 <code>TestPublisher</code> 生成数据来测试下游的操作符（包括你自己的operator）</li></ul> <h2 id="使用-stepverifier-来测试"><a href="#使用-stepverifier-来测试" class="header-anchor">#</a> 使用 <code>StepVerifier</code> 来测试</h2> <p>最常见的测试 Reactor 序列的场景就是定义一个 <code>Flux</code> 或 <code>Mono</code>，然后在订阅它的时候测试它的行为。</p> <p>当你的测试关注于每一次的事件的时候，就非常容易转化为使用 <code>StepVerifier</code> 的测试场景： 下一个期望的事件是什么？你是否期望使用 <code>Flux</code> 来发出一个特别的值？或者接下来 300ms 什么都不做？所有这些都可以使用 <code>StepVerifier</code> API 来表示。</p> <p>例如，你可能会使用如下的工具方法来包装一个 <code>Flux</code>：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token function">appendBoomError</span><span class="token punctuation">(</span><span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> source<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> source<span class="token punctuation">.</span><span class="token function">concatWith</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">error</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">IllegalArgumentException</span><span class="token punctuation">(</span><span class="token string">&quot;boom&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>要测试它的话，你需要校验如下内容：</p> <blockquote><p>我希望这个 <code>Flux</code> 先发出 <code>foo</code>，然后发出 <code>bar</code>，然后 <strong>生成一个内容为 <code>boom</code> 的错误</strong>。 最后订阅并校验它们。</p></blockquote> <p>使用 <code>StepVerifier</code> API 来表示以上的验证过程：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testAppendBoomError</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> source <span class="token operator">=</span> <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span><span class="token string">&quot;foo&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;bar&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1</span>

  <span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span> <span class="token comment">// 2</span>
    <span class="token function">appendBoomError</span><span class="token punctuation">(</span>source<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 3</span>
    <span class="token punctuation">.</span><span class="token function">expectNext</span><span class="token punctuation">(</span><span class="token string">&quot;foo&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 4</span>
    <span class="token punctuation">.</span><span class="token function">expectNext</span><span class="token punctuation">(</span><span class="token string">&quot;bar&quot;</span><span class="token punctuation">)</span>
    <span class="token punctuation">.</span><span class="token function">expectErrorMessage</span><span class="token punctuation">(</span><span class="token string">&quot;boom&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 5</span>
    <span class="token punctuation">.</span><span class="token function">verify</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 6</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ol><li>由于被测试方法需要一个 <code>Flux</code>，定义一个简单的 <code>Flux</code> 用于测试</li> <li>创建一个 <code>StepVerifier</code> 构造器来包装和校验一个 <code>Flux</code></li> <li>传进来需要测试的 <code>Flux</code>（即待测方法的返回结果）</li> <li>第一个我们期望的信号是 <code>onNext</code>，它的值为 <code>foo</code></li> <li>最后我们期望的是一个终止信号 <code>onError</code>，异常内容应该为 <code>boom</code></li> <li>不要忘了使用 <code>verify()</code> 触发测试</li></ol> <p>API 是一个构造器，通过传入一个要测试的序列来创建一个 <code>StepVerifier</code>。从而你可以：</p> <ul><li>表示你 <em>期望</em> 发生的下一个信号。如果收到其他信号（或者信号与期望不匹配），整个测试就会 失败（<code>AssertionError</code>）。例如你可能会用到 <code>expectNext(T...)</code> 或 <code>expectNextCount(long)</code></li> <li><em>消费</em> 下一个信号。当你想要跳过部分序列或者当你想对信号内容进行自定义的 <code>assertion</code> 的时候会用到它（比如要校验是否有一个 <code>onNext</code> 信号，并校验对应发出的元素是否是一个 size 为 5 的 List）。你可能会用到 <code>consumeNextWith(Consumer&lt;T&gt;)</code></li> <li><em>更多样的操作</em> 比如暂停或运行一段代码。比如，你想对测试状态或内容进行调整或处理， 你可能会用到 <code>thenAwait(Duration)</code> 和 <code>then(Runnable)</code></li></ul> <p>对于终止事件，相应的期望方法（<code>expectComplete()</code>、<code>expectError()</code>，及其所有的变体方法） 使用之后就不能再继续增加别的期望方法了。最后你只能对 <code>StepVerifier</code> 进行一些额外的配置并 <strong>触发校验</strong>（通常调用 <code>verify()</code> 及其变体方法）。</p> <p>从 StepVerifier 内部来看，它订阅了待测试的 <code>Flux</code> 或 <code>Mono</code>，然后将序列中的每个信号与测试 场景的期望进行比对。如果匹配的话，测试成功。如果有不匹配的情况，则抛出 <code>AssertionError</code> 异常。</p> <blockquote><p>请记住是 <code>verify()</code> 触发了校验过程。这个 API 还有一些结合了 <code>verify()</code> 与期望的终止信号 的方法：<code>verifyComplete()</code>、<code>verifyError()</code>、<code>verifyErrorMessage(String)</code> 等。</p></blockquote> <p>注意，如果有一个传入 lambda 的期望方法抛出了 <code>AssertionError</code>，会被报告为测试失败。 这可用于自定义 assertion。</p> <blockquote><p>默认情况下，<code>verify()</code> 方法（及同源的 <code>verifyThenAssertThat</code>、<code>verifyComplete()</code>等） 没有超时的概念。它可能会永远阻塞住。你可以使用 <code>StepVerifier.setDefaultTimeout(Duration)</code> 来设置一个全局的超时时间，或使用 <code>verify(Duration)</code> 指定。</p></blockquote> <h2 id="操控时间"><a href="#操控时间" class="header-anchor">#</a> 操控时间</h2> <p><code>StepVerifier</code> 可以用来测试基于时间的操作符，从而避免测试的长时间运行。可以使用构造器 <code>StepVerifier.withVirtualTime</code> 达到这一点。</p> <p>示例如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">withVirtualTime</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">delay</span><span class="token punctuation">(</span><span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofDays</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment">//... 继续追加期望方法</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>虚拟时间（virtual time）</strong> 的功能会在 Reactor 的调度器（<code>Scheduler</code>）工厂方法中插入一个自定义的 调度器。这些基于时间的操作符通常默认使用 <code>Schedulers.parallel()</code> 调度器。（虚拟时间的） 技巧在于使用一个 <code>VirtualTimeScheduler</code> 来代替默认调度器。然而一个重要的前提就是，只有在初始化 虚拟时间调度器之后的操作符才会起作用。</p> <p>为了提高 <code>StepVerifier</code> 正常起作用的概率，它一般不接收一个简单的 <code>Flux</code> 作为输入，而是接收 一个 <code>Supplier</code>，从而可以在配置好订阅者 <strong>之后</strong> 「懒创建」待测试的 flux。</p> <blockquote><p>要注意的是，<code>Supplier&lt;Publisher&lt;T&gt;&gt;</code> 可用于「懒创建」，否则不能保证虚拟时间 能完全起作用。尤其要避免提前实例化 <code>Flux</code>，要在 <code>Supplier</code> 中用 lambda 创建并返回 <code>Flux</code> 变量。</p></blockquote> <p>有两种处理时间的期望方法，无论是否配置虚拟时间都是可用的：</p> <ul><li><code>thenAwait(Duration)</code> 暂停校验步骤（允许信号延迟发出）</li> <li><code>expectNoEvent(Duration)</code> 同样让序列持续一定的时间，期间如果有 <strong>任何</strong> 信号发出则测试失败</li></ul> <p>两个方法都会基于给定的持续时间暂停线程的执行，如果是在虚拟时间模式下就相应地使用虚拟时间。</p> <blockquote><p><code>expectNoEvent</code> 将订阅（<code>subscription</code>）也认作一个事件。假设你用它作为第一步，如果检测 到有订阅信号，也会失败。这时候可以使用 <code>expectSubscription().expectNoEvent(duration)</code> 来代替。</p></blockquote> <p>为了快速校验前边提到的 <code>Mono.delay</code>，我们可以这样完成代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">withVirtualTime</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">delay</span><span class="token punctuation">(</span><span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofDays</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
    <span class="token punctuation">.</span><span class="token function">expectSubscription</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token punctuation">.</span><span class="token function">expectNoEvent</span><span class="token punctuation">(</span><span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofDays</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 2</span>
    <span class="token punctuation">.</span><span class="token function">expectNext</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token comment">// 3</span>
    <span class="token punctuation">.</span><span class="token function">verifyComplete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 4</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol><li>期待一天内没有信号发生</li> <li>然后期待一个 next 信号为 <code>0</code></li> <li>然后期待完成（同时触发校验）</li></ol> <p>我们也可以使用 <code>thenAwait(Duration.ofDays(1))</code>，但是 <code>expectNoEvent</code> 的好处是 能够验证在此之前不会发生什么。</p> <p>注意 <code>verify()</code> 返回一个 <code>Duration</code>，这是整个测试的 <strong>真实时间</strong>。</p> <blockquote><p>虚拟时间并非银弹。请记住 <em>所有的</em> 调度器都会被替换为 <code>VirtualTimeScheduler</code>。 有些时候你可以锁定校验过程，因为虚拟时钟在遇到第一个期望校验之前并不会开始，所以对于 「无数据「的期望校验也必须能够运行在虚拟时间模式下。在无限序列中，虚拟时间模式的发挥 空间也很有限，因为它可能导致线程（序列的发出和校验的运行都在这个线程上）卡住。</p></blockquote> <h2 id="使用-stepverifier-进行后校验"><a href="#使用-stepverifier-进行后校验" class="header-anchor">#</a> 使用 <code>StepVerifier</code> 进行后校验</h2> <p>当配置完你测试场景的最后的期望方法后，你可以使用 <code>verifyThenAssertThat()</code> 来代替 <code>verify()</code> 触发执行后的校验。</p> <p><code>verifyThenAssertThat()</code> 返回一个 <code>StepVerifier.Assertions</code> 对象，你可以用它来校验 整个测试场景成功刚结束后的一些状态（<strong>它也会调用 <code>verify()</code></strong>）。典型应用就是校验有多少 元素被操作符丢弃（参考 <a href="/reactor/advanced-features-and-concepts/#使用全局的-hooks">使用全局的 Hooks</a>）。</p> <h2 id="测试-context"><a href="#测试-context" class="header-anchor">#</a> 测试 <code>Context</code></h2> <p>更多关于 <code>Context</code> 的内容请参考 <a href="/reactor/advanced-features-and-concepts/#增加一个-context-到响应式序列">增加一个 Context 到响应式序列</a>。</p> <p><code>StepVerifier</code> 有一些期望方法可以用来测试 <code>Context</code>：</p> <ul><li><code>expectAccessibleContext</code>: 返回一个 <code>ContextExpectations</code> 对象，你可以用它来在 <code>Context</code> 上配置期望校验。一定记住要调用 <code>then()</code> 来返回到对序列的期望校验上来</li> <li><code>expectNoAccessibleContext</code>: 是对「没有<code>Context</code>」的校验。通常用于 被测试的 <code>Publisher</code> 并不是一个响应式的，或没有任何操作符能够传递 <code>Context</code> （比如一个 <code>generate</code> 的 <code>Publisher</code>）</li></ul> <p>此外，还可以用 <code>StepVerifierOptions</code> 方法传入一个测试用的初始 <code>Context</code> 给 <code>StepVerifier</code>， 从而可以创建一个校验（verifier）。</p> <p>这些特性通过下边的代码演示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>i <span class="token operator">-&gt;</span> i <span class="token operator">+</span> <span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                                <span class="token class-name">StepVerifierOptions</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">withInitialContext</span><span class="token punctuation">(</span><span class="token class-name">Context</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;foo&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;bar&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
                            <span class="token punctuation">.</span><span class="token function">expectAccessibleContext</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 2</span>
                            <span class="token punctuation">.</span><span class="token function">contains</span><span class="token punctuation">(</span><span class="token string">&quot;foo&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;bar&quot;</span><span class="token punctuation">)</span> <span class="token comment">// 3</span>
                            <span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 4</span>
                            <span class="token punctuation">.</span><span class="token function">expectNext</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span>
                            <span class="token punctuation">.</span><span class="token function">verifyComplete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ol><li>使用 <code>StepVerifierOptions</code> 创建 <code>StepVerifier</code> 并传入初始 <code>Context</code></li> <li>开始对 <code>Context</code> 进行校验，这里只是确保 <code>Context</code> 正常传播了</li> <li>对 <code>Context</code> 进行校验的例子：比如验证是否包含一个 &quot;foo&quot; - &quot;bar&quot; 键值对</li> <li>使用 <code>then()</code> 切换回对序列的校验</li> <li>不要忘了用 <code>verify()</code> 触发整个校验过程</li></ol> <h2 id="用-testpublisher-手动发出元素"><a href="#用-testpublisher-手动发出元素" class="header-anchor">#</a> 用 <code>TestPublisher</code> 手动发出元素</h2> <p>对于更多高级的测试，如果能够完全掌控源发出的数据就会方便很多，因为这样就可以在测试的 时候更加有的放矢地发出想测的数据。</p> <p>另一种情况就是你实现了自己的操作符，然后想校验它的行为——尤其是在源不稳定的时候——是否符合响应式流规范。</p> <p><code>reactor-test</code> 提供了 <code>TestPublisher</code> 类来应对这两种需求。这个类本质上是一个 <code>Publisher&lt;T&gt;</code>， 你可以通过可编程的方式来用它发出各种信号：</p> <ul><li><code>next(T)</code> 以及 <code>next(T, T...)</code> 发出 1-n 个 <code>onNext</code> 信号</li> <li><code>emit(T...)</code> 起同样作用，并且会执行 <code>complete()</code></li> <li><code>complete()</code> 会发出终止信号 <code>onComplete</code></li> <li><code>error(Throwable)</code> 会发出终止信号 <code>onError</code></li></ul> <p>使用 <code>create</code> 工厂方法就可以得到一个正常的 <code>TestPublisher</code>。而使用 <code>createNonCompliant</code> 工厂方法可以创建一个「不正常」的 <code>TestPublisher</code>。后者需要传入由 <code>TestPublisher.Violation</code> 枚举指定的一组选项，这些选项可用于告诉 publisher 忽略哪些问题。枚举值有：</p> <ul><li><code>REQUEST_OVERFLOW</code>: 允许 <code>next</code> 在请求不足的时候也可以调用，而不会触发 <code>IllegalStateException</code></li> <li><code>ALLOW_NULL</code>: 允许 <code>next</code> 能够发出一个 <code>null</code> 值而不会触发 <code>NullPointerException</code></li> <li><code>CLEANUP_ON_TERMINATE</code>: 可以重复多次发出终止信号，包括 <code>complete()</code>、<code>error()</code> 和 <code>emit()</code></li></ul> <p>最后，<code>TestPublisher</code> 还可以用不同的 <code>assert*</code> 来跟踪其内部的订阅状态。</p> <p>使用转换方法 <code>flux()</code> 和 <code>mono()</code> 可以将其作为 <code>Flux</code> 和 <code>Mono</code> 来使用。</p> <h2 id="用-publisherprobe-检查执行路径"><a href="#用-publisherprobe-检查执行路径" class="header-anchor">#</a> 用 <code>PublisherProbe</code> 检查执行路径</h2> <p>当构建复杂的操作链时，可能会有多个子序列，从而导致多个执行路径。</p> <p>多数时候，这些子序列会生成一个足够明确的 <code>onNext</code> 信号，你可以通过检查最终结果 来判断它是否执行。</p> <p>考虑下边这个方法，它构建了一条操作链，并使用 <code>switchIfEmpty</code> 方法在源为空的情况下， 替换成另一个源。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token function">processOrFallback</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> source<span class="token punctuation">,</span> <span class="token class-name">Publisher</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> fallback<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> source
            <span class="token punctuation">.</span><span class="token function">flatMapMany</span><span class="token punctuation">(</span>phrase <span class="token operator">-&gt;</span> <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">fromArray</span><span class="token punctuation">(</span>phrase<span class="token punctuation">.</span><span class="token function">split</span><span class="token punctuation">(</span><span class="token string">&quot;\\s+&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
            <span class="token punctuation">.</span><span class="token function">switchIfEmpty</span><span class="token punctuation">(</span>fallback<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>很容易就可以测试出 switchIfEmpty 的哪一个逻辑分支被使用了，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testSplitPathIsUsed</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token function">processOrFallback</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span><span class="token string">&quot;just a  phrase with    tabs!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
            <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span><span class="token string">&quot;EMPTY_PHRASE&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">expectNext</span><span class="token punctuation">(</span><span class="token string">&quot;just&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;a&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;phrase&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;with&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;tabs!&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">verifyComplete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testEmptyPathIsUsed</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token function">processOrFallback</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">empty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span><span class="token string">&quot;EMPTY_PHRASE&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">expectNext</span><span class="token punctuation">(</span><span class="token string">&quot;EMPTY_PHRASE&quot;</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">verifyComplete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>但是如果例子中的方法返回的是一个 <code>Mono&lt;Void&gt;</code> 呢？它等待源发送结束，执行一个额外的任务， 然后就结束了。如果源是空的，则执行另一个备用的类似于 Runnable 的任务，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token function">executeCommand</span><span class="token punctuation">(</span><span class="token class-name">String</span> command<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span>command <span class="token operator">+</span> <span class="token string">&quot; DONE&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Void</span><span class="token punctuation">&gt;</span></span> <span class="token function">processOrFallback</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> commandSource<span class="token punctuation">,</span> <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Void</span><span class="token punctuation">&gt;</span></span> doWhenEmpty<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> commandSource
            <span class="token punctuation">.</span><span class="token function">flatMap</span><span class="token punctuation">(</span>command <span class="token operator">-&gt;</span> <span class="token function">executeCommand</span><span class="token punctuation">(</span>command<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
            <span class="token punctuation">.</span><span class="token function">switchIfEmpty</span><span class="token punctuation">(</span>doWhenEmpty<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 2</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ol><li><code>then()</code> 方法会忽略 command，它只关心是否结束</li> <li>两个都是空序列，这个时候如何区分（哪边执行了）呢？</li></ol> <p>为了验证执行路径是经过了 <code>doWhenEmpty</code> 的，你需要编写额外的代码，比如你需要一个这样的 <code>Mono&lt;Void&gt;</code>：</p> <ul><li>能够捕获到它被订阅的事实</li> <li>以上事实需要在整个执行结束 <strong>之后</strong> 再进行验证</li></ul> <p>在 3.1 版本以前，你需要为每一种状态维护一个 <code>AtomicBoolean</code> 变量，然后在相应的 <code>doOn*</code> 回调中观察它的值。这需要添加不少的额外代码。好在，版本 3.1.0 之后可以使用 <code>PublisherProbe</code> 来做， 如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testCommandEmptyPathIsUsed</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">PublisherProbe</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Void</span><span class="token punctuation">&gt;</span></span> probe <span class="token operator">=</span> <span class="token class-name">PublisherProbe</span><span class="token punctuation">.</span><span class="token function">empty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1</span>

    <span class="token class-name">StepVerifier</span><span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token function">processOrFallback</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span><span class="token function">empty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> probe<span class="token punctuation">.</span><span class="token function">mono</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 2</span>
                <span class="token punctuation">.</span><span class="token function">verifyComplete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    probe<span class="token punctuation">.</span><span class="token function">assertWasSubscribed</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3</span>
    probe<span class="token punctuation">.</span><span class="token function">assertWasRequested</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 4</span>
    probe<span class="token punctuation">.</span><span class="token function">assertWasNotCancelled</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 5</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ol><li>创建一个探针（probe），它会转化为一个空序列</li> <li>在需要使用 <code>Mono&lt;Void&gt;</code> 的位置调用 <code>probe.mono()</code> 来替换为探针</li> <li>序列结束之后，你可以用这个探针来判断序列是如何使用的，你可以检查是它从哪（条路径）被订阅的</li> <li>对于请求也是一样的</li> <li>以及是否被取消了</li></ol> <p>你也可以在使用 <code>Flux&lt;T&gt;</code> 的位置通过调用 <code>.flux()</code> 方法来放置探针。如果你既需要用探针检查执行路径 还需要它能够发出数据，你可以用 <code>PublisherProbe.of(Publisher)</code> 方法包装一个 <code>Publisher&lt;T&gt;</code> 来搞定</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/60.响应式框架 - Reactor/09.Reactor - 单元测试.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Reactor" title="标签">#Reactor</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/02, 17:29:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/reactor/kotlin-support/" class="page-nav-centre page-nav-centr

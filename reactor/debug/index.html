IaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Reactor - 调试 Reactor<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#调试-reactor">调试 Reactor</a></li><li><a href="#典型的-reactor-stack-trace">典型的 Reactor Stack Trace</a></li><li><a href="#开启调试模式">开启调试模式</a></li><li><a href="#阅读调试模式的-stack-trace">阅读调试模式的 Stack Trace</a><ul><li><a href="#用-checkpoint-方式替代">用 checkpoint() 方式替代</a></li></ul></li><li><a href="#记录流的日志">记录流的日志</a></li></ul></div><p></p> <h2 id="调试-reactor"><a href="#调试-reactor" class="header-anchor">#</a> 调试 Reactor</h2> <p>从命令式和同步式编程切换到响应式和异步式编程有时候是令人生畏的。 学习曲线中最陡峭的异步就是出错时如何分析和调试。</p> <p>在命令式世界，调试通常都是非常直观的：直接看 stack trace 就可以找到问题出现的位置， 以及：是否问题责任全部出在你自己的代码？问题是不是发生在某些库代码？如果是， 那你的哪部分代码调用了库，是不是传参不合适导致的问题？</p> <h2 id="典型的-reactor-stack-trace"><a href="#典型的-reactor-stack-trace" class="header-anchor">#</a> 典型的 Reactor Stack Trace</h2> <p>当你切换到异步代码，事情就变得复杂的多了。</p> <p>看一下下边的 stack trace：</p> <p>一段典型的 Reactor stack trace</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>IndexOutOfBoundsException</span><span class="token operator">:</span> <span class="token class-name">Source</span> emitted more than one item
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>MonoSingle</span>$<span class="token class-name">SingleSubscriber</span><span class="token punctuation">.</span><span class="token function">onNext</span><span class="token punctuation">(</span><span class="token class-name">MonoSingle</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">120</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxFlatMap</span>$<span class="token class-name">FlatMapMain</span><span class="token punctuation">.</span><span class="token function">emitScalar</span><span class="token punctuation">(</span><span class="token class-name">FluxFlatMap</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">380</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxFlatMap</span>$<span class="token class-name">FlatMapMain</span><span class="token punctuation">.</span><span class="token function">onNext</span><span class="token punctuation">(</span><span class="token class-name">FluxFlatMap</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">349</span><span class="token punctuation">)</span>

	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxRange</span>$<span class="token class-name">RangeSubscription</span><span class="token punctuation">.</span><span class="token function">request</span><span class="token punctuation">(</span><span class="token class-name">FluxRange</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">99</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxMapFuseable</span>$<span class="token class-name">MapFuseableSubscriber</span><span class="token punctuation">.</span><span class="token function">request</span><span class="token punctuation">(</span><span class="token class-name">FluxMapFuseable</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">172</span><span class="token punctuation">)</span>

	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxFlatMap</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">FluxFlatMap</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">98</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>MonoSingle</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">MonoSingle</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">58</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>Mono</span><span class="token punctuation">.</span><span class="token function">subscribeWith</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">2668</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>Mono</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">2629</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>Mono</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">2604</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>Mono</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">2582</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>guide<span class="token punctuation">.</span></span>GuideTests</span><span class="token punctuation">.</span><span class="token function">debuggingCommonStacktrace</span><span class="token punctuation">(</span><span class="token class-name">GuideTests</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">722</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>这里边有好多信息，我们得到了一个 <code>IndexOutOfBoundsException</code>，内容是 &quot;<strong>源发出了</strong> <em>不止一个元素</em>&quot;。</p> <p>我们也许可以很快假定这个源是一个 Flux/Mono，并通过下一行提到的 <code>MonoSingle</code> 确定是 Mono。 看上去是来自一个 <code>single</code> 操作符的抱怨。</p> <p>查看 Javadoc 中关于操作符 <code>Mono#single</code> 的说明，我们看到 <code>single</code> 有一个规定： 源必须只能发出一个元素。看来是有一个源发出了多于一个元素，从而违反了这一规定。</p> <p>我们可以更进一步找出那个源吗？下边的这些内容帮不上什么忙，只是打印了一些内部的似乎是一个响应式链的信息， 主要是一些 <code>subscribe</code> 和 <code>request</code> 的调用。</p> <p>粗略过一下这些行，我们至少可以勾画出一个大致的出问题的链：大概涉及一个 <code>MonoSingle</code>、一个 <code>FluxFlatMap</code>，以及一个 <code>FluxRange</code>（每一个都对应 trace 中的几行，但总体涉及这三个类）。 所以难道是 <code>range().flatMap().single()</code> 这样的链？</p> <p>但是如果在我们的应用中多处都用到这一模式，那怎么办？通过这些还是不能确定什么， 搜索 <code>single</code> 也找不到问题所在。最后一行指向了我们的代码。我们似乎终于接近真相了。</p> <p>不过，等等… 当我们找到源码文件，我们只能找到一个已存在的 <code>Flux</code> 被订阅了，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>toDebug<span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token operator">::</span><span class="token function">println</span><span class="token punctuation">,</span> <span class="token class-name">Throwable</span><span class="token operator">::</span><span class="token function">printStackTrace</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>所有这些都发生在订阅时，但是 <code>Flux</code> 本身没有在这里 <em>声明</em> 。更糟的是， 当我们找到变量声明的地方，我们看到：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> toDebug<span class="token punctuation">;</span> <span class="token comment">//请忽略 public 的属性</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>变量声明的地方并没有 <em>实例化</em> 。我们必须做最坏的打算，那就是在这个应用中， 可能在几个不同的代码路径上对这个变量赋了值，但我们不确定是哪一个导致了问题。</p> <blockquote><p>这是一种 Reactor 运行时错误，而不是编译错误。</p></blockquote> <p>我们希望找到的是操作符在哪里添加到操作链上的 —— 也就是 <code>Flux</code> 在哪里 声明的。我们通常说这个 <code>Flux</code> 是被 <strong>组装（assembly）</strong> 的。</p> <h2 id="开启调试模式"><a href="#开启调试模式" class="header-anchor">#</a> 开启调试模式</h2> <p>即便 stack trace 能够对有些许经验的开发者传递一些信息，但是在一些复杂的情况下， 这并不是一种理想的方式。</p> <p>幸运的是，Reactor 内置了一种面向调试的能力—— <strong>操作期测量（assembly-time instrumentation）</strong>。</p> <p>这通过 <strong>在应用启动的时候</strong> （或至少在有问题的 <code>Flux</code> 或 <code>Mono</code> 实例化之前） 加入自定义的 <code>Hook.onOperator</code> 钩子（hook），如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Hooks</span><span class="token punctuation">.</span><span class="token function">onOperatorDebug</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这行代码——通过包装操作符的构造方法，并在此捕捉 stack trace——来监测对这个 <code>Flux</code>（或 <code>Mono</code>）的操作符的调用（也就是「组装」链的地方）。由于这些在 操作链被声明的地方就搞定，这个 hook 应该在 <strong>早于</strong> 声明的时候被激活， 最保险的方式就是在你程序的最开始就激活它。</p> <p>之后，如果发生了异常，导致失败的操作符能够找到捕捉点并补充 stack trace。</p> <p>在下一小节，我们看一下 stack trace 会有什么不同，以及如何对其进行分析。</p> <h2 id="阅读调试模式的-stack-trace"><a href="#阅读调试模式的-stack-trace" class="header-anchor">#</a> 阅读调试模式的 Stack Trace</h2> <p>我们在对上边的例子激活 <code>operatorStacktrace</code> 调试功能后，stack trace 如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>IndexOutOfBoundsException</span><span class="token operator">:</span> <span class="token class-name">Source</span> emitted more than one item
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>MonoSingle</span>$<span class="token class-name">SingleSubscriber</span><span class="token punctuation">.</span><span class="token function">onNext</span><span class="token punctuation">(</span><span class="token class-name">MonoSingle</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">120</span><span class="token punctuation">)</span>

<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
<span class="token comment">// 2</span>

	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>Mono</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">2604</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>Mono</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token class-name">Mono</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">2582</span><span class="token punctuation">)</span>

	<span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>guide<span class="token punctuation">.</span></span>GuideTests</span><span class="token punctuation">.</span><span class="token function">scatterAndGather</span><span class="token punctuation">(</span><span class="token class-name">GuideTests</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">689</span><span class="token punctuation">)</span>
	<span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>guide<span class="token punctuation">.</span></span>GuideTests</span><span class="token punctuation">.</span><span class="token function">populateDebug</span><span class="token punctuation">(</span><span class="token class-name">GuideTests</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">702</span><span class="token punctuation">)</span>

<span class="token class-name">Error</span> has been observed by the following <span class="token function">operator</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token operator">:</span> <span class="token comment">// 5</span>
	<span class="token operator">|</span>_	<span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">single</span><span class="token punctuation">(</span><span class="token class-name">TestWatcher</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">55</span><span class="token punctuation">)</span> <span class="token comment">// 6</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><ol><li>这一条是新的：可以发现外层操作符捕捉到了 stack trace</li> <li>第一部分的 stack trace 多数与上边一样，显示了操作符内部的信息（所以省略了这一块）</li> <li>从这里开始，是在调试模式下显示的内容</li> <li>首先我们获得了关于操作符组装的信息</li> <li>以及错误沿着操作链传播的轨迹（从错误点到订阅点）</li> <li>每一个看到这个错误的操作符都会列出，包括类和行信息。如果操作符是在 Reactor 源码内部组装的，行信息会被忽略</li></ol> <p>可见，捕获的 stack trace 作为 <code>OnAssemblyException</code> 添加到原始错误信息的之后。有两部分， 但是第一部分更加有意思。它显示了操作符触发异常的路径。这里显示的是 <code>scatterAndGather</code> 方法中的 <code>single</code> 导致的问题，而 <code>scatterAndGather</code> 方法是在 JUnit 中被 <code>populateDebug</code> 方法调用的。</p> <p>既然我们已经有足够的信息来查出罪魁祸首，我们就来看一下 <code>scatterAndGather</code> 方法吧：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token function">scatterAndGather</span><span class="token punctuation">(</span><span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> urls<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> urls<span class="token punctuation">.</span><span class="token function">flatMap</span><span class="token punctuation">(</span>url <span class="token operator">-&gt;</span> <span class="token function">doRequest</span><span class="token punctuation">(</span>url<span class="token punctuation">)</span><span class="token punctuation">)</span>
           <span class="token punctuation">.</span><span class="token function">single</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol><li>找到了，就是这个 <code>single</code></li></ol> <p>现在我们可以发现错误的根源是将多个 HTTP 请求转化为 URLs 的 <code>flatMap</code> 方法后边接的是 <code>single</code>， 这太严格了。使用 <code>git blame</code> 找到代码作者，并同他讨论过后，发现他是本来是想用不那么严格的 <code>take(1)</code> 方法的。</p> <p><strong>我们解决了问题。</strong></p> <blockquote><p>错误被以下这些操作符观察（observed）了：</p></blockquote> <p>调试信息的第二部分在这个例子中意义不大，因为错误实际发生在最后一个操作符上（离 <code>subscribe</code> 最近的一个）。 另一个例子可能更加清楚：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">FakeRepository</span><span class="token punctuation">.</span><span class="token function">findAllUserByName</span><span class="token punctuation">(</span><span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">just</span><span class="token punctuation">(</span><span class="token string">&quot;pedro&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;simon&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;stephane&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
              <span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span><span class="token class-name">FakeUtils1</span><span class="token punctuation">.</span>applyFilters<span class="token punctuation">)</span>
              <span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span><span class="token class-name">FakeUtils2</span><span class="token punctuation">.</span>enrichUser<span class="token punctuation">)</span>
              <span class="token punctuation">.</span><span class="token function">blockLast</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>现在想象一下在 <code>findAllUserByName</code> 内部有个 <code>map</code> 方法报错了。我们可能会看到如下的 trace：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Error</span> has been observed by the following <span class="token function">operator</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token operator">:</span>
        <span class="token operator">|</span>_        <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token class-name">FakeRepository</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">27</span><span class="token punctuation">)</span>
        <span class="token operator">|</span>_        <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token class-name">FakeRepository</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">28</span><span class="token punctuation">)</span>
        <span class="token operator">|</span>_        <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span><span class="token class-name">FakeUtils1</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">29</span><span class="token punctuation">)</span>
        <span class="token operator">|</span>_        <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span><span class="token class-name">GuideDebuggingExtraTests</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">41</span><span class="token punctuation">)</span>
        <span class="token operator">|</span>_        <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">elapsed</span><span class="token punctuation">(</span><span class="token class-name">FakeUtils2</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">30</span><span class="token punctuation">)</span>
        <span class="token operator">|</span>_        <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span><span class="token class-name">GuideDebuggingExtraTests</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">42</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>这与链上收到错误通知的操作符是一致：</p> <ol><li>异常源自第一个 <code>map</code></li> <li>被第二个 <code>map</code> 看到（都在 <code>findAllUserByName</code> 方法中）</li> <li>接着被一个 <code>filter</code> 和一个 <code>transform</code> 看到，说明链的这部分是由一个可重复使用的转换方法组装的 （这里是 <code>applyFilters</code> 工具方法）</li> <li>最后被一个 <code>elapsed</code> 和一个 <code>transform</code> 看到，类似的， <code>elapsed</code> 由第二个转换方法（<code>enrichUser</code>） 组装</li></ol> <p>用这种形式的检测方式构造 stack trace 是成本较高的。也因此这种调试模式作为最终大招， 只应该在可控的方式下激活。</p> <h3 id="用-checkpoint-方式替代"><a href="#用-checkpoint-方式替代" class="header-anchor">#</a> 用 <code>checkpoint()</code> 方式替代</h3> <p>调试模式是全局性的，会影响到程序中每一个组装到一个 <code>Flux</code> 或 <code>Mono</code> 的操作符。好处在于可以进行 <strong>事后调试（after-the-fact debugging）</strong>：无论错误是什么，我们都会得到足够的调试信息。</p> <p>就像前边见到的那样，这种全局性的调试会因为成本较高而影响性能（其影响在于生成的 stack traces 数量）。 如果我们能大概定位到疑似出问题的操作符的话就可以不用花那么大的成本。然而，问题出现后， 我们通常无法定位到哪一个操作符可能存在问题，因为缺少一些 trace 信息，我们得修改代码， 打开调试模式，期望能够复现问题。</p> <p>这种情况下，我们需要切换到调试模式，并进行一些必要的准备工作以便能够更好的发现复现的问题， 并捕捉到所有的信息。</p> <p>如果你能确定是在你的代码中组装的响应式链存在问题，而且程序的可服务性又是很重要的， 那么你可以 <strong>使用 <code>checkpoint()</code> 操作符，它有两种调试技术可用</strong>。</p> <p>你可以把这个操作符加到链中。这时 <code>checkpoint</code> 操作符就像是一个 hook，但只对它所在的链起作用。</p> <p>还有一个 <code>checkpoint(String)</code> 的方法变体，你可以传入一个独特的字符串以方便在 assembly traceback 中识别信息。 这样会省略 stack trace，你可以依赖这个字符串（以下改称「定位描述符」）来定位到组装点。<code>checkpoint(String)</code> 比 <code>checkpoint</code> 有更低的执行成本。</p> <p><code>checkpoint(String)</code> 在它的输出中包含 &quot;light&quot; （可以方便用于搜索），如下所示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
	<span class="token class-name">Suppressed</span><span class="token operator">:</span> <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxOnAssembly</span>$<span class="token class-name">OnAssemblyException</span><span class="token operator">:</span>
<span class="token class-name">Assembly</span> site of producer <span class="token punctuation">[</span><span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxElapsed</span><span class="token punctuation">]</span> is identified by light checkpoint <span class="token punctuation">[</span>light checkpoint identifier<span class="token punctuation">]</span><span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>最后的但同样重要的是，如果你既想通过 checkpoint 添加定位描述符，同时又依赖于 stack trace 来定位组装点，你可以使用 <code>checkpoint(&quot;description&quot;, true)</code> 来实现这一点。这时回溯信息又出来了， 同时附加了定位描述符，如下例所示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Suppressed</span><span class="token operator">:</span> <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxOnAssembly</span>$<span class="token class-name">OnAssemblyException</span><span class="token operator">:</span>
<span class="token class-name">Assembly</span> trace from producer <span class="token punctuation">[</span><span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>ParallelSource</span><span class="token punctuation">]</span><span class="token punctuation">,</span> described as <span class="token punctuation">[</span>descriptionCorrelation1234<span class="token punctuation">]</span> <span class="token operator">:</span> <span class="token comment">// 1</span>
	<span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>ParallelFlux</span><span class="token punctuation">.</span><span class="token function">checkpoint</span><span class="token punctuation">(</span><span class="token class-name">ParallelFlux</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">174</span><span class="token punctuation">)</span>
	<span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span>core<span class="token punctuation">.</span>publisher<span class="token punctuation">.</span></span>FluxOnAssemblyTest</span><span class="token punctuation">.</span><span class="token function">parallelFluxCheckpointDescription</span><span class="token punctuation">(</span><span class="token class-name">FluxOnAssemblyTest</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">159</span><span class="token punctuation">)</span>
<span class="token class-name">Error</span> has been observed by the following <span class="token function">operator</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token operator">:</span>
	<span class="token operator">|</span>_	<span class="token class-name">ParallelFlux</span><span class="token punctuation">.</span>checkpointnull
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ol><li><code>descriptionCorrelation1234</code> 是通过 <code>checkpoint</code> 给出的定位描述符。</li></ol> <p>定位描述符可以是静态的字符串、或人类可读的描述、或一个 <strong>correlation ID</strong>（例如， 来自 HTTP 请求头的信息）。</p> <blockquote><p>当全局调试模式和 <code>checkpoint()</code> 都开启的时候，checkpoint 的 stacks 输出会作为 suppressed 错误输出，按照声明顺序添加在操作符图（graph）的后面。</p></blockquote> <h2 id="记录流的日志"><a href="#记录流的日志" class="header-anchor">#</a> 记录流的日志</h2> <p>除了基于 stack trace 的调试和分析，还有一个有效的工具可以跟踪异步序列并记录日志。</p> <p>就是 <code>log()</code> 操作符。将其加到操作链上之后，它会读（只读，peek）每一个 在其上游的 <code>Flux</code> 或 <code>Mono</code> 事件（包括 <code>onNext</code>、<code>onError</code>、 <code>onComplete</code>， 以及 <em>订阅</em>、 <em>取消</em>、和 <em>请求</em>）。</p> <blockquote><p>边注：关于 logging 的具体实现</p> <p><code>log</code> 操作符通过 <strong><code>SLF4J</code></strong> 使用类似 Log4J 和 Logback 这样的公共的日志工具， 如果 SLF4J 不存在的话，则直接将日志输出到控制台。</p> <p>控制台使用 <code>System.err</code> 记录 <code>WARN</code> 和 <code>ERROR</code> 级别的日志，使用 <code>System.out</code> 记录其他级别的日志。</p> <p>如果你喜欢使用 JDK <code>java.util.logging</code>，在 3.0.x 你可以设置 JDK 的系统属性 <code>reactor.logging.fallback</code>。</p></blockquote> <p>假设我们配置并激活了 <em>logback</em>，以及一个形如 <code>range(1,10).take(3)</code> 的操作链。通过将 <code>log()</code> 放在 <em>take</em> 之前， 我们就可以看到它内部是如何运行的，以及什么样的事件会向上游传播给 <em>range</em>，如下所示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> flux <span class="token operator">=</span> <span class="token class-name">Flux</span><span class="token punctuation">.</span><span class="token function">range</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">)</span>
                         <span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                         <span class="token punctuation">.</span><span class="token function">take</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
flux<span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>输出如下（通过 logger 的 console appender）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">10</span><span class="token operator">:</span><span class="token number">45</span><span class="token operator">:</span><span class="token number">20.200</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token constant">INFO</span>  <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span></span>Flux<span class="token punctuation">.</span>Range</span><span class="token number">.1</span> <span class="token operator">-</span> <span class="token operator">|</span> <span class="token function">onSubscribe</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token class-name">Synchronous</span> <span class="token class-name">Fuseable</span><span class="token punctuation">]</span> <span class="token class-name">FluxRange<span class="token punctuation">.</span>RangeSubscription</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
<span class="token number">10</span><span class="token operator">:</span><span class="token number">45</span><span class="token operator">:</span><span class="token number">20.205</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token constant">INFO</span>  <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span></span>Flux<span class="token punctuation">.</span>Range</span><span class="token number">.1</span> <span class="token operator">-</span> <span class="token operator">|</span> <span class="token function">request</span><span class="token punctuation">(</span>unbounded<span class="token punctuation">)</span> <span class="token comment">// 2</span>
<span class="token number">10</span><span class="token operator">:</span><span class="token number">45</span><span class="token operator">:</span><span class="token number">20.205</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token constant">INFO</span>  <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span></span>Flux<span class="token punctuation">.</span>Range</span><span class="token number">.1</span> <span class="token operator">-</span> <span class="token operator">|</span> <span class="token function">onNext</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">// 3</span>
<span class="token number">10</span><span class="token operator">:</span><span class="token number">45</span><span class="token operator">:</span><span class="token number">20.205</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token constant">INFO</span>  <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span></span>Flux<span class="token punctuation">.</span>Range</span><span class="token number">.1</span> <span class="token operator">-</span> <span class="token operator">|</span> <span class="token function">onNext</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
<span class="token number">10</span><span class="token operator">:</span><span class="token number">45</span><span class="token operator">:</span><span class="token number">20.205</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token constant">INFO</span>  <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span></span>Flux<span class="token punctuation">.</span>Range</span><span class="token number">.1</span> <span class="token operator">-</span> <span class="token operator">|</span> <span class="token function">onNext</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>
<span class="token number">10</span><span class="token operator">:</span><span class="token number">45</span><span class="token operator">:</span><span class="token number">20.205</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token constant">INFO</span>  <span class="token class-name"><span class="token namespace">reactor<span class="token punctuation">.</span></span>Flux<span class="token punctuation">.</span>Range</span><span class="token number">.1</span> <span class="token operator">-</span> <span class="token operator">|</span> <span class="token function">cancel</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 4</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>这里，除了 logger 自己的格式（时间、线程、级别、消息），<code>log()</code> 操作符 还输出了其他一些格式化的东西：</p> <ol><li><code>reactor.Flux.Range.1</code> 是自动生成的日志 <em>类别（category）</em>，以防你在操作链中多次使用 同一个操作符。通过它你可以分辨出来是哪个操作符的事件（这里是 <code>range</code> 的）。 你可以调用 <code>log(String)</code> 方法用自定义的类别替换这个标识符。在几个用于分隔的字符之后， 打印出了实际的事件。这里是一个 <code>onSubscribe</code> 调用、一个 <code>request</code> 调用、三个 <code>onNext</code> 调用， 以及一个 <code>cancel</code> 调用。对于第一行的 <code>onSubscribe</code>，我们知道了 <code>Subscriber</code> 的具体实现， 通常与操作符指定的实现是一致的，在方括号内有一些额外信息，包括这个操作符是否能够 通过同步或异步融合的方式进行自动优化</li> <li>第二行，我们可以看到是一个由下游传播上来的个数无限的请求</li> <li>然后 range 一下发出三个值</li> <li>最后一行，我们看到了 <code>cancel()</code></li></ol> <p>最后一行，<strong>(4)</strong>，最有意思。我们看到 <code>take</code> 在这里发挥作用了。在它拿到足够的元素之后， 就将序列切断了。简单来说，<code>take()</code> 导致源在发出用户请求的数量后 <code>cancel()</code> 了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/60.响应式框架 - Reactor/11.Reactor - 调试 Reactor.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Reactor" title="标签">#Reactor</a></div> <div class="last-updated"><span class="prefix">更

bar-link">Reactor - 操作符总结</a></li><li><a href="/reactor/best-practices/" class="sidebar-link">Reactor - 最佳实践</a></li><li><a href="/reactor/extensibility/" class="sidebar-link">Reactor - 扩展性</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-06225672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E5%93%8D%E5%BA%94%E5%BC%8F%E6%A1%86%E6%9E%B6%20-%20Reactor" title="分类" data-v-06225672>响应式框架 - Reactor</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-11-02</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Reactor - 响应式编程<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#响应式编程">响应式编程</a></li><li><a href="#阻塞是对资源的浪费">阻塞是对资源的浪费</a></li><li><a href="#异步可以解决问题吗">异步可以解决问题吗？</a></li><li><a href="#从命令式编程到响应式编程">从命令式编程到响应式编程</a><ul><li><a href="#可编排性与可读性">可编排性与可读性</a></li><li><a href="#就像装配流水线">就像装配流水线</a></li><li><a href="#操作符-operators">操作符（Operators）</a></li><li><a href="#subscribe-之前什么都不会发生">subscribe() 之前什么都不会发生</a></li><li><a href="#背压">背压</a></li><li><a href="#热-hot-vs-冷-cold">热（Hot） vs 冷（Cold）</a></li></ul></li></ul></div><p></p> <h2 id="响应式编程"><a href="#响应式编程" class="header-anchor">#</a> 响应式编程</h2> <p>Reactor 是响应式编程范式的实现，总结起来有如下几点：</p> <p>响应式编程是一种关注于数据流（data streams）和变化传递（propagation of change）的异步编程方式。 这意味着它可以用既有的编程语言表达静态（如数组）或动态（如事件源）的数据流。</p> <p>在响应式编程方面，微软跨出了第一步，它在 .NET 生态中创建了响应式扩展库（Reactive Extensions library, Rx）。接着 RxJava 在 JVM 上实现了响应式编程。后来，在 JVM 平台出现了一套标准的响应式 编程规范，它定义了一系列标准接口和交互规范。并整合到 Java 9 中（使用 <code>Flow</code> 类）。</p> <p>响应式编程通常作为面向对象编程中的「观察者模式」（Observer design pattern）的一种扩展。响应式流（reactive streams）与「迭代子模式」（Iterator design pattern）也有相通之处， 因为其中也有 <code>Iterable</code>-<code>Iterator</code> 这样的对应关系。主要的区别在于，Iterator 是基于「拉取」（pull）方式的，而响应式流是基于「推送」（push）方式的。</p> <p>使用 iterator 是一种「命令式」（imperative）编程范式，即使访问元素的方法是 <code>Iterable</code> 的唯一职责。关键在于，什么时候执行 <code>next()</code> 获取元素取决于开发者。在响应式流中，相对应的 角色是 <code>Publisher-Subscriber</code>，但是 <em>当有新的值到来的时候</em> ，却反过来由发布者（Publisher） 通知订阅者（Subscriber），这种「推送」模式是响应式的关键。此外，对推送来的数据的操作 是通过一种声明式（declaratively）而不是命令式（imperatively）的方式表达的：开发者通过 描述「控制流程」来定义对数据流的处理逻辑。</p> <p>除了数据推送，对错误处理（error handling）和完成（completion）信号的定义也很完善。 一个 <code>Publisher</code> 可以推送新的值到它的 <code>Subscriber</code>（调用 <code>onNext</code> 方法）， 同样也可以推送错误（调用 <code>onError</code> 方法）和完成（调用 <code>onComplete</code> 方法）信号。 错误和完成信号都可以终止响应式流。可以用下边的表达式描述：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>onNext x 0..N [onError | onComplete]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这种方式非常灵活，无论是有/没有值，还是 n 个值（包括有无限个值的流，比如时钟的持续读秒），都可处理。</p> <p>那么我们为什么需要这样的异步响应式开发库呢？</p> <h2 id="阻塞是对资源的浪费"><a href="#阻塞是对资源的浪费" class="header-anchor">#</a> 阻塞是对资源的浪费</h2> <p>现代应用需要应对大量的并发用户，而且即使现代硬件的处理能力飞速发展，软件性能仍然是关键因素。</p> <p>广义来说我们有两种思路来提升程序性能：</p> <ol><li><strong>并行化（parallelize）</strong> ：使用更多的线程和硬件资源。</li> <li>基于现有的资源来 <strong>提高执行效率</strong> 。</li></ol> <p>通常，Java 开发者使用阻塞式（blocking）编写代码。这没有问题，在出现性能瓶颈后， 我们可以增加处理线程，线程中同样是阻塞的代码。但是这种使用资源的方式会迅速面临 资源竞争和并发问题。</p> <p>更糟糕的是，阻塞会浪费资源。具体来说，比如当一个程序面临延迟（通常是 I/O 方面， 比如数据库读写请求或网络调用），所在线程需要进入 idle 状态等待数据，从而浪费资源。</p> <p>所以，并行化方式并非银弹。这是挖掘硬件潜力的方式，但是却带来了复杂性，而且容易造成浪费。</p> <h2 id="异步可以解决问题吗"><a href="#异步可以解决问题吗" class="header-anchor">#</a> 异步可以解决问题吗？</h2> <p>第二种思路——提高执行效率——可以解决资源浪费问题。通过编写 <em>异步非阻塞</em> 的代码， （任务发起异步调用后）执行过程会切换到另一个 <strong>使用同样底层资源</strong> 的活跃任务，然后等 异步调用返回结果再去处理。</p> <p>但是在 JVM 上如何编写异步代码呢？Java 提供了两种异步编程方式：</p> <ul><li><strong>回调（Callbacks）</strong> ：异步方法没有返回值，而是采用一个 <code>callback</code> 作为参数（lambda 或匿名类），当结果出来后回调这个 <code>callback</code>。常见的例子比如 Swings 的 <code>EventListener</code>。</li> <li><strong>Futures</strong> ：异步方法 <strong>立即</strong> 返回一个 <code>Future&lt;T&gt;</code>，该异步方法要返回结果的是 <code>T</code> 类型，通过 <code>Future</code>封装。这个结果并不是 <em>立刻</em> 可以拿到，而是等实际处理结束才可用。比如， <code>ExecutorService</code> 执行 <code>Callable&lt;T&gt;</code> 任务时会返回 <code>Future</code> 对象。</li></ul> <p>这些技术够用吗？并非对于每个用例都是如此，两种方式都有局限性。</p> <p>回调很难组合起来，因为很快就会导致代码难以理解和维护（即所谓的 <strong>回调地狱（callback hell）</strong>）。</p> <p>考虑这样一种情景：在用户界面上显示用户的5个收藏，或者如果没有任何收藏提供5个建议。这需要 3 个服务（一个提供收藏的 ID 列表，第二个服务获取收藏内容，第三个提供建议内容）：</p> <p>回调地狱（Callback Hell）的例子</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>userService<span class="token punctuation">.</span><span class="token function">getFavorites</span><span class="token punctuation">(</span>userId<span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">Callback</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">// 1</span>
  <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onSuccess</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> list<span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">// 2</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">// 3</span>
      suggestionService<span class="token punctuation">.</span><span class="token function">getSuggestions</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Callback</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">Favorite</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onSuccess</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Favorite</span><span class="token punctuation">&gt;</span></span> list<span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">// 4</span>
          <span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">submitOnUiThread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span> <span class="token comment">// 5</span>
            list<span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">limit</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>
                <span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span>uiList<span class="token operator">::</span><span class="token function">show</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 6</span>
            <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onError</span><span class="token punctuation">(</span><span class="token class-name">Throwable</span> error<span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">// 7</span>
          <span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">errorPopup</span><span class="token punctuation">(</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
      list<span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">// 8</span>
          <span class="token punctuation">.</span><span class="token function">limit</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>
          <span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span>favId <span class="token operator">-&gt;</span> favoriteService<span class="token punctuation">.</span><span class="token function">getDetails</span><span class="token punctuation">(</span>favId<span class="token punctuation">,</span> <span class="token comment">// 9</span>
            <span class="token keyword">new</span> <span class="token class-name">Callback</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Favorite</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
              <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onSuccess</span><span class="token punctuation">(</span><span class="token class-name">Favorite</span> details<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">submitOnUiThread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> uiList<span class="token punctuation">.</span><span class="token function">show</span><span class="token punctuation">(</span>details<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span>

              <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onError</span><span class="token punctuation">(</span><span class="token class-name">Throwable</span> error<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">errorPopup</span><span class="token punctuation">(</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
          <span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>

  <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">onError</span><span class="token punctuation">(</span><span class="token class-name">Throwable</span> error<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">errorPopup</span><span class="token punctuation">(</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><ol><li>基于回调的服务使用一个匿名 <code>Callback</code> 作为参数。后者的两个方法分别在异步执行成功 或异常时被调用</li> <li>获取到收藏ID的list后调用第一个服务的回调方法 <code>onSuccess</code></li> <li>如果 list 为空，调用 <code>suggestionService</code></li> <li>服务 <code>suggestionService</code> 传递 <code>List&lt;Favorite&gt;</code> 给第二个回调</li> <li>既然是处理 UI，我们需要确保消费代码运行在 UI 线程</li> <li>使用 Java 8 <code>Stream</code> 来限制建议数量为 5，然后在 UI 中显示</li> <li>在每一层，我们都以同样的方式处理错误：在一个 popup 中显示错误信息</li> <li>回到收藏 ID 这一层，如果返回 list，我们需要使用 favoriteService 来获取 Favorite 对象。由于只想要 5 个，因此使用 stream</li> <li>再一次回调。这次对每个 ID，获取 <code>Favorite</code> 对象在 UI 线程中推送到前端显示</li></ol> <p>这里有不少代码，稍微有些难以阅读，并且还有重复代码，我们再来看一下用 Reactor 实现同样功能：</p> <p><strong>使用 Reactor 实现以上回调方式同样功能的例子</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>userService<span class="token punctuation">.</span><span class="token function">getFavorites</span><span class="token punctuation">(</span>userId<span class="token punctuation">)</span> <span class="token comment">// 1</span>
           <span class="token punctuation">.</span><span class="token function">flatMap</span><span class="token punctuation">(</span>favoriteService<span class="token operator">::</span><span class="token function">getDetails</span><span class="token punctuation">)</span> <span class="token comment">// 2</span>
           <span class="token punctuation">.</span><span class="token function">switchIfEmpty</span><span class="token punctuation">(</span>suggestionService<span class="token punctuation">.</span><span class="token function">getSuggestions</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 3</span>
           <span class="token punctuation">.</span><span class="token function">take</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span> <span class="token comment">// 4</span>
           <span class="token punctuation">.</span><span class="token function">publishOn</span><span class="token punctuation">(</span><span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">uiThreadScheduler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 5</span>
           <span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span>uiList<span class="token operator">::</span><span class="token function">show</span><span class="token punctuation">,</span> <span class="token class-name">UiUtils</span><span class="token operator">::</span><span class="token function">errorPopup</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//6 </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ol><li>我们获取到收藏 ID 的流</li> <li>我们 <em>异步地转换</em> 它们（ID） 为 <code>Favorite</code> 对象（使用 <code>flatMap</code>），现在我们有了 <code>Favorite</code>流</li> <li>一旦 <code>Favorite</code> 为空，切换到 <code>suggestionService</code></li> <li>我们只关注流中的最多5个元素</li> <li>最后，我们希望在 UI 线程中进行处理</li> <li>通过描述对数据的最终处理（在 UI 中显示）和对错误的处理（显示在 popup 中）来触发（<code>subscribe</code>）</li></ol> <p>如果你想确保「收藏的ID」的数据在800ms内获得（如果超时，从缓存中获取）呢？在基于回调的代码中， 会比较复杂。但 Reactor 中就很简单，在处理链中增加一个 <code>timeout</code> 的操作符即可。</p> <p><strong>Reactor 中增加超时控制的例子</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>userService<span class="token punctuation">.</span><span class="token function">getFavorites</span><span class="token punctuation">(</span>userId<span class="token punctuation">)</span>
           <span class="token punctuation">.</span><span class="token function">timeout</span><span class="token punctuation">(</span><span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofMillis</span><span class="token punctuation">(</span><span class="token number">800</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
           <span class="token punctuation">.</span><span class="token function">onErrorResume</span><span class="token punctuation">(</span>cacheService<span class="token punctuation">.</span><span class="token function">cachedFavoritesFor</span><span class="token punctuation">(</span>userId<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 2</span>
           <span class="token punctuation">.</span><span class="token function">flatMap</span><span class="token punctuation">(</span>favoriteService<span class="token operator">::</span><span class="token function">getDetails</span><span class="token punctuation">)</span> <span class="token comment">// 3</span>
           <span class="token punctuation">.</span><span class="token function">switchIfEmpty</span><span class="token punctuation">(</span>suggestionService<span class="token punctuation">.</span><span class="token function">getSuggestions</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
           <span class="token punctuation">.</span><span class="token function">take</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span>
           <span class="token punctuation">.</span><span class="token function">publishOn</span><span class="token punctuation">(</span><span class="token class-name">UiUtils</span><span class="token punctuation">.</span><span class="token function">uiThreadScheduler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
           <span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span>uiList<span class="token operator">::</span><span class="token function">show</span><span class="token punctuation">,</span> <span class="token class-name">UiUtils</span><span class="token operator">::</span><span class="token function">errorPopup</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol><li>如果流在超时时限没有发出（emit）任何值，则发出错误（error）</li> <li>一旦收到错误，交由 <code>cacheService</code> 处理</li> <li>处理链后边的内容与上例类似</li></ol> <p>Futures 比回调要好一点，但即使在 Java 8 引入了 <code>CompletableFuture</code>，它对于多个处理的组合仍不够好用。 编排多个 Futures 是可行的，但却不易。此外，<code>Future</code> 还有一个问题：当对 <code>Future</code> 对象最终调用 <code>get()</code> 方法时，仍然会导致阻塞，并且缺乏对多个值以及更进一步对错误的处理。</p> <p>考虑另外一个例子，我们首先得到 ID 的列表，然后通过它进一步获取到对应的 name 和 statistics为元素的列表，整个过程用异步方式来实现。</p> <blockquote><p><code>CompletableFuture</code> 处理组合的例子</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> ids <span class="token operator">=</span> <span class="token function">ifhIds</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1</span>

<span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> result <span class="token operator">=</span> ids<span class="token punctuation">.</span><span class="token function">thenComposeAsync</span><span class="token punctuation">(</span>l <span class="token operator">-&gt;</span> <span class="token punctuation">{</span> <span class="token comment">// 2</span>
        <span class="token class-name">Stream</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">CompletableFuture</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> zip <span class="token operator">=</span>
                        l<span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>i <span class="token operator">-&gt;</span> <span class="token punctuation">{</span> <span class="token comment">// 3</span>
                                                 <span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> nameTask <span class="token operator">=</span> <span class="token function">ifhName</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3-1</span>
                                                 <span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> statTask <span class="token operator">=</span> <span class="token function">ifhStat</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3-2</span>

                                                 <span class="token keyword">return</span> nameTask<span class="token punctuation">.</span><span class="token function">thenCombineAsync</span><span class="token punctuation">(</span>statTask<span class="token punctuation">,</span> <span class="token punctuation">(</span>name<span class="token punctuation">,</span> stat<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token string">&quot;Name &quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot; has stats &quot;</span> <span class="token operator">+</span> stat<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3-3</span>
                                         <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">CompletableFuture</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> combinationList <span class="token operator">=</span> zip<span class="token punctuation">.</span><span class="token function">collect</span><span class="token punctuation">(</span><span class="token class-name">Collectors</span><span class="token punctuation">.</span><span class="token function">toList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 4</span>
        <span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> combinationArray <span class="token operator">=</span> combinationList<span class="token punctuation">.</span><span class="token function">toArray</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">CompletableFuture</span><span class="token punctuation">[</span>combinationList<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Void</span><span class="token punctuation">&gt;</span></span> allDone <span class="token operator">=</span> <span class="token class-name">CompletableFuture</span><span class="token punctuation">.</span><span class="token function">allOf</span><span class="token punctuation">(</span>combinationArray<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 5</span>
        <span class="token keyword">return</span> allDone<span class="token punctuation">.</span><span class="token function">thenApply</span><span class="token punctuation">(</span>v <span class="token operator">-&gt;</span> combinationList<span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
                                                                                                 <span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token class-name">CompletableFuture</span><span class="token operator">::</span><span class="token function">join</span><span class="token punctuation">)</span> <span class="token comment">// 6</span>
                                                                                                 <span class="token punctuation">.</span><span class="token function">collect</span><span class="token punctuation">(</span><span class="token class-name">Collectors</span><span class="token punctuation">.</span><span class="token function">toList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> results <span class="token operator">=</span> result<span class="token punctuation">.</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 7 </span>
<span class="token function">assertThat</span><span class="token punctuation">(</span>results<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">contains</span><span class="token punctuation">(</span>
                                <span class="token string">&quot;Name NameJoe has stats 103&quot;</span><span class="token punctuation">,</span>
                                <span class="token string">&quot;Name NameBart has stats 104&quot;</span><span class="token punctuation">,</span>
                                <span class="token string">&quot;Name NameHenry has stats 105&quot;</span><span class="token punctuation">,</span>
                                <span class="token string">&quot;Name NameNicole has stats 106&quot;</span><span class="token punctuation">,</span>
                                <span class="token string">&quot;Name NameABSLAJNFOAJNFOANFANSF has stats 121&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><ol><li>以一个 Future 开始，其中封装了后续将获取和处理的 ID 的 list</li> <li>获取到 list 后边进一步对其启动异步处理任务</li> <li>对于 list 中的每一个元素
<ol><li>异步地得到相应的 name</li> <li>异步地得到相应的 statistics</li> <li>将两个结果一一组合</li></ol></li> <li>我们现在有了一个 list，元素是 Future（表示组合的任务，类型是 <code>CompletableFuture</code>），为了执行这些任务， 我们需要将这个 list（元素构成的流） 转换为数组（<code>List</code>）</li> <li>将这个数组传递给 <code>CompletableFuture.allOf</code>，返回一个 <code>Future</code> ，当所以任务都完成了，那么这个 <code>Future</code> 也就完成了</li> <li>有点麻烦的地方在于 <code>allOf</code> 返回的是 <code>CompletableFuture&lt;Void&gt;</code>，所以我们遍历这个 Future 的<code>List</code>， ，然后使用 <code>join()</code> 来手机它们的结果（不会导致阻塞，因为 <code>AllOf</code> 确保这些 Future 全部完成）</li> <li>一旦整个异步流水线被触发，我们等它完成处理，然后返回结果列表</li></ol> <p>由于 Reactor 内置许多组合操作，因此以上例子可以简单地实现：</p> <p><strong>Reactor 实现与 Future 同样功能的代码</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> ids <span class="token operator">=</span> <span class="token function">ifhrIds</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1</span>

<span class="token class-name">Flux</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> combinations <span class="token operator">=</span>
                ids<span class="token punctuation">.</span><span class="token function">flatMap</span><span class="token punctuation">(</span>id <span class="token operator">-&gt;</span> <span class="token punctuation">{</span> <span class="token comment">// 2</span>
                        <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> nameTask <span class="token operator">=</span> <span class="token function">ifhrName</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3</span>
                        <span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> statTask <span class="token operator">=</span> <span class="token function">ifhrStat</span><span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 4</span>

                        <span class="token keyword">return</span> nameTask<span class="token punctuation">.</span><span class="token function">zipWith</span><span class="token punctuation">(</span>statTask<span class="token punctuation">,</span> <span class="token comment">// 5</span>
                                        <span class="token punctuation">(</span>name<span class="token punctuation">,</span> stat<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token string">&quot;Name &quot;</span> <span class="token operator">+</span> name <span class="token operator">+</span> <span class="token string">&quot; has stats &quot;</span> <span class="token operator">+</span> stat<span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">Mono</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">List</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> result <span class="token operator">=</span> combinations<span class="token punctuation">.</span><span class="token function">collectList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 6</span>

<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> results <span class="token operator">=</span> result<span class="token punctuation">.</span><span class="token function">block</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 7</span>
<span class="token function">assertThat</span><span class="token punctuation">(</span>results<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">containsExactly</span><span class="token punctuation">(</span> <span class="token comment">// 8</span>
                <span class="token string">&quot;Name NameJoe has stats 103&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;Name NameBart has stats 104&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;Name NameHenry has stats 105&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;Name NameNicole has stats 106&quot;</span><span class="token punctuation">,</span>
                <span class="token string">&quot;Name NameABSLAJNFOAJNFOANFANSF has stats 121&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><ol><li>这一次，我们从一个异步方式提供的 <code>ids</code> 序列（<code>Flux&lt;String&gt;</code>）开始</li> <li>对于序列中的每一个元素，我们异步地处理它（<code>flatMap</code> 方法内）两次</li> <li>获取相应的 name</li> <li>获取相应的 statistic</li> <li>随着序列中的元素值「到位」，它们收集一个 <code>List</code> 中</li> <li>在生成流的环节，我们可以继续异步地操作 <code>Flux</code> 流，对其进行组合和订阅（subscribe）。 最终我们很可能得到一个 <code>Mono</code> 。由于是测试，我们阻塞住（<code>block()</code>），等待流处理过程结束， 然后直接返回集合</li> <li>Assert 结果</li></ol> <p>回调或 Future 遇到的窘境是类似的，这也是响应式编程要通过 <code>Publisher-Suscriber</code> 方式来解决的。</p> <h2 id="从命令式编程到响应式编程"><a href="#从命令式编程到响应式编程" class="header-anchor">#</a> 从命令式编程到响应式编程</h2> <p>类似 Reactor 这样的响应式库的目标就是要弥补上述「经典」的 JVM 异步方式所带来的不足， 此外还会关注一下几个方面：</p> <ul><li><strong>可编排性（Composability）</strong> 以及 <strong>可读性（Readability）</strong></li> <li>使用丰富的 <strong>操作符</strong> 来处理形如 <strong>流</strong> 的数据</li> <li>在 <strong>订阅（subscribe）</strong> 之前什么都不会发生</li> <li><strong>背压（backpressure）</strong> 具体来说即 <em>消费者能够反向告知生产者生产内容的速度的能力</em></li> <li><strong>高层次</strong> （同时也是有高价值的）的抽象，从而达到 <em>并发无关</em> 的效果</li></ul> <h3 id="可编排性与可读性"><a href="#可编排性与可读性" class="header-anchor">#</a> 可编排性与可读性</h3> <p>可编排性，指的是编排多个异步任务的能力。比如我们将前一个任务的结果传递给后一个任务作为输入， 或者将多个任务以分解再汇总（fork-join）的形式执行，或者将异步的任务作为离散的组件在系统中 进行重用。</p> <p>这种编排任务的能力与代码的可读性和可维护性是紧密相关的。随着异步处理任务数量和复杂度 的提高，编写和阅读代码都变得越来越困难。就像我们刚才看到的，回调模式是简单的，但是缺点 是在复杂的处理逻辑中，回调中会层层嵌入回调，导致 <strong>回调地狱（Callback Hell）</strong> 。你能猜到 （或有过这种痛苦经历），这样的代码是难以阅读和分析的。</p> <p>Reactor 提供了丰富的编排操作，从而代码直观反映了处理流程，并且所有的操作保持在同一层次 （尽量避免了嵌套）。</p> <h3 id="就像装配流水线"><a href="#就像装配流水线" class="header-anchor">#</a> 就像装配流水线</h3> <p>你可以想象数据在响应式应用中的处理，就像流过一条装配流水线。Reactor 既是传送带， 又是一个个的装配工或机器人。原材料从源头（最初的 <code>Publisher</code>）流出，最终被加工为成品， 等待被推送到消费者（或者说 <code>Subscriber</code>）。</p> <p>原材料会经过不同的中间处理过程，或者作为半成品与其他半成品进行组装。如果某处有齿轮卡住， 或者某件产品的包装过程花费了太久时间，相应的工位就可以向上游发出信号来限制或停止发出原材料。</p> <h3 id="操作符-operators"><a href="#操作符-operators" class="header-anchor">#</a> 操作符（Operators）</h3> <p>在 Reactor 中，操作符（operator）就像装配线中的工位（操作员或装配机器人）。每一个操作符 对 <code>Publisher</code> 进行相应的处理，然后将 <code>Publisher</code> 包装为一个新的 <code>Publisher</code>。就像一个链条， 数据源自第一个 <code>Publisher</code>，然后顺链条而下，在每个环节进行相应的处理。最终，一个订阅者 (<code>Subscriber</code>）终结这个过程。请记住，在订阅者（<code>Subscriber</code>）订阅（subscribe）到一个 发布者（<code>Publisher</code>）之前，什么都不会发生。</p> <blockquote><p>理解了操作符会创建新的 <code>Publisher</code> 实例这一点，能够帮助你避免一个常见的问题， 这种问题会让你觉得处理链上的某个操作符没有起作用。相关内容请参考 <a href="#faq.chain">item</a> 。</p></blockquote> <p>虽然响应式流规范（Reactive Streams specification）没有规定任何操作符， 类似 Reactor 这样的响应式库所带来的最大附加价值之一就是提供丰富的操作符。包括基础的转换操作， 到过滤操作，甚至复杂的编排和错误处理操作。</p> <h3 id="subscribe-之前什么都不会发生"><a href="#subscribe-之前什么都不会发生" class="header-anchor">#</a> <code>subscribe()</code> 之前什么都不会发生</h3> <p>在 Reactor 中，当你创建了一条 <code>Publisher</code> 处理链，数据还不会开始生成。事实上，你是创建了 一种抽象的对于异步处理流程的描述（从而方便重用和组装）。</p> <p>当真正「订阅（subscrib）」的时候，你需要将 <code>Publisher</code> 关联到一个 <code>Subscriber</code> 上，然后 才会触发整个链的流动。这时候，<code>Subscriber</code> 会向上游发送一个 <code>request</code> 信号，一直到达源头 的 <code>Publisher</code>。</p> <h3 id="背压"><a href="#背压" class="header-anchor">#</a> 背压</h3> <p>向上游传递信号这一点也被用于实现 <strong>背压</strong> ，就像在装配线上，某个工位的处理速度如果慢于流水线 速度，会对上游发送反馈信号一样。</p> <p>在响应式流规范中实际定义的机制同刚才的类比非常接近：订阅者可以无限接受数据并让它的源头 「满负荷」推送所有的数据，也可以通过使用 <code>request</code> 机制来告知源头它一次最多能够处理 <code>n</code> 个元素。</p> <p>中间环节的操作也可以影响 <code>request</code>。想象一个能够将每10个元素分批打包的缓存（<code>buffer</code>）操作。 如果订阅者请求一个元素，那么对于源头来说可以生成10个元素。此外预取策略也可以使用了， 比如在订阅前预先生成元素。</p> <p>这样能够将「推送」模式转换为「推送+拉取」混合的模式，如果下游准备好了，可以从上游拉取 n 个元素；但是如果上游元素还没有准备好，下游还是要等待上游的推送。</p> <h3 id="热-hot-vs-冷-cold"><a href="#热-hot-vs-冷-cold" class="header-anchor">#</a> 热（Hot） vs 冷（Cold）</h3> <p>在 Rx 家族的响应式库中，响应式流分为「热」和「冷」两种类型，区别主要在于响应式流如何 对订阅者进行响应：</p> <ul><li>一个「冷」的序列，指对于每一个 <code>Subscriber</code>，都会收到从头开始所有的数据。如果源头 生成了一个 HTTP 请求，对于每一个订阅都会创建一个新的 HTTP 请求。</li> <li>一个「热」的序列，指对于一个 <code>Subscriber</code>，只能获取从它开始 订阅 <em>之后</em> 发出的数据。不过注意，有些「热」的响应式流可以缓存部分或全部历史数据。 通常意义上来说，一个「热」的响应式流，甚至在即使没有订阅者接收数据的情况下，也可以 发出数据（这一点同 「<code>Subscribe()</code> 之前什么都不会发生」的规则有冲突）。</li></ul> <p>更多关于 Reactor 中「热」vs「冷」的内容，请参考 <a href="/reactor/advanced-features-and-concepts/#hot-vs-cold">Hot VS Cold</a>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/60.响应式框架 - Reactor/03.Reactor - 响应式编程.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Reactor" title="标签">#Reactor</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/02, 17:29:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/reactor/quick-start/" class="page-nav-centre page-nav-centre-prev"><

><p class="sidebar-heading"><span>持续集成 - Jenkins</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>容器管理 - kubernetes</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2%20-%20Docker" title="分类" data-v-06225672>容器部署 - Docker</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Docker - Maven插件<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>开发完一个 Java Web 项目，我们希望测试它，把它变成一个 Docker 的镜像，然后上传到服务器进行测试，本内容将介绍如何在项目打包的时候构建该包成 Docker 镜像，然后自动上传到服务器上。</p> <div class="custom-block right"><p>2021-12-10 @YoungKbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#插件介绍">插件介绍</a></li><li><a href="#开放docker">开放Docker</a><ul><li><a href="#开启远程访问">开启远程访问</a></li><li><a href="#远程访问测试">远程访问测试</a></li></ul></li><li><a href="#docker工具">Docker工具</a><ul><li><a href="#工具下载">工具下载</a></li><li><a href="#工具使用">工具使用</a></li></ul></li><li><a href="#docker插件">Docker插件</a><ul><li><a href="#标签方式">标签方式</a></li><li><a href="#dockerfile方式">Dockerfile方式</a></li><li><a href="#dockerfile文件">Dockerfile文件</a></li><li><a href="#pom-xml文件">pom.xml文件</a></li></ul></li><li><a href="#dockerfile插件">Dockerfile插件</a></li><li><a href="#插件使用">插件使用</a></li><li><a href="#插件总结">插件总结</a></li></ul></div><p></p> <h2 id="插件介绍"><a href="#插件介绍" class="header-anchor">#</a> 插件介绍</h2> <p><a href="https://gitcode.net/mirrors/spotify/docker-maven-plugin" target="_blank" rel="noopener noreferrer">插件官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>本内容将在 IDEA 使用一个插件实现：写完一个项目如 Spring 项目，使用 Maven 打成 jar 包的时候，将该 jar 包构建成一个 Docker 镜像，然后自动上传到服务器上，接着你就可以进入服务器，用 Docker 启动这个镜像。</p> <p>Eclipse 同理，只是界面布局、按钮位置不一样。</p> <p>这个插件支持两种模式：</p> <ul><li>Docker 插件 <strong>docker-maven-plugin</strong>：在 pom.xml 文件指定生成镜像的 jar 包，生成的镜像名、版本等，也可以指定 Dockerfile 文件的路径进行构建</li> <li>Dockerfile 插件 <strong>dockerfile-maven-plugin</strong>：完全依赖 Dockerfile 文件，利用 Docker 的缓存等优化技术，更快构建镜像</li></ul> <p>官方更推荐第二种「Dockerfile 插件」，但是身为开发的我们，第一种更直观。</p> <h2 id="开放docker"><a href="#开放docker" class="header-anchor">#</a> 开放Docker</h2> <p>前面我们说过，将构建的镜像自动上传到服务器，那么怎么自动上传呢，当然是我们需要开放 Docker 的端口，让我们在本地能连接上服务器的 Docker，这样，IDEA 才能上传构建的镜像给 Docker。</p> <h3 id="开启远程访问"><a href="#开启远程访问" class="header-anchor">#</a> 开启远程访问</h3> <p>首先在服务器打开 Docker 的服务文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/lib/systemd/system/docker.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>找到 ExecStart 开头的代码，我的是在 13 行左右，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210221532.png" alt="image-20211210221531464"></p> <p>将这段代码注释掉，# 代表注释，然后在它下方添加如下内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 注释掉自带的</span>
<span class="token comment">#ExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock</span>

<span class="token comment"># 开启 Docker 暴露端口，外界可以连接</span>
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/bin/dockerd <span class="token parameter variable">-H</span> tcp://0.0.0.0:2375 <span class="token parameter variable">-H</span> unix:///var/run/docker.sock
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>值得注意的是：2375 端口是 Docker 默认的端口，你也可以换成其他未被使用过的端口。除了端口，其他不用修改</p> <p>配置完后重启 Docker</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl daemon-reload 
systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>虚拟机开放 2375 端口</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>firewall-cmd <span class="token parameter variable">--zone</span><span class="token operator">=</span>public --add-port<span class="token operator">=</span><span class="token number">2375</span>/tcp <span class="token parameter variable">--permanent</span> 
firewall-cmd <span class="token parameter variable">--reload</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果是阿里云服务器，则前往阿里云的安全组开放端口。</p> <h3 id="远程访问测试"><a href="#远程访问测试" class="header-anchor">#</a> 远程访问测试</h3> <p>重启 Docker，开放端口后，则需要测试是否成功配置了。</p> <p>在服务器里执行如下代码：（可以直接执行第 4 行代码）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看端口监听是否开启 </span>
<span class="token function">netstat</span> <span class="token parameter variable">-nlpt</span> 
<span class="token comment"># curl测试是否生效 </span>
<span class="token function">curl</span> http://127.0.0.1:2375/info
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果返回一大堆东西，则代表 Docker 开放远程访问成功，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210222230.png" alt="image-20211210222229012"></p> <h2 id="docker工具"><a href="#docker工具" class="header-anchor">#</a> Docker工具</h2> <p>使用 IDEA 安装 Docker 工具，这个工具能让你在 IDEA 直接连接并操作 Docker。不需要连接服务器，即可在 IDEA 启动容器。你想想，一旦将 jar 包构建成镜像并上传到远程服务器的 Docker 后，那么如何启动这个镜像呢，你可以利用 Xshell 等工具连接服务器，然后启动镜像，但是 IDEA 也能直接启动镜像。</p> <p>IDEA 能操作 Docker，启动镜像，就需要安装这个 Docker 工具。</p> <h3 id="工具下载"><a href="#工具下载" class="header-anchor">#</a> 工具下载</h3> <p>IDEA 安装 Docker 工具，打开插件市场（File-&gt;Settings-&gt;Plugins）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210223346.png" alt="image-20211210223345314"></p> <p>安装 Docker 后，配置 Docker 的远程访问连接</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210223659.png" alt="image-20211210223630030"></p> <p>记住连接的 URL 以 <code>tcp</code> 开头，并且填写之前在 Docker 服务文件配置的暴露端口。</p> <h3 id="工具使用"><a href="#工具使用" class="header-anchor">#</a> 工具使用</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211010417.png" alt="image-20211211010416448"></p> <p>如果启动一个镜像，则右键-&gt;create Container</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210235420.png" alt="image-20211210235419769"></p> <p>点击 create Container 后弹出一个窗口，这些就是 <code>docker run</code> 需要的其他指令，如 --name、-p 等</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211000550.png" alt="image-20211211000549010"></p> <p>如果觉得别扭，直接在 <code>Run options</code> 写除了 <code>docerk run 镜像</code> 的其他完整的命令。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211000221.png" alt="image-20211211000221065"></p> <p>注意看 <code>Command preview</code> 的命令演示，对比确保自己的命令正确。</p> <h2 id="docker插件"><a href="#docker插件" class="header-anchor">#</a> Docker插件</h2> <p>首先构建的镜像需要基于 jdk 镜像，我安装的是 jdk8</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker pull openjdk:8u312-jdk-slim-buster
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210225043.png" alt="image-20211210225043053"></p> <h3 id="标签方式"><a href="#标签方式" class="header-anchor">#</a> 标签方式</h3> <p>言语不及代码来的直接，在 pom.xml 文件添加如下代码</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 其他插件 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.spotify<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>docker-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.2.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>executions</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- Maven 打包后，然后对该包执行 docker build 构建成镜像--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>execution</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>build-image<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>phase</span><span class="token punctuation">&gt;</span></span>package<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>phase</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goals</span><span class="token punctuation">&gt;</span></span>
                        <span class="token comment">&lt;!-- Maven 打包时，不希望构建镜像，则注释掉下面的 goal --&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>build<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 配置构建的镜像信息 --&gt;</span>
            &lt; <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 指定远程 Docker API 地址，http 开头 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dockerHost</span><span class="token punctuation">&gt;</span></span>http://192.168.199.27:2375<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dockerHost</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 构建的镜像名称以及版本号。${project.artifactId} 代表项目的 &lt;artifactId&gt; 名 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageName</span><span class="token punctuation">&gt;</span></span>${project.artifactId}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageName</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageTags</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageTag</span><span class="token punctuation">&gt;</span></span>latest<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageTag</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageTags</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 依赖的基础镜像 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>baseImage</span><span class="token punctuation">&gt;</span></span>openjdk:8u312-jdk-slim-buster<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>baseImage</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 暴露的端口，和项目保持一致 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exposes</span><span class="token punctuation">&gt;</span></span>8080<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exposes</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 工作目录，即进入容器后所处的默认目录 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>workdir</span><span class="token punctuation">&gt;</span></span>/ROOT<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>workdir</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 启动容器时，自动执行的命令。${project.build.finalName}是 打成 jar 包的名字 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>entryPoint</span><span class="token punctuation">&gt;</span></span>[&quot;java&quot;, &quot;-jar&quot;, &quot;${project.build.finalName}.jar&quot;]<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>entryPoint</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 下面是复制 jar 包到 docker 容器指定目录配置--&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resources</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resource</span><span class="token punctuation">&gt;</span></span>
                    <span class="token comment">&lt;!-- 复制到容器的 /ROOT 目录下 --&gt;</span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>targetPath</span><span class="token punctuation">&gt;</span></span>/ROOT<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>targetPath</span><span class="token punctuation">&gt;</span></span>
                    <span class="token comment">&lt;!-- 用于指定需要复制的根目录。${project.build.directory} 表示 target 目录 --&gt;</span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>directory</span><span class="token punctuation">&gt;</span></span>${project.build.directory}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>directory</span><span class="token punctuation">&gt;</span></span>
                    <span class="token comment">&lt;!-- 用于指定需要复制的文件，${project.build.finalName}.jar 是打包后的 target 目录下的 jar 包名称　--&gt;</span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>${project.build.finalName}.jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resource</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resources</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br></div></div><p>该插件目前最新版是 1.2.2，可以在官网查看。</p> <p>代码我都有注释讲解，而且和 Dockerfile 的知识差不多，只不过以标签形式输出</p> <p>这里说明下 &lt;workdir&gt; 和 &lt;targetPath&gt; 的联系：</p> <ul><li>&lt;workdir&gt; 是容器的工作目录，即进入容器时，所处的默认目录，这里是 <code>/ROOT</code> 目录</li> <li>&lt;targetPath&gt; 是将生成的 jar 包拷贝到的目录名</li></ul> <p>因为启动镜像后，镜像会执行 &lt;entryPoint&gt; 指定的命令：<code>java -jar xx.jar</code>，那么它会在哪里执行呢？肯定是在工作目录，也就是在 <code>/ROOT</code> 目录执行这个命令，那么 <code>xx.jar</code> 也需要处于这个 <code>/ROOT</code> 目录，不然会报错找不到 <code>xx.jar</code> 包。所以我们需要确保 jar 包拷贝到  &lt;targetPath&gt; 指定的目录和 &lt;workdir&gt; 一致。</p> <p>要么两者都是 <code>/ROOT</code> 目录，要么都是其他名字一样的目录。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>无法在复制的时候，对 jar 包重命名，比如 jar 包名叫 bx.jar，无法在复制到容器时修改为其他名 xx.jar，如果你希望能在容器中重命名 jar 包，请使用 Dockerfile 插件方式。</p> <p>如果写成 <code>/ROOT/xx.jar</code>，那么它会创建 xx.jar 目录而不是重命名为 xx.jar。</p> <div class="custom-block right"><p>2021-11-11 @Young Kbt</p></div></div> <h3 id="dockerfile方式"><a href="#dockerfile方式" class="header-anchor">#</a> Dockerfile方式</h3> <p>该方式依然使用 <code>docker-maven-plugin</code> 插件，实际上就是先写个 Dockerfile 文件，然后填写这个文件所在的路径即可，文件内容就是上方指定的那些标签数据。</p> <h3 id="dockerfile文件"><a href="#dockerfile文件" class="header-anchor">#</a> Dockerfile文件</h3> <p>首先在与 pom.xml 同级目录下创建 Dockerfile 文件（你也可以在其他路径创建该文件，但我建议就与 pom.xml 同级，为什么？请看下面）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210230926.png" alt="image-20211210230924920"></p> <p>Dockerfile 文件内容：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> openjdk:8u312-jdk-slim-buster8		# 基于 jdk8 镜像构建</span>
<span class="token instruction"><span class="token keyword">MAINTAINER</span> YoungKbt 2456019588@qq.com	# 镜像的作者信息</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080								# 镜像暴露的端口</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> /ROOT							# 工作目录，也是进入容器所处的默认目录</span>
<span class="token instruction"><span class="token keyword">ADD</span> target/bx.jar /ROOT/app.jar	    	# 将 target 目录下的jar包，拷贝至容器里的 /ROO目录，并改名</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;java&quot;</span>, <span class="token string">&quot;-jar&quot;</span>]   			# 容器启动时，执行的命令</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;app.jar&quot;</span>]							# 容器启动时，执行的命令</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>其实我给 openjdk 的版本重命名了，叫 8，所以我的是 <code>FROM openjdk:8</code>。不懂如何重命名？<a href="/docker/commands/#镜像命名">重命名传送门</a>。</p> <p>你要确定你生成的 jar 包目录在哪，我的就在 target 目录下，因为 Dockerfile 和 target 目录同级，所以不需要使用 <code>../</code>、<code>/xx/xx</code> 之类的路径。建议 Dockerfile 文件路径和 pom.xml、target 保持一致。</p> <p>这里主要介绍 ENTRYPOINT 和 CMD 之类的组合使用：</p> <ul><li>两者都是在镜像启动时，执行相应的命令</li> <li>CMD 要执行的命令在启动时可以被覆盖</li> <li>ENTRYPOINT 要执行的命令在启动时虽然也可以被覆盖，但是需要 <code>--entrypoint</code> 指令，比较麻烦</li></ul> <p>举个例子，如果直接启动镜像，如 bx 镜像：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run bx:1.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>那么启动镜像后，该镜像就会执行 <code>java -jar app.jar</code> 命令。</p> <p>我们也可以这样写：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run bx:1.0 bx.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此时启动镜像后，该镜像就会执行 <code>java -jar bx.jarr</code> 命令，将相当于可以传参给 CMD，如果不传参，CMD 也有一个自己的默认值 app.jar。</p> <h3 id="pom-xml文件"><a href="#pom-xml文件" class="header-anchor">#</a> pom.xml文件</h3> <p>写完 Dockerfile 文件后，我们需要在 pom.xml 文件引用写好的 Dockerfile 文件</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 其他插件 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.spotify<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>docker-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.2.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>executions</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- Maven 打包后，然后对该包执行 docker build 构建成镜像--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>execution</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>build-image<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>phase</span><span class="token punctuation">&gt;</span></span>package<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>phase</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goals</span><span class="token punctuation">&gt;</span></span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>build<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- 配置构建的镜像信息 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 指定远程 Docker API 地址，http 开头 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dockerHost</span><span class="token punctuation">&gt;</span></span>http://192.168.199.27:2375<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dockerHost</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 构建的镜像名称以及版本号。${project.artifactId} 代表项目的 &lt;artifactId&gt; 名 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageName</span><span class="token punctuation">&gt;</span></span>${project.artifactId}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageName</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageTags</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageTag</span><span class="token punctuation">&gt;</span></span>latest<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageTag</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageTags</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- Dockerfile 的位置。${project.basedir} 是项目的根路径--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dockerDirectory</span><span class="token punctuation">&gt;</span></span>${project.basedir}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dockerDirectory</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p>代码非常简单，除了指定构建镜像的名字和版本，只需要引入 Dockerfile 文件即可，<code>${project.basedir}</code> 是项目的根路径。</p> <h2 id="dockerfile插件"><a href="#dockerfile插件" class="header-anchor">#</a> Dockerfile插件</h2> <p>Dockerfile 的专属插件叫 <code>dockerfile-maven-plugin</code>，虽然 Docker 插件也支持引入 Dockerfile 文件，但是 Dockerfile 插件对 Dockerfile 的支持以及构建的过程处理更加得当。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.spotify<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>dockerfile-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.4.13<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>executions</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>execution</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>default<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goals</span><span class="token punctuation">&gt;</span></span>
                        <span class="token comment">&lt;!-- 如果 Maven 打包时不想用构建镜像，就注释掉这个 goal --&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>build<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 上下文目录，也就是 Dockerfile 的目录 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>contextDirectory</span><span class="token punctuation">&gt;</span></span>${project.basedir}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>contextDirectory</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 服务器地址，以及镜像名，斜杠隔开 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repository</span><span class="token punctuation">&gt;</span></span>192.168.199.27:2375/${project.artifactId}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>repository</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 镜像版本 TAG --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tag</span><span class="token punctuation">&gt;</span></span>${project.version}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tag</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 向 Dockerfile 传递参数--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>buildArgs</span><span class="token punctuation">&gt;</span></span>
                    <span class="token comment">&lt;!-- 传递了打包的包路径给 Dockerfile 的 ARG 变量，基于当前目录下的 target --&gt;</span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>JAR_FILE</span><span class="token punctuation">&gt;</span></span>target/${project.build.finalName}.jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>JAR_FILE</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>buildArgs</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><p>值得做注意的是：服务器地址填写在 <code>&lt;repository&gt;</code> 标签里的第一个位置，<code>/</code> 后的是镜像名。</p> <p>Dockerfile 文件内容：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> openjdk:8</span>
<span class="token instruction"><span class="token keyword">MAINTAINER</span> YoungKbt 2456019588@qq.com</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>
<span class="token instruction"><span class="token keyword">ARG</span> JAR_FILE</span>
<span class="token instruction"><span class="token keyword">ADD</span> <span class="token variable">${JAR_FILE}</span> /app.jar</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;java&quot;</span>, <span class="token string">&quot;-jar&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;app.jar&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>ARG 代表定义变量，并且获取传来的 jar 包路径，赋值给变量 <code>JAR_FILE</code>。</p> <p>Dockerfile 插件需要进行配置本地变量，容易报错。<strong>建议初学者使用 Docker 插件</strong>。</p> <h2 id="插件使用"><a href="#插件使用" class="header-anchor">#</a> 插件使用</h2> <p>无论是使用 Docker 插件还是 Dockerfile 插件，使用起来非常简单，直接使用 Maven 执行打包即可，Maven 打包后会自动将该包构建成镜像，然后上传到服务器的 Docker 中。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211011032.png" alt="image-20211211011030874"></p> <p>点击 package，执行打包操作后，等待、看着控制台的变化，当出现 <code>BUILD SUCCESS</code>，则代表成功。此时可以使用刚刚安装的 <a href="#docker%E5%B7%A5%E5%85%B7">Docker 工具</a>，连接服务器的 Docker，然后启动这个镜像。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211011146.png" alt="image-20211211011144410"></p> <h2 id="插件总结"><a href="#插件总结" class="header-anchor">#</a> 插件总结</h2> <p>至于选择 Docker 插件还是 Dockerfile 插件，取决于你的想法，我比较喜欢 Docker 插件，清晰直观，并且 Docker 插件也支持 Dockerfile 方式。最主要的是 <strong>Dockerfile 插件需要配置环境变量</strong>，如果快速开发选择 Docker 插件。</p> <p>官方建议的是 Dockerfile 插件。</p> <p>可能大家有些疑惑，如果 Docker 插件的两种方式都写上去，也就是把 <code>&lt;dockerDirectory&gt;${project.basedir}&lt;/dockerDirectory&gt;</code> 写到 Docker 插件的 pom.xml 文件，那么谁生效，当然是 Dockerfile 生效，官方说：使用 Dockerfile 后，如果指定了 <code>baseImage</code>、<code>maintainer</code>、<code>exposes</code>、<code>cmd</code> 和 <code>entryPoint</code> 等元素，它们将被忽略掉，直接使用 Dockerfile 文件的内容。</p> <p>当然你也可以像我一样，两种方式全部一股脑的放在 pom.xml 文件里</p> <div class="language-xml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>build</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugins</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!--  Docker 镜像  --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>com.spotify<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>docker-maven-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.2.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>executions</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!--执行 mvn package，即执行 mvn clean package docker:build--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>execution</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>build-image<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>phase</span><span class="token punctuation">&gt;</span></span>package<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>phase</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goals</span><span class="token punctuation">&gt;</span></span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>goal</span><span class="token punctuation">&gt;</span></span>build<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goal</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>

            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
               <span class="token comment">&lt;!-- 指定远程 Docker API 地址，http 开头 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dockerHost</span><span class="token punctuation">&gt;</span></span>http://192.168.199.27:2375<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dockerHost</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 构建的镜像名称以及版本号。${project.artifactId} 代表项目的 &lt;artifactId&gt; 名 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageName</span><span class="token punctuation">&gt;</span></span>${project.artifactId}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageName</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageTags</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>imageTag</span><span class="token punctuation">&gt;</span></span>latest<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageTag</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>imageTags</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!--依赖的基础镜像--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>baseImage</span><span class="token punctuation">&gt;</span></span>openjdk:8<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>baseImage</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- Dockerfile 的位置--&gt;</span>
                <span class="token comment">&lt;!--&lt;dockerDirectory&gt;${project.basedir}&lt;/dockerDirectory&gt;--&gt;</span>
                <span class="token comment">&lt;!-- 暴露的端口，和项目保持一致 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exposes</span><span class="token punctuation">&gt;</span></span>8080<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exposes</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 工作目录，即进入容器后所处的默认目录 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>workdir</span><span class="token punctuation">&gt;</span></span>/ROOT<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>workdir</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 启动容器时，自动执行的命令。${project.build.finalName}是 打成 jar 包的名字 --&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>entryPoint</span><span class="token punctuation">&gt;</span></span>[&quot;java&quot;, &quot;-jar&quot;, &quot;${project.build.finalName}.jar&quot;]<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>entryPoint</span><span class="token punctuation">&gt;</span></span>
                <span class="token comment">&lt;!-- 下面是复制 jar 包到 docker 容器指定目录配置--&gt;</span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resources</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resource</span><span class="token punctuation">&gt;</span></span>
                        <span class="token comment">&lt;!-- 复制到容器的 /ROOT 目录下 --&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>targetPath</span><span class="token punctuation">&gt;</span></span>/ROOT<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>targetPath</span><span class="token punctuation">&gt;</span></span>
                        <span class="token comment">&lt;!-- 用于指定需要复制的根目录，${project.build.directory} 表示 target 目录 --&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>directory</span><span class="token punctuation">&gt;</span></span>${project.build.directory}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>directory</span><span class="token punctuation">&gt;</span></span>
                        <span class="token comment">&lt;!-- 用于指定需要复制的文件，${project.build.finalName}.jar 是打包后的 target 目录下的 jar 包名称　--&gt;</span>
                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>${project.build.finalName}.jar<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resource</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resources</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugins</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>build</span><span class="token punctuation">&gt;</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><p>需要 Dockerfile 方式的时候，将 34 行代码取消注释，不需要的时候打开注释。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>如果构建两次名字和版本相同的镜像到 Docker 中，那么第一个镜像会变成 &lt;none&gt;，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211005823.png" alt="image-20211211005817554"></p> <div class="custom-block right"><p>2021-12-11 @Young Kbt</p></div></div> <p>如果希望打成 war 包，那么只需要把基础镜像换成 tomcat 镜像，并将 target/xx.war 拷贝到 tomcat 容器的 <code>usr/local/tomcat/webapps/</code> 目录下即可。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/23.Docker - Maven插件.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/compose/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - Compose</div></a> <a href="/jenkins/introduce/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Jenkins - 介绍</div></a></di

BUILDING.txt  CONTRIBUTING.md  LICENSE  native-jni-lib  README.md  RUNNING.txt    webapps  work
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="数据卷与宿主机共享目录"><a href="#数据卷与宿主机共享目录" class="header-anchor">#</a> 数据卷与宿主机共享目录</h3> <p>这部分内容也放到了 <a href="/docker/volume/#数据卷挂载操作">Docker - 数据卷：数据卷挂载操作</a>，那里描述得更加详细。这里通俗解释：数据卷就是 Docker 和宿主机的共享目录，这个目录双方共用。</p> <p>数据卷与宿主机共享目录目录格式：<code>docker run [options] -v &lt;宿主机绝对路径 | 任意别名:容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token parameter variable">-v</span> <span class="token operator">&lt;</span>宿主机路径 <span class="token operator">|</span> 任意别名:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>

<span class="token comment"># 完整</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token operator">&lt;</span>宿主机端口:容器端口<span class="token operator">&gt;</span> <span class="token parameter variable">--name</span> <span class="token operator">&lt;</span>容器名<span class="token operator">&gt;</span> <span class="token parameter variable">-v</span> <span class="token operator">&lt;</span>宿主机绝对路径 <span class="token operator">|</span> 任意别名:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>ro</code>：代表 read-only，容器的路径只允许读，不允许写。不影响宿主机的路径可读可写</p> <p><code>rw</code>：默认值，代表可读可写</p> <p>数据卷的创建有两种：</p> <ul><li><p><strong>具体目录挂载</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token operator">&lt;</span>宿主机端口:容器端口<span class="token operator">&gt;</span> <span class="token parameter variable">--name</span> <span class="token operator">&lt;</span>容器名<span class="token operator">&gt;</span> <span class="token parameter variable">-v</span> <span class="token operator">&lt;</span>宿主机绝对路径:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>宿主机路径必须是绝对路径，如果目录不存在 Docker 会自动为你创建它。</strong></p> <p>Dockerfile 是不支持这种用法，这是因为 Dockerfile 是为了移植和分享用的，因为不同操作系统的路径格式不一样，所以目前还不能支持。</p> <blockquote><p><strong>例子 1：具名挂载</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">8081</span>:8080 <span class="token parameter variable">--name</span> tomcat02 <span class="token parameter variable">-v</span> /opt/aa:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将 Tomcat 容器根目录下的 webapps 目录和操作系统的 <code>/opt/aa</code> 目录进行绑定。</p> <p><strong>特点：宿主机的的挂载目录内容覆盖到容器的挂载目录内容</strong></p> <p>因为 /opt/aa 目录为空，所以容器的 webapps 目录内容被 aa 目录内容覆盖，也为空。</p> <blockquote><p><strong>例子 2：删除容器</strong></p></blockquote> <p>我们删除容器，看主机上数据是否会被删除</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS          PORTS                                       NAMES
e2bb571eb168   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">32</span> minutes ago   Up <span class="token number">31</span> minutes   <span class="token number">0.0</span>.0.0:8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat02
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">18</span> hours ago     Up <span class="token number">5</span> hours      <span class="token number">0.0</span>.0.0:8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat01

<span class="token comment"># 删除容器</span>
<span class="token function">docker</span> <span class="token function">rm</span> <span class="token parameter variable">-f</span> e2bb571eb168

<span class="token comment"># 进入 aa 目录</span>
<span class="token builtin class-name">cd</span> /opt/aa
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>说明没有删除。</p></li> <li><p><strong>默认目录挂载</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> 宿主机端口:容器端口 <span class="token parameter variable">--name</span> 容器名 <span class="token parameter variable">-v</span> <span class="token operator">&lt;</span>任意别名:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>任意别名是一个数据卷名字，名字可以随便写，Docker 会在 <code>/var/lib/docker/volumes</code> 目录下生成该数据卷，这是 docker 默认的数据卷目录</p> <blockquote><p><strong>例子 1：</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">8082</span>:8080 <span class="token parameter variable">--name</span> tomcat02 <span class="token parameter variable">-v</span> aa:/usr/local/tomcat/webapps tomcat:8.5.73

<span class="token function">find</span> / <span class="token parameter variable">-name</span> aa

<span class="token comment"># 返回结果</span>
/var/lib/docker/volumes/aa

<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/aa_data
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>aa 代表一个数据卷名字，可以是任意，这相当于相对路径，它会在 <code>/var/lib/docker/volumes</code> 下创建 aa 目录作为数据卷。</p> <p><strong>特点：容器的挂载目录内容覆盖到宿主机的挂载目录内容</strong></p></li></ul> <p><strong>挂载总结：</strong></p> <p>关于到底是宿主机的挂载目录覆盖容器的挂载目录，还是反过来覆盖：</p> <ul><li>默认目录挂载：
<ul><li>当宿主机挂载目录已经存在时，双方挂载完成后，<strong>宿主机挂载目录覆盖容器挂载目录</strong></li> <li>当宿主机挂载目录不存在时，双方挂载完成后，<strong>容器挂载目录覆盖宿主机挂载目录</strong></li></ul></li> <li>具体目录挂载
<ul><li>当宿主机挂载目录无论存不存在，双方挂载完成后，<strong>宿主机挂载目录都会覆盖容器挂载目录</strong></li></ul></li></ul> <p><strong>默认目录挂载</strong></p> <table><thead><tr><th>宿主机</th> <th>容器</th> <th>运行结果</th></tr></thead> <tbody><tr><td>文件存在</td> <td>文件存在</td> <td>挂载成功，<strong>容器的文件内容被宿主机覆盖</strong></td></tr> <tr><td>目录存在</td> <td>目录存在</td> <td>挂载成功，<strong>容器的目录内容被宿主机覆盖</strong></td></tr> <tr><td>......</td> <td>......</td> <td>......</td></tr> <tr><td>文件不存在</td> <td>文件存在</td> <td>挂载成功，<strong>宿主机的文件内容被容器覆盖</strong></td></tr> <tr><td>目录不存在</td> <td>目录存在</td> <td>挂载成功，<strong>宿主机的目录内容被容器覆盖</strong></td></tr> <tr><td>......</td> <td>......</td> <td>......</td></tr> <tr><td>其他和 <strong>具体目录挂载</strong> 类似</td> <td></td> <td></td></tr></tbody></table> <p><strong>具体目录挂载</strong></p> <table><thead><tr><th>宿主机</th> <th>容器</th> <th>运行结果</th></tr></thead> <tbody><tr><td>文件存在</td> <td>文件存在</td> <td>挂载成功，<strong>容器的文件内容被宿主机覆盖</strong></td></tr> <tr><td>目录存在</td> <td>目录存在</td> <td>挂载成功，<strong>容器的目录内容被宿主机覆盖</strong></td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>文件不存在</td> <td>文件存在</td> <td>挂载成功，<strong>创建空文件，并覆盖掉容器的文件，导致也为空</strong></td></tr> <tr><td>目录不存在</td> <td>目录存在</td> <td>挂载成功，<strong>创建空目录，并覆盖掉容器的文件，导致也为空</strong></td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>文件存在</td> <td>文件不存在</td> <td>挂载成功</td></tr> <tr><td>目录存在</td> <td>目录不存在</td> <td>挂载成功</td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>文件存在</td> <td>目录存在</td> <td>容器启动失败</td></tr> <tr><td>目录存在</td> <td>文件存在</td> <td>容器启动失败</td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>目录/文件不存在</td> <td>目录/文件不存在</td> <td>挂载成功，<strong>docker 会自动在宿主机和容器内新建目录</strong></td></tr> <tr><td>目录不存在</td> <td>文件存在</td> <td>容器启动失败</td></tr> <tr><td>目录不存在</td> <td>目录存在</td> <td>挂载成功，<strong>容器内目录内容被宿主机空目录覆盖（空）</strong></td></tr></tbody></table> <h3 id="容器打包"><a href="#容器打包" class="header-anchor">#</a> 容器打包</h3> <p>将容器打包成新的镜像命令格式：<code>docker commit -m &quot;描述信息&quot; -a &quot;作者信息&quot; &lt;容器 id | 容器名&gt; &lt;自定义打包镜像名:标签/版本&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;描述信息&quot;</span> <span class="token parameter variable">-a</span> <span class="token string">&quot;作者信息&quot;</span> <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>自定义打包镜像名:标签/版本<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>支持历史容器的打包。</p> <blockquote><p><strong>打包 Tomcat 容器</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED        STATUS       PORTS                                       NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">16</span> hours ago   Up <span class="token number">4</span> hours   <span class="token number">0.0</span>.0.0:8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat01
 
<span class="token comment"># 打包命令</span>
<span class="token function">docker</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;打包测试&quot;</span> <span class="token parameter variable">-a</span> <span class="token string">&quot;YoungKbt&quot;</span> 1365f332be6b test-tomcat:1.0
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><div class="custom-block note"><p class="custom-block-title">技巧</p> <p>操作镜像、容器时，如果使用的标识是 id，该 id 可以截取一部分使用，比如 e2bb571eb168 可以写出 e2bb，Docker 会识别出长的 id。</p> <div class="custom-block right"><p>2021-11-20 @ Young Kbt</p></div></div> <h3 id="日志清除"><a href="#日志清除" class="header-anchor">#</a> 日志清除</h3> <p>使用了 Docker，那么容器里的日志就会交给 Docker 管理，如 Nginx 本身的 log 文件无法查看日志信息，而是由 Docker 管理。</p> <p>查看 Docker 管理的日志及大小命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">find</span> /var/lib/docker/containers/ <span class="token parameter variable">-name</span> *-json.log <span class="token operator">|</span><span class="token function">xargs</span> <span class="token function">du</span> <span class="token parameter variable">-sh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回结果如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">4</span>.0K	/var/lib/docker/containers/3cfffd7ad7d2189e7e526d97f7db98e8ef555fd4386ba66f152466274ffd844b/3cfffd7ad7d2189e7e526d97f7db98e8ef555fd4386ba66f152466274ffd844b-json.log
<span class="token number">4</span>.0K	/var/lib/docker/containers/d2379d7c0bd11aa4ae6ade24c98552b0f433d57fe6131f93ca56924b02e84e43/d2379d7c0bd11aa4ae6ade24c98552b0f433d57fe6131f93ca56924b02e84e43-json.log
<span class="token number">1</span>.1M	/var/lib/docker/containers/4e46cce44b2df1f8055a2fc2a5649ec62d5a3f9a2c5fbb97c1c1d791cbe73be8/4e46cce44b2df1f8055a2fc2a5649ec62d5a3f9a2c5fbb97c1c1d791cbe73be8-json.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>可以看到 有一个日志文件是 1.1M，随着时间可能会越来越大，所以我们学会如何清理日志文件，如清除上方的 1.1M 的日志文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cat</span> /dev/null <span class="token operator">&gt;</span> /var/lib/docker/containers/4e46cce44b2df1f8055a2fc2a5649ec62d5a3f9a2c5fbb97c1c1d791cbe73be8/4e46cce44b2df1f8055a2fc2a5649ec62d5a3f9a2c5fbb97c1c1d791cbe73be8-json.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面是手动清除，比较麻烦，所以我们可以写一个定时任务，到某个特定时间，就会自动清除所有或者指定的日志文件内容。</p> <p>下面是定时任务清除所有的日志文件的脚本，我们叫它 <code>clean_docker_logs.sh</code>，我放在 <code>/opt</code> 目录下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt
<span class="token function">vim</span> clean_docker_logs.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>脚本内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;======== start clean docker containers logs ========&quot;</span>  
<span class="token assign-left variable">logs</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">find</span> /var/lib/docker/containers/ <span class="token parameter variable">-name</span> *-json.log<span class="token variable">)</span></span>
<span class="token keyword">for</span> <span class="token for-or-select variable">log</span> <span class="token keyword">in</span> <span class="token variable">$logs</span>
    <span class="token keyword">do</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;clean logs : <span class="token variable">$log</span>&quot;</span>  
        <span class="token function">cat</span> /dev/null <span class="token operator">&gt;</span> <span class="token variable">$log</span>
    <span class="token keyword">done</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;======== end clean docker containers logs ========&quot;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>写完脚本后，默认是不允许执行的，我们必须开启 <code>x</code> 权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">chmod</span> +x clean_docker_logs.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后你可以执行一次试试，看是否报错之类的</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>./clean_docker_logs.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果不报错，则开启定时任务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入定时任务列表</span>
<span class="token function">crontab</span> <span class="token parameter variable">-e</span>

<span class="token comment"># 添加如下内容</span>
<span class="token number">0</span> <span class="token number">3</span> */30 * * <span class="token function">sh</span> /opt/clean_docker_logs.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>每 30 天运行一次 在凌晨 3 点 0 分开始运行，你可以更改内容的参数，实现在不同的时间执行该脚本。</p> <p>总之，使用 <code>cat /dev/null &gt; 日志路径</code> 命令进行清除，如果你想定时清除某个日志文件，可自由发挥这个命令。</p> <h3 id="权限赋予"><a href="#权限赋予" class="header-anchor">#</a> 权限赋予</h3> <blockquote><p><strong>普通用户权限赋予</strong></p></blockquote> <p>第一次安装 Docker，那么只有 root 用户才能启动 Docker 容器，而如何让普通用户启动 Docker 呢，我们需要将普通用户放入 docker 组即可。没有这个组就创建它</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">groupadd</span> <span class="token function">docker</span>
<span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">docker</span> <span class="token operator">&lt;</span>普通用户<span class="token operator">&gt;</span>		 <span class="token comment"># 将普通用户加入到 docker 用户组中</span>
systemctl restart <span class="token function">docker</span>    		<span class="token comment"># 重启 Docker，使得权限生效</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>-a 是追加，普通用户加入 docker 组后，不会退出原来所在的组。</p> <p>-G 是指定组名。</p> <p>然后这个用户就可以使用 Docker 相关命令。</p> <blockquote><p><strong>容器内权限赋予</strong></p></blockquote> <p>Docker 容器里的权限规定：宿主机中，哪个用户启动 Docker 容器，那么这个容器的用户权限就是启动它的宿主机用户权限。</p> <p>通俗理解，宿主机哪个用户启动 Docker 容器，那么容器里的权限就是启动用户的权限。</p> <p>我们每次启动 Docker 容器后，进入容器时会发现，显示的是 root 用户，其实这个 root 用户就是宿主机启动时使用的用户</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211210160903.png" alt="image-20211210160825332"></p> <p>看图我们发现，我是 kbt 用户，但是进入容器后，发现变成 root 用户，其实这个 root 用户就是宿主机的 kbt 用户（我用 kbt 用户启动这个容器）。</p> <p>那么问题来了，我以 kbt 用户启动一个容器，那么这个容器内的用户就是 kbt 用户，假设我希望容器的用户权限是宿主机的 root 权限，那么怎么赋予呢？</p> <p>启动用户时使用 <code>--privileged=true</code> 指令可以解决。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 切换 kbt 普通用户</span>
<span class="token function">su</span> kbt
<span class="token comment"># 启动容器的时候，赋予 root 权限</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--privileged</span><span class="token operator">=</span>true tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>此时虽然切换了 kbt 用户启动容器，但是使用了 <code>--privileged=true</code> 指令，则该容器内部的用户权限是宿主机的 root 用户权限，不再是 kbt 普通用户权限。</p> <p>大约在 0.6 版，privileged 被引入 Docker，使用该参数，容器内的 root 拥有真正的 root 权限，否则，容器内的 root 只是外部的一个普通用户权限。</p> <p>privileged 启动的容器，允许你在 Docker 容器中启动 Docker 容器，这就是真正的 root 权限带来的效果。</p> <h2 id="常用命令总结"><a href="#常用命令总结" class="header-anchor">#</a> 常用命令总结</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120173905.png" alt="img_29"></p> <table><thead><tr><th>命令</th> <th>官方说明</th> <th>解释</th></tr></thead> <tbody><tr><td>attach</td> <td>Attach local standard input, output, and error streams to a running container</td> <td>当前 shell 下 attach 连接指定运行镜像</td></tr> <tr><td>build</td> <td>Build an image from a Dockerfile</td> <td>通过 Dockerfile 定制镜像</td></tr> <tr><td>commit</td> <td>Create a new image from a container's changes</td> <td>提交当前容器为新的镜像</td></tr> <tr><td>cp</td> <td>Copy files/folders between a container and the local filesystem</td> <td>从容器中拷贝指定文件或者目录到宿主机中</td></tr> <tr><td>create</td> <td>Create a new container</td> <td>创建一个新的容器，同 run，但不启动容器</td></tr> <tr><td>diff</td> <td>Inspect changes to files or directories on a container's filesystem</td> <td>查看 docker 容器变化</td></tr> <tr><td>events</td> <td>Get real time events from the server</td> <td>从 docker 服务获取容 器实时事件</td></tr> <tr><td>exec</td> <td>Run a command in a running container</td> <td>在已存在的容器上运行命令</td></tr> <tr><td>export</td> <td>Export a container's filesystem as a tar archive</td> <td>导出容器的内 容流作为一个 tar 归档文件[对应 import ]</td></tr> <tr><td>history</td> <td>Show the history of an image</td> <td>展示一个镜像形成历史</td></tr> <tr><td>images</td> <td>List images</td> <td>列出系统当前镜像</td></tr> <tr><td>import</td> <td>Import the contents from a tarball to create a filesystem image</td> <td>从 tar包中的内容创建一个新的文件系统映像[对应export]</td></tr> <tr><td>info</td> <td>Display system-wide information</td> <td>显示系统相关信息</td></tr> <tr><td>inspect</td> <td>Return low-level information on Docker objects</td> <td>查看容器详细信息</td></tr> <tr><td>kill</td> <td>Kill one or more running containers</td> <td>杀掉 指定 docker 容器</td></tr> <tr><td>load</td> <td>Load an image from a tar archive or STDIN</td> <td>从一个 tar 包中加载一 个镜像[对应 save]</td></tr> <tr><td>login</td> <td>Log in to a Docker registry</td> <td>登陆一个 docker 源服务器</td></tr> <tr><td>logout</td> <td>Log out from a Docker registry</td> <td>从当前 Docker registry 退出</td></tr> <tr><td>logs</td> <td>Fetch the logs of a container</td> <td>输出当前容器日志信息</td></tr> <tr><td>pause</td> <td>Pause all processes within one or more containers</td> <td>暂停容器</td></tr> <tr><td>port</td> <td>List port mappings or a specific mapping for the container</td> <td>查看映射端口对应的容器内部源端口</td></tr> <tr><td>ps</td> <td>List containers</td> <td>列出容器列表</td></tr> <tr><td>pull</td> <td>Pull an image or a repository from a registry</td> <td>从docker镜像源服务器拉取指定镜像或者库镜像</td></tr> <tr><td>push</td> <td>Push an image or a repository to a registry</td> <td>推送指定镜像或者库镜像至docker源服务器</td></tr> <tr><td>rename</td> <td>Rename a container</td> <td>给一个容器改名</td></tr> <tr><td>restart</td> <td>Restart one or more containers</td> <td>重启运行的容器</td></tr> <tr><td>rm</td> <td>Remove one or more containers</td> <td>移除一个或者多个容器</td></tr> <tr><td>rmi</td> <td>Remove one or more images</td> <td>移除一个或多个镜像[无容器使用该镜像才可删除，否则需删除相关容器才可继续或 -f 强制删除]</td></tr> <tr><td>run</td> <td>Run a command in a new container</td> <td>创建一个新的容器并运行 一个命令</td></tr> <tr><td>save</td> <td>Save one or more images to a tar archive (streamed to STDOUT by default)</td> <td>保存一个镜像为一个 tar 包[对应 load]</td></tr> <tr><td>search</td> <td>Search the Docker Hub for images</td> <td>在 docker hub 中搜 索镜像</td></tr> <tr><td>start</td> <td>Start one or more stopped containers</td> <td>启动容器</td></tr> <tr><td>stats</td> <td>Display a live stream of container(s) resource usage statistics</td> <td>显示容器资源使用统计信息的实时信息</td></tr> <tr><td>stop</td> <td>Stop one or more running containers</td> <td>停止容器</td></tr> <tr><td>tag</td> <td>Create a tag TARGET_IMAGE that refers to SOURCE_IMAGE</td> <td>给源中镜像打标签</td></tr> <tr><td>top</td> <td>Display the running processes of a container</td> <td>查看容器中运行的进程信 息</td></tr> <tr><td>unpause</td> <td>Unpause all processes within one or more containers</td> <td>取消暂停容器</td></tr> <tr><td>update</td> <td>Update configuration of one or more containers</td> <td>更新容器配置</td></tr> <tr><td>version</td> <td>Show the Docker version information</td> <td>查看 docker 版本号</td></tr> <tr><td>wait</td> <td>Block until one or more containers stop, then print their exit codes</td> <td>截取容器停止时的退出状态值</td></tr></tbody></table> <h2 id="总结图片"><a href="#总结图片" class="header-anchor">#</a> 总结图片</h2> <p>如果觉得内容过于繁多或者复杂，这里提供图片形式的命令</p> <p>来源：<a href="https://www.bilibili.com/video/BV1ZT4y1K75K" target="_blank" rel="noopener noreferrer">https://www.bilibili.com/video/BV1ZT4y1K75K<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="镜像命令图片"><a href="#镜像命令图片" class="header-anchor">#</a> 镜像命令图片</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120172455.png" alt="image-20211120172453603"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120172720.png" alt="image-20211120172716950"></p> <h3 id="容器命令图片"><a href="#容器命令图片" class="header-anchor">#</a> 容器命令图片</h3> <p><img src="https://cdn.jsdelivr.net/g

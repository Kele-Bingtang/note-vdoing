SQL - 常用工具</a></li><li><a href="/mysql/log/" class="sidebar-link">MySQL - 日志</a></li><li><a href="/mysql/copy/" class="sidebar-link">MySQL - 主从复制</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>关系数据库 - Oracle</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>缓存数据库 - Redis</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>搜索数据库 - ElasticSearch</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式数据库 - MongoDB</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20MySQL" title="分类" data-v-06225672>关系数据库 - MySQL</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content ef="#如何加表锁">如何加表锁</a></li><li><a href="#读锁案例">读锁案例</a></li><li><a href="#写锁案例">写锁案例</a></li><li><a href="#结论">结论</a></li><li><a href="#查看锁的争用情况">查看锁的争用情况</a></li></ul></li><li><a href="#innodb-行锁">InnoDB 行锁</a><ul><li><a href="#行锁介绍">行锁介绍</a></li><li><a href="#背景知识">背景知识</a></li><li><a href="#innodb-的行锁模式">InnoDB 的行锁模式</a></li><li><a href="#行锁基本演示">行锁基本演示</a></li><li><a href="#无索引行锁升级为表锁">无索引行锁升级为表锁</a></li><li><a href="#间隙锁危害">间隙锁危害</a></li><li><a href="#innodb-行锁争用情况">InnoDB 行锁争用情况</a></li><li><a href="#总结">总结</a></li></ul></li></ul></div><p></p> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <h3 id="锁概述"><a href="#锁概述" class="header-anchor">#</a> 锁概述</h3> <p>锁是计算机协调多个进程或线程并发访问某一资源的机制（避免争抢）。</p> <p>在数据库中，除传统的计算资源（如 CPU、RAM、I/O 等）的争用以外，数据也是一种供许多用户共享的资源。如何保证数据并发访问的一致性、有效性是所有数据库必须解决的一个问题，锁冲突也是影响数据库并发访问性能的一个重要因素。从这个角度来说，锁对数据库而言显得尤其重要，也更加复杂。</p> <h3 id="锁分类"><a href="#锁分类" class="header-anchor">#</a> 锁分类</h3> <p>从对数据操作的粒度分：</p> <ul><li><p>表锁：操作时，会锁定整个表</p></li> <li><p>行锁：操作时，会锁定当前操作行</p></li></ul> <p>从对数据操作的类型分：</p> <ul><li><p>读锁（共享锁）：针对同一份数据，多个读操作可以同时进行而不会互相影响</p></li> <li><p>写锁（排它锁）：当前操作没有完成之前，它会阻断其他写锁和读锁</p></li></ul> <h3 id="mysql锁"><a href="#mysql锁" class="header-anchor">#</a> MySQL锁</h3> <p>相对其他数据库而言，MySQL 的锁机制比较简单，其最显著的特点是不同的存储引擎支持不同的锁机制。</p> <p>下表中罗列出了各存储引擎对锁的支持情况：</p> <table><thead><tr><th>存储引擎</th> <th>表级锁</th> <th>行级锁</th> <th>页面锁</th></tr></thead> <tbody><tr><td>MyISAM</td> <td>支持</td> <td>不支持</td> <td>不支持</td></tr> <tr><td>InnoDB</td> <td>支持</td> <td>支持</td> <td>不支持</td></tr> <tr><td>MEMORY</td> <td>支持</td> <td>不支持</td> <td>不支持</td></tr> <tr><td>BDB</td> <td>支持</td> <td>不支持</td> <td>支持</td></tr></tbody></table> <p>MySQL 这 3 种锁的特性可大致归纳如下：</p> <table><thead><tr><th>锁类型</th> <th>特点</th></tr></thead> <tbody><tr><td>表级锁</td> <td>偏向 MyISAM 存储引擎，开销小，加锁快；不会出现死锁；锁定粒度大，发生锁冲突的概率最高，并发度最低。</td></tr> <tr><td>行级锁</td> <td>偏向 InnoDB 存储引擎，开销大，加锁慢；会出现死锁；锁定粒度最小，发生锁冲突的概率最低，并发度也最高。</td></tr> <tr><td>页面锁</td> <td>开销和加锁时间界于表锁和行锁之间；会出现死锁；锁定粒度界于表锁和行锁之间，并发度一般。</td></tr></tbody></table> <p>从上述特点可见，很难笼统地说哪种锁更好，只能就具体应用的特点来说哪种锁更合适。</p> <p>仅从锁的角度来说：表级锁更适合于以查询为主，只有少量按索引条件更新数据的应用，如 Web 应用；而行级锁则更适合于有大量按索引条件并发更新少量不同数据，同时又有并查询的应用，如一些在线事务处理（OLTP）系统。</p> <h2 id="myisam-表锁"><a href="#myisam-表锁" class="header-anchor">#</a> MyISAM 表锁</h2> <p>MyISAM 存储引擎只支持表锁，这也是 MySQL 开始几个版本中唯一支持的锁类型。</p> <h3 id="如何加表锁"><a href="#如何加表锁" class="header-anchor">#</a> 如何加表锁</h3> <p>MyISAM 在执行查询语句（SELECT）前，会自动给涉及的所有表加读锁，在执行更新操作（UPDATE、DELETE、INSERT 等）前，会自动给涉及的表加写锁，这个过程并不需要用户干预，因此，用户一般不需要直接用 LOCK TABLE 命令给 MyISAM 表显式加锁。</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">lock</span> <span class="token keyword">table</span> table_name <span class="token keyword">read</span><span class="token punctuation">;</span>	<span class="token comment">--加读锁</span>

<span class="token keyword">lock</span> <span class="token keyword">table</span> table_name writ<span class="token punctuation">;</span>	<span class="token comment">--加写锁</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="读锁案例"><a href="#读锁案例" class="header-anchor">#</a> 读锁案例</h3> <p>准备环境</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">database</span> demo_03 <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8mb4<span class="token punctuation">;</span>

<span class="token keyword">use</span> demo_03<span class="token punctuation">;</span>

<span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> <span class="token identifier"><span class="token punctuation">`</span>tb_book<span class="token punctuation">`</span></span> <span class="token punctuation">(</span>
  <span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span> <span class="token keyword">INT</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span> <span class="token keyword">auto_increment</span><span class="token punctuation">,</span>
  <span class="token identifier"><span class="token punctuation">`</span>name<span class="token punctuation">`</span></span> <span class="token keyword">VARCHAR</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span> <span class="token keyword">DEFAULT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
  <span class="token identifier"><span class="token punctuation">`</span>publish_time<span class="token punctuation">`</span></span> <span class="token keyword">DATE</span> <span class="token keyword">DEFAULT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
  <span class="token identifier"><span class="token punctuation">`</span>status<span class="token punctuation">`</span></span> <span class="token keyword">CHAR</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token keyword">DEFAULT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
  <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span><span class="token punctuation">)</span>
<span class="token punctuation">)</span> <span class="token keyword">ENGINE</span><span class="token operator">=</span>myisam <span class="token keyword">DEFAULT</span> <span class="token keyword">CHARSET</span><span class="token operator">=</span>utf8 <span class="token punctuation">;</span>

<span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> tb_book <span class="token punctuation">(</span>id<span class="token punctuation">,</span> name<span class="token punctuation">,</span> publish_time<span class="token punctuation">,</span> <span class="token keyword">status</span><span class="token punctuation">)</span> <span class="token keyword">VALUES</span><span class="token punctuation">(</span><span class="token boolean">NULL</span><span class="token punctuation">,</span><span class="token string">'java编程思想'</span><span class="token punctuation">,</span><span class="token string">'2088-08-01'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> tb_book <span class="token punctuation">(</span>id<span class="token punctuation">,</span> name<span class="token punctuation">,</span> publish_time<span class="token punctuation">,</span> <span class="token keyword">status</span><span class="token punctuation">)</span> <span class="token keyword">VALUES</span><span class="token punctuation">(</span><span class="token boolean">NULL</span><span class="token punctuation">,</span><span class="token string">'solr编程思想'</span><span class="token punctuation">,</span><span class="token string">'2088-08-08'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>



<span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> <span class="token identifier"><span class="token punctuation">`</span>tb_user<span class="token punctuation">`</span></span> <span class="token punctuation">(</span>
  <span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span> <span class="token keyword">INT</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span> <span class="token keyword">auto_increment</span><span class="token punctuation">,</span>
  <span class="token identifier"><span class="token punctuation">`</span>name<span class="token punctuation">`</span></span> <span class="token keyword">VARCHAR</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span> <span class="token keyword">DEFAULT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
  <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span><span class="token identifier"><span class="token punctuation">`</span>id<span class="token punctuation">`</span></span><span class="token punctuation">)</span>
<span class="token punctuation">)</span> <span class="token keyword">ENGINE</span><span class="token operator">=</span>myisam <span class="token keyword">DEFAULT</span> <span class="token keyword">CHARSET</span><span class="token operator">=</span>utf8 <span class="token punctuation">;</span>

<span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> tb_user <span class="token punctuation">(</span>id<span class="token punctuation">,</span> name<span class="token punctuation">)</span> <span class="token keyword">VALUES</span><span class="token punctuation">(</span><span class="token boolean">NULL</span><span class="token punctuation">,</span><span class="token string">'令狐冲'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> tb_user <span class="token punctuation">(</span>id<span class="token punctuation">,</span> name<span class="token punctuation">)</span> <span class="token keyword">VALUES</span><span class="token punctuation">(</span><span class="token boolean">NULL</span><span class="token punctuation">,</span><span class="token string">'田伯光'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><blockquote><p>客户端一</p></blockquote> <p>加 tb_book 表的读锁</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">lock</span> <span class="token keyword">table</span> tb_book <span class="token keyword">read</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行查询操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152144.png" alt=""></p> <p>可以正常执行，查询出数据。</p> <blockquote><p>客户端二</p></blockquote> <p>执行查询操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152205.png" alt=""></p> <p>可以正常执行，查询出数据。</p> <blockquote><p>客户端一</p></blockquote> <p>查询未锁定的表</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> name <span class="token keyword">from</span> tb_seller<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152214.png" alt=""></p> <blockquote><p>客户端二</p></blockquote> <p>查询未锁定的表</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> name <span class="token keyword">from</span> tb_seller<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152223.png" alt=""></p> <p>可以正常查询出未锁定的表。</p> <blockquote><p>客户端一</p></blockquote> <p>执行插入操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> tb_book <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Mysql高级'</span><span class="token punctuation">,</span><span class="token string">'2088-01-01'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152232.png" alt=""></p> <p>执行插入，直接报错，由于当前 tb_book 获得的是读锁，不能执行更新操作。</p> <blockquote><p>客户端二</p></blockquote> <p>7）执行插入操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> tb_book <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Mysql高级'</span><span class="token punctuation">,</span><span class="token string">'2088-01-01'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226212657.png" alt="1553907403957"></p> <p>此时进入阻塞状态，当在客户端一执行释放锁指令 unlock tables 后，客户端二中的 inesrt 语句，立即执行。</p> <p>总结：不管谁获取读写</p> <h3 id="写锁案例"><a href="#写锁案例" class="header-anchor">#</a> 写锁案例</h3> <blockquote><p>客户端一</p></blockquote> <p>给 tb_book 表的写锁</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">lock</span> <span class="token keyword">table</span> tb_book <span class="token keyword">write</span> <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行查询操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152307.png" alt=""></p> <p>查询操作执行成功。</p> <p>执行更新操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> tb_book <span class="token keyword">set</span> name <span class="token operator">=</span> <span class="token string">'java编程思想（第二版）'</span> <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152337.png" alt=""></p> <p>更新操作执行成功。</p> <blockquote><p>客户端二</p></blockquote> <p>执行查询操作</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>select * from tb_book ;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152346.png" alt=""></p> <p>此时进入阻塞状态，当在客户端一中释放锁指令 unlock tables 后，客户端二中的 select 语句，立即执行。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152407.png" alt=""></p> <p>如果客户端二执行写操作，则会报错，因为写锁已经被客户端一获取。</p> <h3 id="结论"><a href="#结论" class="header-anchor">#</a> 结论</h3> <p>锁模式的相互兼容性如表中所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152419.png" alt=""></p> <p>由上表可见：</p> <ul><li><p>对 MyISAM 表的读操作，不会阻塞其他用户对同一表的读请求，但会阻塞对同一表的写请求</p></li> <li><p>对 MyISAM 表的写操作，会都阻塞其他用户对同一表的读和写操作，但不会阻塞自己的读和写操作</p></li></ul> <p>简而言之，就是读锁会阻塞写，但是不会阻塞读。而写锁，则既会阻塞读，又会阻塞写。</p> <p>此外，MyISAM 的读写锁调度是写优先，<strong>这也是 MyISAM 不适合做写为主的表的存储引擎的原因</strong>。因为写锁后，其他线程不能做任何操作，大量的更新会使查询很难得到锁，从而造成永远阻塞。</p> <h3 id="查看锁的争用情况"><a href="#查看锁的争用情况" class="header-anchor">#</a> 查看锁的争用情况</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">open</span> <span class="token keyword">tables</span>；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152430.png" alt=""></p> <p>In_user：表当前被查询使用的次数。如果该数为零，则表是打开的，但是当前没有被使用。</p> <p>Name_locked：表名称是否被锁定。名称锁定用于取消表或对表进行重命名等操作。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'Table_locks%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152441.png" alt=""></p> <p>Table_locks_immediate：指的是能够立即获得表级锁的次数，每立即获取锁，值加 1。</p> <p>Table_locks_waited：指的是不能立即获取表级锁而需要等待的次数，每等待一次，该值加 1，此值高说明存在着较为严重的表级锁争用情况。</p> <h2 id="innodb-行锁"><a href="#innodb-行锁" class="header-anchor">#</a> InnoDB 行锁</h2> <h3 id="行锁介绍"><a href="#行锁介绍" class="header-anchor">#</a> 行锁介绍</h3> <p>行锁特点：偏向 InnoDB 存储引擎，开销大，加锁慢；会出现死锁；锁定力度最小，发生锁冲突的概率最低，并发度也最高。</p> <p>InnoDB 与 MyISAM 的最大不同有两点：一是支持事务；二是采用了行级锁。</p> <h3 id="背景知识"><a href="#背景知识" class="header-anchor">#</a> 背景知识</h3> <p><strong>事务及其 ACID 属性</strong></p> <p>事务是由一组 SQL 语句组成的逻辑处理单元。</p> <p>事务具有以下 4 个特性，简称为事务 ACID 属性。</p> <table><thead><tr><th>ACID属性</th> <th>含义</th></tr></thead> <tbody><tr><td>原子性（Atomicity）</td> <td>事务是一个原子操作单元，其对数据的修改，要么全部成功，要么全部失败。</td></tr> <tr><td>一致性（Consistent）</td> <td>在事务开始和完成时，数据都必须保持一致状态，如数据读取一致。</td></tr> <tr><td>隔离性（Isolation）</td> <td>数据库系统提供一定的隔离机制，保证事务在不受外部并发操作影响的「独立」环境下运行。</td></tr> <tr><td>持久性（Durable）</td> <td>事务完成之后，对于数据的修改是永久生效的。</td></tr></tbody></table> <p><strong>并发事务处理带来的问题</strong></p> <table><thead><tr><th>问题</th> <th>含义</th></tr></thead> <tbody><tr><td>丢失更新（Lost Update）</td> <td>当两个或多个事务选择同一行，最初的事务修改的值，会被后面的事务修改的值覆盖。</td></tr> <tr><td>脏读（Dirty Reads）</td> <td>事务 T1 将某一值修改但是还未提交，然后事务 T2 读取该值，此后 T1 因为某种原因撤销对该值的修改并提交，这就导致了 T2 所读取到的数据是无效的，值得注意的是，脏读一般是针对于 update 操作的。</td></tr> <tr><td>不可重复读（Non-Repeatable Reads）</td> <td>一个事务多次读同一个数据，在这个事务还没有结束时，另一个事务也访问该同一数据并修改数据，那么第一个事务两次读到的数据可能不一样，即一个事务内两次读到的数据是不一样的。</td></tr> <tr><td>幻读（Phantom Reads）</td> <td>一个事务按照一定条件进行数据读取，期间其他事务插入了相同搜索条件的新数据，原来的事务再次按照原先条件进行读取时，发现数据变了。</td></tr></tbody></table> <p>脏读、不可重复读侧重于修改，幻读侧重于新增或删除。解决不可重复读的问题只需锁住满足条件的行，解决幻读需要锁表。</p> <p>不可重复读是在一个时间段多次读取时发现数据改变，幻读是读取后的某个时间（某天），重新读取，发现数据改变。</p> <p><strong>事务隔离级别</strong></p> <p>为了解决上述提到的事务并发问题，数据库提供一定的事务隔离机制来解决这个问题。数据库的事务隔离越严格，并发副作用越小，但付出的代价也就越大，因为事务隔离实质上就是使用事务在一定程度上「串行化」进行，这显然与「并发」是矛盾的。</p> <p>数据库的隔离级别有 4 个，由低到高依次为 Read uncommitted、Read committed、Repeatable read、Serializable，这四个级别可以逐个解决脏写、脏读、不可重复读、幻读这几类问题。</p> <table><thead><tr><th>隔离级别</th> <th>丢失更新</th> <th>脏读</th> <th>不可重复读</th> <th>幻读</th></tr></thead> <tbody><tr><td>Read uncommitted</td> <td>×</td> <td>√</td> <td>√</td> <td>√</td></tr> <tr><td>Read committed</td> <td>×</td> <td>×</td> <td>√</td> <td>√</td></tr> <tr><td>Repeatable read（默认）</td> <td>×</td> <td>×</td> <td>×</td> <td>√</td></tr> <tr><td>Serializable</td> <td>×</td> <td>×</td> <td>×</td> <td>×</td></tr></tbody></table> <p>备注：√ 代表可能出现，× 代表不会出现。</p> <p>MySQL 的数据库的默认隔离级别为 Repeatable read，查看方式：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> variables <span class="token operator">like</span> <span class="token string">'tx_isolation'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152451.png" alt=""></p> <h3 id="innodb-的行锁模式"><a href="#innodb-的行锁模式" class="header-anchor">#</a> InnoDB 的行锁模式</h3> <p>InnoDB 实现了以下两种类型的行锁。</p> <ul><li>共享锁（S）：又称为读锁，简称 <code>S</code> 锁，共享锁就是多个事务对于同一数据可以共享一把锁，都能访问到数据，但是只能读不能修改</li> <li>排他锁（X）：又称为写锁，简称 <code>X</code> 锁，排他锁就是不能与其他锁并存，如一个事务获取了一个数据行的排他锁，其他事务就不能再获取该行的其他锁，包括共享锁和排他锁，但是获取排他锁的事务是可以对数据就行读取和修改</li></ul> <p>对于 UPDATE、DELETE、INSERT 语句，InnoDB 会自动给涉及数据集加排他锁（X)</p> <p>对于普通 SELECT 语句，InnoDB 不会加任何锁；</p> <p>可以通过以下语句显示给记录集加共享锁或排他锁。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 共享锁（S）</span>
<span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> table_name <span class="token keyword">WHERE</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token keyword">LOCK</span> <span class="token operator">IN</span> <span class="token keyword">SHARE</span> <span class="token keyword">MODE</span>
<span class="token comment">-- 排他锁（X)</span>
<span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> table_name <span class="token keyword">WHERE</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token keyword">FOR</span> <span class="token keyword">UPDATE</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="行锁基本演示"><a href="#行锁基本演示" class="header-anchor">#</a> 行锁基本演示</h3> <p>准备 SQL</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> test_innodb_lock<span class="token punctuation">(</span>
	id <span class="token keyword">int</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	name <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">16</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	sex <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token keyword">engine</span> <span class="token operator">=</span> <span class="token keyword">innodb</span> <span class="token keyword">default</span> <span class="token keyword">charset</span><span class="token operator">=</span>utf8<span class="token punctuation">;</span>

<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token string">'100'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token string">'3'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token string">'400'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token string">'500'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">,</span><span class="token string">'600'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">7</span><span class="token punctuation">,</span><span class="token string">'700'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token string">'800'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token punctuation">,</span><span class="token string">'900'</span><span class="token punctuation">,</span><span class="token string">'1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">insert</span> <span class="token keyword">into</span> test_innodb_lock <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token string">'200'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">create</span> <span class="token keyword">index</span> idx_test_innodb_lock_id <span class="token keyword">on</span> test_innodb_lock<span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">index</span> idx_test_innodb_lock_name <span class="token keyword">on</span> test_innodb_lock<span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>开启两个会话</p> <table><thead><tr><th>Session-1</th> <th>Session-2</th></tr></thead> <tbody><tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152510.png" alt=""> 关闭自动提交功能</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152528.png" alt=""> 关闭自动提交功能</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152551.png" alt=""> 可以正常的查询出全部的数据</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152602.png" alt=""> 可以正常的查询出全部的数据</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152733.png" alt=""> 查询 id 为 3 的数据成功</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152745.png" alt=""> 获取 id 为 3 的数据成功；</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152758.png" alt=""> 更新 id 为 3 的数据，但是不提交</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152813.png" alt=""> 更新 id 为 3 的数据，此时处于阻塞状态</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152828.png" alt=""> 通过 commit，提交事务</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152838.png" alt=""> 解除阻塞，执行更新成功</td></tr> <tr><td>以上，操作的都是同一行的数据，接下来，演示不同行的数据</td> <td>以上，操作的都是同一行的数据，接下来，演示不同行的数据</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152853.png" alt=""> 更新 id 为 3 数据，正常的获取到行锁，执行更新</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152900.png" alt=""> 由于与 Session-1 操作不是同一行，获取当前行锁，执行更新</td></tr></tbody></table> <h3 id="无索引行锁升级为表锁"><a href="#无索引行锁升级为表锁" class="header-anchor">#</a> 无索引行锁升级为表锁</h3> <p>如果不通过索引条件检索数据，那么 InnoDB 将对表中的所有记录加锁，实际效果跟表锁一样。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- 查看当前表的索引 ：</span>
<span class="token keyword">show</span> <span class="token keyword">index</span> <span class="token keyword">from</span> test_innodb_lock<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152909.png" alt=""></p> <table><thead><tr><th>Session-1</th> <th>Session-2</th></tr></thead> <tbody><tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152920.png" alt=""> 关闭事务的自动提交</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211226212856.png" alt="1554386312524"> 关闭事务的自动提交</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152929.png" alt=""> 执行更新语句</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152943.png" alt=""> 执行更新语句，但处于阻塞状态</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024152956.png" alt=""> 通过 commit，提交事务</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153004.png" alt=""> 解除阻塞，执行更新成功</td></tr> <tr><td></td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153012.png" alt=""> 执行提交操作</td></tr></tbody></table> <p>由于执行更新时，name 字段本来为 varchar 类型，我们是作为数字类型使用，存在类型转换，索引失效，最终行锁变为表锁；</p> <h3 id="间隙锁危害"><a href="#间隙锁危害" class="header-anchor">#</a> 间隙锁危害</h3> <p>当我们用范围条件，而不是使用相等条件检索数据，并请求共享或排他锁时，InnoDB 会给符合条件的已有数据进行加锁；对于键值在条件范围内但并不存在的记录，叫做 <strong>间隙（GAP）</strong>，InnoDB 也会对这个「间隙」加锁，这种锁机制就是所谓的 <strong>间隙锁</strong>（Next-Key锁）。</p> <p>示例 ：</p> <table><thead><tr><th>Session-1</th> <th>Session-2</th></tr></thead> <tbody><tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153022.png" alt=""> 关闭事务自动提交</td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211226212919.png" alt=""> 关闭事务自动提交</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153137.png" alt="">根据 id 范围更新数据，小于 4 的所有 id 被加锁</td> <td></td></tr> <tr><td></td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153213.png" alt="">插入 id 为 2 的记录，处于阻塞状态</td></tr> <tr><td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153224.png" alt="">提交事务</td> <td></td></tr> <tr><td></td> <td><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153234.png" alt="">解除阻塞，执行插入操作</td></tr> <tr><td></td> <td>提交事务</td></tr></tbody></table> <h3 id="innodb-行锁争用情况"><a href="#innodb-行锁争用情况" class="header-anchor">#</a> InnoDB 行锁争用情况</h3> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span>  <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'innodb_row_lock%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153247.png" alt=""></p> <ul><li><p>Innodb_row_lock_current_waits：当前正在等待锁定的数量</p></li> <li><p>Innodb_row_lock_time：从系统启动到现在锁定总时间长度</p></li> <li><p>Innodb_row_lock_time_avg：每次等待所花平均时长</p></li> <li><p>Innodb_row_lock_time_max：从系统启动到现在等待最长的一次所花的时间</p></li> <li><p>Innodb_row_lock_waits：系统启动后到现在总共等待的次数</p></li></ul> <p>当等待的次数很高，而且每次等待的时长也不小的时候，我们就需要分析系统中为什么会有如此多的等待，然后根据分析结果着手制定优化计划。</p> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>InnoDB 存储引擎由于实现了行级锁定，虽然在锁定机制的实现方面带来了性能损耗可能比表锁会更高一些，但是在整体并发处理能力方面要远远由于 MyISAM 的表锁的。当系统并发量较高的时候，InnoDB 的整体性能和 MyISAM 相比就会有比较明显的优势。</p> <p>但是，InnoDB 的行级锁同样也有其脆弱的一面，当我们使用不当的时候，可能会让 InnoDB 的整体性能表现不仅不能比 MyISAM 高，甚至可能会更差。</p> <p>优化建议：</p> <ul><li>尽可能让所有数据检索都能通过索引来完成，避免无索引行锁升级为表锁</li> <li>合理设计索引，尽量缩小锁的范围</li> <li>尽可能减少索引条件，及索引范围，避免间隙锁</li> <li>尽量控制事务大小，减少锁定资源量和时间长度</li> <li>尽可使用低级别事务隔离（但是需要业务层面满足需求）</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/05.关系数据库 - MySQL/22.MySQL - 锁问题.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/1

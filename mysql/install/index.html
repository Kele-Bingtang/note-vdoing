arch</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式数据库 - MongoDB</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20MySQL" title="分类" data-v-06225672>关系数据库 - MySQL</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">MySQL - 安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">序言</p> <p>本内容是 MySQL-8.0.25 版本在云服务器的 Linux 系统下的安装步骤，Linux 系统为 CentOS 7，所以也会涉及到 systemctl 关于 MySQL 服务的管理。</p></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#安装">安装</a><ul><li><a href="#安装条件">安装条件</a></li><li><a href="#下载压缩包">下载压缩包</a></li><li><a href="#解压压缩包">解压压缩包</a></li><li><a href="#创建-mysql-组和用户">创建 MySQL 组和用户</a></li><li><a href="#data目录和权限">data目录和权限</a></li><li><a href="#初始化">初始化</a></li><li><a href="#systemctl-管理服务">systemctl 管理服务</a></li><li><a href="#设置环境变量">设置环境变量</a></li><li><a href="#登录并修改密码">登录并修改密码</a></li><li><a href="#远程连接配置">远程连接配置</a></li></ul></li><li><a href="#问题">问题</a></li><li><a href="#导入文件">导入文件</a></li><li><a href="#导出文件">导出文件</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>MySQL 是一款安全、跨平台、高效的，并与 PHP、Java 等主流编程语言紧密结合的数据库系统。该数据库系统是由瑞典的 MySQL AB 公司开发、发布并支持，由 MySQL 的初始开发人员 David Axmark 和 Michael Monty Widenius 于 1995 年建立的。</p> <p>本内容是 MySQL-8.0.25 版本在 Linux 系统下的安装步骤，Linux 系统为 CentOS 7，所以也会涉及到 systemctl 关于 MySQL 服务的管理。</p> <p>如果在 Windows 下载安装包：<a href="https://dev.mysql.com/downloads/mysql/" target="_blank" rel="noopener noreferrer">MySQL新版下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>连接云服务器的 Linux 软件：<a href="https://www.netsarang.com/zh/xshell/" target="_blank" rel="noopener noreferrer">Xshell 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>上传文件到云服务器的 Linux 软件：<a href="https://www.netsarang.com/zh/xftp/" target="_blank" rel="noopener noreferrer">Xftp官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h2 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h2> <h3 id="安装条件"><a href="#安装条件" class="header-anchor">#</a> 安装条件</h3> <ul><li><p>CentOs 7 会有默认的 <code>mariadb</code> 数据库，和 <code>MySQL</code> 有冲突，所以需要进行卸载</p> <p>先查询 <code>mariadb</code> 版本，再卸载：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">rpm</span> <span class="token parameter variable">-qa</span> <span class="token operator">|</span> <span class="token function">grep</span> mariadb 
yum remove mariadb-libs.x86_64  <span class="token comment"># 你的版本不一定是 mariadb-libs.x86_64</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>安装 MySQL 需要的依赖包 <code>libaio</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> libaio
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h3 id="下载压缩包"><a href="#下载压缩包" class="header-anchor">#</a> 下载压缩包</h3> <ul><li><p>如果需要在 Linux 里直接下载，先进入自定义安装目录(我的是 <code>/opt/mysql</code>)，然后执行安装命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/mysql
<span class="token function">wget</span> https://dev.mysql.com/get/Downloads/MySQL-8.0/mysql-8.0.25-linux-glibc2.12-x86_64.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>这里需要修的是版本号，即 <code>mysql-8.0.25</code>，根据需求决定</p></li> <li><p>Windows 上传安装包到 Linux，我就是这一步</p> <p>首先需要连接 Linux 的文件上传工具，我的是 <code>Xftp</code>。</p> <p>在右侧 Linux 选择一个目录，在左侧 Windows 选择压缩包，右键弹出选择列表后，选择传输，即可传输压缩包到 Linux。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211105154925.png" alt="image-20211105154727114"></p></li></ul> <h3 id="解压压缩包"><a href="#解压压缩包" class="header-anchor">#</a> 解压压缩包</h3> <p>进入 MySQL 传输目录，然后解压压缩包到 <code>/usr/local</code>，解压目录根据需求决定</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/mysql
<span class="token function">tar</span> xvf mysql-8.0.25-linux-glibc2.12-x86_64.tar.xz <span class="token parameter variable">-C</span> /usr/local
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>不用 <code>zxvf</code> 是因为我的 MySQL 压缩包是 <code>.xz</code> 而不是 <code>.gz</code>。</p> <p>前往 <code>/usr/local</code> 目录，我解压后的文件夹名为 <code>mysql-8.0.25-linux-glibc2.12-x86_64</code>，太长，需要修改名字为 <code>mysql-8.0.25</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local
<span class="token function">mv</span> mysql-8.0.25-linux-glibc2.12-x86_64 mysql-8.0.25
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211105160008.png" alt="image-20211105155933746"></p> <h3 id="创建-mysql-组和用户"><a href="#创建-mysql-组和用户" class="header-anchor">#</a> 创建 MySQL 组和用户</h3> <p>如果已经创建 MySQL 组和用户，无需这一步，没有则创建</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cat</span> /etc/group <span class="token operator">|</span> <span class="token function">grep</span> mysql
<span class="token function">cat</span> /etc/passwd <span class="token operator">|</span> <span class="token function">grep</span> mysql
 
<span class="token comment">#创建用户组</span>
<span class="token function">groupadd</span> mysql  
 
<span class="token comment">#创建用户，并添加该用户到组中</span>
<span class="token function">useradd</span> <span class="token parameter variable">-g</span> mysql mysql
 
<span class="token comment">#设置密码</span>
<span class="token function">passwd</span> mysql
<span class="token comment"># 输入自定义密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>我试过不创建 MySQL 组和用户，结果无法启动 MySQL。</p> <h3 id="data目录和权限"><a href="#data目录和权限" class="header-anchor">#</a> data目录和权限</h3> <p>进入 MySQL 目录并创建 <code>data</code> 目录，其中 <code>data</code> 目录存放数据相关的数据，可自定义名字</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/mysql-8.0.25
<span class="token function">mkdir</span> data
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>赋 MySQL 目录权限给 MySQL 组和用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">chown</span> <span class="token parameter variable">-R</span> mysql.mysql /usr/local/mysql-8.0.25
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果想给所有用户和组拥有 MySQL 的目录可读、可写、执行权限，则赋予权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">chmod</span> <span class="token parameter variable">-R</span> <span class="token number">777</span> /usr/local/mysql-8.0.25
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>第一个 7 表示该文件夹的所有者获得所有权限，这里是 mysql 用户；</p> <p>第二个 7 表示该文件夹的所有组获得所有权限，这里是 mysql 组；</p> <p>第三个 7 表示其他用户获得所有权限，这里是非 mysql 组的用户。</p> <p>我没有执行 777 命令，如果后期出现 权限问题，可以执行该命令。</p> <h3 id="初始化"><a href="#初始化" class="header-anchor">#</a> 初始化</h3> <ul><li><p>配置 my.cnf，这是核心配置文件，默认放在 <code>/etc</code> 下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/my.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>并添加如下配置</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token punctuation">[</span>mysqld<span class="token punctuation">]</span>
<span class="token comment"># 设置 3306 端口</span>
<span class="token assign-left variable">port</span><span class="token operator">=</span><span class="token number">3306</span>
<span class="token comment"># 设置 mysql 的安装目录</span>
<span class="token assign-left variable">basedir</span><span class="token operator">=</span>/usr/local/mysql-8.0.25
<span class="token comment"># 设置mysql数据库的数据的存放目录</span>
<span class="token assign-left variable">datadir</span><span class="token operator">=</span>/usr/local/mysql/data
<span class="token comment"># 允许最大连接数</span>
<span class="token assign-left variable">max_connections</span><span class="token operator">=</span><span class="token number">10000</span>
<span class="token comment"># 允许连接失败的次数。这是为了防止有人从该主机试图攻击数据库系统</span>
<span class="token assign-left variable">max_connect_errors</span><span class="token operator">=</span><span class="token number">10</span>
<span class="token comment"># 服务端使用的字符集默认为 UTF8</span>
character-set-server<span class="token operator">=</span>utf8
<span class="token comment"># 创建新表时将使用的默认存储引擎</span>
default-storage-engine<span class="token operator">=</span>INNODB
<span class="token comment"># 默认使用「mysql_native_password」插件认证</span>
<span class="token assign-left variable">default_authentication_plugin</span><span class="token operator">=</span>mysql_native_password
<span class="token punctuation">[</span>mysql<span class="token punctuation">]</span>
<span class="token comment"># 设置 mysql 客户端默认字符集</span>
default-character-set<span class="token operator">=</span>utf8
<span class="token punctuation">[</span>client<span class="token punctuation">]</span>
<span class="token comment"># 设置 mysql 客户端连接服务端时默认使用的端口</span>
<span class="token assign-left variable">port</span><span class="token operator">=</span><span class="token number">3306</span>
default-character-set<span class="token operator">=</span>utf8
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>需要修改的内容是第 5 行和第 7 行：<code>basedir</code> 请填写自己的 MySQL 根目录，<code>datadir</code>请填写数据 data 目录路径，其他不变。</p></li> <li><p>进行 <strong>初始化</strong> 操作，并记住初始化密码，登录需要</p> <p>首先进入 MySQL 根目录下的 bin 目录，里面有个 <code>mysqld</code> 命令，拿来初始化</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/mysql-8.0.25/bin
./mysqld <span class="token parameter variable">--initialize</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>记住初始化密码</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211105162958.png" alt="image-20211105162919004"></p></li></ul> <h3 id="systemctl-管理服务"><a href="#systemctl-管理服务" class="header-anchor">#</a> systemctl 管理服务</h3> <p>创建 <code>systemctl</code> 管理 MySQL 的配置文件：</p> <ul><li><p>创建配置文件：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/lib/systemd/system/mysqld.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>systemctl</code> 对配置文件的后缀名有所要求、这个文件的后缀名要是以 <code>.service</code> 结尾的；当然由于它默认可以省略后缀，所以你也可以不指定后缀名。</p></li> <li><p>配置文件填入如下内容：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-sh"><code><span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>MySQL Server
<span class="token assign-left variable">Documentation</span><span class="token operator">=</span>man:mysqld<span class="token punctuation">(</span><span class="token number">8</span><span class="token punctuation">)</span>
<span class="token assign-left variable">Documentation</span><span class="token operator">=</span>http://dev.mysql.com/doc/refman/en/using-systemd.html
<span class="token assign-left variable">After</span><span class="token operator">=</span>network.target
<span class="token assign-left variable">After</span><span class="token operator">=</span>syslog.target

<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>
<span class="token assign-left variable">WantedBy</span><span class="token operator">=</span>multi-user.target

<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">User</span><span class="token operator">=</span>mysql
<span class="token assign-left variable">Group</span><span class="token operator">=</span>mysql
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/local/mysql-8.0.25/bin/mysqld --defaults-file<span class="token operator">=</span>/etc/my.cnf
LimitNOFILE <span class="token operator">=</span> <span class="token number">5000</span>
<span class="token comment">#Restart=on-failure</span>
<span class="token comment">#RestartPreventExitStatus=1</span>
<span class="token comment">#PrivateTmp=false</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>这里面需要修改的是第 14 行：<code>ExecStart</code> 请改为自己的 MySQL 目录</p></li> <li><p>重新加载配置文件，让 <code>systemctl</code> 识别更新的内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl daemon-reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>启动 MySQL 服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl start mysqld
<span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> mysql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>开机自启 MySQL 服务</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl enable mysqld
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>自此 MySQL 的服务由 <code>systemctl</code> 管理。</p> <h3 id="设置环境变量"><a href="#设置环境变量" class="header-anchor">#</a> 设置环境变量</h3> <p>每次登录 MySQL 都需要 bin 目录下的 <code>mysql</code> 命令。配置好环境变量，无论在哪里，都可以直接输入 <code>mysql</code> 进行登录。</p> <p>进入环境变量文件，其他命令如果也要全局使用，也是如此配置</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vi</span> /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>去到最后一行，添加如下内容：MySQL 根目录下的 bin 目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span>:/usr/local/mysql-8.0.25/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重新载入文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">source</span> /etc/profile 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="登录并修改密码"><a href="#登录并修改密码" class="header-anchor">#</a> 登录并修改密码</h3> <p>配置好环境变量后，登录 MySQL</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysql <span class="token parameter variable">-uroot</span> <span class="token parameter variable">-p</span>
<span class="token comment"># 输入你的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>修改密码</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ALTER <span class="token environment constant">USER</span> <span class="token string">'root'</span>@<span class="token string">'localhost'</span> IDENTIFIED WITH mysql_native_password BY <span class="token string">'新密码'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="远程连接配置"><a href="#远程连接配置" class="header-anchor">#</a> 远程连接配置</h3> <p>让其他地方能连接到你的 MySQL 服务器。</p> <p>确保成功登录到 MySQL。</p> <p>切换到 MySQL 数据库，并配置远程连接，并刷新重启：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">use</span> mysql
<span class="token keyword">update</span> <span class="token keyword">user</span> <span class="token keyword">set</span> host <span class="token operator">=</span><span class="token string">'%'</span> <span class="token keyword">where</span> <span class="token keyword">user</span><span class="token operator">=</span><span class="token string">'root'</span><span class="token punctuation">;</span>
FLUSH <span class="token keyword">PRIVILEGES</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <ol><li><p>启动 MySQL 服务时，报错：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/usr/local/mysql-8.0.25/bin/mysqld start
<span class="token punctuation">[</span>ERROR<span class="token punctuation">]</span> Fatal error: Please <span class="token builtin class-name">read</span> <span class="token string">&quot;Security&quot;</span> section of the manual to <span class="token function">find</span> out how to run mysqld as root<span class="token operator">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>分析：此处 MySQL 是出于安全考虑，默认拒绝用 root 账号启动 MySQL 服务</p> <p>解决：</p> <ol><li><p>通过在命令后面加上 --user=root 进行强制使用root账号启动。这样是最快的</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/usr/local/mysql-8.0.25/bin/mysqld start <span class="token parameter variable">--user</span><span class="token operator">=</span>root
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>登录到 mysql 用户，启动 MySQL 服务，需要在 <code>my.cnf</code> 文件的底部，添加 <code>user=mysql</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/my.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211105172232.png" alt="image-20211105172231086"></p></li></ol></li></ol> <h2 id="导入文件"><a href="#导入文件" class="header-anchor">#</a> 导入文件</h2> <p><strong>不登录 MySQL</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysql <span class="token parameter variable">-u</span> userName <span class="token parameter variable">-p</span> dabaseName <span class="token operator">&lt;</span> /opt/mysql/fileName.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>userName</code> 为用户名</p> <p><code>dabaseName</code> 为数据库名</p> <p>在 &lt; 后填入 sql 文件所在的路径。</p> <p><strong>登录 MySQL</strong></p> <ul><li><p>登录到 MySQL</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysql <span class="token parameter variable">-u</span> userName <span class="token parameter variable">-p</span>
<span class="token comment"># 你的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>选择或者创建数据库</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">database</span> glrepair<span class="token punctuation">;</span>
<span class="token keyword">use</span> glrepair<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>导入sql文件</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>source <span class="token operator">/</span>opt<span class="token operator">/</span>mysql<span class="token operator">/</span>fileName<span class="token punctuation">.</span><span class="token keyword">sql</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>source</code> 后填入 sql 文件所在的路径</p></li></ul> <h2 id="导出文件"><a href="#导出文件" class="header-anchor">#</a> 导出文件</h2> <ul><li><p>导出整个数据库中的所有数据</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqldump <span class="token parameter variable">-u</span> userName <span class="token parameter variable">-p</span> dabaseName <span class="token operator">&gt;</span> fileName.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>导出数据库中的某个表的数据</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqldump <span class="token parameter variable">-u</span> userName <span class="token parameter variable">-p</span> dabaseName tableName <span class="token operator">&gt;</span> fileName.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>导出整个数据库中的所有的表结构</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqldump <span class="token parameter variable">-u</span> userName <span class="token parameter variable">-p</span> <span class="token parameter variable">-d</span> dabaseName <span class="token operator">&gt;</span> fileName.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>导出整个数据库中某个表的表结构</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqldump <span class="token parameter variable">-u</span> userName <span class="token parameter variable">-p</span> <span class="token parameter variable">-d</span> dabaseName tableName <span class="token operator">&gt;</span> fileName.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p><code>userName</code>：用户名</p> <p><code>dabaseName</code>：数据库名</p> <p><code>tableName</code>：表名</p> <p><code>fileName.sql</code> 最好加上路径名</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>记得放行 MySQL 端口，即 3306 端口</p></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/05.关系数据库 - MySQL/02.MySQL - 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/02, 17:29:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/mysql/index/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 索引介绍</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/mysql/index/">MySQL - 索引介绍</a>→

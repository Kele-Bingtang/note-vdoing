情况下，Elasticsearch如果保证读写一致？</a></li><li class="sidebar-sub-header level2"><a href="/es/face-questions/#如何监控elasticsearch集群状态" class="sidebar-link">如何监控Elasticsearch集群状态？</a></li><li class="sidebar-sub-header level2"><a href="/es/face-questions/#是否了解字典树" class="sidebar-link">是否了解字典树？</a></li><li class="sidebar-sub-header level2"><a href="/es/face-questions/#elasticsearch中的集群、节点、索引、文档、类型是什么" class="sidebar-link">Elasticsearch中的集群、节点、索引、文档、类型是什么？</a></li><li class="sidebar-sub-header level2"><a href="/es/face-questions/#elasticsearch中的倒排索引是什么" class="sidebar-link">Elasticsearch中的倒排索引是什么？</a></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式数据库 - MongoDB</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20ElasticSearch" title="分类" data-v-06225672>搜索数据库 - ElasticSearch</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image arch索引文档的流程">Elasticsearch索引文档的流程？</a></li><li><a href="#elasticsearch更新和删除文档的流程">Elasticsearch更新和删除文档的流程？</a></li><li><a href="#elasticsearch搜索的流程">Elasticsearch搜索的流程？</a></li><li><a href="#elasticsearch在部署时-对linux的设置有哪些优化方法">Elasticsearch在部署时，对Linux的设置有哪些优化方法？</a></li><li><a href="#gc方面-在使用elasticsearch时要注意什么">GC方面，在使用Elasticsearch时要注意什么？</a></li><li><a href="#elasticsearch对于大数据量-上亿量级-的聚合如何实现">Elasticsearch对于大数据量（上亿量级）的聚合如何实现？</a></li><li><a href="#在并发情况下-elasticsearch如果保证读写一致">在并发情况下，Elasticsearch如果保证读写一致？</a></li><li><a href="#如何监控elasticsearch集群状态">如何监控Elasticsearch集群状态？</a></li><li><a href="#是否了解字典树">是否了解字典树？</a></li><li><a href="#elasticsearch中的集群、节点、索引、文档、类型是什么">Elasticsearch中的集群、节点、索引、文档、类型是什么？</a></li><li><a href="#elasticsearch中的倒排索引是什么">Elasticsearch中的倒排索引是什么？</a></li></ul></div><p></p> <h2 id="为什么要使用elasticsearch"><a href="#为什么要使用elasticsearch" class="header-anchor">#</a> 为什么要使用Elasticsearch?</h2> <p>系统中的数据，随着业务的发展，时间的推移，将会非常多，而业务中往往采用模糊查询进行数据的搜索，而模糊查询会导致查询引擎放弃索引，导致系统查询数据时都是全表扫描，在百万级别的数据库中，查询效率是非常低下的，而我们使用 ES 做一个全文索引，将经常查询的系统功能的某些字段，比如说电商系统的商品表中商品名，描述、价格还有 id 这些字段我们放入 ES 索引库里，可以提高查询速度。</p> <h2 id="elasticsearch的master选举流程"><a href="#elasticsearch的master选举流程" class="header-anchor">#</a> Elasticsearch的master选举流程？</h2> <ul><li>Elasticsearch 的选主是 ZenDiscovery 模块负责的，主要包含 Ping（节点之间通过这个 RPC 来发现彼此）和 Unicast（单播模块包含一个主机列表以控制哪些节点需要 ping 通）这两部分</li> <li>对所有可以成为 master 的节点（node.master: true）根据 nodeId 字典排序，每次选举每个节点都把自己所知道节点排一次序，然后选出第一个（第 0 位）节点，暂且认为它是 master 节点</li> <li>如果对某个节点的投票数达到一定的值（可以成为 master 节点数 n/2+1）并且该节点自己也选举自己，那这个节点就是 master。否则重新选举一直到满足上述条件</li> <li>master 节点的职责主要包括集群、节点和索引的管理，不负责文档级别的管理；data 节点可以关闭 http 功能</li></ul> <h2 id="elasticsearch集群脑裂问题"><a href="#elasticsearch集群脑裂问题" class="header-anchor">#</a> Elasticsearch集群脑裂问题？</h2> <blockquote><p><strong>「脑裂」问题可能的成因：</strong></p></blockquote> <ul><li>网络问题：集群间的网络延迟导致一些节点访问不到 master，认为 master 挂掉了从而选举出新的 master，并对 master 上的分片和副本标红，分配新的主分片</li> <li>节点负载：主节点的角色既为 master 又为 data，访问量较大时可能会导致 ES 停止响应造成大面积延迟，此时其他节点得不到主节点的响应认为主节点挂掉了，会重新选取主节点</li> <li>内存回收：data 节点上的 ES 进程占用的内存较大，引发 JVM 的大规模内存回收，造成 ES 进程失去响应</li></ul> <blockquote><p><strong>脑裂问题解决方案：</strong></p></blockquote> <ul><li><p>减少误判：discovery.zen.ping_timeout 节点状态的响应时间，默认为 3s，可以适当调大</p> <p>如果 master 在该响应时间的范围内没有做出响应应答，判断该节点已经挂掉了。调大参数（如 6s，discovery.zen.ping_timeout:6），可适当减少误判</p></li> <li><p>选举触发: 修改参数为1，discovery.zen.minimum_master_nodes:1</p> <p>该参数是用于控制选举行为发生的最小集群主节点数量。当备选主节点的个数大于等于该参数的值，且备选主节点中有该参数个节点认为主节点挂了，进行选举。官方建议为（n/2）+1，n 为主节点个数（即有资格成为主节点的节点个数）</p></li> <li><p>角色分离：即 master 节点与 data 节点分离，限制角色</p> <p>主节点配置为：node.master: true node.data: false</p> <p>从节点配置为：node.master: false node.data: true</p></li></ul> <h2 id="elasticsearch索引文档的流程"><a href="#elasticsearch索引文档的流程" class="header-anchor">#</a> Elasticsearch索引文档的流程？</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211118164402.png" alt="image-20211118164353811"></p> <ul><li><p>协调节点默认使用文档 ID 参与计算（也支持通过 routing），以便为路由提供合适的分片：</p> <p><strong>shard = hash(document_id) % (num_of_primary_shards)</strong></p></li> <li><p>当分片所在的节点接收到来自协调节点的请求后，会将请求写入到 Memory Buffer，然后定时（默认是每隔 1 秒）写入到 Filesystem Cache，这个从 Memory Buffer 到 Filesystem Cache 的过程就叫做 refresh</p></li> <li><p>当然在某些情况下，存在 Momery Buffer 和 Filesystem Cache 的数据可能会丢失，ES 是通过 translog 的机制来保证数据的可靠性的。其实现机制是接收到请求后，同时也会写入到 translog 中，当 Filesystem cache 中的数据写入到磁盘中时，才会清除掉，这个过程叫做 flush</p></li> <li><p>在 flush 过程中，内存中的缓冲将被清除，内容被写入一个新段，段的 fsync 将创建一个新的提交点，并将内容刷新到磁盘，旧的 translog 将被删除并开始一个新的 translog</p></li> <li><p>flush 触发的时机是定时触发（默认 30 分钟）或者 translog 变得太大（默认为 512M）时</p></li></ul> <h2 id="elasticsearch更新和删除文档的流程"><a href="#elasticsearch更新和删除文档的流程" class="header-anchor">#</a> Elasticsearch更新和删除文档的流程？</h2> <ul><li>删除和更新也都是写操作，但是 Elasticsearch 中的文档是不可变的，因此不能被删除或者改动以展示其变更</li> <li>磁盘上的每个段都有一个相应的 .del 文件。当删除请求发送后，文档并没有真的被删除，而是在 .del 文件中被标记为删除。该文档依然能匹配查询，但是会在结果中被过滤掉。当段合并时，在 .del 文件中被标记为删除的文档将不会被写入新段</li> <li>在新的文档被创建时，Elasticsearch 会为该文档指定一个版本号，当执行更新时，旧版本的文档在 .del 文件中被标记为删除，新版本的文档被索引到一个新段。旧版本的文档依然能匹配查询，但是会在结果中被过滤掉</li></ul> <h2 id="elasticsearch搜索的流程"><a href="#elasticsearch搜索的流程" class="header-anchor">#</a> Elasticsearch搜索的流程？</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211118164637.png" alt="image-20211118164635962"></p> <ul><li>搜索被执行成一个两阶段过程，我们称之为 Query Then Fetch</li> <li>在初始查询阶段时，查询会广播到索引中每一个分片拷贝（主分片或者副本分片）。 每个分片在本地执行搜索并构建一个匹配文档的大小为 from + size 的优先队列。PS：在搜索的时候是会查询 Filesystem Cache 的，但是有部分数据还在 Memory Buffer，所以搜索是近实时的</li> <li>每个分片返回各自优先队列中 所有文档的 ID 和排序值 给协调节点，它合并这些值到自己的优先队列中来产生一个全局排序后的结果列表</li> <li>接下来就是取回阶段，协调节点辨别出哪些文档需要被取回并向相关的分片提交多个 GET 请求。每个分片加载并丰富文档，如果有需要的话，接着返回文档给协调节点。一旦所有的文档都被取回了，协调节点返回结果给客户端</li> <li>Query Then Fetch 的搜索类型在文档相关性打分的时候参考的是本分片的数据，这样在文档数量较少的时候可能不够准确，DFS Query Then Fetch 增加了一个预查询的处理，询问 Term 和 Document frequency，这个评分更准确，但是性能会变差</li></ul> <h2 id="elasticsearch在部署时-对linux的设置有哪些优化方法"><a href="#elasticsearch在部署时-对linux的设置有哪些优化方法" class="header-anchor">#</a> Elasticsearch在部署时，对Linux的设置有哪些优化方法？</h2> <ul><li>64GB 内存的机器是非常理想的，但是 32GB 和 16GB 机器也是很常见的。少于 8GB 会适得其反</li> <li>如果你要在更快的 CPUs 和更多的核心之间选择，选择更多的核心更好。多个内核提供的额外并发远胜过稍微快一点点的时钟频率</li> <li>如果你负担得起 SSD，它将远远超出任何旋转介质。基于 SSD 的节点，查询和索引性能都有提升。如果你负担得起，SSD 是一个好的选择</li> <li>即使数据中心们近在咫尺，也要避免集群跨越多个数据中心。绝对要避免集群跨越大的地理距离</li> <li>请确保运行你应用程序的 JVM 和服务器的 JVM 是完全一样的。在 Elasticsearch 的几个地方，使用 Java 的本地序列化</li> <li>通过设置 gateway.recover_after_nodes、gateway.expected_nodes、gateway.recover_after_time 可以在集群重启的时候避免过多的分片交换，这可能会让数据恢复从数个小时缩短为几秒钟</li> <li>Elasticsearch 默认被配置为使用单播发现，以防止节点无意中加入集群。只有在同一台机器上运行的节点才会自动组成集群。最好使用单播代替组播</li> <li>不要随意修改垃圾回收器（CMS）和各个线程池的大小</li> <li>把你的内存的（少于）一半给 Lucene（但不要超过 32GB），通过 ES_HEAP_SIZE 环境变量设置</li> <li>内存交换到磁盘对服务器性能来说是致命的。如果内存交换到磁盘上，一个 100 微秒的操作可能变成 10 毫秒。 再想想那么多 10 微秒的操作时延累加起来。 不难看出 swapping 对于性能是多么可怕</li> <li>Lucene 使用了大量的文件。同时，Elasticsearch 在节点和 HTTP 客户端之间进行通信也使用了大量的套接字。 所有这一切都需要足够的文件描述符。你应该增加你的文件描述符，设置一个很大的值，如 64000</li></ul> <blockquote><p><strong>补充：索引阶段性能提升方法</strong></p></blockquote> <ul><li>使用批量请求并调整其大小：每次批量数据 5MB – 15MB 大是个不错的起始点</li> <li>存储：使用 SSD</li> <li>段和合并：Elasticsearch 默认值是 20MB/s，对机械磁盘应该是个不错的设置。如果你用的是 SSD，可以考虑提高到 100 – 200MB/s。如果你在做批量导入，完全不在意搜索，你可以彻底关掉合并限流。另外还可以增加 index.translog.flush_threshold_size 设置，从默认的 512MB 到更大一些的值，比如 1GB，这可以在一次清空触发的时候在事务日志里积累出更大的段</li> <li>如果你的搜索结果不需要近实时的准确度，考虑把每个索引的 index.refresh_interval 改到 30s</li> <li>如果你在做大批量导入，考虑通过设置 index.number_of_replicas: 0 关闭副本</li></ul> <h2 id="gc方面-在使用elasticsearch时要注意什么"><a href="#gc方面-在使用elasticsearch时要注意什么" class="header-anchor">#</a> GC方面，在使用Elasticsearch时要注意什么？</h2> <ul><li>倒排词典的索引需要常驻内存，无法 GC，需要监控 data node 上 segment memory 增长趋势</li> <li>各类缓存，field cache, filter cache, indexing cache, bulk queue 等等，要设置合理的大小，并且要应该根据最坏的情况来看 heap 是否够用，也就是各类缓存全部占满的时候，还有 heap 空间可以分配给其他任务吗？避免采用 clear cache 等「自欺欺人」的方式来释放内存</li> <li>避免返回大量结果集的搜索与聚合。确实需要大量拉取数据的场景，可以采用 scan &amp; scroll api 来实现</li> <li>cluster stats 驻留内存并无法水平扩展，超大规模集群可以考虑分拆成多个集群通过 tribe node 连接</li> <li>想知道 heap 够不够，必须结合实际应用场景，并对集群的 heap 使用情况做持续的监控</li></ul> <h2 id="elasticsearch对于大数据量-上亿量级-的聚合如何实现"><a href="#elasticsearch对于大数据量-上亿量级-的聚合如何实现" class="header-anchor">#</a> Elasticsearch对于大数据量（上亿量级）的聚合如何实现？</h2> <p>Elasticsearch 提供的首个近似聚合是 cardinality 度量。它提供一个字段的基数，即该字段的 distinct 或者 unique 值的数目。它是基于 HLL 算法的。HLL 会先对我们的输入作哈希运算，然后根据哈希运算的结果中的 bits 做概率估算从而得到基数。其特点是：可配置的精度，用来控制内存的使用（更精确 ＝ 更多内存）；小的数据集精度是非常高的；我们可以通过配置参数，来设置去重需要的固定内存使用量。无论数千还是数十亿的唯一值，内存使用量只与你配置的精确度相关。</p> <h2 id="在并发情况下-elasticsearch如果保证读写一致"><a href="#在并发情况下-elasticsearch如果保证读写一致" class="header-anchor">#</a> 在并发情况下，Elasticsearch如果保证读写一致？</h2> <ul><li>可以通过版本号使用乐观并发控制，以确保新版本不会被旧版本覆盖，由应用层来处理具体的冲突</li> <li>另外对于写操作，一致性级别支持 quorum/one/all，默认为 quorum，即只有当大多数分片可用时才允许写操作。但即使大多数可用，也可能存在因为网络等原因导致写入副本失败，这样该副本被认为故障，分片将会在一个不同的节点上重建</li> <li>对于读操作，可以设置 replication 为 sync(默认)，这使得操作在主分片和副本分片都完成后才会返回；如果设置 replication 为 async 时，也可以通过设置搜索请求参数 _preference 为 primary 来查询主分片，确保文档是最新版本</li></ul> <h2 id="如何监控elasticsearch集群状态"><a href="#如何监控elasticsearch集群状态" class="header-anchor">#</a> 如何监控Elasticsearch集群状态？</h2> <p>elasticsearch-head 插件通过 Kibana 监控 Elasticsearch。你可以实时查看你的集群健康状态和性能，也可以分析过去的集群、索引和节点指标。</p> <h2 id="是否了解字典树"><a href="#是否了解字典树" class="header-anchor">#</a> 是否了解字典树？</h2> <p>常用字典数据结构如下所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211118165405.png" alt="image-20211118165403913"></p> <p>字典树又称单词查找树，Trie 树，是一种树形结构，是一种哈希树的变种。典型应用是用于统计，排序和保存大量的字符串（但不仅限于字符串），所以经常被搜索引擎系统用于文本词频统计。它的优点是：利用字符串的公共前缀来减少查询时间，最大限度地减少无谓的字符串比较，查询效率比哈希树高。</p> <p>Trie 的核心思想是空间换时间，利用字符串的公共前缀来降低查询时间的开销以达到提高效率的目的。它有 3 个基本性质：</p> <ul><li>根节点不包含字符，除根节点外每一个节点都只包含一个字符</li> <li>从根节点到某一节点，路径上经过的字符连接起来，为该节点对应的字符串</li> <li>每个节点的所有子节点包含的字符都不相同</li></ul> <p>对于中文的字典树，每个节点的子节点用一个哈希表存储，这样就不用浪费太大的空间，而且查询速度上可以保留哈希的复杂度 O(1)。</p> <h2 id="elasticsearch中的集群、节点、索引、文档、类型是什么"><a href="#elasticsearch中的集群、节点、索引、文档、类型是什么" class="header-anchor">#</a> Elasticsearch中的集群、节点、索引、文档、类型是什么？</h2> <ul><li>集群是一个或多个节点（服务器）的集合，它们共同保存您的整个数据，并提供跨所有节点的联合索引和搜索功能。群集由唯一名称标识，默认情况下为 elasticsearch。此名称很重要，因为如果节点设置为按名称加入群集，则该节点只能是群集的一部分</li> <li>节点是属于集群一部分的单个服务器。它存储数据并参与群集索引和搜索功能</li> <li>索引就像关系数据库中的「数据库」。它有一个定义多种类型的映射。索引是逻辑名称空间，映射到一个或多个主分片，并且可以有零个或多个副本分片。 MySQL =&gt; 数据库 Elasticsearch =&gt; 索引</li> <li>文档类似于关系数据库中的一行。不同之处在于索引中的每个文档可以具有不同的结构（字段），但是对于通用字段应该具有相同的数据类型。 MySQL =&gt; Databases =&gt; Tables =&gt; Columns / Rows Elasticsearch =&gt; Indices =&gt; Types =&gt; 具有属性的文档</li> <li>类型是索引的逻辑类别/分区，其语义完全取决于用户</li></ul> <h2 id="elasticsearch中的倒排索引是什么"><a href="#elasticsearch中的倒排索引是什么" class="header-anchor">#</a> Elasticsearch中的倒排索引是什么？</h2> <p>倒排索引是搜索引擎的核心。搜索引擎的主要目标是在查找发生搜索条件的文档时提供快速搜索。ES 中的倒排索引其实就是 lucene 的倒排索引，区别于传统的正向索引，倒排索引会在存储数据时将关键词和数据进行关联，保存到倒排表中，然后查询时，将查询内容进行分词后在倒排表中进行查询，最后匹配数据即可。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/15.搜索数据库 - ElasticSearch/40.ElasticSearch - 面试题.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100

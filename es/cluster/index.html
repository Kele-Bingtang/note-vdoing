/li><li><a href="/es/distributed/" class="sidebar-link">ElasticSearch - 分布式集群和路由计算</a></li><li><a href="/es/shards-control/" class="sidebar-link">ElasticSearch - 分片控制流程</a></li><li><a href="/es/shards-principle/" class="sidebar-link">ElasticSearch - 分片操作原理</a></li><li><a href="/es/analysis/" class="sidebar-link">ElasticSearch - 多种分析器</a></li><li><a href="/es/handle/" class="sidebar-link">ElasticSearch - 冲突问题处理</a></li><li><a href="/es/optimization/" class="sidebar-link">ElasticSearch - 进阶优化</a></li><li><a href="/es/face-questions/" class="sidebar-link">ElasticSearch - 面试题</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式数据库 - MongoDB</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20ElasticSearch" title="分类" data-v-06225672>搜索数据库 - ElasticSearch</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ElasticSearch - 搭建集群<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#相关概念">相关概念</a><ul><li><a href="#单机-集群">单机 &amp; 集群</a></li><li><a href="#集群cluster">集群Cluster</a></li><li><a href="#节点node">节点Node</a></li></ul></li><li><a href="#windows集群">Windows集群</a><ul><li><a href="#部署集群">部署集群</a></li><li><a href="#启动集群">启动集群</a></li><li><a href="#测试集群">测试集群</a></li></ul></li><li><a href="#linux集群之单台机器">Linux集群之单台机器</a><ul><li><a href="#创建用户">创建用户</a></li><li><a href="#修改配置文件">修改配置文件</a></li><li><a href="#启动软件">启动软件</a></li><li><a href="#测试集群">测试集群</a></li></ul></li><li><a href="#linux集群之多台机器">Linux集群之多台机器</a><ul><li><a href="#创建用户">创建用户</a></li><li><a href="#修改配置文件">修改配置文件</a></li><li><a href="#启动软件">启动软件</a></li><li><a href="#测试集群">测试集群</a></li></ul></li></ul></div><p></p> <h2 id="相关概念"><a href="#相关概念" class="header-anchor">#</a> 相关概念</h2> <h3 id="单机-集群"><a href="#单机-集群" class="header-anchor">#</a> 单机 &amp; 集群</h3> <p>单台 Elasticsearch 服务器提供服务，往往都有最大的负载能力，超过这个阈值，服务器性能就会大大降低甚至不可用，所以生产环境中，一般都是运行在指定服务器集群中。</p> <p>除了负载能力，单点服务器也存在其他问题：</p> <ul><li>单台机器存储容量有限</li> <li>单服务器容易出现单点故障，无法实现高可用</li> <li>单服务的并发处理能力有限</li></ul> <p>配置服务器集群时，集群中节点数量没有限制，大于等于 2 个节点就可以看做是集群了。一般出于高性能及高可用方面来考虑集群中节点数量都是 3 个以上。</p> <h3 id="集群cluster"><a href="#集群cluster" class="header-anchor">#</a> 集群Cluster</h3> <p>一个集群就是由一个或多个服务器节点组织在一起，共同持有整个的数据，并一起提供索引和搜索功能。一个 Elasticsearch 集群有一个唯一的名字标识，这个名字默认就是 <code>elasticsearch</code>。这个名字是重要的，因为一个节点只能通过指定某个集群的名字，来加入这个集群。</p> <h3 id="节点node"><a href="#节点node" class="header-anchor">#</a> 节点Node</h3> <p>集群中包含很多服务器，一个节点就是其中的一个服务器。作为集群的一部分，它存储数据，参与集群的索引和搜索功能。</p> <p>一个节点也是由一个名字来标识的，默认情况下，这个名字是一个随机的漫威漫画角色的名字，这个名字会在启动的时候赋予节点。这个名字对于管理工作来说挺重要的，因为在这个管理过程中，你会去确定网络中的哪些服务器对应于 Elasticsearch 集群中的哪些节点。</p> <p>一个节点可以通过配置集群名称的方式来加入一个指定的集群。默认情况下，每个节点都会被安排加入到一个叫做 <code>elasticsearch</code> 的集群中，这意味着，如果你在你的网络中启动了若干个节点，并假定它们能够相互发现彼此，它们将会自动地形成并加入到一个叫做 <code>elasticsearch</code> 的集群中。</p> <p>在一个集群里，只要你想，可以拥有任意多个节点。而且，如果当前你的网络中没有运行任何 Elasticsearch 节点，这时启动一个节点，会默认创建并加入一个叫做 <code>elasticsearch</code> 的集群。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116011037.png" alt="image-20211116011020924"></p> <h2 id="windows集群"><a href="#windows集群" class="header-anchor">#</a> Windows集群</h2> <p>因为是一台机器，所以只能改变端口，无法改变 IP，但是实际生产上集群是部署在多台机器上，此时端口一致，IP 不同。</p> <h3 id="部署集群"><a href="#部署集群" class="header-anchor">#</a> 部署集群</h3> <p>创建 elasticsearch-cluster 文件夹，并复制/解压三个 elasticsearch 安装目录到该文件夹中。为了区分三个 elasticsearch，分别改名为 node-1001、node-1002、node-1003，改名不区分顺序，且名字根据需求更改。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116013145.png" alt="image-20211116013144639"></p> <p>修改三个集群文件目录中每个节点的 config/elasticsearch.yml 配置文件，即分别打开三个文件夹下的 config/elasticsearch.yml 文件，分别进行配置。</p> <ul><li>集群名称要统一</li> <li>自己的名称要唯一</li> <li>如果是一台机器，则http 端口要唯一</li> <li>tcp 监听端口要唯一</li></ul> <p>node-7001 节点配置文件</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-yml"><code><span class="token comment"># 节点 1 的配置信息：</span>
<span class="token comment"># 集群名称，节点之间要保持一致</span>
<span class="token key atrule">cluster.name</span><span class="token punctuation">:</span> my<span class="token punctuation">-</span>elasticsearch
<span class="token comment"># 节点名称，集群内要唯一</span>
<span class="token key atrule">node.name</span><span class="token punctuation">:</span> node<span class="token punctuation">-</span><span class="token number">7001</span>
<span class="token comment"># 是否具有成为主节点的资格</span>
<span class="token key atrule">node.master</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token comment"># 节点是否存储数据</span>
<span class="token key atrule">node.data</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token comment"># ip 地址</span>
<span class="token key atrule">network.host</span><span class="token punctuation">:</span> localhost
<span class="token comment"># http 端口</span>
<span class="token key atrule">http.port</span><span class="token punctuation">:</span> <span class="token number">7001</span>
<span class="token comment"># tcp 监听端口</span>
<span class="token key atrule">transport.tcp.port</span><span class="token punctuation">:</span> <span class="token number">9301</span>
<span class="token comment"># 配置集群成员，如果只启动一个节点，则注释掉下方代码，因为如果半数以上节点不启动，集群无效</span>
<span class="token comment"># discovery.seed_hosts: [&quot;localhost:9301&quot;, &quot;localhost:9302&quot;,&quot;localhost:9303&quot;]</span>
<span class="token comment"># 超时时间</span>
<span class="token comment"># discovery.zen.fd.ping_timeout: 1m</span>
<span class="token comment"># 重试次数</span>
<span class="token comment"># discovery.zen.fd.ping_retries: 5</span>
<span class="token comment"># 集群内的可以被选为主节点的节点列表</span>
<span class="token key atrule">cluster.initial_master_nodes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;node-7001&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;node-7002&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;node-7003&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 跨域配置</span>
<span class="token comment"># action.destructive_requires_name: true</span>
<span class="token key atrule">http.cors.enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token key atrule">http.cors.allow-origin</span><span class="token punctuation">:</span> <span class="token string">&quot;*&quot;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>node-7002 节点配置文件</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 节点 2 的配置信息：</span>
<span class="token comment"># 集群名称，节点之间要保持一致</span>
<span class="token key atrule">cluster.name</span><span class="token punctuation">:</span> my<span class="token punctuation">-</span>elasticsearch
<span class="token comment"># 节点名称，集群内要唯一</span>
<span class="token key atrule">node.name</span><span class="token punctuation">:</span> node<span class="token punctuation">-</span><span class="token number">7002</span>
<span class="token comment"># 是否具有成为主节点的资格</span>
<span class="token key atrule">node.master</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token comment"># 节点是否存储数据</span>
<span class="token key atrule">node.data</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token comment"># ip 地址</span>
<span class="token key atrule">network.host</span><span class="token punctuation">:</span> localhost
<span class="token comment"># http 端口</span>
<span class="token key atrule">http.port</span><span class="token punctuation">:</span> <span class="token number">7002</span>
<span class="token comment"># tcp 监听端口</span>
<span class="token key atrule">transport.tcp.port</span><span class="token punctuation">:</span> <span class="token number">9302</span>
<span class="token comment"># 配置集群成员，因为本例子前启动了 9301，所以该节点只能找到 9301</span>
<span class="token key atrule">discovery.seed_hosts</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;localhost:9301&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 超时时间</span>
<span class="token key atrule">discovery.zen.fd.ping_timeout</span><span class="token punctuation">:</span> 1m
<span class="token comment"># 重试次数</span>
<span class="token key atrule">discovery.zen.fd.ping_retries</span><span class="token punctuation">:</span> <span class="token number">5</span>
<span class="token comment"># 集群内的可以被选为主节点的节点列表</span>
<span class="token key atrule">cluster.initial_master_nodes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;node-7001&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;node-7002&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;node-7003&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 跨域配置</span>
<span class="token comment"># action.destructive_requires_name: true</span>
<span class="token key atrule">http.cors.enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token key atrule">http.cors.allow-origin</span><span class="token punctuation">:</span> <span class="token string">&quot;*&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>node-7003 节点配置文件</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 节点 2 的配置信息：</span>
<span class="token comment"># 集群名称，节点之间要保持一致</span>
<span class="token key atrule">cluster.name</span><span class="token punctuation">:</span> my<span class="token punctuation">-</span>elasticsearch
<span class="token comment"># 节点名称，集群内要唯一</span>
<span class="token key atrule">node.name</span><span class="token punctuation">:</span> node<span class="token punctuation">-</span><span class="token number">7003</span>
<span class="token comment"># 是否具有成为主节点的资格</span>
<span class="token key atrule">node.master</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token comment"># 节点是否存储数据</span>
<span class="token key atrule">node.data</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token comment"># ip 地址</span>
<span class="token key atrule">network.host</span><span class="token punctuation">:</span> localhost
<span class="token comment"># http 端口</span>
<span class="token key atrule">http.port</span><span class="token punctuation">:</span> <span class="token number">7003</span>
<span class="token comment"># tcp 监听端口</span>
<span class="token key atrule">transport.tcp.port</span><span class="token punctuation">:</span> <span class="token number">9303</span>
<span class="token comment"># 配置集群成员，因为本例子前启动了 9301 和 9302</span>
<span class="token key atrule">discovery.seed_hosts</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;localhost:9301&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;localhost:9302&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 超时时间</span>
<span class="token key atrule">discovery.zen.fd.ping_timeout</span><span class="token punctuation">:</span> 1m
<span class="token comment"># 重试次数</span>
<span class="token key atrule">discovery.zen.fd.ping_retries</span><span class="token punctuation">:</span> <span class="token number">5</span>
<span class="token comment"># 集群内的可以被选为主节点的节点列表</span>
<span class="token key atrule">cluster.initial_master_nodes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;node-7001&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;node-7002&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;node-7003&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 跨域配置</span>
<span class="token comment"># action.destructive_requires_name: true</span>
<span class="token key atrule">http.cors.enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token key atrule">http.cors.allow-origin</span><span class="token punctuation">:</span> <span class="token string">&quot;*&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="启动集群"><a href="#启动集群" class="header-anchor">#</a> 启动集群</h3> <p>启动前先删除每个节点中的 data 目录中所有内容（如果存在）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116164055.png" alt="image-20211116164052929"></p> <p>进入 bin 目录，分别双击执行 bin/elasticsearch.bat，启动节点服务器，启动后，会自动加入指定名称的集群</p> <p>谁先启动就会成为 master</p> <h3 id="测试集群"><a href="#测试集群" class="header-anchor">#</a> 测试集群</h3> <p>查看集群状态</p> <p>在 <strong>Postman</strong> 发送 <code>GET</code> 请求：http://127.0.0.1:7001/_cluster/health</p> <p><strong>node-7001 节点</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116164600.png" alt="image-20211116164529092"></p> <p><strong>node-7002 节点</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116164559.png" alt="image-20211116164557708"></p> <p><strong>node-7003节点</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116164616.png" alt="image-20211116164615539"></p> <p><code>statu</code>：当前集群在总体上是否工作正常，有三种颜色</p> <ul><li>green：所有的主分片和副本分片都正常运行</li> <li>yellow：所有的主分片都正常运行，但不是所有副本分片都正常运行</li> <li>red：有主分片没能正常运行</li></ul> <p><code>numnber_of_nodes</code>：集群里多少个节点</p> <p><code>numnber_of_data_nodes</code>：集群里多少个节点可以存储数据</p> <p>向集群中的 node-7001 节点增加索引</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116165040.png" alt="image-20211116165039681"></p> <p>向集群中的 node-1002 节点查询刚刚添加的索引</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116165128.png" alt="image-20211116165127086"></p> <p>查询出来，说明集群之间的节点实现共享</p> <h2 id="linux集群之单台机器"><a href="#linux集群之单台机器" class="header-anchor">#</a> Linux集群之单台机器</h2> <p>如果没有在 Linux 安装过 ElasticSearch，<a href="/es/install/#linux版本">安装传送门</a></p> <p>本次安装的目录在 <code>/usr/local/elastic-stack/</code> 里，在该目录下复制三份 ES 目录，名字自定义，这里的名字为了标识性，与端口有关</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> <span class="token parameter variable">-r</span> es ./node-7001
<span class="token function">cp</span> <span class="token parameter variable">-r</span> es ./node-7002
<span class="token function">cp</span> <span class="token parameter variable">-r</span> es ./node-7003
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这样就有 4 个 ElasticSearch 服务。</p> <p>其中 es 是解压后的 ES 目录，复制三份出来是为了集群，且不动用 es 目录。这样以后集群就用三个复制出来的目录，一个就用 es 目录。</p> <p>效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116173021.png" alt="image-20211116173019942"></p> <h3 id="创建用户"><a href="#创建用户" class="header-anchor">#</a> 创建用户</h3> <p>因为安全问题，Elasticsearch 不允许 root 用户直接运行，所以要在每个节点中创建新用户，在 root 用户中创建新用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">useradd</span> elasticsearch <span class="token comment"># 新增用户</span>
<span class="token function">passwd</span> elasticsearch <span class="token comment"># 设置密码</span>
<span class="token function">userdel</span> <span class="token parameter variable">-r</span> elasticsearch <span class="token comment"># 如果错了，可以删除再加</span>
<span class="token comment"># 文件夹所有者</span>
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch /usr/local/elastic-stack/node-7001 
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch /usr/local/elastic-stack/node-7002
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch /usr/local/elastic-stack/node-7003
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116173241.png" alt="image-20211116173240089"></p> <p>右侧为用户组，可以是 root，如果有强迫症，需要让用户组也为 elasticsearch，则执行命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">groupadd</span> elasticsearch
<span class="token function">usermod</span> <span class="token parameter variable">-G</span> elasticsearch elasticsearch
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch:elasticsearch /usr/local/elastic-stack/node-7001 
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch:elasticsearch /usr/local/elastic-stack/node-7002
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch:elasticsearch /usr/local/elastic-stack/node-7003
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="修改配置文件"><a href="#修改配置文件" class="header-anchor">#</a> 修改配置文件</h3> <p>因为是单台机器，所以 IP 地址不变，端口改变</p> <p>修改三个 ES 目录里的 config/elasticsearch.yml 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/elastic-stack/node-7001/config/elasticsearch.yml
<span class="token function">vim</span> /usr/local/elastic-stack/node-7002/config/elasticsearch.yml
<span class="token function">vim</span> /usr/local/elastic-stack/node-7003/config/elasticsearch.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>我的 Linux 地址是 <code>192.168.199.27</code>
在底部添加以下内容：（键盘的 <code>G</code> 快速移动到底部）</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-yml line-numbers-mode" data-v-4f1e9d0c><pre class="language-yml" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 集群名称</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.name</span><span class="token punctuation" data-v-4f1e9d0c>:</span> cluster<span class="token punctuation" data-v-4f1e9d0c>-</span>es
<span class="token comment" data-v-4f1e9d0c># 节点名称，每个节点的名称不能重复</span>
<span class="token key atrule" data-v-4f1e9d0c>node.name</span><span class="token punctuation" data-v-4f1e9d0c>:</span> node<span class="token punctuation" data-v-4f1e9d0c>-</span><span class="token number" data-v-4f1e9d0c>7001</span>
<span class="token comment" data-v-4f1e9d0c># ip 地址</span>
<span class="token key atrule" data-v-4f1e9d0c>network.host</span><span class="token punctuation" data-v-4f1e9d0c>:</span> 192.168.199.27
<span class="token comment" data-v-4f1e9d0c># 是不是有资格主节点</span>
<span class="token key atrule" data-v-4f1e9d0c>node.master</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>node.data</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token comment" data-v-4f1e9d0c># http 请求端口</span>
<span class="token key atrule" data-v-4f1e9d0c>http.port</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>7001</span>
<span class="token comment" data-v-4f1e9d0c># tcp 监听端口</span>
<span class="token key atrule" data-v-4f1e9d0c>transport.tcp.port</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>9301</span>
<span class="token comment" data-v-4f1e9d0c># head 插件需要这打开这两个配置</span>
<span class="token key atrule" data-v-4f1e9d0c>http.cors.allow-origin</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token string" data-v-4f1e9d0c>&quot;*&quot;</span>
<span class="token key atrule" data-v-4f1e9d0c>http.cors.enabled</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>http.max_content_length</span><span class="token punctuation" data-v-4f1e9d0c>:</span> 200mb
<span class="token comment" data-v-4f1e9d0c># es7.x 之后新增的配置，初始化一个新的集群时需要此配置来选举 master</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.initial_master_nodes</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token punctuation" data-v-4f1e9d0c>[</span><span class="token string" data-v-4f1e9d0c>&quot;node-7001&quot;</span><span class="token punctuation" data-v-4f1e9d0c>]</span>
<span class="token comment" data-v-4f1e9d0c># es7.x 之后新增的配置，发现其他节点</span>
<span class="token key atrule" data-v-4f1e9d0c>discovery.seed_hosts</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token punctuation" data-v-4f1e9d0c>[</span><span class="token string" data-v-4f1e9d0c>&quot;192.168.199.27:9301&quot;</span><span class="token punctuation" data-v-4f1e9d0c>,</span><span class="token string" data-v-4f1e9d0c>&quot;192.168.199.27:9302&quot;</span><span class="token punctuation" data-v-4f1e9d0c>,</span><span class="token string" data-v-4f1e9d0c>&quot;192.168.199.27:9303&quot;</span><span class="token punctuation" data-v-4f1e9d0c>]</span>
<span class="token key atrule" data-v-4f1e9d0c>gateway.recover_after_nodes</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>2</span>
<span class="token key atrule" data-v-4f1e9d0c>network.tcp.keep_alive</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>network.tcp.no_delay</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>transport.tcp.compress</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token comment" data-v-4f1e9d0c># 集群内同时启动的数据任务个数，默认是 2 个</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.routing.allocation.cluster_concurrent_rebalance</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>16</span>
<span class="token comment" data-v-4f1e9d0c># 添加或删除节点及负载均衡时并发恢复的线程个数，默认 4 个</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.routing.allocation.node_concurrent_recoveries</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>16</span>
<span class="token comment" data-v-4f1e9d0c># 初始化数据恢复时，并发恢复线程的个数，默认 4 个</span>

</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>13</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>14</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>15</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>16</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>17</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>18</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>19</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>20</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>21</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>22</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>23</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>24</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>25</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>26</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>27</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>28</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>29</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>30</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>31</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p><strong>配置文件修改</strong></p> <ol><li>修改系统中允许应用最多创建多少文件等的限制权限。Linux 默认来说，一般限制应用最多创建的文件是 65535 个。但是 ES 至少需要 65536 的文件创建权限。</li> <li>修改系统中允许用户启动的进程开启多少个线程。默认的 Linux 限制 root 用户开启的进程可以开启任意数量的线程，其他用户开启的进程可以开启 1024个线程。必须修改限制数为 4096+。因为ES至少需要 4096 的线程池预备。ES在 5.x 版本之后，强制要求在 Linux 中不能使用 root 用户启动 ES 进程。所以必须使用其他用户启动 ES 进程才可以。</li> <li>Linux 低版本内核为线程分配的内存是 128K。4.x 版本的内核分配的内存更大。如果虚拟机的内存是 1G，最多只能开启 3000+ 个线程数。至少为虚拟机分配 1.5G 以上的内存。</li></ol> <p>ES 可以对每个进程的文件数进行限制等，如果服务器内存或空间不足，可以通过修改配置文件，进行「裁剪」</p> <p>修改 /etc/security/limits.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/security/limits.conf
<span class="token comment"># 每个进程可以打开的文件数的限制</span>
es soft nofile <span class="token number">65536</span>
es hard nofile <span class="token number">65536</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>修改 /etc/security/limits.d/20-nproc.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/security/limits.d/20-nproc.conf
<span class="token comment"># 每个进程可以打开的文件数的限制</span>
es soft nofile <span class="token number">65536</span>
es hard nofile <span class="token number">65536</span>
<span class="token comment"># 操作系统级别对每个用户创建的进程数的限制</span>
* hard nproc <span class="token number">4096</span>
<span class="token comment"># 注：* 带表 Linux 所有用户名称</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>修改 /etc/sysctl.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/sysctl.conf
<span class="token comment"># 一个进程可以拥有的 VMA (虚拟内存区域)的数量,默认值为 65536</span>
<span class="token assign-left variable">vm.max_map_count</span><span class="token operator">=</span><span class="token number">655360</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>配置文件后，记得重新加载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sysctl</span> <span class="token parameter variable">-p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="启动软件"><a href="#启动软件" class="header-anchor">#</a> 启动软件</h3> <p>分别在不同节点上启动 ES 服务器，-d 代表后台启动。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 节点1</span>
<span class="token builtin class-name">cd</span> /usr/local/elastic-stack/node-7001
bin/elasticsearch <span class="token parameter variable">-d</span>
<span class="token comment"># 节点2</span>
<span class="token builtin class-name">cd</span> /usr/local/elastic-stack/node-7002
bin/elasticsearch <span class="token parameter variable">-d</span>
<span class="token comment"># 节点3</span>
<span class="token builtin class-name">cd</span> /usr/local/elastic-stack/node-7003
bin/elasticsearch <span class="token parameter variable">-d</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="测试集群-2"><a href="#测试集群-2" class="header-anchor">#</a> 测试集群</h3> <p>查看集群状态</p> <p>在 <strong>Postman</strong> 发送 <code>GET</code> 请求：http://192.168.199.27:7001/_cluster/health</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116164600.png" alt="image-20211116164529092"></p> <h2 id="linux集群之多台机器"><a href="#linux集群之多台机器" class="header-anchor">#</a> Linux集群之多台机器</h2> <p>如果没有在 Linux 安装过 ElasticSearch，<a href="/es/install/#linux版本">安装传送门</a></p> <p>分别在多台机器安装 ElasticSearch。安装目录位于<code>/usr/local/elastic-stack/</code></p> <h3 id="创建用户-2"><a href="#创建用户-2" class="header-anchor">#</a> 创建用户</h3> <p>因为安全问题，Elasticsearch 不允许 root 用户直接运行，所以要在每个节点中创建新用户，在 root 用户中创建新用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">useradd</span> elasticsearch <span class="token comment"># 新增用户</span>
<span class="token function">passwd</span> elasticsearch <span class="token comment"># 设置密码</span>
<span class="token function">userdel</span> <span class="token parameter variable">-r</span> elasticsearch <span class="token comment"># 如果错了，可以删除再加</span>
<span class="token comment"># 文件夹所有者</span>
<span class="token function">chown</span> <span class="token parameter variable">-R</span> elasticsearch /usr/local/elastic-stack/es
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="修改配置文件-2"><a href="#修改配置文件-2" class="header-anchor">#</a> 修改配置文件</h3> <p>因为是多台机器，所以端口不变，IP 地址改变，假设 IP 地址分别是：</p> <ul><li>192.168.199.27</li> <li>192.168.199.28</li> <li>192.168.199.29</li></ul> <p>修改三个 ES 目录里的 config/elasticsearch.yml 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/elastic-stack/es/config/elasticsearch.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在底部添加以下内容：（键盘的 <code>G</code> 快速移动到底部）</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-yml line-numbers-mode" data-v-4f1e9d0c><pre class="language-yml" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 集群名称</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.name</span><span class="token punctuation" data-v-4f1e9d0c>:</span> cluster<span class="token punctuation" data-v-4f1e9d0c>-</span>es
<span class="token comment" data-v-4f1e9d0c># 节点名称，每个节点的名称不能重复</span>
<span class="token key atrule" data-v-4f1e9d0c>node.name</span><span class="token punctuation" data-v-4f1e9d0c>:</span> node<span class="token punctuation" data-v-4f1e9d0c>-</span><span class="token number" data-v-4f1e9d0c>1</span>
<span class="token comment" data-v-4f1e9d0c># ip 地址</span>
<span class="token key atrule" data-v-4f1e9d0c>network.host</span><span class="token punctuation" data-v-4f1e9d0c>:</span> 192.168.199.27
<span class="token comment" data-v-4f1e9d0c># 是不是有资格主节点</span>
<span class="token key atrule" data-v-4f1e9d0c>node.master</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>node.data</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token comment" data-v-4f1e9d0c># http 请求端口</span>
<span class="token key atrule" data-v-4f1e9d0c>http.port</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>9200</span>
<span class="token comment" data-v-4f1e9d0c># tcp 监听端口</span>
<span class="token key atrule" data-v-4f1e9d0c>transport.tcp.port</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>9300</span>
<span class="token comment" data-v-4f1e9d0c># head 插件需要这打开这两个配置</span>
<span class="token key atrule" data-v-4f1e9d0c>http.cors.allow-origin</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token string" data-v-4f1e9d0c>&quot;*&quot;</span>
<span class="token key atrule" data-v-4f1e9d0c>http.cors.enabled</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>http.max_content_length</span><span class="token punctuation" data-v-4f1e9d0c>:</span> 200mb
<span class="token comment" data-v-4f1e9d0c># es7.x 之后新增的配置，初始化一个新的集群时需要此配置来选举 master</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.initial_master_nodes</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token punctuation" data-v-4f1e9d0c>[</span><span class="token string" data-v-4f1e9d0c>&quot;node-1&quot;</span><span class="token punctuation" data-v-4f1e9d0c>]</span>
<span class="token comment" data-v-4f1e9d0c># es7.x 之后新增的配置，发现其他节点</span>
<span class="token key atrule" data-v-4f1e9d0c>discovery.seed_hosts</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token punctuation" data-v-4f1e9d0c>[</span><span class="token string" data-v-4f1e9d0c>&quot;192.168.199.27:9300&quot;</span><span class="token punctuation" data-v-4f1e9d0c>,</span><span class="token string" data-v-4f1e9d0c>&quot;192.168.199.28:9300&quot;</span><span class="token punctuation" data-v-4f1e9d0c>,</span><span class="token string" data-v-4f1e9d0c>&quot;192.168.199.29:9300&quot;</span><span class="token punctuation" data-v-4f1e9d0c>]</span>
<span class="token key atrule" data-v-4f1e9d0c>gateway.recover_after_nodes</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>2</span>
<span class="token key atrule" data-v-4f1e9d0c>network.tcp.keep_alive</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>network.tcp.no_delay</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token key atrule" data-v-4f1e9d0c>transport.tcp.compress</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token boolean important" data-v-4f1e9d0c>true</span>
<span class="token comment" data-v-4f1e9d0c># 集群内同时启动的数据任务个数，默认是 2 个</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.routing.allocation.cluster_concurrent_rebalance</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>16</span>
<span class="token comment" data-v-4f1e9d0c># 添加或删除节点及负载均衡时并发恢复的线程个数，默认 4 个</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.routing.allocation.node_concurrent_recoveries</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>16</span>
<span class="token comment" data-v-4f1e9d0c># 初始化数据恢复时，并发恢复线程的个数，默认 4 个</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.routing.allocation.node_initial_primaries_recoveries</span><span class="token punctuation" data-v-4f1e9d0c>:</span> <span class="token number" data-v-4f1e9d0c>16</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>13</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>14</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>15</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>16</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>17</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>18</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>19</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>20</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>21</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>22</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>23</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>24</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>25</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>26</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>27</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>28</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>29</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>30</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>31</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-yml line-numbers-mode" data-v-4f1e9d0c><pre class="language-yml" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 集群名称</span>
<span class="token key atrule" data-v-4f1e9d0c>cluster.name</span><span class="token punctuation" data-v-4f1e9d0c>:</span> cluster<span class="token punctuation" data-v-4f1e9d0c>-</span>es

ta-v-4f1e9d0c>28</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>29</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>30</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>31</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p><strong>配置文件修改</strong></p> <ol><li>修改系统中允许应用最多创建多少文件等的限制权限。Linux 默认来说，一般限制应用最多创建的文件是 65535 个。但是 ES 至少需要 65536 的文件创建权限。</li> <li>修改系统中允许用户启动的进程开启多少个线程。默认的 Linux 限制 root 用户开启的进程可以开启任意数量的线程，其他用户开启的进程可以开启 1024个线程。必须修改限制数为 4096+。因为ES至少需要 4096 的线程池预备。ES在 5.x 版本之后，强制要求在 Linux 中不能使用 root 用户启动 ES 进程。所以必须使用其他用户启动 ES 进程才可以。</li> <li>Linux 低版本内核为线程分配的内存是 128K。4.x 版本的内核分配的内存更大。如果虚拟机的内存是 1G，最多只能开启 3000+ 个线程数。至少为虚拟机分配 1.5G 以上的内存。</li></ol> <p>ES 可以对每个进程的文件数进行限制等，如果服务器内存或空间不足，可以通过修改配置文件，进行「裁剪」</p> <p>修改 /etc/security/limits.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/security/limits.conf
<span class="token comment"># 每个进程可以打开的文件数的限制</span>
es soft nofile <span class="token number">65536</span>
es hard nofile <span class="token number">65536</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>修改 /etc/security/limits.d/20-nproc.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/security/limits.d/20-nproc.conf
<span class="token comment"># 每个进程可以打开的文件数的限制</span>
es soft nofile <span class="token number">65536</span>
es hard nofile <span class="token number">65536</span>
<span class="token comment"># 操作系统级别对每个用户创建的进程数的限制</span>
* hard nproc <span class="token number">4096</span>
<span class="token comment"># 注：* 带表 Linux 所有用户名称</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>修改 /etc/sysctl.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/sysctl.conf
<span class="token comment"># 一个进程可以拥有的 VMA (虚拟内存区域)的数量,默认值为 65536</span>
<span class="token assign-left variable">vm.max_map_count</span><span class="token operator">=</span><span class="token number">655360</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>配置文件后，记得重新加载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sysctl</span> <span class="token parameter variable">-p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="启动软件-2"><a href="#启动软件-2" class="header-anchor">#</a> 启动软件</h3> <p>分别在不同节点上启动 ES 服务器，-d 代表后台启动。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/elastic-stack/es
<span class="token comment"># 启动</span>
bin/elasticsearch
<span class="token comment"># 后台启动</span>
bin/elasticsearch <span class="token parameter variable">-d</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="测试集群-3"><a href="#测试集群-3" class="header-anchor">#</a> 测试集群</h3> <p>在浏览器地址发送请求：http://192.168.199.27:9200/_cat/nodes</p> <p>有三个节点出现，说明配置成功。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/15.搜索数据库 - ElasticSearch/14.ElasticSearch - 搭建集群.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/es/boot-curd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ElasticSearch - 多框架集成</div></a> <a href="/es/high-concept/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ElasticSearch - 进阶概念</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

"sidebar-link">Kubernetes - DevOps</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E7%AE%A1%E7%90%86%20-%20kubernetes" title="分类" data-v-06225672>容器管理 - kubernetes</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Kubernetes - 服务发布<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#service">Service</a><ul><li><a href="#常用类型">常用类型</a></li><li><a href="#service-的定义">Service 的定义</a></li><li><a href="#代理-k8s-外部服务-ip">代理 k8s 外部服务（IP）</a></li><li><a href="#代理-k8s-外部服务-域名">代理 k8s 外部服务（域名）</a></li></ul></li><li><a href="#ingress">Ingress</a><ul><li><a href="#安装-ingress-nginx">安装 ingress-nginx</a></li><li><a href="#基本使用">基本使用</a></li></ul></li></ul></div><p></p> <h2 id="service"><a href="#service" class="header-anchor">#</a> Service</h2> <p>负责东西流量（同层级/内部服务网络通信）的通信。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225954.png" alt="image-20230618225953699"></p> <p>Service 工作远程如下：</p> <p>我们访问一个容器，首先经过 master 的 api-server，然后 api-service 找到容器所在的 Pod 对应的 Service，这个 Service 在创建的时候以及通过选择器 Selector 找到对应的 Pod。Service 找到 Endpoint，Endpoint 找到目标 Pod 的 kube-proxy，然后 kube-proxy 找到容器。</p> <p>一个 Endpoint 随着一个 Service 创建而创建（前提是 Service 创建的时候添加了选择器 Selector），Serivce 创建后通过选择器 Selector 找到 Pod，然后把 Pod 的 IP、Port 告诉 Endpoint。</p> <p>如下图，k8s-node1 的一个容器 IP 是 10.244.36.107，Port 是 80；k8s-node2 的一个容器 IP 是 10.244.36.107，Port 是 80，且 app 都是 nginx-deploy，被 Service 的选择器匹配，所以 IP 和 Port 都交给 Endpoint 管理，外界请求的时候，Service 就去找 Endpoint，Endpoint 根据 IP + Prot 找 kube-proxy，从而找到容器。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230620235954.png" alt="image-20230620235954118"></p> <h3 id="常用类型"><a href="#常用类型" class="header-anchor">#</a> 常用类型</h3> <p>Serivce 有如下类型可以选择配置：</p> <ul><li><p>ClusterIP：只能在集群内部使用，不配置类型的话默认就是 ClusterIP</p></li> <li><p>ExternalName：返回定义的 CNAME 别名，可以配置为域名</p></li> <li><p>NodePort：会在所有安装了 kube-proxy 的节点都绑定一个端口，此端口可以代理至对应的 Pod，集群外部可以使用任意节点 <code>IP + NodePort</code> 的端口号访问到集群中对应 Pod 中的服务</p> <p>当类型设置为 NodePort 后，可以在 ports 配置中增加 nodePort 配置指定端口，需要在下方的端口范围内，如果不指定会随机指定端口，端口范围：30000 ~ 32767。端口范围配置在 <code>/usr/lib/systemd/system/kube-apiserver.service</code> 文件中</p></li> <li><p>LoadBalancer：使用云服务商（阿里云、腾讯云等）提供的负载均衡器服务</p></li></ul> <h3 id="service-的定义"><a href="#service-的定义" class="header-anchor">#</a> Service 的定义</h3> <p>yaml Demo 文件：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service <span class="token comment"># 资源类型为 Service</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># Service 名字</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># Service 本身标签</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span> <span class="token comment"># 选中当前 Service 匹配哪些 pod，对哪些 pod 的东西流量进行代理</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx <span class="token comment"># 所有匹配到这些标签的 pod 都可以通过该 Service 进行访问</span>
  <span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> http <span class="token comment"># Service 端口配置的名称</span>
    <span class="token key atrule">protocol</span><span class="token punctuation">:</span> TCP <span class="token comment"># 端口绑定的协议，支持 TCP、UDP、SCTP，默认为 TCP</span>
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">80</span> <span class="token comment"># Service 自己的端口，在使用内网 ip 访问时使用</span>
    <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">9527</span> <span class="token comment"># 目标 pod 的端口</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> https
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">443</span>
    <span class="token key atrule">protocol</span><span class="token punctuation">:</span> TCP
    <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">443</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> NodePort <span class="token comment"># 随机启动一个端口 (3000-32767)，陕射到 ports 中的端口，该端口是直接绑定在 node 上的，且集群中的每一个 node 都会绑定这个端，也可以用于将服务暴露给外部访问，但是这种方式实际生产环境不推荐，效率较低，而且 Service 是四层负载</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>NodePort 建议只在测试用，因为这个模式实际就是在 node 节点上随机开启一个端口，然后直接给外界通过该 node 的 IP 进行访问，而不是走 master 的 Service 和 Endpoint。</p> <p>上面的图也有 NodePort 的位置，就在 Node 的上面，然后和 kube-proxy 绑定。类似于 Endpoint 了。</p> <p>NodePort 默认去随机，如果想指定端口，如下：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service <span class="token comment"># 资源类型为 Service</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># Service 名字</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># Service 本身标签</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span> <span class="token comment"># 选中当前 Service 匹配哪些 pod，对哪些 pod 的东西流量进行代理</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx <span class="token comment"># 所有匹配到这些标签的 pod 都可以通过该 Service 进行访问</span>
  <span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> https
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">443</span>
    <span class="token key atrule">nodePort</span><span class="token punctuation">:</span> <span class="token number">32000</span> <span class="token comment"># 指定端口</span>
    <span class="token key atrule">protocol</span><span class="token punctuation">:</span> TCP
    <span class="token key atrule">targetPort</span><span class="token punctuation">:</span> <span class="token number">443</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> NodePort
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>命令操作：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 创建 service</span>
kubectl create <span class="token parameter variable">-f</span> nginx-svc.yaml

<span class="token comment"># 查看 service 信息，通过 service 的 cluster ip 进行访问</span>
kubectl get svc 

<span class="token comment"># 查看 pod 信息，通过 pod 的 ip 进行访问</span>
kubectl get po <span class="token parameter variable">-o</span> wide

<span class="token comment"># 创建其他 pod 通过 service name 进行访问（推荐）</span>
kubectl <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> busybox -- <span class="token function">sh</span>
<span class="token function">curl</span> http://nginx-svc

<span class="token comment"># 默认在当前 namespace 中访问，如果需要跨 namespace 访问 pod，则在 service name 后面加上 .&lt;namespace&gt; 即可</span>
<span class="token function">curl</span> http://nginx-svc.default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="代理-k8s-外部服务-ip"><a href="#代理-k8s-外部服务-ip" class="header-anchor">#</a> 代理 k8s 外部服务（IP）</h3> <p>使用场景：</p> <ul><li>各环境访问名称统一</li> <li>访问 k8s 集群外的其他服务</li> <li>项目迁移</li></ul> <p>Service 创建的时候不指定选择器 Selector，则不会创建 Endpoint，因为 Endpoint 绑定的 IP、Port 等信息是 Service 告诉的，而 Service 没有选择任意一个 Pod，则 Endpoint 就先不创建。</p> <p>实现方式：</p> <ol><li>编写 Service 配置文件时，不指定 Selector 属性</li> <li>自己创建 Endpoint</li></ol> <p>Endpoint 配置：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Endpoints
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> wolfcode<span class="token punctuation">-</span>svc<span class="token punctuation">-</span>external <span class="token comment"># 与 Service 一致</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> wolfcode<span class="token punctuation">-</span>svc<span class="token punctuation">-</span>external <span class="token comment"># 与 Service 一致</span>
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> default <span class="token comment"># 与 Service 一致</span>
<span class="token key atrule">subsets</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token key atrule">addresses</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">ip</span><span class="token punctuation">:</span> 192.168.199.27 <span class="token comment"># 访问的目标 IP 地址，原本是 Service 选择后自动填入，但是 Service 没有加选择器，所以手动填</span>
  <span class="token key atrule">ports</span><span class="token punctuation">:</span> <span class="token comment"># 与 Service 一致</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> http <span class="token comment"># 与 Service 一致</span>
    <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">80</span>
    <span class="token key atrule">protocol</span><span class="token punctuation">:</span> TCP
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>Endpoint 因为手动填写了外部的 IP，所以访问 Service 时，Service 找到 Endpoint，Endpoint 就去访问外部的 IP 地址，而不是容器的 IP。</p> <p>如果 Service 填写了选择器，那么选择到了 Pod，就把 Pod 的 IP、Port 给自己 Endpoint，这样 Endpoint 就去找 Pod，但是如果手动改了 Endpoint 保存的 IP、Port，则去修改后的 IP、Port 请求。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230621010112.png" alt="image-20230621010111592"></p> <h3 id="代理-k8s-外部服务-域名"><a href="#代理-k8s-外部服务-域名" class="header-anchor">#</a> 代理 k8s 外部服务（域名）</h3> <p>配置文件</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>external<span class="token punctuation">-</span>domain
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>external<span class="token punctuation">-</span>domain
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> ExternalName
  <span class="token key atrule">externalName</span><span class="token punctuation">:</span> www.youngkbt.cn <span class="token comment"># 代理的外部域名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="ingress"><a href="#ingress" class="header-anchor">#</a> Ingress</h2> <p>Ingress 大家可以理解为也是一种 LB 的抽象，它的实现也是支持 nginx、haproxy 等负载均衡服务的。</p> <p>如下图，左边是传统的 Nginx 代理，右边是 Ingr ess 代理。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230621204634.png" alt="image-20230621204628242"></p> <h3 id="安装-ingress-nginx"><a href="#安装-ingress-nginx" class="header-anchor">#</a> 安装 ingress-nginx</h3> <p>官方文档：<code>https://kubernetes.github.io/ingress-nginx/deploy/#using-helm</code>。</p> <p>中文官方文件介绍：<code>https://kubernetes.io/zh-cn/docs/concepts/services-networking/ingress/</code>。</p> <blockquote><p>安装 Helm（包管理器）</p></blockquote> <p>后面会介绍 Helm。</p> <p>下载 Helm：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/k8s

<span class="token function">wget</span> https://get.helm.sh/helm-v3.2.3-linux-amd64.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>解压</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>tar -zxvf helm-v3.2.3-linux-amd64.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将解压目录下的 helm 程序移动到 <code>usr/local/bin/helm</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> helm /usr/local/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>添加 Helm 仓库</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 添加仓库</span>
helm repo <span class="token function">add</span> ingress-nginx https://kubernetes.github.io/ingress-nginx

<span class="token comment"># 查看仓库列表</span>
helm repo list 

<span class="token comment"># 搜索 ingress-nginx</span>
helm search repo ingress-nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><blockquote><p>下载包</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 下载安装包</span>
helm pull ingress-nginx/ingress-nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>配置参数</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 将下载好的安装包解压</span>
<span class="token function">tar</span> xf ingress-nginx-xxx.tgz

<span class="token comment"># 解压后，进入解压完成的目录</span>
<span class="token builtin class-name">cd</span> ingress-nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>修改 values.yaml 镜像地址：修改为国内镜像</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 找到</span>
<span class="token comment"># registry: registry.k8s.io</span>
<span class="token comment"># image: ingress-nginx/controller</span>
<span class="token comment"># 改成如下</span>
registry: registry.cn-hangzhou.aliyuncs.com
image: google_containers/nginx-ingress-controller
tag: v1.5.1

<span class="token comment"># 把 digest 注释掉</span>

<span class="token comment"># 找到</span>
<span class="token comment"># registry: registry.k8s.io</span>
<span class="token comment"># image: ingress-nginx/kube-webhook-certgen</span>
<span class="token comment"># 改成如下</span>
registry: registry.cn-hangzhou.aliyuncs.com
image: google_containers/kube-webhook-certgen
tag: v1.5.1

<span class="token comment"># 找到 hostNetwork 改为 true</span>
hostNetwork: <span class="token boolean">true</span>

<span class="token comment"># 找到 dnsPolicy 将 ClusterFirst 改为 ClusterFirstWithHostNet</span>
dnsPolicy: ClusterFirstWithHostNet
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>修改部署配置的 <code>kind: Deployment</code> 改成 <code>kind: DaemonSet</code>，然后修改 nodeSelector</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kind: DaemonSet
  nodeSelector:
    kubernetes.io/os: linux
    ingress: <span class="token string">&quot;true&quot;</span> <span class="token comment"># 增加选择器，如果 node 上有 ingress=true 就部署</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>将 <code>admissionWebhooks.enabled</code> 修改为 false，禁用 https 认证。</p> <p>将 service 中的 type 由 LoadBalancer 修改为 ClusterIP，如果服务器是云平台才用 LoadBalancer。</p> <blockquote><p>创建 Namespace</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 为 ingress 专门创建一个 namespace</span>
kubectl create ns ingress-nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>安装 ingress</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 为需要部署 ingress 的节点上加标签</span>
kubectl label <span class="token function">node</span> k8s-node1 <span class="token assign-left variable">ingress</span><span class="token operator">=</span>true

<span class="token comment"># 安装 ingress-nginx</span>
helm <span class="token function">install</span> ingress-nginx <span class="token parameter variable">-n</span> ingress-nginx <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="基本使用"><a href="#基本使用" class="header-anchor">#</a> 基本使用</h3> <p>创建一个 ingress</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> networking.k8s.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Ingress <span class="token comment"># 资源类型为 Ingress</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>ingress
  <span class="token key atrule">annotations</span><span class="token punctuation">:</span>
    <span class="token key atrule">kubernetes.io/ingress.class</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx&quot;</span>
    <span class="token key atrule">nginx.ingress.kubernetes.io/rewrite-target</span><span class="token punctuation">:</span> / <span class="token comment"># 将匹配的路径重写为 /</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">rules</span><span class="token punctuation">:</span> <span class="token comment"># ingress 规则配置，可以配置多个</span>
  <span class="token punctuation">-</span> <span class="token key atrule">host</span><span class="token punctuation">:</span> k8s.youngkbt.cn <span class="token comment"># 域名配置，可以使用通配符 *</span>
    <span class="token key atrule">http</span><span class="token punctuation">:</span>
      <span class="token key atrule">paths</span><span class="token punctuation">:</span> <span class="token comment"># 相当于 nginx 的 location 配置，可以配置多个</span>
      <span class="token punctuation">-</span> <span class="token key atrule">pathType</span><span class="token punctuation">:</span> Prefix <span class="token comment"># 路径类型，按照路径类型进行匹配 ImplementationSpecific 需要指定 IngressClass，具体匹配规则以 IngressClass 中的规则为准。Exact：精确匹配，URL需要与path完全匹配上，且区分大小写的。Prefix：以 / 作为分隔符来进行前缀匹配</span>
        <span class="token key atrule">backend</span><span class="token punctuation">:</span>
          <span class="token key atrule">service</span><span class="token punctuation">:</span> 
            <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># 代理到哪个 service</span>
            <span class="token key atrule">port</span><span class="token punctuation">:</span> 
              <span class="token key atrule">number</span><span class="token punctuation">:</span> <span class="token number">80</span> <span class="token comment"># service 的端口</span>
        <span class="token key atrule">path</span><span class="token punctuation">:</span> /api <span class="token comment"># 等价于 nginx 中的 location 的路径前缀匹配</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>pathType 支持三种配置：</p> <ul><li>ImplementationSpecific 需要指定 IngressClass，具体匹配规则以 IngressClass 中的规则为准</li> <li>Exact：精确匹配，URL 需要与 path 完全匹配上，且区分大小写的</li> <li>Prefix：以 <code>/</code> 作为分隔符来进行前缀匹配</li></ul> <p>多域名配置</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> networking.k8s.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Ingress <span class="token comment"># 资源类型为 Ingress</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> wolfcode<span class="token punctuation">-</span>nginx<span class="token punctuation">-</span>ingress
  <span class="token key atrule">annotations</span><span class="token punctuation">:</span>
    <span class="token key atrule">kubernetes.io/ingress.class</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx&quot;</span>
    <span class="token key atrule">nginx.ingress.kubernetes.io/rewrite-target</span><span class="token punctuation">:</span> /
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">rules</span><span class="token punctuation">:</span> <span class="token comment"># ingress 规则配置，可以配置多个</span>
  <span class="token punctuation">-</span> <span class="token key atrule">host</span><span class="token punctuation">:</span> k8s.youngkbt.cn <span class="token comment"># 域名配置，可以使用通配符 *</span>
    <span class="token key atrule">http</span><span class="token punctuation">:</span>
      <span class="token key atrule">paths</span><span class="token punctuation">:</span> <span class="token comment"># 相当于 nginx 的 location 配置，可以配置多个</span>
      <span class="token punctuation">-</span> <span class="token key atrule">pathType</span><span class="token punctuation">:</span> Prefix <span class="token comment"># 路径类型，按照路径类型进行匹配 ImplementationSpecific 需要指定 IngressClass，具体匹配规则以 IngressClass 中的规则为准。Exact：精确匹配，URL需要与path完全匹配上，且区分大小写的。Prefix：以 / 作为分隔符来进行前缀匹配</span>
        <span class="token key atrule">backend</span><span class="token punctuation">:</span>
          <span class="token key atrule">service</span><span class="token punctuation">:</span> 
            <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># 代理到哪个 service</span>
            <span class="token key atrule">port</span><span class="token punctuation">:</span> 
              <span class="token key atrule">number</span><span class="token punctuation">:</span> <span class="token number">80</span> <span class="token comment"># service 的端口</span>
        <span class="token key atrule">path</span><span class="token punctuation">:</span> /api <span class="token comment"># 等价于 nginx 中的 location 的路径前缀匹配</span>
      <span class="token punctuation">-</span> <span class="token key atrule">pathType</span><span class="token punctuation">:</span> Exec <span class="token comment"># 路径类型，按照路径类型进行匹配 ImplementationSpecific 需要指定 IngressClass，具体匹配规则以 IngressClass 中的规则为准。Exact：精确匹配&gt;，URL需要与path完全匹配上，且区分大小写的。Prefix：以 / 作为分隔符来进行前缀匹配</span>
        <span class="token key atrule">backend</span><span class="token punctuation">:</span>
          <span class="token key atrule">service</span><span class="token punctuation">:</span>
            <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># 代理到哪个 service</span>
            <span class="token key atrule">port</span><span class="token punctuation">:</span>
              <span class="token key atrule">number</span><span class="token punctuation">:</span> <span class="token number">80</span> <span class="token comment"># service 的端口</span>
        <span class="token key atrule">path</span><span class="token punctuation">:</span> /
  <span class="token punctuation">-</span> <span class="token key atrule">host</span><span class="token punctuation">:</span> api.youngkbt.cn <span class="token comment"># 域名配置，可以使用通配符 *</span>
    <span class="token key atrule">http</span><span class="token punctuation">:</span>
      <span class="token key atrule">paths</span><span class="token punctuation">:</span> <span class="token comment"># 相当于 nginx 的 location 配置，可以配置多个</span>
      <span class="token punctuation">-</span> <span class="token key atrule">pathType</span><span class="token punctuation">:</span> Prefix <span class="token comment"># 路径类型，按照路径类型进行匹配 ImplementationSpecific 需要指定 IngressClass，具体匹配规则以 IngressClass 中的规则为准。Exact：精确匹配&gt;，URL需要与path完全匹配上，且区分大小写的。Prefix：以 / 作为分隔符来进行前缀匹配</span>
        <span class="token key atrule">backend</span><span class="token punctuation">:</span>
          <span class="token key atrule">service</span><span class="token punctuation">:</span>
            <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>svc <span class="token comment"># 代理到哪个 service</span>
            <span class="token key atrule">port</span><span class="token punctuation">:</span>
              <span class="token key atrule">number</span><span class="token punctuation">:</span> <span class="token number">80</span> <span class="token comment"># service 的端口</span>

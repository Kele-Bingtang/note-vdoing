es/resource-scheduling/" class="sidebar-link">Kubernetes - 资源调度</a></li><li><a href="/kubernetes/service-Ingress/" class="sidebar-link">Kubernetes - 服务发布</a></li><li><a href="/kubernetes/persistence/" class="sidebar-link">Kubernetes - 配置与存储</a></li><li><a href="/kubernetes/scheduling/" class="sidebar-link">Kubernetes - 高级调度</a></li><li><a href="/kubernetes/authentic/" class="sidebar-link">Kubernetes - 认证与权限</a></li><li><a href="/kubernetes/helm/" class="sidebar-link">Kubernetes - Helm</a></li><li><a href="/kubernetes/cluster-monitoring/" class="sidebar-link">Kubernetes - 集群监控</a></li><li><a href="/kubernetes/elk/" class="sidebar-link">Kubernetes - ELK 日志管理</a></li><li><a href="/kubernetes/visual-interface/" class="sidebar-link">Kubernetes - 可视化界面</a></li><li><a href="/kubernetes/devops/" class="sidebar-link">Kubernetes - DevOps</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E7%AE%A1%E7%90%86%20-%20kubernetes" title="分类" data-v-06225672>容器管理 - kubernetes</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Kubernetes - 安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#搭建方案">搭建方案</a><ul><li><a href="#minikube">minikube</a></li><li><a href="#kubeadm">kubeadm</a></li><li><a href="#二进制安装">二进制安装</a></li></ul></li><li><a href="#命令行工具-kubectl">命令行工具 kubectl</a><ul><li><a href="#资源操作">资源操作</a></li><li><a href="#pod-与集群">Pod 与集群</a></li><li><a href="#资源类型与别名">资源类型与别名</a></li><li><a href="#格式化输出">格式化输出</a></li></ul></li><li><a href="#api-概述">API 概述</a><ul><li><a href="#类型">类型</a></li><li><a href="#访问控制">访问控制</a></li><li><a href="#废弃-api-说明">废弃 API 说明</a></li></ul></li></ul></div><p></p> <h2 id="搭建方案"><a href="#搭建方案" class="header-anchor">#</a> 搭建方案</h2> <h3 id="minikube"><a href="#minikube" class="header-anchor">#</a> minikube</h3> <p><a href="https://minikube.sigs.k8s.io/" target="_blank" rel="noopener noreferrer">minikube<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 是一个工具， 能让你在本地运行 Kubernetes。 minikube 在你的个人计算机（包括 Windows、macOS 和 Linux PC）上运行一个一体化（all-in-one）或多节点的本地 Kubernetes 集群，以便你来尝试 Kubernetes 或者开展每天的开发工作。</p> <p><a href="https://minikube.sigs.k8s.io/docs/start/" target="_blank" rel="noopener noreferrer">官方安装文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="kubeadm"><a href="#kubeadm" class="header-anchor">#</a> kubeadm</h3> <h4 id="服务器要求"><a href="#服务器要求" class="header-anchor">#</a> 服务器要求</h4> <p>3 台服务器（虚拟机）：</p> <ul><li>k8s-master：192.168.199.28</li> <li>k8s-node1：192.168.199.29</li> <li>k8s-node2：192.168.199.30</li></ul> <p>最低配置：2核、2G内存、20G 硬盘。</p> <p>最好能联网，不能联网的话需要有提供对应镜像的私有仓库。</p> <h4 id="软件环境"><a href="#软件环境" class="header-anchor">#</a> 软件环境</h4> <ul><li>操作系统：CentOS 7</li> <li>Docker：20+ 版本</li> <li>k8s：1.23.6 版本（1.24 后 k8s 不再默认使用 docker）</li></ul> <h4 id="安装步骤"><a href="#安装步骤" class="header-anchor">#</a> 安装步骤</h4> <blockquote><p>初始操作</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 关闭防火墙</span>
systemctl stop firewalld
systemctl disable firewalld

<span class="token comment"># 关闭selinux</span>
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/enforcing/disabled/'</span> /etc/selinux/config  <span class="token comment"># 永久</span>
setenforce <span class="token number">0</span>  <span class="token comment"># 临时</span>

<span class="token comment"># 关闭swap</span>
swapoff <span class="token parameter variable">-a</span>  <span class="token comment"># 临时</span>
<span class="token function">sed</span> <span class="token parameter variable">-ri</span> <span class="token string">'s/.*swap.*/#&amp;/'</span> /etc/fstab    <span class="token comment"># 永久</span>

<span class="token comment"># 关闭完 swap 后，一定要重启一下虚拟机！！！</span>
<span class="token comment"># 根据规划设置主机名 	</span>

<span class="token comment"># 在master添加hosts</span>
<span class="token function">cat</span> <span class="token operator">&gt;&gt;</span> /etc/hosts <span class="token operator">&lt;&lt;</span> <span class="token string">EOF
192.168.199.28 k8s-master
192.168.199.29 k8s-node1
192.168.199.30 k8s-node2
EOF</span>


<span class="token comment"># 将桥接的 IPv4 流量传递到 iptables 的链</span>
<span class="token function">cat</span> <span class="token operator">&gt;</span> /etc/sysctl.d/k8s.conf <span class="token operator">&lt;&lt;</span> <span class="token string">EOF
net.bridge.bridge-nf-call-ip6tables = 1
net.bridge.bridge-nf-call-iptables = 1
EOF</span>

<span class="token function">sysctl</span> <span class="token parameter variable">--system</span>  <span class="token comment"># 生效</span>


<span class="token comment"># 时间同步</span>
yum <span class="token function">install</span> ntpdate <span class="token parameter variable">-y</span>
ntpdate time.windows.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><blockquote><p>安装基础软件（所有节点）</p></blockquote> <ol><li><p>安装 Docker，安装步骤在 <a href="/docker/install/">Docker 知识体系 - 安装</a></p></li> <li><p>添加阿里云 yum 源：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cat</span> <span class="token operator">&gt;</span> /etc/yum.repos.d/kubernetes.repo <span class="token operator">&lt;&lt;</span> <span class="token string">EOF
[kubernetes]
name=Kubernetes
baseurl=https://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-x86_64
enabled=1
gpgcheck=0
repo_gpgcheck=0

gpgkey=https://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg https://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg
EOF</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>安装 kubeadm、kubelet、kubectl</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> kubelet-1.23.6 kubeadm-1.23.6 kubectl-1.23.6

systemctl <span class="token builtin class-name">enable</span> kubelet

<span class="token comment"># 配置关闭 Docker 的 cgroups，修改 </span>
<span class="token function">vim</span> /etc/docker/daemon.json
<span class="token comment"># 加入以下内容</span>
<span class="token string">&quot;exec-opts&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token string">&quot;native.cgroupdriver=systemd&quot;</span><span class="token punctuation">]</span>

<span class="token comment"># 重启 docker</span>
systemctl daemon-reload
systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></li></ol> <blockquote><p>部署 Kubernetes Master</p></blockquote> <p>注意下面的 <code>apiserver-advertise-address</code> 换成自己的服务器 Master 的 IP，其他可默认。</p> <p>在 Master 节点执行：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 在 Master 节点下执行</span>
kubeadm init <span class="token punctuation">\</span>
      --apiserver-advertise-address<span class="token operator">=</span><span class="token number">192.168</span>.199.28 <span class="token punctuation">\</span>
      --image-repository registry.aliyuncs.com/google_containers <span class="token punctuation">\</span>
      --kubernetes-version v1.23.6 <span class="token punctuation">\</span>
      --service-cidr<span class="token operator">=</span><span class="token number">10.96</span>.0.0/12 <span class="token punctuation">\</span>
      --pod-network-cidr<span class="token operator">=</span><span class="token number">10.244</span>.0.0/16

<span class="token comment"># 安装成功后，复制如下配置并执行</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> <span class="token environment constant">$HOME</span>/.kube
<span class="token function">sudo</span> <span class="token function">cp</span> <span class="token parameter variable">-i</span> /etc/kubernetes/admin.conf <span class="token environment constant">$HOME</span>/.kube/config
<span class="token function">sudo</span> <span class="token function">chown</span> <span class="token variable"><span class="token variable">$(</span><span class="token function">id</span> <span class="token parameter variable">-u</span><span class="token variable">)</span></span><span class="token builtin class-name">:</span><span class="token variable"><span class="token variable">$(</span><span class="token function">id</span> <span class="token parameter variable">-g</span><span class="token variable">)</span></span> <span class="token environment constant">$HOME</span>/.kube/config
<span class="token comment"># 查看 nodes 节点</span>
kubectl get nodes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><blockquote><p>加入 Kubernetes Node</p></blockquote> <p>分别在 k8s-node1 和 k8s-node2 执行：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 下方命令可以在 k8s master 控制台初始化成功后复制 join 命令</span>
kubeadm <span class="token function">join</span> <span class="token number">192.168</span>.199.28:6443 <span class="token parameter variable">--token</span> ai642z.vzu9q6f7hj6hqg6w --discovery-token-ca-cert-hash sha256:74d6352a0007852272655fbf936452d05fa81185b7f9463100f6a09a318a3453

<span class="token comment"># 如果初始化的 token 不小心清空了，可以通过如下命令获取或者重新申请</span>
<span class="token comment"># 如果 token 已经过期，就重新申请</span>
kubeadm token create --print-join-command

<span class="token comment"># token 没有过期可以通过如下命令获取</span>
kubeadm token list

<span class="token comment"># 永不失效的 token</span>
kubeadm token create <span class="token parameter variable">--ttl</span> <span class="token number">0</span>

<span class="token comment"># 获取 --discovery-token-ca-cert-hash 值，得到值后需要在前面拼接上 sha256:</span>
openssl x509 <span class="token parameter variable">-pubkey</span> <span class="token parameter variable">-in</span> /etc/kubernetes/pki/ca.crt <span class="token operator">|</span> openssl rsa <span class="token parameter variable">-pubin</span> <span class="token parameter variable">-outform</span> der <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span>/dev/null <span class="token operator">|</span> <span class="token punctuation">\</span>
openssl dgst <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-hex</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/^.* //'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><blockquote><p>部署 CNI 网络插件</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># master 和 node 确保不存在自定义的 network，如果存在，则删除</span>
<span class="token function">docker</span> network <span class="token function">ls</span> 
<span class="token function">docker</span> network <span class="token function">rm</span> xxx

<span class="token comment"># 在 master 节点上执行</span>
<span class="token comment"># 下载 calico 配置文件，可能会网络超时</span>
<span class="token comment"># 访问 https://docs.projectcalico.org/v3.22/manifests/calico.yaml 复制全部内容到本地 calico.yaml（新建）</span>

<span class="token comment"># 修改 calico.yaml 文件中的 CALICO_IPV4POOL_CIDR 配置，修改为与初始化的 cidr 相同</span>

<span class="token comment"># 修改 IP_AUTODETECTION_METHOD 下的网卡名称</span>

<span class="token comment"># 删除镜像 docker.io/ 前缀，避免下载过慢导致失败</span>
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s#docker.io/##g'</span> calico.yaml

kubectl apply <span class="token parameter variable">-f</span> calico.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><blockquote><p>测试 kubernetes 集群</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 nodes</span>
kubectl get nodes

<span class="token comment"># 查看系统镜像</span>
kubectl get pods <span class="token parameter variable">-n</span> kube-system

<span class="token comment"># 查看具体镜像内容</span>
kube describe pod xxx <span class="token parameter variable">-n</span> kube-system

<span class="token comment"># 创建部署</span>
kubectl create deployment nginx <span class="token parameter variable">--image</span><span class="token operator">=</span>nginx

<span class="token comment"># 暴露端口</span>
kubectl expose deployment nginx <span class="token parameter variable">--port</span><span class="token operator">=</span><span class="token number">80</span> <span class="token parameter variable">--type</span><span class="token operator">=</span>NodePort

<span class="token comment"># 查看 pod 以及服务信息</span>
kubectl get pod,svc

<span class="token comment"># 访问服务器的 ip + nginx 的端口</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="二进制安装"><a href="#二进制安装" class="header-anchor">#</a> 二进制安装</h3> <p>利用 k8s 官方 github 仓库下载二进制包安装，安装过程较复杂，但相对较为稳定，推荐生产环境使用。</p> <h2 id="命令行工具-kubectl"><a href="#命令行工具-kubectl" class="header-anchor">#</a> 命令行工具 kubectl</h2> <p>在任意节点使用 kubectl</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 1. 将 master 节点中 /etc/kubernetes/admin.conf 拷贝到需要运行的服务器的 /etc/kubernetes 目录中</span>
<span class="token function">scp</span> /etc/kubernetes/admin.conf root@k8s-node1:/etc/kubernetes

<span class="token comment"># 2. 在对应的 node 服务器上配置环境变量</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;export KUBECONFIG=/etc/kubernetes/admin.conf&quot;</span> <span class="token operator">&gt;&gt;</span> ~/.bash_profile
<span class="token builtin class-name">source</span> ~/.bash_profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="资源操作"><a href="#资源操作" class="header-anchor">#</a> 资源操作</h3> <blockquote><p>创建对象</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl create <span class="token parameter variable">-f</span> ./my-manifest.yaml           <span class="token comment"># 创建资源</span>
$ kubectl create <span class="token parameter variable">-f</span> ./my1.yaml <span class="token parameter variable">-f</span> ./my2.yaml     <span class="token comment"># 使用多个文件创建资源</span>
$ kubectl create <span class="token parameter variable">-f</span> ./dir                        <span class="token comment"># 使用目录下的所有清单文件来创建资源</span>
$ kubectl create <span class="token parameter variable">-f</span> https://git.io/vPieo         <span class="token comment"># 使用 url 来创建资源</span>
$ kubectl run nginx <span class="token parameter variable">--image</span><span class="token operator">=</span>nginx                <span class="token comment"># 启动一个 nginx 实例</span>
$ kubectl explain pods,svc                       <span class="token comment"># 获取 pod 和 svc 的文档</span>

<span class="token comment"># 从 stdin 输入中创建多个 YAML 对象</span>
$ <span class="token function">cat</span> <span class="token operator">&lt;&lt;</span><span class="token string">EOF<span class="token bash punctuation"> <span class="token operator">|</span> kubectl create <span class="token parameter variable">-f</span> -</span>
apiVersion: v1
kind: Pod
metadata:
  name: busybox-sleep
spec:
  containers:
  - name: busybox
    image: busybox
    args:
    - sleep
    - &quot;1000000&quot;
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-sleep-less
spec:
  containers:
  - name: busybox
    image: busybox
    args:
    - sleep
    - &quot;1000&quot;
EOF</span>

<span class="token comment"># 创建包含几个 key 的 Secret</span>
$ <span class="token function">cat</span> <span class="token operator">&lt;&lt;</span><span class="token string">EOF<span class="token bash punctuation"> <span class="token operator">|</span> kubectl create <span class="token parameter variable">-f</span> -</span>
apiVersion: v1
kind: Secret
metadata:
  name: mysecret
type: Opaque
data:
  password: <span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;s33msi4&quot;</span> <span class="token operator">|</span> base64<span class="token variable">)</span></span>
  username: <span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;jane&quot;</span> <span class="token operator">|</span> base64<span class="token variable">)</span></span>
EOF</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br></div></div><blockquote><p>显示和查找资源</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># Get commands with basic output</span>
$ kubectl get services                          <span class="token comment"># 列出所有 namespace 中的所有 service</span>
$ kubectl get pods --all-namespaces             <span class="token comment"># 列出所有 namespace 中的所有 pod</span>
$ kubectl get pods <span class="token parameter variable">-o</span> wide                      <span class="token comment"># 列出所有 pod 并显示详细信息</span>
$ kubectl get deployment my-dep                 <span class="token comment"># 列出指定 deployment</span>
$ kubectl get pods --include-uninitialized      <span class="token comment"># 列出该 namespace 中的所有 pod 包括未初始化的</span>

<span class="token comment"># 使用详细输出来描述命令</span>
$ kubectl describe nodes my-node
$ kubectl describe pods my-pod

$ kubectl get services --sort-by<span class="token operator">=</span>.metadata.name <span class="token comment"># List Services Sorted by Name</span>

<span class="token comment"># 根据重启次数排序列出 pod</span>
$ kubectl get pods --sort-by<span class="token operator">=</span><span class="token string">'.status.containerStatuses[0].restartCount'</span>

<span class="token comment"># 获取所有具有 app=cassandra 的 pod 中的 version 标签</span>
$ kubectl get pods <span class="token parameter variable">--selector</span><span class="token operator">=</span>app<span class="token operator">=</span>cassandra rc <span class="token parameter variable">-o</span> <span class="token punctuation">\</span>
  <span class="token assign-left variable">jsonpath</span><span class="token operator">=</span><span class="token string">'{.items[*].metadata.labels.version}'</span>

<span class="token comment"># 获取所有节点的 ExternalIP</span>
$ kubectl get nodes <span class="token parameter variable">-o</span> <span class="token assign-left variable">jsonpath</span><span class="token operator">=</span><span class="token string">'{.items[*].status.addresses[?(@.type==&quot;ExternalIP&quot;)].address}'</span>

<span class="token comment"># 列出属于某个 PC 的 Pod 的名字</span>
<span class="token comment"># 「jq」命令用于转换复杂的 jsonpath，参考 https://stedolan.github.io/jq/</span>
$ <span class="token assign-left variable">sel</span><span class="token operator">=</span><span class="token variable">${$(kubectl get rc my-rc --output=json | jq -j '.spec.selector | to_entries | .<span class="token punctuation">[</span><span class="token punctuation">]</span> | &quot;\(.key)=\(.value)<span class="token operator">,</span>&quot;')<span class="token operator">%</span>?}</span>
$ <span class="token builtin class-name">echo</span> <span class="token variable"><span class="token variable">$(</span>kubectl get pods <span class="token parameter variable">--selector</span><span class="token operator">=</span>$sel <span class="token parameter variable">--output</span><span class="token operator">=</span>jsonpath<span class="token operator">=</span><span class="token punctuation">{</span>.items<span class="token punctuation">..</span>metadata.name<span class="token punctuation">}</span><span class="token variable">)</span></span>

<span class="token comment"># 查看哪些节点已就绪</span>
$ <span class="token assign-left variable">JSONPATH</span><span class="token operator">=</span><span class="token string">'{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'</span> <span class="token punctuation">\</span>
 <span class="token operator">&amp;&amp;</span> kubectl get nodes <span class="token parameter variable">-o</span> <span class="token assign-left variable">jsonpath</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$JSONPATH</span>&quot;</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">&quot;Ready=True&quot;</span>

<span class="token comment"># 列出当前 Pod 中使用的 Secret</span>
$ kubectl get pods <span class="token parameter variable">-o</span> json <span class="token operator">|</span> jq <span class="token string">'.items[].spec.containers[].env[]?.valueFrom.secretKeyRef.name'</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> null <span class="token operator">|</span> <span class="token function">sort</span> <span class="token operator">|</span> <span class="token function">uniq</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><blockquote><p>更新资源</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl rolling-update frontend-v1 <span class="token parameter variable">-f</span> frontend-v2.json           <span class="token comment"># 滚动更新 pod frontend-v1</span>
$ kubectl rolling-update frontend-v1 frontend-v2 <span class="token parameter variable">--image</span><span class="token operator">=</span>image:v2  <span class="token comment"># 更新资源名称并更新镜像</span>
$ kubectl rolling-update frontend <span class="token parameter variable">--image</span><span class="token operator">=</span>image:v2                 <span class="token comment"># 更新 frontend pod 中的镜像</span>
$ kubectl rolling-update frontend-v1 frontend-v2 <span class="token parameter variable">--rollback</span>        <span class="token comment"># 退出已存在的进行中的滚动更新</span>
$ <span class="token function">cat</span> pod.json <span class="token operator">|</span> kubectl replace <span class="token parameter variable">-f</span> -                              <span class="token comment"># 基于 stdin 输入的 JSON 替换 pod</span>

<span class="token comment"># 强制替换，删除后重新创建资源。会导致服务中断。</span>
$ kubectl replace <span class="token parameter variable">--force</span> <span class="token parameter variable">-f</span> ./pod.json

<span class="token comment"># 为 nginx RC 创建服务，启用本地 80 端口连接到容器上的 8000 端口</span>
$ kubectl expose rc nginx <span class="token parameter variable">--port</span><span class="token operator">=</span><span class="token number">80</span> --target-port<span class="token operator">=</span><span class="token number">8000</span>

<span class="token comment"># 更新单容器 pod 的镜像版本（tag）到 v4</span>
$ kubectl get pod mypod <span class="token parameter variable">-o</span> yaml <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/\(image: myimage\):.*$/\1:v4/'</span> <span class="token operator">|</span> kubectl replace <span class="token parameter variable">-f</span> -

$ kubectl label pods my-pod new-label<span class="token operator">=</span>awesome                      <span class="token comment"># 添加标签</span>
$ kubectl annotate pods my-pod icon-url<span class="token operator">=</span>http://goo.gl/XXBTWq       <span class="token comment"># 添加注解</span>
$ kubectl autoscale deployment foo <span class="token parameter variable">--min</span><span class="token operator">=</span><span class="token number">2</span> <span class="token parameter variable">--max</span><span class="token operator">=</span><span class="token number">10</span>                <span class="token comment"># 自动扩展 deployment 「foo」</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><blockquote><p>修补资源</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl patch <span class="token function">node</span> k8s-node-1 <span class="token parameter variable">-p</span> <span class="token string">'{&quot;spec&quot;:{&quot;unschedulable&quot;:true}}'</span> <span class="token comment"># 部分更新节点</span>

<span class="token comment"># 更新容器镜像； spec.containers[*].name 是必须的，因为这是合并的关键字</span>
$ kubectl patch pod valid-pod <span class="token parameter variable">-p</span> <span class="token string">'{&quot;spec&quot;:{&quot;containers&quot;:[{&quot;name&quot;:&quot;kubernetes-serve-hostname&quot;,&quot;image&quot;:&quot;new image&quot;}]}}'</span>

<span class="token comment"># 使用具有位置数组的 json 补丁更新容器镜像</span>
$ kubectl patch pod valid-pod <span class="token parameter variable">--type</span><span class="token operator">=</span><span class="token string">'json'</span> <span class="token parameter variable">-p</span><span class="token operator">=</span><span class="token string">'[{&quot;op&quot;: &quot;replace&quot;, &quot;path&quot;: &quot;/spec/containers/0/image&quot;, &quot;value&quot;:&quot;new image&quot;}]'</span>

<span class="token comment"># 使用具有位置数组的 json 补丁禁用 deployment 的 livenessProbe</span>
$ kubectl patch deployment valid-deployment  <span class="token parameter variable">--type</span> json   <span class="token parameter variable">-p</span><span class="token operator">=</span><span class="token string">'[{&quot;op&quot;: &quot;remove&quot;, &quot;path&quot;: &quot;/spec/template/spec/containers/0/livenessProbe&quot;}]'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>编辑资源</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl edit svc/docker-registry                      <span class="token comment"># 编辑名为 docker-registry 的 service</span>
$ <span class="token assign-left variable">KUBE_EDITOR</span><span class="token operator">=</span><span class="token string">&quot;nano&quot;</span> kubectl edit svc/docker-registry   <span class="token comment"># 使用其它编辑器</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>scale 资源</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl scale <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">3</span> rs/foo                                 <span class="token comment"># Scale a replicaset named 'foo' to 3</span>
$ kubectl scale <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">3</span> <span class="token parameter variable">-f</span> foo.yaml                            <span class="token comment"># Scale a resource specified in &quot;foo.yaml&quot; to 3</span>
$ kubectl scale --current-replicas<span class="token operator">=</span><span class="token number">2</span> <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">3</span> deployment/mysql  <span class="token comment"># If the deployment named mysql's current size is 2, scale mysql to 3</span>
$ kubectl scale <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">5</span> rc/foo rc/bar rc/baz 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>删除资源</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl delete <span class="token parameter variable">-f</span> ./pod.json                                              <span class="token comment"># 删除 pod.json 文件中定义的类型和名称的 pod</span>
$ kubectl delete pod,service baz foo                                        <span class="token comment"># 删除名为「baz」的 pod 和名为「foo」的 service</span>
$ kubectl delete pods,services <span class="token parameter variable">-l</span> <span class="token assign-left variable">name</span><span class="token operator">=</span>myLabel                              <span class="token comment"># 删除具有 name=myLabel 标签的 pod 和 serivce</span>
$ kubectl delete pods,services <span class="token parameter variable">-l</span> <span class="token assign-left variable">name</span><span class="token operator">=</span>myLabel --include-uninitialized      <span class="token comment"># 删除具有 name=myLabel 标签的 pod 和 service，包括尚未初始化的</span>
$ kubectl <span class="token parameter variable">-n</span> my-ns delete po,svc <span class="token parameter variable">--all</span>   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="pod-与集群"><a href="#pod-与集群" class="header-anchor">#</a> Pod 与集群</h3> <blockquote><p>与运行的 Pod 交互</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl logs my-pod                                 <span class="token comment"># dump 输出 pod 的日志（stdout）</span>
$ kubectl logs my-pod <span class="token parameter variable">-c</span> my-container                 <span class="token comment"># dump 输出 pod 中容器的日志（stdout，pod 中有多个容器的情况下使用）</span>
$ kubectl logs <span class="token parameter variable">-f</span> my-pod                              <span class="token comment"># 流式输出 pod 的日志（stdout）</span>
$ kubectl logs <span class="token parameter variable">-f</span> my-pod <span class="token parameter variable">-c</span> my-container              <span class="token comment"># 流式输出 pod 中容器的日志（stdout，pod 中有多个容器的情况下使用）</span>
$ kubectl run <span class="token parameter variable">-i</span> <span class="token parameter variable">--tty</span> busybox <span class="token parameter variable">--image</span><span class="token operator">=</span>busybox -- <span class="token function">sh</span>  <span class="token comment"># 交互式 shell 的方式运行 pod</span>
$ kubectl attach my-pod <span class="token parameter variable">-i</span>                            <span class="token comment"># 连接到运行中的容器</span>
$ kubectl port-forward my-pod <span class="token number">5000</span>:6000               <span class="token comment"># 转发 pod 中的 6000 端口到本地的 5000 端口</span>
$ kubectl <span class="token builtin class-name">exec</span> my-pod -- <span class="token function">ls</span> /                         <span class="token comment"># 在已存在的容器中执行命令（只有一个容器的情况下）</span>
$ kubectl <span class="token builtin class-name">exec</span> my-pod <span class="token parameter variable">-c</span> my-container -- <span class="token function">ls</span> /         <span class="token comment"># 在已存在的容器中执行命令（pod 中有多个容器的情况下）</span>
$ kubectl <span class="token function">top</span> pod POD_NAME <span class="token parameter variable">--containers</span>               <span class="token comment"># 显示指定 pod 和容器的指标度量</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>与节点和集群交互</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ kubectl cordon my-node                                                <span class="token comment"># 标记 my-node 不可调度</span>
$ kubectl drain my-node                                                 <span class="token comment"># 清空 my-node 以待维护</span>
$ kubectl uncordon my-node                                              <span class="token comment"># 标记 my-node 可调度</span>
$ kubectl <span class="token function">top</span> <span class="token function">node</span> my-node                                              <span class="token comment"># 显示 my-node 的指标度量</span>
$ kubectl cluster-info                                                  <span class="token comment"># 显示 master 和服务的地址</span>
$ kubectl cluster-info dump                                             <span class="token comment"># 将当前集群状态输出到 stdout                                    </span>
$ kubectl cluster-info dump --output-directory<span class="token operator">=</span>/path/to/cluster-state   <span class="token comment"># 将当前集群状态输出到 /path/to/cluster-state</span>

<span class="token comment"># 如果该键和影响的污点（taint）已存在，则使用指定的值替换</span>
$ kubectl taint nodes foo <span class="token assign-left variable">dedicated</span><span class="token operator">=</span>special-user:NoSchedule
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="资源类型与别名"><a href="#资源类型与别名" class="header-anchor">#</a> 资源类型与别名</h3> <table><thead><tr><th style="text-align:left;">资源类型</th> <th style="text-align:left;">缩写别名</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>clusters</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>componentstatuses</code></td> <td style="text-align:left;"><code>cs</code></td></tr> <tr><td style="text-align:left;"><code>configmaps</code></td> <td style="text-align:left;"><code>cm</code></td></tr> <tr><td style="text-align:left;"><code>daemonsets</code></td> <td style="text-align:left;"><code>ds</code></td></tr> <tr><td style="text-align:left;"><code>deployments</code></td> <td style="text-align:left;"><code>deploy</code></td></tr> <tr><td style="text-align:left;"><code>endpoints</code></td> <td style="text-align:left;"><code>ep</code></td></tr> <tr><td style="text-align:left;"><code>event</code></td> <td style="text-align:left;"><code>ev</code></td></tr> <tr><td style="text-align:left;"><code>horizontalpodautoscalers</code></td> <td style="text-align:left;"><code>hpa</code></td></tr> <tr><td style="text-align:left;"><code>ingresses</code></td> <td style="text-align:left;"><code>ing</code></td></tr> <tr><td style="text-align:left;"><code>jobs</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>limitranges</code></td> <td style="text-align:left;"><code>limits</code></td></tr> <tr><td style="text-align:left;"><code>namespaces</code></td> <td style="text-align:left;"><code>ns</code></td></tr> <tr><td style="text-align:left;"><code>networkpolicies</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>nodes</code></td> <td style="text-align:left;"><code>no</code></td></tr> <tr><td style="text-align:left;"><code>statefulsets</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>persistentvolumeclaims</code></td> <td style="text-align:left;"><code>pvc</code></td></tr> <tr><td style="text-align:left;"><code>persistentvolumes</code></td> <td style="text-align:left;"><code>pv</code></td></tr> <tr><td style="text-align:left;"><code>pods</code></td> <td style="text-align:left;"><code>po</code></td></tr> <tr><td style="text-align:left;"><code>podsecuritypolicies</code></td> <td style="text-align:left;"><code>psp</code></td></tr> <tr><td style="text-align:left;"><code>podtemplates</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>replicasets</code></td> <td style="text-align:left;"><code>rs</code></td></tr> <tr><td style="text-align:left;"><code>replicationcontrollers</code></td> <td style="text-align:left;"><code>rc</code></td></tr> <tr><td style="text-align:left;"><code>resourcequotas</code></td> <td style="text-align:left;"><code>quota</code></td></tr> <tr><td style="text-align:left;"><code>cronjob</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>secrets</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>serviceaccount</code></td> <td style="text-align:left;"><code>sa</code></td></tr> <tr><td style="text-align:left;"><code>services</code></td> <td style="text-align:left;"><code>svc</code></td></tr> <tr><td style="text-align:left;"><code>storageclasses</code></td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;"><code>thirdpartyresources</code></td> <td style="text-align:left;"></td></tr></tbody></table> <h3 id="格式化输出"><a href="#格式化输出" class="header-anchor">#</a> 格式化输出</h3> <p>查看 pods 的命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get po
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以通过下面的额外命令查看更多信息。</p> <table><thead><tr><th>描述</th> <th>语法</th></tr></thead> <tbody><tr><td>输出 json 格式</td> <td>-o json</td></tr> <tr><td>仅打印资源名称</td> <td>-o name</td></tr> <tr><td>以纯文本格式输出所有信息</td> <td>-o wide</td></tr> <tr><td>输出 yaml 格式</td> <td>-o yaml</td></tr></tbody></table> <p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get po <span class="token parameter variable">-o</span> json
kubectl get po <span class="token parameter variable">-o</span> name
kubectl get po <span class="token parameter variable">-o</span> wide
kubectl get po <span class="token parameter variable">-o</span> yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="api-概述"><a href="#api-概述" class="header-anchor">#</a> API 概述</h2> <h3 id="类型"><a href="#类型" class="header-anchor">#</a> 类型</h3> <p>Alpha：</p> <ul><li>包含 alpha 名称的版本（例如v1alpha1）</li> <li>该软件可能包含错误。启用一个功能可能会导致 bug。默认情况下，功能可能会被禁用</li> <li>随时可能会丢弃对该功能的支持，恕不另行通知</li> <li>API 可能在以后的软件版本中以不兼容的方式更改，恕不另行通知</li> <li>该软件建议仅在短期测试集群中使用，因为错误的风险增加和缺乏长期支持</li></ul> <p>Beta：</p> <ul><li>包含 <strong>beta</strong> 名称的版本（例如 <strong>v2beta3</strong>）</li> <li>该软件经过很好的测试。启用功能被认为是安全的。默认情况下功能是开启的</li> <li>细节可能会改变，但功能在后续版本不会被删除</li> <li>对象的模式或语义在随后的 beta 版本或 Stable 版本中可能以不兼容的方式发生变化。如果这种情况发生时，官方会提供迁移操作指南。这可能需要删除、编辑和重新创建API对象</li> <li>该版本在后续可能会更改一些不兼容地方，所以建议用于非关键业务，如果你有多个可以独立升级的集群，你也可以放宽此限制</li> <li><strong>大家使用过的 Beta 版本后，可以多给社区反馈，如果此版本在后续更新后将不会有太大变化</strong></li></ul> <p>Stable：</p> <ul><li>该版本名称命名方式：<strong>vX</strong> 这里 <strong>X</strong> 是一个整数</li> <li>Stable 版本的功能特性，将出现在后续发布的软件版本中</li></ul> <h3 id="访问控制"><a href="#访问控制" class="header-anchor">#</a> 访问控制</h3> <ul><li>认证</li> <li>授权</li></ul> <h3 id="废弃-api-说明"><a href="#废弃-api-说明" class="header-anchor">#</a> 废弃 API 说明</h3> <p>通过链接查看废弃的 API：<code>https://kubernetes.io/zh-cn/docs/reference/using-api/deprecation-guide/</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/60.容器管理 - kubernetes/09.Kubernetes - 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points

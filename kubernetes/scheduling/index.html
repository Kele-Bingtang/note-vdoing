" class="sidebar-link">Kubernetes - ELK 日志管理</a></li><li><a href="/kubernetes/visual-interface/" class="sidebar-link">Kubernetes - 可视化界面</a></li><li><a href="/kubernetes/devops/" class="sidebar-link">Kubernetes - DevOps</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E7%AE%A1%E7%90%86%20-%20kubernetes" title="分类" data-v-06225672>容器管理 - kubernetes</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Kubernetes - 高级调度<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#cronjob-计划任务">CronJob 计划任务</a><ul><li><a href="#cron-表达式">cron 表达式</a></li></ul></li><li><a href="#初始化容器-initcontainer">初始化容器 InitContainer</a></li><li><a href="#污点和容忍">污点和容忍</a><ul><li><a href="#污点-taint">污点（Taint）</a></li><li><a href="#容忍-toleration">容忍（Toleration）</a></li></ul></li><li><a href="#亲和力-affinity">亲和力（Affinity）</a><ul><li><a href="#nodeaffinity">NodeAffinity</a></li><li><a href="#podaffinity-podantiaffinity">PodAffinity &amp; PodAntiAffinity</a></li></ul></li></ul></div><p></p> <h2 id="cronjob-计划任务"><a href="#cronjob-计划任务" class="header-anchor">#</a> CronJob 计划任务</h2> <p>在 k8s 中周期性运行计划任务，与 linux 中的 crontab 相同</p> <p>注意点：CronJob 执行的时间是 controller-manager 的时间，所以一定要确保 controller-manager 时间是准确的，另外 cronjob</p> <h3 id="cron-表达式"><a href="#cron-表达式" class="header-anchor">#</a> cron 表达式</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># ┌───────────── 分钟 (0 - 59)</span>
<span class="token comment"># │ ┌───────────── 小时 (0 - 23)</span>
<span class="token comment"># │ │ ┌───────────── 月的某天 (1 - 31)</span>
<span class="token comment"># │ │ │ ┌───────────── 月份 (1 - 12)</span>
<span class="token comment"># │ │ │ │ ┌───────────── 周的某天 (0 - 6)（周日到周一；在某些系统上，7 也是星期日）</span>
<span class="token comment"># │ │ │ │ │                          或者是 sun，mon，tue，web，thu，fri，sat</span>
<span class="token comment"># │ │ │ │ │</span>
<span class="token comment"># │ │ │ │ │</span>
<span class="token comment"># * * * * * </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>配置文件：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> batch/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> CronJob <span class="token comment"># 定时任务</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> hello
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">concurrencyPolicy</span><span class="token punctuation">:</span> Allow <span class="token comment"># 并发调度策略：Allow 允许并发调度，Forbid：不允许并发执行，Replace：如果之前的任务还没执行完，就直接执行新的，放弃上一个任务</span>
  <span class="token key atrule">failedJobsHistoryLimit</span><span class="token punctuation">:</span> <span class="token number">1</span> <span class="token comment"># 保留多少个失败的任务</span>
  <span class="token key atrule">successfulJobsHistoryLimit</span><span class="token punctuation">:</span> <span class="token number">3</span> <span class="token comment"># 保留多少个成功的任务</span>
  <span class="token key atrule">suspend</span><span class="token punctuation">:</span> <span class="token boolean important">false</span> <span class="token comment"># 是否挂起任务，若为 true 则该任务不会执行</span>
<span class="token comment">#  startingDeadlineSeconds: 30 # 间隔多长时间检测失败的任务并重新执行，时间不能小于 10</span>
  <span class="token key atrule">schedule</span><span class="token punctuation">:</span> <span class="token string">&quot;* * * * *&quot;</span> <span class="token comment"># 调度策略，这里每分钟执行一次</span>
  <span class="token key atrule">jobTemplate</span><span class="token punctuation">:</span>
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">template</span><span class="token punctuation">:</span>
        <span class="token key atrule">spec</span><span class="token punctuation">:</span>
          <span class="token key atrule">containers</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> hello
            <span class="token key atrule">image</span><span class="token punctuation">:</span> busybox<span class="token punctuation">:</span><span class="token number">1.28</span>
            <span class="token key atrule">imagePullPolicy</span><span class="token punctuation">:</span> IfNotPresent
            <span class="token key atrule">command</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> /bin/sh
            <span class="token punctuation">-</span> <span class="token punctuation">-</span>c
            <span class="token punctuation">-</span> date; echo Hello from the Kubernetes cluster
          <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> OnFailure
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h2 id="初始化容器-initcontainer"><a href="#初始化容器-initcontainer" class="header-anchor">#</a> 初始化容器 InitContainer</h2> <p>在真正的容器启动之前，先启动 InitContainer，在初始化容器中完成真实容器所需的初始化操作，完成后再启动真实的容器。</p> <p>相对于 postStart 来说，首先 InitController 能够保证一定在 EntryPoint 之前执行，而 postStart 不能，其次 postStart 更适合去执行一些命令操作，而 InitController 实际就是一个容器，可以在其他基础容器环境下执行更复杂的初始化功能。</p> <p>在 pod 创建的模板中配置 initContainers 参数：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">initContainers</span><span class="token punctuation">:</span> <span class="token comment"># 与 containers 同级</span>
  <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">imagePullPolicy</span><span class="token punctuation">:</span> IfNotPresent
    <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;sh&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;-c&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;echo 'inited;' &gt;&gt; ~/.init&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> init<span class="token punctuation">-</span>test
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="污点和容忍"><a href="#污点和容忍" class="header-anchor">#</a> 污点和容忍</h2> <p>k8s 集群中可能管理着非常庞大的服务器，这些服务器可能是各种各样不同类型的，比如机房、地理位置、配置等，有些是计算型节点，有些是存储型节点，此时我们希望能更好的将 pod 调度到与之需求更匹配的节点上。</p> <p>此时就需要用到污点（Taint）和容忍（Toleration），这些配置都是 key: value 类型的。</p> <h3 id="污点-taint"><a href="#污点-taint" class="header-anchor">#</a> 污点（Taint）</h3> <p>污点：是标注在节点上的，当我们在一个节点上打上污点以后，k8s 会认为尽量不要将 pod 调度到该节点上，除非该 pod 上面表示可以容忍该污点，且一个节点可以打多个污点，此时则需要 pod 容忍所有污点才会被调度该节点。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 为节点打上污点</span>
kubectl taint <span class="token function">node</span> k8s-master <span class="token assign-left variable">key</span><span class="token operator">=</span>value:NoSchedule

<span class="token comment"># 移除污点</span>
kubectl taint <span class="token function">node</span> k8s-master <span class="token assign-left variable">key</span><span class="token operator">=</span>value:NoSchedule-

<span class="token comment"># 查看污点</span>
kubectl describe no k8s-master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>污点的影响：</p> <ul><li>NoSchedule：不能容忍的 pod 不能被调度到该节点，但是已经存在的节点不会被驱逐</li> <li>NoExecute：不能容忍的节点会被立即清除，能容忍且没有配置 <strong>tolerationSeconds</strong> 属性，则可以一直运行，设置了 <strong>tolerationSeconds</strong>: 3600 属性，则该 pod 还能继续在该容忍的节点运行 3600 秒</li></ul> <p>NoSchedule：如果不能容忍该污点，那么 Pod 就无法调度到该节点上。</p> <p>NoExecute：</p> <ul><li>如果 Pod 不能忍受这类污点，Pod 会马上被驱逐。</li> <li>如果 Pod 能够忍受这类污点，但是在容忍度定义中没有指定 tolerationSeconds，则 Pod 还会一直在这个节点上运行。</li> <li>如果 Pod 能够忍受这类污点，而且指定了 tolerationSeconds， 则 Pod 还能在这个节点上继续运行这个指定的时间长度。</li></ul> <h3 id="容忍-toleration"><a href="#容忍-toleration" class="header-anchor">#</a> 容忍（Toleration）</h3> <p>容忍：是标注在 pod 上的，当 pod 被调度时，如果没有配置容忍，则该 pod 不会被调度到有污点的节点上，只有该 pod 上标注了满足某个节点的所有污点，则会被调度到这些节点（注意是立即，原本在其他节点的 Node 打上容忍后，就会在其他节点删除，然后在允许容忍的节点创建 Pod）。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># pod 的 spec 下面配置容忍</span>
<span class="token key atrule">tolerations</span><span class="token punctuation">:</span> <span class="token comment"># 与 containers 同级</span>
<span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> <span class="token string">&quot;污点的 key&quot;</span>
  <span class="token key atrule">value</span><span class="token punctuation">:</span> <span class="token string">&quot;污点的 value&quot;</span>
  <span class="token key atrule">offect</span><span class="token punctuation">:</span> <span class="token string">&quot;NoSchedule&quot;</span> <span class="token comment"># 污点产生的影响</span>
  <span class="token key atrule">operator</span><span class="token punctuation">:</span> <span class="token string">&quot;Equal&quot;</span> <span class="token comment"># 表名 value 与污点的 value 要相等，也可以设置为 Exists 表示存在 key 即可，此时可以不用配置 value</span>
  <span class="token comment"># tolerationSeconds: 3600 # 设置 offect: &quot;NoExecute&quot; 会用到</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>Equal：比较操作类型为 Equal，则意味着必须与污点值做匹配，key/value 都必须相同，才表示能够容忍该污点。</p> <p>Exists：容忍与污点的比较只比较 key，不比较 value，不关心 value 是什么东西，只要 key 存在，就表示可以容忍。</p> <h2 id="亲和力-affinity"><a href="#亲和力-affinity" class="header-anchor">#</a> 亲和力（Affinity）</h2> <h3 id="nodeaffinity"><a href="#nodeaffinity" class="header-anchor">#</a> NodeAffinity</h3> <p>节点亲和力：进行 Pod 调度时，优先调度到符合条件的亲和力节点上。</p> <ul><li><code>RequiredDuringSchedulingIgnoredDuringExecution</code>：硬亲和力，即支持必须部署在指定的节点上，也支持必须不部署在指定的节点上</li> <li><code>PreferredDuringSchedulingIgnoredDuringExecution</code>：软亲和力：尽量部署在满足条件的节点上，或尽量不要部署在被匹配的节点上</li></ul> <p>应用：</p> <p>匹配类型：</p> <ul><li>In：部署在满足条件的节点上</li> <li>NotIn：匹配不在条件中的节点，实现节点反亲和性</li> <li>Exists：只要存在 key 名字就可以，不关心值是什么</li> <li>DoesNotExist：匹配指定 key 名不存在的节点，实现节点反亲和性</li> <li>Gt：value 为数值，且节点上的值小于指定的条件</li> <li>Lt：value 为数值，且节点上的值大于指定条件</li></ul> <p>配置模板：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> with<span class="token punctuation">-</span>node<span class="token punctuation">-</span>affinity
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">affinity</span><span class="token punctuation">:</span> <span class="token comment"># 亲和力配置</span>
    <span class="token key atrule">nodeAffinity</span><span class="token punctuation">:</span> <span class="token comment"># 节点亲和力</span>
      <span class="token key atrule">requiredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span> <span class="token comment"># 节点必须匹配下方配置</span>
        <span class="token key atrule">nodeSelectorTerms</span><span class="token punctuation">:</span> <span class="token comment"># 选择器</span>
        <span class="token punctuation">-</span> <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span> <span class="token comment"># 匹配表达式</span>
          <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> topology.kubernetes.io/zone <span class="token comment"># 匹配 label 的 key</span>
            <span class="token key atrule">operator</span><span class="token punctuation">:</span> In <span class="token comment"># 匹配方式，只要匹配成功下方的一个 value 即可</span>
            <span class="token key atrule">values</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> antarctica<span class="token punctuation">-</span>east1 <span class="token comment"># 匹配的 value</span>
            <span class="token punctuation">-</span> antarctica<span class="token punctuation">-</span>west1 <span class="token comment"># 匹配的 value</span>
      <span class="token key atrule">preferredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span> <span class="token comment"># 节点尽量匹配下方配置</span>
      <span class="token punctuation">-</span> <span class="token key atrule">weight</span><span class="token punctuation">:</span> <span class="token number">1</span> <span class="token comment"># 权重[1,100]，按照匹配规则对所有节点累加权重，最终之和会加入优先级评分，优先级越高被调度的可能性越高</span>
        <span class="token key atrule">preference</span><span class="token punctuation">:</span>
          <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span> <span class="token comment"># 匹配表达式</span>
          <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> another<span class="token punctuation">-</span>node<span class="token punctuation">-</span>label<span class="token punctuation">-</span>key <span class="token comment"># label 的 key</span>
            <span class="token key atrule">operator</span><span class="token punctuation">:</span> In <span class="token comment"># 匹配方式，满足一个即可</span>
            <span class="token key atrule">values</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> another<span class="token punctuation">-</span>node<span class="token punctuation">-</span>label<span class="token punctuation">-</span>value <span class="token comment"># 匹配的 value</span>
<span class="token comment">#      - weight: 20</span>
        <span class="token comment"># ......</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> with<span class="token punctuation">-</span>node<span class="token punctuation">-</span>affinity
    <span class="token key atrule">image</span><span class="token punctuation">:</span> pause<span class="token punctuation">:</span><span class="token number">2.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><h3 id="podaffinity-podantiaffinity"><a href="#podaffinity-podantiaffinity" class="header-anchor">#</a> PodAffinity &amp; PodAntiAffinity</h3> <blockquote><p>PodAffinity</p></blockquote> <p>Pod 亲和力：将与指定 Pod 亲和力相匹配的 Pod 部署在同一节点。</p> <p><code>RequiredDuringSchedulingIgnoredDuringExecution</code>：必须将应用部署在一块</p> <p><code>PreferredDuringSchedulingIgnoredDuringExecution</code>：尽量将应用部署在一块</p> <blockquote><p>PodAntiAffinity</p></blockquote> <p>Pod 反亲和力：根据策略尽量部署或不部署到一块。</p> <p><code>RequiredDuringSchedulingIgnoredDuringExecution</code>：不会将应用部署在一块</p> <p><code>PreferredDuringSchedulingIgnoredDuringExecution</code>：尽量不要将应用部署到一块</p> <blockquote><p>配置模板</p></blockquote> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> with<span class="token punctuation">-</span>pod<span class="token punctuation">-</span>affinity
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">affinity</span><span class="token punctuation">:</span> <span class="token comment"># 亲和力配置</span>
    <span class="token key atrule">podAffinity</span><span class="token punctuation">:</span> <span class="token comment"># pod 亲和力配置</span>
      <span class="token key atrule">requiredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span> <span class="token comment"># 当前 pod 必须匹配到对应条件 pod 所在的 node 上</span>
      <span class="token punctuation">-</span> <span class="token key atrule">labelSelector</span><span class="token punctuation">:</span> <span class="token comment"># 标签选择器</span>
          <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span> <span class="token comment"># 匹配表达式</span>
          <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> security <span class="token comment"># 匹配的 key</span>
            <span class="token key atrule">operator</span><span class="token punctuation">:</span> In <span class="token comment"># 匹配方式</span>
            <span class="token key atrule">values</span><span class="token punctuation">:</span> <span class="token comment"># 匹配其中的一个 value</span>
            <span class="token punctuation">-</span> S1
        <span class="token key atrule">topologyKey</span><span class="token punctuation">:</span> topology.kubernetes.io/zone <span class="token comment"># Node 节点必须有这个标签</span>
    <span class="token key atrule">podAntiAffinity</span><span class="token punctuation">:</span> <span class="token comment"># pod 反亲和力配置</span>
      <span class="token key atrule">preferredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span> <span class="token comment"># 尽量不要将当前节点部署到匹配下列参数的 pod 所在的 node 上</span>
      <span class="token punctuation">-</span> <span class="token key atrule">weight</span><span class="token punctuation">:</span> <span class="token number">100</span> <span class="token comment"># 权重</span>
        <span class="token key atrule">podAffinityTerm</span><span class="token punctuation">:</span> <span class="token comment"># pod 亲和力配置条件</span>
          <span class="token key atrule">labelSelector</span><span class="token punctuation">:</span> <span class="token comment"># 标签选择器</span>
            <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span> <span class="token comment"># 匹配表达式</span>
            <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> security <span class="token comment"># 匹配的 key</span>
              <span class="token key atrule">operator</span><span class="token punctuation">:</span> In <span class="token comment"># 匹配的方式</span>
              <span class="token key atrule">values</span><span class="token punctuation">:</span>
              <span class="token punctuation">-</span> S2 <span class="token comment"># 匹配的 value</span>
          <span class="token key atrule">topologyKey</span><span class="token punctuation">:</span> topology.kubernetes.io/zone
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> with<span class="token punctuation">-</span>pod<span class="token punctuation">-</span>affinity
    <span class="token key atrule">image</span><span class="token punctuation">:</span> pause<span class="token punctuation">:</span><span class="token number">2.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/60.容器管理 - kubernetes/19.Kubernetes - 高级调度.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=

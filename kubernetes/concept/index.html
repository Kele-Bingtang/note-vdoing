"><a href="/kubernetes/concept/#资源清单" class="sidebar-link">资源清单</a></li><li class="sidebar-sub-header level2"><a href="/kubernetes/concept/#对象规约和状态" class="sidebar-link">对象规约和状态</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/kubernetes/concept/#规约-spec" class="sidebar-link">规约（Spec）</a></li><li class="sidebar-sub-header level3"><a href="/kubernetes/concept/#状态-status" class="sidebar-link">状态（Status）</a></li></ul></li></ul></li><li><a href="/kubernetes/install/" class="sidebar-link">Kubernetes - 安装</a></li><li><a href="/kubernetes/pod/" class="sidebar-link">Kubernetes - 深入 Pod</a></li><li><a href="/kubernetes/resource-scheduling/" class="sidebar-link">Kubernetes - 资源调度</a></li><li><a href="/kubernetes/service-Ingress/" class="sidebar-link">Kubernetes - 服务发布</a></li><li><a href="/kubernetes/persistence/" class="sidebar-link">Kubernetes - 配置与存储</a></li><li><a href="/kubernetes/scheduling/" class="sidebar-link">Kubernetes - 高级调度</a></li><li><a href="/kubernetes/authentic/" class="sidebar-link">Kubernetes - 认证与权限</a></li><li><a href="/kubernetes/helm/" class="sidebar-link">Kubernetes - Helm</a></li><li><a href="/kubernetes/cluster-monitoring/" class="sidebar-link">Kubernetes - 集群监控</a></li><li><a href="/kubernetes/elk/" class="sidebar-link">Kubernetes - ELK 日志管理</a></li><li><a href="/kubernetes/visual-interface/" class="sidebar-link">Kubernetes - 可视化界面</a></li><li><a href="/kubernetes/devops/" class="sidebar-link">Kubernetes - DevOps</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E7%AE%A1%E7%90%86%20-%20kubernetes" title="分类" data-v-06225672>容器管理 - kubernetes</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-18</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Kubernetes - 核心概念与专业术语<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#服务的分类">服务的分类</a><ul><li><a href="#无状态">无状态</a></li><li><a href="#有状态">有状态</a></li></ul></li><li><a href="#资源和对象">资源和对象</a></li><li><a href="#资源的分类">资源的分类</a><ul><li><a href="#元数据型">元数据型</a></li><li><a href="#集群级">集群级</a></li><li><a href="#命名空间级">命名空间级</a></li></ul></li><li><a href="#资源清单">资源清单</a></li><li><a href="#对象规约和状态">对象规约和状态</a><ul><li><a href="#规约-spec">规约（Spec）</a></li><li><a href="#状态-status">状态（Status）</a></li></ul></li></ul></div><p></p> <h2 id="服务的分类"><a href="#服务的分类" class="header-anchor">#</a> 服务的分类</h2> <p>有状态和无状态服务是两种不同的服务架构，两者的不同之处在于对于服务状态的处理。服务状态是服务请求所需的数据，它可以是一个变量或者一个数据结构。无状态服务不会记录服务状态，不同请求之间也是没有任何关系；而有状态服务则反之。对服务器程序来说，究竟是有状态服务，还是无状态服务，其判断依据——两个来自相同发起者的请求在服务器端是否具备上下文关系。</p> <h3 id="无状态"><a href="#无状态" class="header-anchor">#</a> 无状态</h3> <p>无状态服务（stateless service）对单次请求的处理，不依赖其他请求，也就是说，处理一次请求所需的全部信息，要么都包含在这个请求里，要么可以从外部获取到（比如说数据库），服务器本身不存储任何信息。</p> <p>优点：对客户端透明，无依赖关系，可以高效实现扩容、迁移。</p> <p>缺点：不能存储数据，需要额外的数据服务支撑。</p> <p>代表应用：Nginx、Apache。</p> <h3 id="有状态"><a href="#有状态" class="header-anchor">#</a> 有状态</h3> <p>有状态服务则相反，服务会存储请求上下文相关的数据信息，先后的请求是可以有关联的。</p> <p>优点：可以独立存储数据，实现数据管理。</p> <p>缺点：集群环境下需要实现主从、数据同步、备份、水平扩容复杂。</p> <p>代表应用：MySQL、Redis。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225622.png" alt="image-20230618225621363"></p> <h2 id="资源和对象"><a href="#资源和对象" class="header-anchor">#</a> 资源和对象</h2> <p>Kubernetes 中的所有内容都被抽象为「资源」，如 Pod、Service、Node 等都是资源。「对象」就是「资源」的实例，是持久化的实体。如某个具体的 Pod、某个具体的 Node。Kubernetes 使用这些实体去表示整个集群的状态。</p> <p>对象的创建、删除、修改都是通过 <code>Kubernetes API</code>，也就是 <code>Api Server</code> 组件提供的 API 接口，这些是 RESTful 风格的 Api，与 k8s 的「万物皆对象」理念相符。命令行工具 <code>kubectl</code>，实际上也是调用 <code>kubernetes api</code>。</p> <p>K8s 中的资源类别有很多种，kubectl 可以通过配置文件来创建这些「对象」，配置文件更像是描述对象「属性」的文件，配置文件格式可以是 <code>JSON</code> 或 <code>YAML</code>，常用 <code>YAML</code>。</p> <h2 id="资源的分类"><a href="#资源的分类" class="header-anchor">#</a> 资源的分类</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225710.png" alt="image-20230618225709076"></p> <h3 id="元数据型"><a href="#元数据型" class="header-anchor">#</a> 元数据型</h3> <h4 id="horizontal-pod-autoscaler-hpa"><a href="#horizontal-pod-autoscaler-hpa" class="header-anchor">#</a> Horizontal Pod Autoscaler（HPA）</h4> <p>Pod 自动扩容：可以根据 CPU 使用率或自定义指标（metrics）自动对 Pod 进行扩/缩容。</p> <ul><li>控制管理器每隔 30s（可以通过 <code>–horizontal-pod-autoscaler-sync-period</code> 修改）查询 metrics 的资源使用情况</li> <li>支持三种 metrics 类型
<ul><li>预定义 metrics（比如 Pod 的 CPU）以利用率的方式计算</li> <li>自定义的 Pod metrics，以原始值（raw value）的方式计算</li> <li>自定义的 object metrics</li></ul></li> <li>支持两种 metrics 查询方式：Heapster 和自定义的 REST API</li> <li>支持多 metrics</li></ul> <h4 id="podtemplate"><a href="#podtemplate" class="header-anchor">#</a> PodTemplate</h4> <p>Pod Template 是关于 Pod 的定义，但是被包含在其他的 Kubernetes 对象中（例如 Deployment、StatefulSet、DaemonSet 等控制器）。控制器通过 Pod Template 信息来创建 Pod。</p> <h4 id="limitrange"><a href="#limitrange" class="header-anchor">#</a> LimitRange</h4> <p>可以对集群内 Request 和 Limits 的配置做一个全局的统一的限制，相当于批量设置了某一个范围内（某个命名空间）的 Pod 的资源使用限制。</p> <h3 id="集群级"><a href="#集群级" class="header-anchor">#</a> 集群级</h3> <h4 id="namespace"><a href="#namespace" class="header-anchor">#</a> Namespace</h4> <p>Kubernetes 支持多个虚拟集群，它们底层依赖于同一个物理集群，这些虚拟集群被称为命名空间。</p> <p>作用是用于实现多团队/环境的资源隔离。</p> <p>命名空间 namespace 是 k8s 集群级别的资源，可以给不同的用户、租户、环境或项目创建对应的命名空间。</p> <p>默认 namespace：</p> <ul><li>kube-system 主要用于运行系统级资源，存放 k8s 自身的组件</li> <li>kube-public 此命名空间是自动创建的，并且可供所有用户（包括未经过身份验证的用户）读取。此命名空间主要用于集群使用，关联的一些资源在集群中是可见的并且可以公开读取。此命名空间的公共方面知识一个约定，但不是非要这么要求</li> <li>default 未指定名称空间的资源就是 default，即你在创建pod 时如果没有指定 namespace，则会默认使用 default</li></ul> <h4 id="node"><a href="#node" class="header-anchor">#</a> Node</h4> <p>不像其他的资源（如 Pod 和 Namespace），Node 本质上不是 Kubernetes 来创建的，Kubernetes 只是管理 Node 上的资源。虽然可以通过 Manifest 创建一个Node对象（如下 json 所示），但 Kubernetes 也只是去检查是否真的是有这么一个 Node，如果检查失败，也不会往上调度 Pod。</p> <h4 id="clusterrole"><a href="#clusterrole" class="header-anchor">#</a> ClusterRole</h4> <p>ClusterRole 是一组权限的集合，但与 Role 不同的是，ClusterRole 可以在包括所有 Namespace 和集群级别的资源或非资源类型进行鉴权。</p> <h4 id="clusterrolebinding"><a href="#clusterrolebinding" class="header-anchor">#</a> ClusterRoleBinding</h4> <p>ClusterRoleBinding：将 Subject 绑定到 ClusterRole，ClusterRoleBinding 将使规则在所有命名空间中生效。</p> <h3 id="命名空间级"><a href="#命名空间级" class="header-anchor">#</a> 命名空间级</h3> <h4 id="工作负载型-pod"><a href="#工作负载型-pod" class="header-anchor">#</a> 工作负载型 Pod</h4> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225743.png" alt="image-20230618225742680"></p> <p><strong>副本（replicas）</strong></p> <p>先引入「副本」的概念——一个 Pod 可以被复制成多份，每一份可被称之为一个「副本」，这些「副本」除了一些描述性的信息（Pod 的名字、uid 等）不一样以外，其它信息都是一样的，譬如 Pod 内部的容器、容器数量、容器里面运行的应用等的这些信息都是一样的，这些副本提供同样的功能。</p> <p>Pod 的 <strong>控制器</strong> 通常包含一个名为 <code>replicas</code>的属性。<code>replicas</code> 属性则指定了特定 Pod 的副本的数量，当当前集群中该 Pod 的数量与该属性指定的值不一致时，k8s 会采取一些策略去使得当前状态满足配置的要求。</p> <p><strong>控制器</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225804.png" alt="image-20230618225803693"></p> <blockquote><p>适用无状态服务</p></blockquote> <p><code>ReplicationController（RC）</code></p> <p>Replication Controller 简称 RC，RC 是 Kubernetes 系统中的核心概念之一，简单来说，RC 可以保证在任意时间运行 Pod 的副本数量，能够保证 Pod 总是可用的。如果实际 Pod 数量比指定的多那就结束掉多余的，如果实际数量比指定的少就新启动一些 Pod，当 Pod 失败、被删除或者挂掉后，RC 都会去自动创建新的 Pod 来保证副本数量，所以即使只有一个 Pod，我们也应该使用 RC 来管理我们的 Pod。可以说，通过 ReplicationController，Kubernetes 实现了 Pod 的高可用性</p> <p><code>ReplicaSet（RS）</code></p> <p>RC （ReplicationController ）主要的作用就是用来确保容器应用的副本数始终保持在用户定义的副本数。即如果有容器异常退出，会自动创建新的 Pod 来替代；而如果异常多出来的容器也会自动回收（已经成为过去时），在 v1.11 版本废弃</p> <p><strong>Kubernetes 官方建议使用 RS（ReplicaSet ） 替代 RC （ReplicationController ） 进行部署，RS 跟 RC 没有本质的不同，只是名字不一样，并且 RS 支持集合式的 selector。</strong></p> <p><code>Label 和 Selector</code></p> <p>label （标签）是附加到 Kubernetes 对象（比如 Pods）上的键值对，用于区分对象（比如Pod、Service）。 label 旨在用于指定对用户有意义且相关的对象的标识属性，但不直接对核心系统有语义含义。 label 可以用于组织和选择对象的子集。label 可以在创建时附加到对象，随后可以随时添加和修改。可以像 namespace 一样，使用 label 来获取某类对象，但 label 可以与 selector 一起配合使用，用表达式对条件加以限制，实现更精确、更灵活的资源查找。</p> <p>label 与 selector 配合，可以实现对象的「关联」，「Pod 控制器」与 Pod 是相关联的 ——「Pod 控制器」依赖于 Pod，可以给 Pod 设置 label，然后给「控制器」设置对应的 selector，这就实现了对象的关联。</p> <p><code>Deployment</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225818.png" alt="image-20230618225817103"></p> <p>相比较前面两个功能更强大，所以现在基本都用 Deployment。</p> <ul><li>创建 Replica Set / Pod</li> <li>滚动升级/回滚</li> <li>平滑扩容和缩容</li> <li>暂停与恢复 Deployment</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225845.png" alt="image-20230618225844657"></p> <blockquote><p>适用有状态服务 StatefulSet</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225902.png" alt="image-20230618225901479"></p> <p>主要特点：</p> <ul><li>稳定的持久化存储：即 Pod 重新调度后还是能访问到相同的持久化数据，基于 PVC 来实现</li> <li>稳定的网络标志：稳定的网络标志，即 Pod 重新调度后其 PodName 和 HostName 不变，基于 Headless Service（即没有 Cluster IP 的 Service）来实现</li> <li>有序部署，有序扩展：有序部署，有序扩展，即 Pod 是有顺序的，在部署或者扩展的时候要依据定义的顺序依次依次进行（即从 0到 N-1，在下一个Pod 运行之前所有之前的 Pod 必须都是 Running 和 Ready 状态），基于 init containers 来实现</li> <li>有序收缩，有序删除：有序收缩，有序删除（即从 N-1 到 0）</li></ul> <p>组成：</p> <ul><li>Headless Service：用于定义网络标志（DNS Domain）即 Domain Name Server：域名服务，作用是将域名与 ip 绑定映射关系，这样就形成服务名 =&gt; 访问路径（域名） =&gt; ip</li> <li>volumeClaimTemplate：用于创建 PersistentVolumes</li></ul> <p>注意事项：</p> <ul><li>kubernetes v1.5 版本以上才支持</li> <li>所有 Pod 的 Volume 必须使用 PersistentVolume 或者是管理员事先创建好</li> <li>为了保证数据安全，删除 StatefulSet 时不会删除 Volume</li> <li>StatefulSet 需要一个 Headless Service 来定义 DNS domain，需要在 StatefulSet 之前创建好</li></ul> <blockquote><p>守护进程 DaemonSet</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225913.png" alt="image-20230618225912552"></p> <p>DaemonSet 保证在每个 Node 上都运行一个容器副本，常用来部署一些集群的日志、监控或者其他系统管理应用。典型的应用包括：</p> <ul><li>日志收集，比如 fluentd，logstash 等</li> <li>系统监控，比如 Prometheus Node Exporter，collectd，New Relic agent，Ganglia gmond 等</li> <li>系统程序，比如 kube-proxy, kube-dns, glusterd, ceph 等</li></ul> <blockquote><p>任务/定时任务</p></blockquote> <p>Job：一次性任务，运行完成后Pod销毁，不再重新启动新容器。</p> <p>CronJob：CronJob 是在 Job 基础上加上了定时功能。</p> <h4 id="命名空间级-2"><a href="#命名空间级-2" class="header-anchor">#</a> 命名空间级</h4> <blockquote><p>服务发现</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225954.png" alt="image-20230618225953699"></p> <p><strong>Service</strong></p> <p><code>Service</code> 简写 <code>svc</code>。Pod 不能直接提供给外网访问，而是应该使用 service。Service 就是把 Pod 暴露出来提供服务，Service 才是真正的「服务」，它的中文名就叫「服务」。</p> <p>可以说 Service 是一个应用服务的抽象，定义了 Pod 逻辑集合和访问这个 Pod 集合的策略。Service 代理 Pod 集合，对外表现为一个访问入口，访问该入口的请求将经过负载均衡，转发到后端 Pod 中的容器。</p> <p><strong>Ingress</strong></p> <p>Ingress 可以提供外网访问 Service 的能力。可以把某个请求地址映射、路由到特定的 service。</p> <p>ingress 需要配合 ingress controller 一起使用才能发挥作用，ingress 只是相当于路由规则的集合而已，真正实现路由功能的，是 Ingress Controller，ingress controller 和其它 k8s 组件一样，也是在 Pod 中运行。</p> <blockquote><p>存储</p></blockquote> <p><strong>Volume</strong>：数据卷，共享 Pod 中容器使用的数据。用来放持久化的数据，比如数据库数据。</p> <p><strong>CSI</strong></p> <p>Container Storage Interface 是由来自 Kubernetes、Mesos、Docker 等社区成员联合制定的一个行业标准接口规范，旨在将任意存储系统暴露给容器化应用程序。</p> <p>CSI 规范定义了存储提供商实现 CSI 兼容的 Volume Plugin 的最小操作集和部署建议。CSI 规范的主要焦点是声明 Volume Plugin 必须实现的接口。</p> <blockquote><p>特殊类型配置</p></blockquote> <p><strong>ConfigMap</strong>：用来放配置，与 Secret 是类似的，只是 ConfigMap 放的是明文的数据，Secret 是密文存放。</p> <p><strong>Secret</strong>：</p> <p>Secret 解决了密码、token、密钥等敏感数据的配置问题，而不需要把这些敏感数据暴露到镜像或者 Pod Spec 中。Secret 可以以 Volume 或者环境变量的方式使用。</p> <p>Secret 有三种类型：</p> <ul><li>Service Account：用来访问 Kubernetes API，由 Kubernetes 自动创建，并且会自动挂载到 Pod 的 <code>/run/secrets/kubernetes.io/serviceaccount</code> 目录中；</li> <li>Opaque：base64 编码格式的 Secret，用来存储密码、密钥等；</li> <li>kubernetes.io/dockerconfigjson：用来存储私有 docker registry 的认证信息。</li></ul> <p><strong>DownwardAPI</strong></p> <p>downwardAPI 这个模式和其他模式不一样的地方在于它不是为了存放容器的数据也不是用来进行容器和宿主机的数据交换的，而是让 pod 里的容器能够直接获取到这个 pod 对象本身的一些信息。</p> <p>downwardAPI 提供了两种方式用于将 pod 的信息注入到容器内部：</p> <p>环境变量：用于单个变量，可以将 pod 信息和容器信息直接注入容器内部</p> <p>volume 挂载：将 pod 信息生成为文件，直接挂载到容器内部中去</p> <blockquote><p>其他</p></blockquote> <p><strong>Role</strong></p> <p>Role 是一组权限的集合，例如 Role 可以包含列出 Pod 权限及列出 Deployment 权限，Role 用于给某个 Namespace 中的资源进行鉴权。</p> <p><strong>RoleBinding</strong></p> <p>RoleBinding ：将 Subject 绑定到 Role，RoleBinding 使规则在命名空间内生效。</p> <h2 id="资源清单"><a href="#资源清单" class="header-anchor">#</a> 资源清单</h2> <p>创建 k8s 的对象都是通过 <a href="https://yaml.org/" target="_blank" rel="noopener noreferrer">yaml<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文件的形式进行配置的。</p> <table><thead><tr><th>参数名</th> <th>类型</th> <th>字段说明</th></tr></thead> <tbody><tr><td>apiVersion</td> <td>String</td> <td>K8S APl 的版本，可以用 kubectl api versions 命令查询</td></tr> <tr><td>kind</td> <td>String</td> <td>yam 文件定义的资源类型和角色</td></tr> <tr><td>metadata</td> <td>Object</td> <td>元数据对象，下面是它的属性</td></tr> <tr><td>metadata.name</td> <td>String</td> <td>元数据对象的名字，比如 pod 的名字</td></tr> <tr><td>metadata.namespace</td> <td>String</td> <td>元数据对象的命名空间</td></tr> <tr><td>Spec</td> <td>Object</td> <td>详细定义对象</td></tr> <tr><td>spec.containers[]</td> <td>list</td> <td>定义 Spec 对象的容器列表</td></tr> <tr><td>spec.containers[].name</td> <td>String</td> <td>为列表中的某个容器定义名称</td></tr> <tr><td>spec.containers[].image</td> <td>String</td> <td>为列表中的某个容器定义需要的镜像名称</td></tr> <tr><td>spec.containers[].imagePullPolicy</td> <td>string</td> <td>定义镜像拉取策略，有 Always、Never、IfNotPresent 三个值可选<br>  - Always（默认）：意思是每次都尝试重新拉取镜像<br>  - Never：表示仅适用本地镜像<br>  - IfNotPresent：如果本地有镜像就使用本地镜像，没有就拉取在线镜像。</td></tr> <tr><td>spec.containers[].command[]</td> <td>list</td> <td>指定容器启动命令，因为是数组可以指定多个，不指定则使用镜像打包时使用的启动命令。</td></tr> <tr><td>spec.containers[].args[]</td> <td>list</td> <td>指定容器启动命令参数，因为是数组可以指定多个。</td></tr> <tr><td>spec.containers[].workingDir</td> <td>string</td> <td>指定容器的工作目录</td></tr> <tr><td>spec.containers[].volumeMounts[]</td> <td>list</td> <td>指定容器内部的存储卷配置</td></tr> <tr><td>spec.containers[].volumeMounts[].name</td> <td>string</td> <td>指定可以被容器挂载的存储卷的名称</td></tr> <tr><td>spec.containers[].volumeMounts[].mountPath</td> <td>string</td> <td>指定可以被容器挂载的存储卷的路径</td></tr> <tr><td>spec.containers[].volumeMounts[].readOnly</td> <td>string</td> <td>设置存储卷路径的读写模式，ture 或者 false，默认是读写模式</td></tr> <tr><td>spec.containers[].ports[]</td> <td>list</td> <td>指定容器需要用到的端口列表</td></tr> <tr><td>spec.containers[].ports[].name</td> <td>string</td> <td>指定端口的名称</td></tr> <tr><td>spec.containers[].ports[].containerPort</td> <td>string</td> <td>指定容器需要监听的端口号</td></tr> <tr><td>spec.containers[].ports[].hostPort</td> <td>string</td> <td>指定容器所在主机需要监听的端口号，默认跟上面 containerPort 相同，注意设置了 hostPort 同一台主机无法启动该容器的相同副本（因为主机的端口号不能相同，这样会冲突）</td></tr> <tr><td>spec.containers[].ports[].protocol</td> <td>string</td> <td>指定端口协议，支持 TCP 和 UDP，默认值为 TCP</td></tr> <tr><td>spec.containers[].env[]</td> <td>list</td> <td>指定容器运行前需设置的环境变量列表</td></tr> <tr><td>spec.containers[].env[].name</td> <td>string</td> <td>指定环境变量名称</td></tr> <tr><td>spec.containers[].env[].value</td> <td>string</td> <td>指定环境变量值</td></tr> <tr><td>spec.containers[].resources</td> <td>Object</td> <td>指定资源限制和资源请求的值（这里开始就是设置容器的资源上限）</td></tr> <tr><td>spec.containers[].resources.limits</td> <td>Object</td> <td>指定设置容器运行时资源的运行上限</td></tr> <tr><td>spec.containers[].resources.limits.cpu</td> <td>string</td> <td>指定 CPU 的限制，单位为 Core 数，将用于 docker run –cpu-shares 参数</td></tr> <tr><td>spec.containers[].resources.limits.memory</td> <td>string</td> <td>指定 mem 内存的限制，单位为 MIB、GiB</td></tr> <tr><td>spec.containers[].resources.requests</td> <td>Object</td> <td>指定容器启动和调度时的限制设置</td></tr> <tr><td>spec.containers[].resources.requests.cpu</td> <td>string</td> <td>CPU请求，单位为core数，容器启动时初始化可用数量</td></tr> <tr><td>spec.containers[].resources.requests.memory</td> <td>string</td> <td>内存请求，单位为MIB、GiB，容器启动的初始化可用数量</td></tr> <tr><td>spec.restartPolicy</td> <td>string</td> <td>定义 pod 的重启策略，可选值为 Always、OnFailure、Never，默认值为 Always。<br>  - Always：pod 一旦终止运行，则无论容器是如何终止的，kubelet 服务都将重启它。<br>  - OnFailure：只有 pod 以非零退出码终止时，kubelet 才会重启该容器。如果容器正常结束（退出码为0），则 kubectl 将不会重启它。<br>  - Never：Pod 终止后，kubelet 将退出码报告给 master，不会重启该 pod</td></tr> <tr><td>spec.nodeSelector</td> <td>Object</td> <td>定义 Node 的 label 过滤标签，以 key：value 格式指定</td></tr> <tr><td>spec.imagePullSecrets</td> <td>Object</td> <td>定义 pull 镜像时使用 secret 名称，以 name：secretkey 格式指定</td></tr> <tr><td>spec.hostNetwork</td> <td>Boolean</td> <td>定义是否使用主机网络模式，默认值为 false。设置 true 表示使用宿主机网络，不使用 docker 网桥，同时设置了 true将无法在同一台宿主机上启动第二个副本</td></tr></tbody></table> <h2 id="对象规约和状态"><a href="#对象规约和状态" class="header-anchor">#</a> 对象规约和状态</h2> <h3 id="规约-spec"><a href="#规约-spec" class="header-anchor">#</a> 规约（Spec）</h3> <p><code>spec</code>是「规约」、「规格」的意思，spec 是必需的，它描述了对象的期望状态（Desired State）—— 希望对象所具有的特征。当创建 Kubernetes 对象时，必须提供对象的规约，用来描述该对象的期望状态，以及关于对象的一些基本信息（例如名称）。</p> <h3 id="状态-status"><a href="#状态-status" class="header-anchor">#</a> 状态（Status）</h3> <p>表示对象的实际状态，该属性由 k8s 自己维护，k8s 会通过一系列的控制器对对应对象进行管理，让对象尽可能的让实际状态与期望状态重合。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/60.容器管理 - kubernetes/07.Kubernetes - 核心概念与专业术语.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Kubernetes" title="标签">#Kubernetes</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/02, 17:29:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wr

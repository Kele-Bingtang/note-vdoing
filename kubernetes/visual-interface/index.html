l-interface/#kuboard" class="sidebar-link">Kuboard</a></li></ul></li><li><a href="/kubernetes/devops/" class="sidebar-link">Kubernetes - DevOps</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E7%AE%A1%E7%90%86%20-%20kubernetes" title="分类" data-v-06225672>容器管理 - kubernetes</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Kubernetes - 可视化界面<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#kubernetes-dashboard">Kubernetes Dashboard</a><ul><li><a href="#安装">安装</a></li><li><a href="#配置所有权限账号">配置所有权限账号</a></li></ul></li><li><a href="#kubesphere">kubesphere</a><ul><li><a href="#本地存储动态-pvc">本地存储动态 PVC</a></li><li><a href="#安装">安装</a></li><li><a href="#启用可插拔组件">启用可插拔组件</a></li></ul></li><li><a href="#rancher">Rancher</a></li><li><a href="#kuboard">Kuboard</a></li></ul></div><p></p> <h2 id="kubernetes-dashboard"><a href="#kubernetes-dashboard" class="header-anchor">#</a> Kubernetes Dashboard</h2> <p>Kubernetes Dashboard 是 Kubernetes 集群的基于 Web 的通用 UI。它允许用户管理在群集中运行的应用程序并对其进行故障排除，以及管理群集本身。</p> <p>由于 Kubernetes API 版本之间的重大更改，某些功能可能无法在仪表板中正常运行，这也导致了 kubernetes-dashboard 的兼容性问题比较严重，最好一个版本使用一个版本最稳定的 dashboard。</p> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 下载官方部署配置文件</span>
<span class="token function">wget</span> https://raw.githubusercontent.com/kubernetes/dashboard/v2.7.0/aio/deploy/recommended.yaml

<span class="token comment"># 修改属性</span>
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  type: NodePort   <span class="token comment">#新增</span>
  ports:
    - port: <span class="token number">443</span>
      targetPort: <span class="token number">8443</span>
  selector:
    k8s-app: kubernetes-dashboard

<span class="token comment"># 创建资源</span>
kubectl apply <span class="token parameter variable">-f</span> recommend.yaml

<span class="token comment"># 查看资源是否已经就绪</span>
kubectl get all <span class="token parameter variable">-n</span> kubernetes-dashboard <span class="token parameter variable">-o</span> wide

<span class="token comment"># 访问测试</span>
https://节点ip:端口
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="配置所有权限账号"><a href="#配置所有权限账号" class="header-anchor">#</a> 配置所有权限账号</h3> <p>创建账号配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">touch</span> dashboard-admin.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置文件</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1 
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ServiceAccount 
<span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
  <span class="token key atrule">labels</span><span class="token punctuation">:</span> 
    <span class="token key atrule">k8s-app</span><span class="token punctuation">:</span> kubernetes<span class="token punctuation">-</span>dashboard 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> dashboard<span class="token punctuation">-</span>admin 
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kubernetes<span class="token punctuation">-</span>dashboard 
<span class="token punctuation">---</span> 
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1 
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ClusterRoleBinding 
<span class="token key atrule">metadata</span><span class="token punctuation">:</span> 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> dashboard<span class="token punctuation">-</span>admin<span class="token punctuation">-</span>cluster<span class="token punctuation">-</span>role 
<span class="token key atrule">roleRef</span><span class="token punctuation">:</span> 
  <span class="token key atrule">apiGroup</span><span class="token punctuation">:</span> rbac.authorization.k8s.io 
  <span class="token key atrule">kind</span><span class="token punctuation">:</span> ClusterRole 
  <span class="token key atrule">name</span><span class="token punctuation">:</span> cluster<span class="token punctuation">-</span>admin 
<span class="token key atrule">subjects</span><span class="token punctuation">:</span> 
  <span class="token punctuation">-</span> <span class="token key atrule">kind</span><span class="token punctuation">:</span> ServiceAccount
    <span class="token key atrule">name</span><span class="token punctuation">:</span> dashboard<span class="token punctuation">-</span>admin
    <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kubernetes<span class="token punctuation">-</span>dashboard
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>创建资源</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl apply <span class="token parameter variable">-f</span> dashboard-admin.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看账号信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl describe serviceaccount dashboard-admin <span class="token parameter variable">-n</span> kubernetes-dashboard
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>获取账号的 token 登录 dashboard</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl describe secrets dashboard-admin-token-5crbd <span class="token parameter variable">-n</span> kubernetes-dashboard
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="kubesphere"><a href="#kubesphere" class="header-anchor">#</a> kubesphere</h2> <p>官方地址：<code>https://kubesphere.io/zh/</code></p> <p>KubeSphere 愿景是打造一个以 Kubernetes 为内核的云原生分布式操作系统，它的架构可以非常方便地使第三方应用与云原生生态组件进行即插即用（plug-and-play）的集成，支持云原生应用在多云与多集群的统一分发和运维管理。</p> <h3 id="本地存储动态-pvc"><a href="#本地存储动态-pvc" class="header-anchor">#</a> 本地存储动态 PVC</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 在所有节点安装 iSCSI 协议客户端（OpenEBS 需要该协议提供存储支持）</span>
yum <span class="token function">install</span> iscsi-initiator-utils <span class="token parameter variable">-y</span>
<span class="token comment"># 设置开机启动</span>
systemctl <span class="token builtin class-name">enable</span> <span class="token parameter variable">--now</span> iscsid
<span class="token comment"># 启动服务</span>
systemctl start iscsid
<span class="token comment"># 查看服务状态</span>
systemctl status iscsid

<span class="token comment"># 安装 OpenEBS </span>
kubectl apply <span class="token parameter variable">-f</span> https://openebs.github.io/charts/openebs-operator.yaml

<span class="token comment"># 查看状态（下载镜像可能需要一些时间）</span>
kubectl get all <span class="token parameter variable">-n</span> openebs

<span class="token comment"># 在主节点创建本地 storage class</span>
kubectl apply <span class="token parameter variable">-f</span> default-storage-class.yaml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>default-storage-class.yaml 内容：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">kind</span><span class="token punctuation">:</span> StorageClass
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> storage.k8s.io/v1
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> local
  <span class="token key atrule">annotations</span><span class="token punctuation">:</span>
    <span class="token key atrule">cas.openebs.io/config</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
      - name: StorageType
        value: &quot;hostpath&quot;
      - name: BasePath
        value: &quot;/var/openebs/local/&quot;</span>
    <span class="token key atrule">kubectl.kubernetes.io/last-applied-configuration</span><span class="token punctuation">:</span> <span class="token punctuation">&gt;</span><span class="token scalar string">
      {&quot;apiVersion&quot;:&quot;storage.k8s.io/v1&quot;,&quot;kind&quot;:&quot;StorageClass&quot;,&quot;metadata&quot;:{&quot;annotations&quot;:{&quot;cas.openebs.io/config&quot;:&quot;-
      name: StorageType\n  value: \&quot;hostpath\&quot;\n- name: BasePath\n  value:
      \&quot;/var/openebs/local/\&quot;\n&quot;,&quot;openebs.io/cas-type&quot;:&quot;local&quot;,&quot;storageclass.beta.kubernetes.io/is-default-class&quot;:&quot;true&quot;,&quot;storageclass.kubesphere.io/supported-access-modes&quot;:&quot;[\&quot;ReadWriteOnce\&quot;]&quot;},&quot;name&quot;:&quot;local&quot;},&quot;provisioner&quot;:&quot;openebs.io/local&quot;,&quot;reclaimPolicy&quot;:&quot;Delete&quot;,&quot;volumeBindingMode&quot;:&quot;WaitForFirstConsumer&quot;}</span>
    <span class="token key atrule">openebs.io/cas-type</span><span class="token punctuation">:</span> local
    <span class="token key atrule">storageclass.beta.kubernetes.io/is-default-class</span><span class="token punctuation">:</span> <span class="token string">'true'</span>
    <span class="token key atrule">storageclass.kubesphere.io/supported-access-modes</span><span class="token punctuation">:</span> <span class="token string">'[&quot;ReadWriteOnce&quot;]'</span>
<span class="token key atrule">provisioner</span><span class="token punctuation">:</span> openebs.io/local
<span class="token key atrule">reclaimPolicy</span><span class="token punctuation">:</span> Delete
<span class="token key atrule">volumeBindingMode</span><span class="token punctuation">:</span> WaitForFirstConsumer
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="安装-2"><a href="#安装-2" class="header-anchor">#</a> 安装</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装资源</span>
kubectl apply <span class="token parameter variable">-f</span> https://github.com/kubesphere/ks-installer/releases/download/v3.3.1/kubesphere-installer.yaml
kubectl apply <span class="token parameter variable">-f</span> https://github.com/kubesphere/ks-installer/releases/download/v3.3.1/cluster-configuration.yaml

<span class="token comment"># 检查安装日志</span>

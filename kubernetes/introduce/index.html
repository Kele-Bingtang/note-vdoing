p><strong>Kubernetes</strong> 这个名字源于希腊语，意为「舵手」或「飞行员」。k8s 这个缩写是因为 k 和 s 之间有八个字符的关系。Google 在 2014 年开源了 Kubernetes 项目。Kubernetes 建立在 <a href="https://research.google/pubs/pub43438" target="_blank" rel="noopener noreferrer">Google 大规模运行生产工作负载十几年经验<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的基础上，结合了社区中最优秀的想法和实践。</p> <h2 id="为什么需要-kubernetes"><a href="#为什么需要-kubernetes" class="header-anchor">#</a> 为什么需要 Kubernetes？</h2> <h3 id="应用部署的三大阶段"><a href="#应用部署的三大阶段" class="header-anchor">#</a> 应用部署的三大阶段</h3> <h4 id="传统部署"><a href="#传统部署" class="header-anchor">#</a> 传统部署</h4> <p>程序员/运维工程师手动操作部署应用，直接将应用部署在目标机器上，由于资源不隔离，容易出现资源争抢、依赖冲突等各方面问题。</p> <h4 id="虚拟化部署"><a href="#虚拟化部署" class="header-anchor">#</a> 虚拟化部署</h4> <p>利用 OpenStask / VMware 等虚拟化技术，将一台目标机器虚拟化为多个虚拟机器，按照需求将应用部署到不同的虚拟机中，对虚拟机进行动态的水平扩容等管理操作。</p> <p>相对传统部署自动化、资源隔离的能力提升了，带来的问题是虚拟化的逻辑过重，导致效率不高，且耗费资源较多。</p> <h4 id="容器化部署"><a href="#容器化部署" class="header-anchor">#</a> 容器化部署</h4> <p>可以理解为轻量级的虚拟化，完美弥补虚拟化技术过重的问题，且由于直接共享主机硬件资源，只是通过系统提供的命名空间等技术实现资源隔离，损耗更小，且效率更高。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230618225458.png" alt="image-20230618225455863"></p> <h3 id="k8s-的特点"><a href="#k8s-的特点" class="header-anchor">#</a> k8s 的特点</h3> <ul><li>自我修复</li> <li>弹性伸缩</li> <li>自动部署和回滚</li> <li>服务发现和负载均衡</li> <li>机密和配置管理</li> <li>存储编排</li> <li>批处理</li></ul> <h2 id="企业级容器调度平台"><a href="#企业级容器调度平台" class="header-anchor">#</a> 企业级容器调度平台</h2> <h3 id="apache-mesos"><a href="#apache-mesos" class="header-anchor">#</a> Apache Mesos</h3> <p>Mesos 是一个分布式调度系统内核，早于 Docker 产生，Mesos 作为资源管理器，从 DC/OS (数据中心操作系统)的角度提供资源视图。主/从结构工作模式，主节点分配任务，并用从节点上的 Executor 负责执行，通过 Zookeeper 给主节点提供服务注册、服务发现功能。通过 Framework Marathon 提供容器调度的能力。</p> <p>经过时间的检验，作为资源管理器的 Apache Mesos 在容器之前就已经出现很久了，支持运行容器化化和非容器化的工作负载。可以支持应用程序的健康检查，开放的架构。支持多个框架和多个调度器，通过不同的 Framework 可以运行 Haddop/Spark/MPI等多种不同的任务。</p> <p>支持超大型规模的节点管理，模拟测试支持超过 5w+ 节点，在大规模上拥有较大优势。</p> <h3 id="docker-swarm"><a href="#docker-swarm" class="header-anchor">#</a> Docker Swarm</h3> <p>Docker Swarm 是一个由 Docker 开发的调度框架。由 Docker 自身开发的好处之一就是标准 Docker API 的使用，Swarm 由多个代理（Agent）组成，把这些代理称之为节点（Node）。这些节点就是主机，这些主机在启动 Docker Daemon 的时候就会打开相应的端口，以此支持 Docker 远程 API。这些机器会根据 Swarm 调度器分配给它们的任务，拉取和运行不同的镜像。</p> <p>从 Docker1.12 版本开始，Swarm 随 Docker 一起默认安装发布。由于随 Docker 引擎一起发布，无需额外安装，配置简单。支持服务注册、服务发现，内置 Overlay Network 以及 Load Balancer。与 Docker CLI 非常类似的操作命令，对熟悉 Docker 的人非常容易上手学习。</p> <p>入门门槛、学习成本较低，使用更便捷，适用于中小型系统。</p> <h3 id="google-kubernetes"><a href="#google-kubernetes" class="header-anchor">#</a> Google Kubernetes</h3> <p>Kubernetes 是基于 Google 在过去十五年来大量生产环境中运行工作负载的经验。Kubernetes 的实现参考了 Google 内部的资源调度框架，但并不是 Borg 的内部容器编排系统的开源，而是借鉴 Google 从运行 Borg 获得的经验教训，形成了 Kubernetes 项目。</p> <p>它使用 Label 和 Pod 的概念来将容器划分为逻辑单元。Pods 是同地协作（co-located）容器的集合，这些容器被共同部署和调度，形成了一个服务，这是 Kubernetes 和其他两个框架的主要区别。相比于基于相似度的容器调度方式（就像 Swarm 和Mesos），这个方法简化了对集群的管理。
最流行等容器编排解决方案框架，基于 Google 庞大的生态圈及社区产生的产品。通过 Pods 这一抽象的概念，解决 Container 之间的依赖于通信问题。Pods，Services，Deployments 是独立部署的部分，可以通过 Selector 提供更多的灵活性。内置服务注册表和负载平衡。</p> <p>适用度更广，功能更强大，相较于 Mesos 来说节点规模较小，</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/60.容器管理 - kubernetes/03.Kubernetes - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Kubernetes" title="标签">#Kubernetes</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/jenkins/devops/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Jenkins - DevOps</div></a> <a href="/kubernetes/caac/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Kubernetes - 集群架构与组件</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

ebar-link">滚动更新</a></li><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#级联删除-非级联删除" class="sidebar-link">级联删除/非级联删除</a></li><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#删除-pvc" class="sidebar-link">删除 pvc</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/kubernetes/resource-scheduling/#daemonset" class="sidebar-link">DaemonSet</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#指定-node-节点" class="sidebar-link">指定 Node 节点</a></li><li class="sidebar-sub-header level4"><a href="/kubernetes/resource-scheduling/#nodeaffinity" class="sidebar-link">nodeAffinity</a></li><li class="sidebar-sub-header level4"><a href="/kubernetes/resource-scheduling/#podaffinity" class="sidebar-link">podAffinity</a></li><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#滚动更新-3" class="sidebar-link">滚动更新</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/kubernetes/resource-scheduling/#hpa-自动扩-缩容" class="sidebar-link">HPA 自动扩/缩容</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#开启指标服务" class="sidebar-link">开启指标服务</a></li><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#cpu、内存指标监控" class="sidebar-link">cpu、内存指标监控</a></li><li class="sidebar-sub-header level3"><a href="/kubernetes/resource-scheduling/#自定义-metrics" class="sidebar-link">自定义 metrics</a></li></ul></li></ul></li><li><a href="/kubernetes/service-Ingress/" class="sidebar-link">Kubernetes - 服务发布</a></li><li><a href="/kubernetes/persistence/" class="sidebar-link">Kubernetes - 配置与存储</a></li><li><a href="/kubernetes/scheduling/" class="sidebar-link">Kubernetes - 高级调度</a></li><li><a href="/kubernetes/authentic/" class="sidebar-link">Kubernetes - 认证与权限</a></li><li><a href="/kubernetes/helm/" class="sidebar-link">Kubernetes - Helm</a></li><li><a href="/kubernetes/cluster-monitoring/" class="sidebar-link">Kubernetes - 集群监控</a></li><li><a href="/kubernetes/elk/" class="sidebar-link">Kubernetes - ELK 日志管理</a></li><li><a href="/kubernetes/visual-interface/" class="sidebar-link">Kubernetes - 可视化界面</a></li><li><a href="/kubernetes/devops/" class="sidebar-link">Kubernetes - DevOps</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E7%AE%A1%E7%90%86%20-%20kubernetes" title="分类" data-v-06225672>容器管理 - kubernetes</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Kubernetes - 资源调度<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#label-和-selector">Label 和 Selector</a><ul><li><a href="#标签-label">标签（Label）</a></li><li><a href="#选择器-selector">选择器（Selector）</a></li></ul></li><li><a href="#deployment">Deployment</a><ul><li><a href="#创建功能">创建功能</a></li><li><a href="#编辑功能">编辑功能</a></li><li><a href="#滚动更新">滚动更新</a></li><li><a href="#回滚">回滚</a></li><li><a href="#扩容缩容">扩容缩容</a></li><li><a href="#暂停与恢复">暂停与恢复</a></li></ul></li><li><a href="#statefulset">StatefulSet</a><ul><li><a href="#创建功能">创建功能</a></li><li><a href="#扩容缩容">扩容缩容</a></li><li><a href="#滚动更新">滚动更新</a></li><li><a href="#级联删除-非级联删除">级联删除/非级联删除</a></li><li><a href="#删除-pvc">删除 pvc</a></li></ul></li><li><a href="#daemonset">DaemonSet</a><ul><li><a href="#指定-node-节点">指定 Node 节点</a></li><li><a href="#滚动更新">滚动更新</a></li></ul></li><li><a href="#hpa-自动扩-缩容">HPA 自动扩/缩容</a><ul><li><a href="#开启指标服务">开启指标服务</a></li><li><a href="#cpu、内存指标监控">cpu、内存指标监控</a></li><li><a href="#自定义-metrics">自定义 metrics</a></li></ul></li></ul></div><p></p> <h2 id="label-和-selector"><a href="#label-和-selector" class="header-anchor">#</a> Label 和 Selector</h2> <h3 id="标签-label"><a href="#标签-label" class="header-anchor">#</a> 标签（Label）</h3> <p>标签在各类资源的 metadata.labels 中进行配置。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>kubectl 可以手动给已经创建的 pod 加一个 label，但是这是暂时性的，pod 一旦删除则新添加 label 也被删除。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl label po <span class="token operator">&lt;</span>资源名称<span class="token operator">&gt;</span> <span class="token assign-left variable">app</span><span class="token operator">=</span>hello
<span class="token comment"># 给 nginx 加一个 label: app=hello</span>
kubectl label po nginx <span class="token assign-left variable">app</span><span class="token operator">=</span>hello
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>kubectl 修改已经存在的标签</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl label po <span class="token operator">&lt;</span>资源名称<span class="token operator">&gt;</span> <span class="token assign-left variable">app</span><span class="token operator">=</span>hello2 <span class="token parameter variable">--overwrite</span>
<span class="token comment"># 修改 nginx 的 label: app=hello</span>
kubectl label po nginx <span class="token assign-left variable">app</span><span class="token operator">=</span>hello <span class="token assign-left variable">app</span><span class="token operator">=</span>hello2 <span class="token parameter variable">--overwrite</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>kubectl 根据 Label 查询 pod，<code>-l</code> 代表搜索 label</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># selector 按照 label 单值查找节点</span>
kubectl get po <span class="token parameter variable">-A</span> <span class="token parameter variable">-l</span> <span class="token assign-left variable">app</span><span class="token operator">=</span>hello

<span class="token comment"># 查看所有节点的 labels</span>
kubectl get po --show-labels
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="选择器-selector"><a href="#选择器-selector" class="header-anchor">#</a> 选择器（Selector）</h3> <p>在各对象的配置 spec.selector 或其他可以写 selector 的属性中编写。</p> <p>kubectl 使用选择器查询</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 匹配单个值，查找 app=hello 的 pod</span>
kubectl get po <span class="token parameter variable">-A</span> <span class="token parameter variable">-l</span> <span class="token assign-left variable">app</span><span class="token operator">=</span>hello

<span class="token comment"># 匹配多个值</span>
kubectl get po <span class="token parameter variable">-A</span> <span class="token parameter variable">-l</span> <span class="token string">'k8s-app in (metrics-server, kubernetes-dashboard)'</span>

<span class="token comment"># 查找 version!=1 and app=nginx 的 pod 信息</span>
kubectl get po <span class="token parameter variable">-l</span> version<span class="token operator">!=</span><span class="token number">1</span>,app<span class="token operator">=</span>nginx

<span class="token comment"># 不等值 + 语句</span>
kubectl get po <span class="token parameter variable">-A</span> <span class="token parameter variable">-l</span> version<span class="token operator">!=</span><span class="token number">1</span>,<span class="token string">'app in (busybox, nginx)'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>标签 Label 和 选择器 Selector 的使用看下面的 yaml 文件</p> <h2 id="deployment"><a href="#deployment" class="header-anchor">#</a> Deployment</h2> <p>配置文件 Demo</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1 <span class="token comment"># deployment api 版本</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Deployment <span class="token comment"># 资源类型为 deployment</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span> <span class="token comment"># 元信息</span>
  <span class="token key atrule">labels</span><span class="token punctuation">:</span> <span class="token comment"># 标签</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>deploy <span class="token comment"># 具体的 key: value 配置形式</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>deploy <span class="token comment"># deployment 的名字</span>
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> default <span class="token comment"># 所在的命名空间</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">1</span> <span class="token comment"># 期望副本数</span>
  <span class="token key atrule">revisionHistoryLimit</span><span class="token punctuation">:</span> <span class="token number">10</span> <span class="token comment"># 进行滚动更新后，保留的历史版本数</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span> <span class="token comment"># 选择器，用于找到匹配的 RS</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span> <span class="token comment"># 按照标签匹配</span>
      <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>deploy <span class="token comment"># 匹配的标签 key/value</span>
  <span class="token key atrule">strategy</span><span class="token punctuation">:</span> <span class="token comment"># 更新策略</span>
    <span class="token key atrule">rollingUpdate</span><span class="token punctuation">:</span> <span class="token comment"># 滚动更新配置</span>
      <span class="token key atrule">maxSurge</span><span class="token punctuation">:</span> 25% <span class="token comment"># 进行滚动更新时，更新的个数最多可以超过期望副本数的个数/比例，如果副本数是 10，则最大可以生成 12.5 个副本</span>
      <span class="token key atrule">maxUnavailable</span><span class="token punctuation">:</span> 25% <span class="token comment"># 进行滚动更新时，最大不可用比例更新比例，表示在所有副本数中，最多可以有多少个不更新成功</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> RollingUpdate <span class="token comment"># 更新类型，采用滚动更新</span>
  <span class="token key atrule">template</span><span class="token punctuation">:</span> <span class="token comment"># pod 模板</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span> <span class="token comment"># pod 的元信息</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span> <span class="token comment"># pod 的标签</span>
        <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>deploy
    <span class="token key atrule">spec</span><span class="token punctuation">:</span> <span class="token comment"># pod 期望信息</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span> <span class="token comment"># pod 的容器</span>
      <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx<span class="token punctuation">:</span>1.7.9 <span class="token comment"># 镜像</span>
        <span class="token key atrule">imagePullPolicy</span><span class="token punctuation">:</span> IfNotPresent <span class="token comment"># 拉取策略</span>
        <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx <span class="token comment"># 容器名称</span>
      <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> Always <span class="token comment"># 重启策略</span>
      <span class="token key atrule">terminationGracePeriodSeconds</span><span class="token punctuation">:</span> <span class="token number">30</span> <span class="token comment"># 删除操作最多宽限多长时间</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h3 id="创建功能"><a href="#创建功能" class="header-anchor">#</a> 创建功能</h3> <p>创建一个 deployment</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create deploy nginx-deploy <span class="token parameter variable">--image</span><span class="token operator">=</span>nginx:1.7.9
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或执行</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create <span class="token parameter variable">-f</span> xxx.yaml <span class="token parameter variable">--record</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>--record</code> 会在 annotation 中记录当前命令创建或升级了资源，后续可以查看做过哪些变动操作。</p> <p>查看部署信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get deployments
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 rs</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get rs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 pod 以及展示标签，可以看到是关联的那个 rs</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get pods --show-labels
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="编辑功能"><a href="#编辑功能" class="header-anchor">#</a> 编辑功能</h3> <p>编辑一个 deployment</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl edit deploy nginx-deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="滚动更新"><a href="#滚动更新" class="header-anchor">#</a> 滚动更新</h3> <p><strong>只有修改了 deployment 配置文件中的 template 中的属性</strong> 后，才会触发更新操作，修改其他不会触发更新。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 相比较 edit，该命令更快速修改容器 image</span>
kubectl <span class="token builtin class-name">set</span> image deployment/nginx-deploy <span class="token assign-left variable">nginx</span><span class="token operator">=</span>nginx:1.9.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时就会进行滚动更新，即自动更新为新的 1.9.1 的 nginx 镜像。</p> <p>多个滚动更新并行：假设当前有 5 个 nginx:1.7.9 版本，你想将版本更新为 1.9.1，当更新成功第三个以后，你马上又将期望更新的版本改为 1.9.2，那么此时会立马删除之前的三个，并且立马开启更新 1.9.2 的任务。</p> <h3 id="回滚"><a href="#回滚" class="header-anchor">#</a> 回滚</h3> <p>有时候你可能想回退一个 Deployment，例如，当 Deployment 不稳定时，比如一直 crash looping。</p> <p>默认情况下，kubernetes 会在系统中保存前两次的 Deployment 的 rollout 历史记录，以便你可以随时会退（你可以修改 <code>revision history limit</code> 来更改保存的 revision 数）。</p> <p>案例：更新 deployment 时参数不小心写错，如 nginx:1.9.1 写成了 nginx:1.91（1.91 版本不存在）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl <span class="token builtin class-name">set</span> image deployment/nginx-deploy <span class="token assign-left variable">nginx</span><span class="token operator">=</span>nginx:1.91
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>监控滚动升级状态，由于镜像名称错误，下载镜像失败，因此更新过程会卡住</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看滚动状态</span>
kubectl rollout status deployments nginx-deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>结束监听后，获取 rs 信息，我们可以看到新增的 rs 副本数是 2 个</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get rs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 <code>kubectl get pods</code> 获取 pods 信息，我们可以看到关联到新的 rs 的 pod，状态处于 ImagePullBackOff 状态。</p> <p>为了修复这个问题，我们需要找到需要回退的 revision 进行回退，通过 <code>kubectl rollout history deployment/nginx-deploy</code> 可以获取 revison 的列表。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl rollout <span class="token function">history</span> deployment/nginx-deploy

<span class="token comment"># 历史版本结果</span>
REVISION   CHANGE-CAUSE
<span class="token number">2</span>            <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>
<span class="token number">3</span>            <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>
<span class="token number">4</span>            <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>通过 <code>kubectl rollout history deployment/nginx-deploy --revision=2</code> 可以查看版本 2 的详细信息。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl rollout <span class="token function">history</span> deployment/nginx-deploy <span class="token parameter variable">--revision</span><span class="token operator">=</span><span class="token number">2</span>

<span class="token comment"># 此时内容会告诉你 Image 的版本是 nginx:1.9.1 以及其他内容</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>确认要回退的版本后，可以通过 <code>kubectl rollout undo deployment/nginx-deploy</code> 可以回退到上一个版本。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 回退到版本 3</span>
kubectl rollout undo deployment/nginx-deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>也可以回退到指定的 revision</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl rollout undo deployment/nginx-deploy --to-revision<span class="token operator">=</span><span class="token number">2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>再次通过 <code>kubectl get deployment</code> 和 <code>kubectl describe deployment</code> 可以看到，我们的版本已经回退到对应的 revison 上了。</p> <p>可以通过在 yaml 文件设置 <code>.spec.revisonHistoryLimit</code> 来指定 deployment 保留多少 revison，如果设置为 0，则不保存版本，即不允许 deployment 回退了。</p> <h3 id="扩容缩容"><a href="#扩容缩容" class="header-anchor">#</a> 扩容缩容</h3> <p>通过 <code>kubectl scale</code> 命令可以进行自动扩容/缩容，以及通过 <code>kube edit</code> 编辑 replcas 也可以实现扩容/缩容。</p> <p>扩容与缩容只是直接创建副本数，没有更新 pod template 因此不会创建新的 rs。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 扩容为 3 个副本</span>
kubectl scale <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">3</span> deploy nginx-deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="暂停与恢复"><a href="#暂停与恢复" class="header-anchor">#</a> 暂停与恢复</h3> <p>由于每次对 pod template 中的信息发生修改后，都会触发更新 deployment 操作，那么此时如果频繁修改信息，就会产生多次更新，而实际上只需要执行最后一次更新即可，当出现此类情况时我们就可以暂停 deployment 的 rollout。</p> <p>通过 <code>kubectl rollout pause deployment &lt;name&gt;</code> 就可以实现暂停，直到你下次恢复后才会继续进行滚动更新。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl rollout pause deployment nginx-deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>尝试对容器进行修改，然后查看是否发生更新操作了</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl <span class="token builtin class-name">set</span> image deploy nginx-deploy <span class="token assign-left variable">nginx</span><span class="token operator">=</span>nginx:1.17.9
kubectl get po 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>通过以上操作可以看到实际并没有发生修改，此时我们再次进行修改一些属性，如限制 nginx 容器的最大 cpu 为 0.2 核，最大内存为 128M，最小内存为 64M，最小 cpu 为 0.1 核。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># deploy_name 是 deploy 名，container_name 是 yaml 里的 container 下的 name</span>
kubectl <span class="token builtin class-name">set</span> resources deploy <span class="token operator">&lt;</span>deploy_name<span class="token operator">&gt;</span> <span class="token parameter variable">-c</span> <span class="token operator">&lt;</span>container_name<span class="token operator">&gt;</span> <span class="token parameter variable">--limits</span><span class="token operator">=</span>cpu<span class="token operator">=</span>200m,memory<span class="token operator">=</span>128Mi <span class="token parameter variable">--requests</span><span class="token operator">=</span>cpu100m,memory<span class="token operator">=</span>64Mi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>通过格式化输出 <code>kubectl get deploy &lt;name&gt; -o yaml</code>，可以看到配置确实发生了修改，再通过 <code>kubectl get po</code> 可以看到 pod 没有被更新。</p> <p>那么此时我们再恢复 rollout，通过命令 <code>kubectl rollout resume deployment &lt;name&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl rollout resume deployment nginx-deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>恢复后，我们再次查看 rs 和 po 信息，我们可以看到就开始进行滚动更新操作了。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl get rs
kubectl get po
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="statefulset"><a href="#statefulset" class="header-anchor">#</a> StatefulSet</h2> <p>配置文件 Demo</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Service
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">80</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> web
  <span class="token key atrule">clusterIP</span><span class="token punctuation">:</span> None <span class="token comment"># 服务 IP</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx
<span class="token punctuation">---</span>
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StatefulSet <span class="token comment"># StatefulSet 类型的资源</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> web <span class="token comment"># StatefulSet 对象的名字</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">serviceName</span><span class="token punctuation">:</span> <span class="token string">&quot;nginx&quot;</span> <span class="token comment"># 使用哪个 service 来管理 dns</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">2</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
      <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>
        <span class="token key atrule">app</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx
        <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx<span class="token punctuation">:</span>1.7.9
        <span class="token key atrule">ports</span><span class="token punctuation">:</span> <span class="token comment"># 容器内部要暴露的端口</span>
        <span class="token punctuation">-</span> <span class="token key atrule">containerPort</span><span class="token punctuation">:</span> <span class="token number">80</span> <span class="token comment"># 具体暴露的端口号</span>
          <span class="token key atrule">name</span><span class="token punctuation">:</span> web <span class="token comment"># 该端口配置的名字</span>
        <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span> <span class="token comment"># 加载数据卷</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> www <span class="token comment"># 指定加载哪个数据卷</span>
          <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /usr/share/nginx/html <span class="token comment"># 加载到容器中的哪个目录</span>
  <span class="token key atrule">volumeClaimTemplates</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷模板</span>
  <span class="token punctuation">-</span> <span class="token key atrule">metadata</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷描述</span>
      <span class="token key atrule">name</span><span class="token punctuation">:</span> www <span class="token comment"># 数据卷的名称</span>
      <span class="token key atrule">annotations</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷的注解</span>
        <span class="token key atrule">volume.alpha.kubernetes.io/storage-class</span><span class="token punctuation">:</span> anything
    <span class="token key atrule">spec</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷的规约</span>
      <span class="token key atrule">accessModes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span> <span class="token string">&quot;ReadWriteOnce&quot;</span> <span class="token punctuation">]</span> <span class="token comment"># 访问模式</span>
      <span class="token key atrule">resources</span><span class="token punctuation">:</span>
        <span class="token key atrule">requests</span><span class="token punctuation">:</span>
          <span class="token key atrule">storage</span><span class="token punctuation">:</span> 1Gi <span class="token comment"># 需要 1G 的存储资源</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br></div></div><h3 id="创建功能-2"><a href="#创建功能-2" class="header-anchor">#</a> 创建功能</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create <span class="token parameter variable">-f</span> web.yaml

<span class="token comment"># 查看 service 和 statefulset =&gt; sts</span>
kubectl get <span class="token function">service</span> nginx
kubectl get statefulset web

<span class="token comment"># 查看 PVC 信息</span>
kubectl get pvc

<span class="token comment"># 查看创建的 pod，这些 pod 是有序的</span>
kubectl get pods <span class="token parameter variable">-l</span> <span class="token assign-left variable">app</span><span class="token operator">=</span>nginx

<span class="token comment"># 查看这些 pod 的 dns</span>
<span class="token comment"># 运行一个 pod，基础镜像为 busybox 工具包，利用里面的 nslookup 可以看到 dns 信息</span>
kubectl run <span class="token parameter variable">-i</span> <span class="token parameter variable">--tty</span> <span class="token parameter variable">--image</span> busybox dns-tes   t <span class="token parameter variable">--restart</span><span class="token operator">=</span>Never <span class="token parameter variable">--rm</span> /bin/sh
<span class="token function">nslookup</span> web-0.nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="扩容缩容-2"><a href="#扩容缩容-2" class="header-anchor">#</a> 扩容缩容</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 扩容</span>
kubectl scale statefulset web <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">5</span>

<span class="token comment"># 缩容（基于 replicas=5 改成 3）</span>
kubectl scale statefulset web <span class="token parameter variable">--replicas</span><span class="token operator">=</span><span class="token number">3</span>
<span class="token comment"># 或</span>
kubectl patch statefulset web <span class="token parameter variable">-p</span> <span class="token string">'{&quot;spec&quot;:{&quot;replicas&quot;:3}}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="滚动更新-2"><a href="#滚动更新-2" class="header-anchor">#</a> 滚动更新</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 镜像更新（目前还不支持直接更新 image，需要 patch 来间接实现）</span>
kubectl patch sts web <span class="token parameter variable">--type</span><span class="token operator">=</span><span class="token string">'json'</span> <span class="token parameter variable">-p</span><span class="token operator">=</span><span class="token string">'[{&quot;op&quot;: &quot;replace&quot;, &quot;path&quot;: &quot;/spec/template/spec/containers/0/image&quot;, &quot;value&quot;:&quot;nginx:1.9.1&quot;}]'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>滚动更新有两种形式：</p> <ul><li>修改 partition 后更新 <strong>序号 &gt;= partition</strong> 数的 Pod</li> <li>删除 Pod 后更新其他 Pod</li></ul> <blockquote><p>RollingUpdate</p></blockquote> <p>StatefulSet 也可以采用滚动更新策略，同样是修改 pod template 属性后会触发更新，但是由于 pod 是有序的，在 StatefulSet 中更新时是基于 pod 的顺序倒序更新的。</p> <p><strong>灰度发布 / 金丝雀发布</strong></p> <p>灰度发布目标：将项目上线后产生的问题影响，尽量降到最低。</p> <p>和滚动更新的区别：</p> <ul><li>滚动更新是逐个把 Pod 进行更新，是 <strong>所有</strong> Pod</li> <li>灰度发布是把指定的 <strong>某个 / 某些</strong> Pod 进行更新，如果这些 Pod 经过测试没有问题，则把其他的 Pod 全部更新，如果这些 Pod 有问题，则只回退这部分 Pod</li></ul> <p>利用滚动更新中的 partition 属性，可以实现简易的灰度发布的效果。</p> <p>例如我们有 5 个 pod，如果当前 partition 设置为 3，那么此时滚动更新时，只会更新那些 <strong>序号 &gt;= 3</strong> 的 2 个 pod（序号从 0 开始，所以是 0、1、2、3、4、5），即两个 Pod。</p> <p>利用该机制，我们可以通过控制 partition 的值，来决定只更新其中一部分 pod，确认没有问题后再主键增大更新的 pod 数量，最终实现全部 pod 更新。</p> <blockquote><p>OnDelete</p></blockquote> <p>在 yaml 将 <code>spec.updateStrategy.type</code> 配置 OnDelete，它只有在 pod 被删除时会进行更新操作。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">updateStrategy</span><span class="token punctuation">:</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> OnDelete
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="级联删除-非级联删除"><a href="#级联删除-非级联删除" class="header-anchor">#</a> 级联删除/非级联删除</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 删除 StatefulSet 和 Headless Service</span>
<span class="token comment"># 级联删除：删除 statefulset 时会同时删除 pods</span>
kubectl delete statefulset web

<span class="token comment"># 非级联删除：删除 statefulset 时不会删除 pods，删除 sts 后，pods 就没人管了，此时再删除 pod 不会重建的</span>
kubectl deelte sts web <span class="token parameter variable">--cascade</span><span class="token operator">=</span>false

<span class="token comment"># 删除 service</span>
kubectl delete <span class="token function">service</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="删除-pvc"><a href="#删除-pvc" class="header-anchor">#</a> 删除 pvc</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># StatefulSet 删除后 PVC 还会保留着，数据不再使用的话也需要删除</span>
kubectl delete pvc www-web-0 www-web-1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="daemonset"><a href="#daemonset" class="header-anchor">#</a> DaemonSet</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230620235855.png" alt="image-20230620235854196"></p> <p>配置文件 Demo</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> DaemonSet <span class="token comment"># 创建 DaemonSet 资源</span>
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> fluentd <span class="token comment"># 名字</span>
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
      <span class="token key atrule">app</span><span class="token punctuation">:</span> logging
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>
        <span class="token key atrule">app</span><span class="token punctuation">:</span> logging
        <span class="token key atrule">id</span><span class="token punctuation">:</span> fluentd   
      <span class="token key atrule">name</span><span class="token punctuation">:</span> fluentd
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">odeSelector</span><span class="token punctuation">:</span> <span class="token comment"># 选择 Node 节点</span>
        <span class="token key atrule">type</span><span class="token punctuation">:</span> log <span class="token comment"># 找到 Label 为 type=log 的节点</span>
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> fluentd<span class="token punctuation">-</span>es
        <span class="token key atrule">image</span><span class="token punctuation">:</span> agilestacks/fluentd<span class="token punctuation">-</span>elasticsearch<span class="token punctuation">:</span>v1.3.0
        <span class="token key atrule">env</span><span class="token punctuation">:</span> <span class="token comment"># 环境变量配置</span>
         <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> FLUENTD_ARGS <span class="token comment"># 环境变量的 key</span>
           <span class="token key atrule">value</span><span class="token punctuation">:</span> <span class="token punctuation">-</span>qq <span class="token comment"># 环境变量的 value</span>
        <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span> <span class="token comment"># 加载数据卷，避免数据丢失</span>
         <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> containers  <span class="token comment"># 数据卷的名字</span>
           <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /var/lib/docker/containers <span class="token comment"># 将数据卷挂载到容器内的哪个目录</span>
         <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> varlog
           <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /var/log
      <span class="token key atrule">volumes</span><span class="token punctuation">:</span> <span class="token comment"># 定义数据卷</span>
         <span class="token punctuation">-</span> <span class="token key atrule">hostPath</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷类型，主机路径的模式，也就是与 node 共享目录</span>
             <span class="token key atrule">path</span><span class="token punctuation">:</span> /var/lib/docker/containers <span class="token comment"># node 中的共享目录</span>
           <span class="token key atrule">name</span><span class="token punctuation">:</span> containers <span class="token comment"># 定义的数据卷的名称</span>
         <span class="token punctuation">-</span> <span class="token key atrule">hostPath</span><span class="token punctuation">:</span>
             <span class="token key atrule">path</span><span class="token punctuation">:</span> /var/log
           <span class="token key atrule">name</span><span class="token punctuation">:</span> varlog
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><h3 id="指定-node-节点"><a href="#指定-node-节点" class="header-anchor">#</a> 指定 Node 节点</h3> <p>DaemonSet 会忽略 Node 的 unschedulable 状态，有两种方式来指定 Pod 只运行在指定的 Node 节点上：</p> <ul><li>nodeSelector：只调度到匹配指定 label 的 Node 上</li> <li>nodeAffinity：功能更丰富的 Node 选择器，比如支持集合操作</li> <li>podAffinity：调度到满足条件的 Pod 所在的 Node 上</li></ul> <blockquote><p>nodeSelector</p></blockquote> <p>先为 Node 打上标签</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl label nodes k8s-node1 <span class="token assign-left variable">svc_type</span><span class="token operator">=</span>microsvc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后再 daemonset 配置中设置 nodeSelector</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spec</span><span class="token punctuation">:</span>
 <span class="token key atrule">template</span><span class="token punctuation">:</span>
  <span class="token key atrule">spec</span><span class="token punctuation">:</span>
   <span class="token key atrule">nodeSelector</span><span class="token punctuation">:</span>
    <span class="token key atrule">svc_type</span><span class="token punctuation">:</span> microsvc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="nodeaffinity"><a href="#nodeaffinity" class="header-anchor">#</a> nodeAffinity</h4> <p>nodeAffinity 目前支持两种：</p> <p><code>requiredDuringSchedulingIgnoredDuringExecution</code> 和 <code>preferredDuringSchedulingIgnoredDuringExecution</code>，分别代表必须满足条件和优选条件。</p> <p>比如下面的例子代表调度到包含标签 <code>wolfcode.cn/framework-name</code> 并且值为 spring 或 springboot 的 Node 上，并且优选还带有标签 <code>another-node-label-key=another-node-label-value</code> 的 Node。</p> <h4 id="podaffinity"><a href="#podaffinity" class="header-anchor">#</a> podAffinity</h4> <p>podAffinity 基于 Pod 的标签来选择 Node，仅调度到满足条件 Pod 所在的 Node 上，支持 podAffinity 和 podAntiAffinity。这个功能比较绕，以下面的例子为例：</p> <ul><li>如果一个「Node 所在空间中包含至少一个带有 <code>auth=oauth2</code> 标签且运行中的 Pod」，那么可以调度到该 Node</li> <li>不调度到「包含至少一个带有 <code>auth=jwt</code> 标签且运行中 Pod」的 Node 上</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> with<span class="token punctuation">-</span>pod<span class="token punctuation">-</span>affinity
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">affinity</span><span class="token punctuation">:</span>
    <span class="token key atrule">podAffinity</span><span class="token punctuation">:</span>
      <span class="token key atrule">requiredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">labelSelector</span><span class="token punctuation">:</span>
          <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> auth
            <span class="token key atrule">operator</span><span class="token punctuation">:</span> In
            <span class="token key atrule">values</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> oauth2
        <span class="token key atrule">topologyKey</span><span class="token punctuation">:</span> failure<span class="token punctuation">-</span>domain.beta.kubernetes.io/zone
    <span class="token key atrule">podAntiAffinity</span><span class="token punctuation">:</span>
      <span class="token key atrule">preferredDuringSchedulingIgnoredDuringExecution</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">weight</span><span class="token punctuation">:</span> <span class="token number">100</span>
        <span class="token key atrule">podAffinityTerm</span><span class="token punctuation">:</span>
          <span class="token key atrule">labelSelector</span><span class="token punctuation">:</span>
            <span class="token key atrule">matchExpressions</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> auth
              <span class="token key atrule">operator</span><span class="token punctuation">:</span> In
              <span class="token key atrule">values</span><span class="token punctuation">:</span>
              <span class="token punctuation">-</span> jwt
          <span class="token key atrule">topologyKey</span><span class="token punctuation">:</span> kubernetes.io/hostname
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> with<span class="token punctuation">-</span>pod<span class="token punctuation">-</span>affinity
    <span class="token key atrule">image</span><span class="token punctuation">:</span> pauseyyf/pause
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h3 id="滚动更新-3"><a href="#滚动更新-3" class="header-anchor">#</a> 滚动更新</h3> <p>不建议使用 RollingUpdate，建议使用 OnDelete 模式，这样避免频繁更新 ds。</p> <h2 id="hpa-自动扩-缩容"><a href="#hpa-自动扩-缩容" class="header-anchor">#</a> HPA 自动扩/缩容</h2> <p>通过观察 pod 的 cpu、内存使用率或自定义 metrics 指标进行自动的扩容或缩容 pod 的数量。</p> <p>通常用于 Deployment，不适用于无法扩/缩容的对象，如 DaemonSet。</p> <p>控制管理器每隔 30s（可以通过 <code>–horizontal-pod-autoscaler-sync-period</code> 修改）查询 metrics 的资源使用情况。</p> <h3 id="开启指标服务"><a href="#开启指标服务" class="header-anchor">#</a> 开启指标服务</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 下载 metrics-server 组件配置文件</span>
<span class="token function">wget</span> https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml <span class="token parameter variable">-O</span> metrics-server-components.yaml

<span class="token comment"># 修改镜像地址为国内的地址</span>
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/k8s.gcr.io\/metrics-server/registry.cn-hangzhou.aliyuncs.com\/google_containers/g'</span> metrics-server-components.yaml

<span class="token comment"># 修改容器的 tls 配置，不验证 tls，在 containers 的 args 参数中增加 --kubelet-insecure-tls 参数</span>

<span class="token comment"># 安装组件</span>
kubectl apply <span class="token parameter variable">-f</span> metrics-server-components.yaml

<span class="token comment"># 查看 pod 状态</span>
kubectl get pods --all-namespaces <span class="token operator">|</span> <span class="token function">grep</span> metrics
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="cpu、内存指标监控"><a href="#cpu、内存指标监控" class="header-anchor">#</a> cpu、内存指标监控</h3> <p>实现 cpu 或内存的监控，首先有个前提条件是该对象必须配置了 <code>resources.requests.cpu</code> 或 <code>resources.requests.memory</code> 才可以，可以配置当 cpu/memory 达到上述配置的百分比后进行扩容或缩容。</p> <p>创建一个 HPA：</p> <ol><li><p>先准备一个好一个有做资源限制的 deployment</p></li> <li><p>执行命令 <code>kubectl autoscale deploy nginx-deploy --cpu-percent=20 --min=2 --max=5</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl autoscale deploy nginx-deploy --cpu-percent<span class="token operator">=</span><span class="token number">20</span> <span class="token parameter variable">--min</span><span class="token operator">=</span><span class="token number">2</span> <span class="token parameter variable">--max</span><span class="token operator">=</span><span class="token number">5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>通过 <code>kubectl get hpa</code> 可以获取 HPA 信息</p></li></ol> <p>测试：找到对应服务的 service，编写循环测试脚本提升内存与 cpu 负载。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token keyword">while</span> <span class="token boolean">true</span><span class="token punctuation">;</span> <span class="token keyword">do</span> <span class="token function">wget</span> <span class="token parameter variable">-q</span> -O- http://<span class="token operator">&lt;</span>ip:port<span class="token operator">&gt;</span> <span class="token operator">&gt;</span> /dev/null <span class="token punctuation">;</span> <span class="token keyword">done</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以通过多台机器执行上述命令，增加负载，当超过负载后可以查看 pods 的扩容情况 <code>kubectl get pods</code>。</p> <p>查看 pods 资源使用情况</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl <span class="token function">top</span> pods
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>扩容测试完成后，再关闭循环执行的指令，让 cpu 占用率降下来，然后过 5 分钟后查看自动缩容情况。</p> <h3 id="自定义-metrics"><a href="#自定义-metrics" class="header-anchor">#</a> 自定义 metrics</h3> <ul><li>控制管理器开启 <code>–horizontal-pod-autoscaler-use-rest-clients</code></li> <li>控制管理器的 <code>–apiserver</code> 指向 <a href="https://github.com/kubernetes/kube-aggregator" target="_blank" rel="noopener noreferrer">API Server Aggregator<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>在 API Server Aggregator 中注册自定义的 metrics API</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/60.容器管理 - kubernetes/13.Kubernetes - 资源调度.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Kubernetes" title="标签">#Kubernetes</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span clas

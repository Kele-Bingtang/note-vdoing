</ul></li><li class="sidebar-sub-header level2"><a href="/nginx/static-doploy/#静态资源压缩配置" class="sidebar-link">静态资源压缩配置</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#gzip模块配置指令" class="sidebar-link">Gzip模块配置指令</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#gzip压缩功能配置模板" class="sidebar-link">Gzip压缩功能配置模板</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#gzip和sendfile共存问题" class="sidebar-link">Gzip和sendfile共存问题</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#gzip-static指令" class="sidebar-link">gzip_static指令</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#nginx模块添加" class="sidebar-link">Nginx模块添加</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#gzip-static测试" class="sidebar-link">gzip_static测试</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/nginx/static-doploy/#静态资源缓存配置" class="sidebar-link">静态资源缓存配置</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#什么是缓存和web缓存" class="sidebar-link">什么是缓存和Web缓存</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#web缓存的种类" class="sidebar-link">Web缓存的种类</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#浏览器缓存" class="sidebar-link">浏览器缓存</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#为什么要用浏览器缓存" class="sidebar-link">为什么要用浏览器缓存</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#浏览器缓存执行流程" class="sidebar-link">浏览器缓存执行流程</a></li><li class="sidebar-sub-header level3"><a href="/nginx/static-doploy/#浏览器缓存相关指令" class="sidebar-link">浏览器缓存相关指令</a></li><li class="sidebar-sub-header level4"><a href="/nginx/static-doploy/#expires指令" class="sidebar-link">expires指令</a></li><li class="sidebar-sub-header level4"><a href="/nginx/static-doploy/#add-header指令" class="sidebar-link">add_h

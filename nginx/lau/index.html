-header level3"><a href="/nginx/lau/#算术运算符" class="sidebar-link">算术运算符</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#关系运算符" class="sidebar-link">关系运算符</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#逻辑运算符" class="sidebar-link">逻辑运算符</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#其他运算符" class="sidebar-link">其他运算符</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/nginx/lau/#lua全局变量-局部变量" class="sidebar-link">Lua全局变量&amp;局部变量</a></li><li class="sidebar-sub-header level2"><a href="/nginx/lau/#lua数据类型" class="sidebar-link">Lua数据类型</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/nginx/lau/#nil" class="sidebar-link">nil</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#boolean" class="sidebar-link">boolean</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#number" class="sidebar-link">number</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#string" class="sidebar-link">string</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#table" class="sidebar-link">table</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#function" class="sidebar-link">function</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#thread" class="sidebar-link">thread</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#userdata" class="sidebar-link">userdata</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/nginx/lau/#lua控制结构" class="sidebar-link">Lua控制结构</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/nginx/lau/#if判断" class="sidebar-link">if判断</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#while循环" class="sidebar-link">while循环</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#repeat循环" class="sidebar-link">repeat循环</a></li><li class="sidebar-sub-header level3"><a href="/nginx/lau/#for循环" class="sidebar-link">for循环</a></li></ul></li></ul></li><li><a href="/nginx/modules/" class="sidebar-link">Nginx - Lua扩展模块</a></li><li><a href="/nginx/ngx-lua-table/" class="sidebar-link">Nginx - Lua模块文档表</a></li><li><a href="/nginx/images/" class="sidebar-link">Nginx - 自定义镜像</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>响应式框架 - Reactor</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-06225672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E9%AB%98%E6%80%A7%E8%83%BD%E6%9C%8D%E5%8A%A1%E5%99%A8%20-%20Nginx" title="分类" data-v-06225672>高性能服务器 - Nginx</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Nginx - Lau学习<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Lua是一种轻量、小巧的脚本语言，用标准 C 语言编写并以源代码形式开发。本内容将带大家学习 Lau 的基础知识。</p> <div class="custom-block right"><p>2021-11-29 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#概念">概念</a></li><li><a href="#特性">特性</a></li><li><a href="#应用场景">应用场景</a></li><li><a href="#lua的安装">Lua的安装</a></li><li><a href="#第一个lua程序">第一个Lua程序</a><ul><li><a href="#交互式">交互式</a></li><li><a href="#脚本式">脚本式</a></li></ul></li><li><a href="#lua的注释">Lua的注释</a></li><li><a href="#lua标识符">Lua标识符</a></li><li><a href="#lua关键字">Lua关键字</a></li><li><a href="#lua运算符">Lua运算符</a><ul><li><a href="#算术运算符">算术运算符</a></li><li><a href="#关系运算符">关系运算符</a></li><li><a href="#逻辑运算符">逻辑运算符</a></li><li><a href="#其他运算符">其他运算符</a></li></ul></li><li><a href="#lua全局变量-局部变量">Lua全局变量&amp;局部变量</a></li><li><a href="#lua数据类型">Lua数据类型</a><ul><li><a href="#nil">nil</a></li><li><a href="#boolean">boolean</a></li><li><a href="#number">number</a></li><li><a href="#string">string</a></li><li><a href="#table">table</a></li><li><a href="#function">function</a></li><li><a href="#thread">thread</a></li><li><a href="#userdata">userdata</a></li></ul></li><li><a href="#lua控制结构">Lua控制结构</a><ul><li><a href="#if判断">if判断</a></li><li><a href="#while循环">while循环</a></li><li><a href="#repeat循环">repeat循环</a></li><li><a href="#for循环">for循环</a></li></ul></li></ul></div><p></p> <h2 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h2> <p>Nginx 是可扩展的，可用于处理各种使用场景。本内容中，我们一起学习使用 Lua 扩展 Nginx 的功能。</p> <p>Lua 是一种轻量、小巧的脚本语言，用标准 C 语言编写并以源代码形式开发。设计的目的是为了嵌入到其他应用程序中，从而为应用程序提供灵活的扩展和定制功能。</p> <h2 id="特性"><a href="#特性" class="header-anchor">#</a> 特性</h2> <p>跟其他语言进行比较，Lua 有其自身的特点：</p> <ul><li><p>轻量级</p> <p>Lua 用标准 C 语言编写并以源代码形式开发，编译后仅仅一百余千字节，可以很方便的嵌入到其他程序中。</p></li> <li><p>可扩展</p> <p>Lua 提供非常丰富易于使用的扩展接口和机制，由宿主语言（通常是 C 或 C++）提供功能，Lua 可以使用它们，就像内置的功能一样。</p></li> <li><p>支持面向过程编程和函数式编程</p></li></ul> <h2 id="应用场景"><a href="#应用场景" class="header-anchor">#</a> 应用场景</h2> <p>Lua 在不同的系统中得到大量应用，场景的应用场景如下:</p> <p>游戏开发、独立应用脚本、Web 应用脚本、扩展和数据库插件、系统安全上。</p> <h2 id="lua的安装"><a href="#lua的安装" class="header-anchor">#</a> Lua的安装</h2> <p>在 Linux 上安装 Lua 非常简单，只需要下载源码包并在终端解压、编译即可使用。</p> <p>Lua 的官网地址为：<a href="https://www.lua.org" target="_blank" rel="noopener noreferrer">https://www.lua.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129214140.png" alt="image-20211129214138248"></p> <ul><li><p>点击 download 可以找到对应版本的下载地址，我这里使用最新版 lua-5.4.3，其对应的资源链接地址为 <code>https://www.lua.org/ftp/lua-5.4.3.tar.gz</code>，也可以在 Linux 使用 wget 命令直接下载：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">wget</span> https://www.lua.org/ftp/lua-5.4.3.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>我这里下载在 <code>/opt/lua</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /opt/lua
<span class="token builtin class-name">cd</span> /opt/lua
<span class="token function">wget</span> https://www.lua.org/ftp/lua-5.4.3.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>解压</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> lua-5.4.3.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>检测是否满足 Lua 需要的环境</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/lua/lua-5.4.3
<span class="token function">make</span> linux <span class="token builtin class-name">test</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果在执行 <code>make linux test</code> 失败，报如下错误:</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129214948.png" alt="1604650028960"></p> <p>说明当前系统缺少 libreadline-dev 依赖包，需要通过命令来进行安装：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> readline-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>编译安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>验证是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>lua <span class="token parameter variable">-v</span>

<span class="token comment"># 返回结果</span>
Lua <span class="token number">5.4</span>.3  Copyright <span class="token punctuation">(</span>C<span class="token punctuation">)</span> <span class="token number">1994</span>-2021 Lua.org, PUC-Rio
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <h2 id="第一个lua程序"><a href="#第一个lua程序" class="header-anchor">#</a> 第一个Lua程序</h2> <p>Lua 和 C/C++ 语法非常相似，整体上比较清晰，简洁。条件语句、循环语句、函数调用都与 C/C++ 基本一致。如果对 C/C++ 不太熟悉，也没关系，因为天下语言是一家，基本上理解起来都不会太困难。下面一点一点进行讲解。</p> <p>大家需要知道的是，Lua 有两种交互方式，分别是：交互式和脚本式，这两者的区别，下面我们分别来讲解下：</p> <h3 id="交互式"><a href="#交互式" class="header-anchor">#</a> 交互式</h3> <p>交互式是指可以在命令行输入程序，然后回车就可以看到运行的效果。</p> <p>Lua 交互式编程模式可以通过命令 <code>lua -i</code> 或 <code>lua</code> 来启用：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>lua <span class="token operator">-</span>i
<span class="token operator">//</span> 或者
lua
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129215846.png" alt="image-20211129215845820"></p> <p>在命令行中输入如下命令，并按回车，会有输出在控制台：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;Hello world&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129220020.png" alt="image-20211129220019614"></p> <p>CTRL + C 交互式终端。</p> <h3 id="脚本式"><a href="#脚本式" class="header-anchor">#</a> 脚本式</h3> <p>脚本式是将代码保存到一个以 lua 为扩展名的文件中并执行的方式。</p> <p>方式一：</p> <p>我们需要一个文件名为 hello.lua，在文件中添加要执行的代码，然后通过命令 <code>lua hello.lua</code> 来执行，会在控制台输出对应的结果。</p> <p>创建 hello.lua 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> lua_demo
<span class="token builtin class-name">cd</span> lua_demo
<span class="token function">vim</span> hello.lua
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>hello.lua 文件内容</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;Hello World！&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行 hello.lua 文件：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>lua hello<span class="token punctuation">.</span>lua
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129220442.png" alt="image-20211129220441553"></p> <p><strong>不想每次都是用 <code>lua hello.lua</code> 来执行该文件，可不可以直接执行 hello.lua 文件？</strong></p> <p>方式二：</p> <p>将 hello.lua 做如下修改</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">#!/usr/local/bin/lua</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;Hello World!!!&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>第一行用来指定 Lua 解释器命令所在位置为 <code>/usr/local/bin/lua</code>，加上 # 号标记，解释器会忽略它。一般情况下 #! 就是用来指定用哪个程序来运行本文件。</p> <p>但是 hello.lua 并不是一个可执行文件，需要通过 chmod 来设置可执行权限，最简单的方式为：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">chmod</span> <span class="token number">755</span> hello.lua
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后执行该文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./hello.lua
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129220921.png" alt="image-20211129220920819"></p> <p>补充一点，如果想在交互式中运行脚本式的 hello.lua 中的内容，我们可以使用一个 dofile 函数，如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">dofile</span><span class="token punctuation">(</span><span class="token string">&quot;lua_demo/hello.lua&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129221246.png" alt="image-20211129221245167"></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>在 Lua 语言中，连续语句之间的分隔符并不是必须的，也就是说后面不需要加分号，当然加上也不会报错。</p> <div class="custom-block right"><p>2021-11-29 @Young Kbt</p></div></div> <p>在 Lua 语言中，表达式之间的换行也起不到任何作用。如以下四个写法，其实都是等效的</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 写法一：换行，不加分号</span>
<span class="token assign-left variable">a</span><span class="token operator">=</span><span class="token number">1</span>
<span class="token assign-left variable">b</span><span class="token operator">=</span>a+2

<span class="token comment"># 写法二：换行，加分号</span>
<span class="token assign-left variable">a</span><span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token assign-left variable">b</span><span class="token operator">=</span>a+2<span class="token punctuation">;</span>

<span class="token comment"># 写法三：不换行，加分号</span>
<span class="token assign-left variable">a</span><span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span> <span class="token assign-left variable">b</span><span class="token operator">=</span>a+2<span class="token punctuation">;</span>

<span class="token comment"># 写法四：不换行，不加分号</span>
<span class="token assign-left variable">a</span><span class="token operator">=</span><span class="token number">1</span> <span class="token assign-left variable">b</span><span class="token operator">=</span>a+2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>不建议使用第四种方式，可读性太差。</p> <h2 id="lua的注释"><a href="#lua的注释" class="header-anchor">#</a> Lua的注释</h2> <p>关于 Lua 文件的注释要分两种，第一种是单行注释，第二种是多行注释。</p> <p>单行注释的语法为：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">-- 注释内容</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>多行注释的语法为:</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">--[[
	注释内容
	注释内容
--]]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129221839.png" alt="image-20211129221832116"></p> <p>如果想取消多行注释，只需要在第一个--之前在加一个-即可，如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">---[[</span>
	注释内容
	注释内容
<span class="token comment">--]]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="lua标识符"><a href="#lua标识符" class="header-anchor">#</a> Lua标识符</h2> <p>换句话说标识符就是我们的变量名，Lua 定义变量名以一个字母 A 到 Z 或 a 到 z 或下划线 _ 开头后加上 0 个或多个字母，下划线，数字（0 到 9）。这块建议大家最好不要使用下划线加大写字母的标识符，如 _VERSION，因为 Lua 的保留字也是这样定义的，容易发生冲突。注意 Lua 是区分大小写字母的。</p> <h2 id="lua关键字"><a href="#lua关键字" class="header-anchor">#</a> Lua关键字</h2> <p>下列是 Lua 的关键字，大家在定义常量、变量或其他用户自定义标识符都要避免使用以下这些关键字：</p> <table><thead><tr><th></th> <th></th> <th></th> <th></th></tr></thead> <tbody><tr><td>and</td> <td>break</td> <td>do</td> <td>else</td></tr> <tr><td>elseif</td> <td>end</td> <td>false</td> <td>for</td></tr> <tr><td>function</td> <td>if</td> <td>in</td> <td>local</td></tr> <tr><td>nil</td> <td>not</td> <td>or</td> <td>repeat</td></tr> <tr><td>return</td> <td>then</td> <td>true</td> <td>until</td></tr> <tr><td>while</td> <td>goto</td> <td></td> <td></td></tr></tbody></table> <p>一般约定，以下划线开头连接一串大写字母的名字（比如 _VERSION）被保留用于 Lua 内部全局变量。这个也是上面我们不建议这么定义标识符的原因。</p> <h2 id="lua运算符"><a href="#lua运算符" class="header-anchor">#</a> Lua运算符</h2> <p>Lua中支持的运算符有算术运算符、关系运算符、逻辑运算符、其他运算符。</p> <h3 id="算术运算符"><a href="#算术运算符" class="header-anchor">#</a> 算术运算符</h3> <table><thead><tr><th>符号</th> <th>作用</th> <th>例子</th></tr></thead> <tbody><tr><td>+</td> <td>加法</td> <td>10 + 20	--&gt; 30</td></tr> <tr><td>-</td> <td>减法</td> <td>20 - 10	--&gt; 10</td></tr> <tr><td>*</td> <td>乘法</td> <td>10 * 20	--&gt; 200</td></tr> <tr><td>/</td> <td>除法</td> <td>20 / 10	--&gt; 2</td></tr> <tr><td>%</td> <td>取余</td> <td>3 % 2	  --&gt; 1</td></tr> <tr><td>^</td> <td>乘幂</td> <td>10 ^ 2	 --&gt; 100</td></tr> <tr><td>-</td> <td>符号</td> <td>-10		--&gt; -10</td></tr></tbody></table> <h3 id="关系运算符"><a href="#关系运算符" class="header-anchor">#</a> 关系运算符</h3> <table><thead><tr><th>符号</th> <th>作用</th> <th>例子</th></tr></thead> <tbody><tr><td>==</td> <td>等于</td> <td>10 == 10    --&gt; true</td></tr> <tr><td>~=</td> <td>不等于</td> <td>10 ~= 10	--&gt; false</td></tr> <tr><td>&gt;</td> <td>大于</td> <td>20 &gt; 10	 --&gt; true</td></tr> <tr><td>&lt;</td> <td>小于</td> <td>20 &lt; 10	 --&gt; false</td></tr> <tr><td>&gt;=</td> <td>大于等于</td> <td>20 &gt;= 10	--&gt; true</td></tr> <tr><td>&lt;=</td> <td>小于等于</td> <td>20 &lt;= 10	--&gt; false</td></tr></tbody></table> <h3 id="逻辑运算符"><a href="#逻辑运算符" class="header-anchor">#</a> 逻辑运算符</h3> <table><thead><tr><th>符号</th> <th>作用</th> <th>例子</th></tr></thead> <tbody><tr><td>and</td> <td>逻辑与</td> <td>A and B（等价于 Java 的 a &amp;&amp; b）</td></tr> <tr><td>or</td> <td>逻辑或</td> <td>A or B（等价于 Java 的 a || b）</td></tr> <tr><td>not</td> <td>逻辑非</td> <td>not A（取反，如果 A 为 true，则返回 false）</td></tr></tbody></table> <p>逻辑运算符可以作为 if 的判断条件，返回的结果如下:</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>A <span class="token operator">=</span> <span class="token keyword">true</span>
B <span class="token operator">=</span> <span class="token keyword">true</span>

A <span class="token keyword">and</span> B	    <span class="token comment">--&gt; true</span>
A <span class="token keyword">or</span>  B     <span class="token comment">--&gt; true</span>
<span class="token keyword">not</span> A 	    <span class="token comment">--&gt; false</span>

A <span class="token operator">=</span> <span class="token keyword">true</span>
B <span class="token operator">=</span> <span class="token keyword">false</span>

A <span class="token keyword">and</span> B	   <span class="token comment">--&gt; false</span>
A <span class="token keyword">or</span>  B    <span class="token comment">--&gt; true</span>
<span class="token keyword">not</span> A 	   <span class="token comment">--&gt; false</span>

A <span class="token operator">=</span> <span class="token keyword">false</span>
B <span class="token operator">=</span> <span class="token keyword">true</span>

A <span class="token keyword">and</span> B	   <span class="token comment">--&gt; false</span>
A <span class="token keyword">or</span>  B    <span class="token comment">--&gt; true</span>
<span class="token keyword">not</span> A 	   <span class="token comment">--&gt; true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="其他运算符"><a href="#其他运算符" class="header-anchor">#</a> 其他运算符</h3> <table><thead><tr><th>符号</th> <th>作用</th> <th>例子</th></tr></thead> <tbody><tr><td>..</td> <td>连接两个字符串</td> <td>&quot;HELLO &quot;..&quot;WORLD&quot;    --&gt; HELLO WORLD</td></tr> <tr><td>#</td> <td>一元预算法，返回字符串或表的长度</td> <td>#&quot;HELLO&quot;	--&gt; 5</td></tr></tbody></table> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129223526.png" alt="image-20211129223525909"></p> <h2 id="lua全局变量-局部变量"><a href="#lua全局变量-局部变量" class="header-anchor">#</a> Lua全局变量&amp;局部变量</h2> <p>在 Lua 语言中，全局变量无须声明即可使用。在默认情况下，变量总是认为是全局的，如果未提前赋值，默认为 nil:</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129223632.png" alt="image-20211129223631278"></p> <p>要想声明一个局部变量，需要使用 local 来声明</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129223721.png" alt="image-20211129223720553"></p> <p>如图所示，终端交互式的 local 声明的变量在同一行使用，换行了则离开了该变量的作用域。如果使用了 function 之类的结构或者在文件里使用 local，则可以换行，具体往下看。</p> <h2 id="lua数据类型"><a href="#lua数据类型" class="header-anchor">#</a> Lua数据类型</h2> <p>Lua 有 8 个数据类型</p> <table><thead><tr><th>数据类型名</th> <th>作用</th></tr></thead> <tbody><tr><td>nil</td> <td>空，无效值</td></tr> <tr><td>boolean</td> <td>布尔，true | false</td></tr> <tr><td>number</td> <td>数值</td></tr> <tr><td>string</td> <td>字符串</td></tr> <tr><td>function</td> <td>函数</td></tr> <tr><td>table</td> <td>表</td></tr> <tr><td>thread</td> <td>线程</td></tr> <tr><td>userdata</td> <td>用户数据</td></tr></tbody></table> <p>可以使用 type 函数测试给定变量或者的类型：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span><span class="token keyword">nil</span><span class="token punctuation">)</span><span class="token punctuation">)</span>				<span class="token comment">--&gt; nil</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span><span class="token keyword">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span>               <span class="token comment">--&gt; boolean</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span><span class="token number">1.1</span><span class="token operator">*</span><span class="token number">1.1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>            <span class="token comment">--&gt; number</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span><span class="token string">&quot;Hello world&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>      <span class="token comment">--&gt; string</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span>io<span class="token punctuation">.</span>stdin<span class="token punctuation">)</span><span class="token punctuation">)</span>			<span class="token comment">--&gt; userdata</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span>print<span class="token punctuation">)</span><span class="token punctuation">)</span>              <span class="token comment">--&gt; function</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span>type<span class="token punctuation">)</span><span class="token punctuation">)</span>               <span class="token comment">--&gt; function</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span>					<span class="token comment">--&gt; table</span>
<span class="token function">print</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span><span class="token function">type</span><span class="token punctuation">(</span>X<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>            <span class="token comment">--&gt; string</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="nil"><a href="#nil" class="header-anchor">#</a> nil</h3> <p>nil 是一种只有一个 nil 值的类型，它的作用可以用来与其他所有值进行区分。当想要移除一个变量时，只需要将该变量名赋值为 nil，垃圾回收就会会释放该变量所占用的内存。</p> <h3 id="boolean"><a href="#boolean" class="header-anchor">#</a> boolean</h3> <p>boolean 类型具有两个值，true 和 false。boolean 类型一般被用来做条件判断的真与假。在 Lua 语言中，只会将 false 和 nil 视为假，其他的都视为真，<strong>特别是在条件检测中 0 和空字符串都会认为是真</strong>，这个和我们熟悉的大多数语言不太一样。</p> <h3 id="number"><a href="#number" class="header-anchor">#</a> number</h3> <p>在 Lua5.3 版本开始，Lua 语言为数值格式提供了两种选择 integer（整型）和 float（双精度浮点型），和其他语言不太一样，float 不代表单精度类型。</p> <p>数值常量的表示方式：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token number">4</span>			<span class="token comment">--&gt; 4</span>
<span class="token number">0.4</span>		<span class="token comment">--&gt; 0.4</span>
<span class="token number">4.75e-3</span>	<span class="token comment">--&gt; 0.00475</span>
<span class="token number">4.75e3</span>		<span class="token comment">--&gt; 4750</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129224353.png" alt="image-20211129224352585"></p> <p>不管是整型还是双精度浮点型，使用 type() 函数来取其类型，都会返回的是 number</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">type</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>	<span class="token comment">--&gt; number</span>
<span class="token function">type</span><span class="token punctuation">(</span><span class="token number">3.3</span><span class="token punctuation">)</span>	<span class="token comment">--&gt; number</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129224429.png" alt="image-20211129224427807"></p> <p>所以它们之间是可以相互转换的，同时，具有相同算术值的整型值和浮点型值在 Lua 语言中是相等的</p> <h3 id="string"><a href="#string" class="header-anchor">#</a> string</h3> <p>Lua 语言中的字符串即可以表示单个字符，也可以表示一整本书籍。在 Lua 语言中，操作 100K 或者 1M 个字母组成的字符串的程序很常见。</p> <p>可以使用单引号或双引号来声明字符串</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>a <span class="token operator">=</span> <span class="token string">&quot;hello&quot;</span>
b <span class="token operator">=</span> <span class="token string">'world'</span>
<span class="token function">print</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span>	<span class="token comment">--&gt; hello</span>
<span class="token function">print</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span> 	<span class="token comment">--&gt; world</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129224636.png" alt="image-20211129224635426"></p> <p>如果声明的字符串比较长或者有多行，则可以使用如下方式进行声明</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>html <span class="token operator">=</span> <span class="token string">[[
&lt;html&gt;
&lt;head&gt;
&lt;title&gt;Lua-string&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;a href=&quot;http://www.lua.org&quot;&gt;Lua&lt;/a&gt;
&lt;/body&gt;
&lt;/html&gt;
]]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="table"><a href="#table" class="header-anchor">#</a> table</h3> <p>table 是 Lua 语言中最主要和强大的数据结构。使用 table 表时，Lua 语言可以以一种简单、统一且高效的方式表示数组、集合、记录和其他很多数据结构。Lua 语言中的表本质上是一种辅助数组。这种数组比 Java 中的数组更加灵活，可以使用数值做索引，也可以使用字符串或其他任意类型的值作索引（除 nil 外）。</p> <p>创建表的最简单方式：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>a <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>创建数组方式一</strong></p> <p>我们都知道数组就是相同数据类型的元素按照一定顺序排列的集合，那么使用 table 如何创建一个数组呢？</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;TOM&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;JERRY&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ROSE&quot;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>要想获取数组中的值，我们可以通过如下内容来获取：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span>		<span class="token comment">-- nil</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>		<span class="token comment">-- TOM</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span>		<span class="token comment">-- JERRY</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token punctuation">)</span>		<span class="token comment">-- ROSE</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>从上面的结果可以看出来，<strong>数组的下标默认是从 1 开始的</strong>。</p> <p><strong>创建数组方式二</strong></p> <p>上述创建数组，也可以通过如下方式来创建：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
arr<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;TOM&quot;</span>
arr<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;JERRY&quot;</span>
arr<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;ROSE&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>创建数组方式三</strong></p> <p>表的索引即可以是数字，也可以是字符串等其他的内容，所以也可以将索引更改为字符串来创建：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
arr<span class="token punctuation">[</span><span class="token string">&quot;X&quot;</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">10</span>
arr<span class="token punctuation">[</span><span class="token string">&quot;Y&quot;</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">20</span>
arr<span class="token punctuation">[</span><span class="token string">&quot;Z&quot;</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">30</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>当然，如果想要获取这些数组中的值，可以使用下面的方式</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">-- 方式一</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token string">&quot;X&quot;</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token string">&quot;Y&quot;</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token string">&quot;Z&quot;</span><span class="token punctuation">]</span><span class="token punctuation">)</span>

<span class="token comment">-- 方式二</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">.</span>X<span class="token punctuation">)</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">.</span>Y<span class="token punctuation">)</span>
<span class="token function">print</span><span class="token punctuation">(</span>arr<span class="token punctuation">.</span>Z<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><strong>创建数组方式四</strong></p> <p>当前 table 的灵活不仅于此，还有更灵活的声明方式：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;TOM&quot;</span><span class="token punctuation">,</span>X<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token string">&quot;JERRY&quot;</span><span class="token punctuation">,</span>Y<span class="token operator">=</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token string">&quot;ROSE&quot;</span><span class="token punctuation">,</span>Z<span class="token operator">=</span><span class="token number">30</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如何获取上面的值？</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span>       <span class="token comment">-- TOM</span>
arr<span class="token punctuation">[</span><span class="token string">&quot;X&quot;</span><span class="token punctuation">]</span>	 <span class="token comment">-- 10</span>
arr<span class="token punctuation">.</span>X   	 <span class="token comment">-- 10</span>
arr<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span>		 <span class="token comment">-- JERRY</span>
arr<span class="token punctuation">[</span><span class="token string">&quot;Y&quot;</span><span class="token punctuation">]</span>	 <span class="token comment">-- 20</span>
arr<span class="token punctuation">.</span>Y		 <span class="token comment">--20</span>
arr<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span>		 <span class="token comment">-- ROSE</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129225523.png" alt="image-20211129225522322"></p> <h3 id="function"><a href="#function" class="header-anchor">#</a> function</h3> <p>在 Lua 语言中，函数（Function）是对语句和表达式进行抽象的主要方式。</p> <p>定义函数的语法为：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">function</span> <span class="token function">functionName</span><span class="token punctuation">(</span>params<span class="token punctuation">)</span>

<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>函数被调用的时候，传入的参数个数与定义函数时使用的参数个数不一致的时候，Lua 语言会通过抛弃多余参数和将不足的参数设为 nil 的方式来调整参数的个数。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">-- 函数</span>
<span class="token keyword">function</span>  <span class="token function">f</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span>b<span class="token punctuation">)</span>
    <span class="token function">print</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span>b<span class="token punctuation">)</span>
<span class="token keyword">end</span>

<span class="token comment">-- 调用函数</span>
<span class="token function">f</span><span class="token punctuation">(</span><span class="token punctuation">)</span>			<span class="token comment">--&gt; nil  nil</span>
<span class="token function">f</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>		<span class="token comment">--&gt; 2 nil</span>
<span class="token function">f</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">)</span>		<span class="token comment">--&gt; 2 6</span>
<span class="token function">f</span><span class="token punctuation">(</span><span class="token number">2.6</span><span class="token number">.8</span><span class="token punctuation">)</span>	<span class="token comment">--&gt; 2 6 (8 被丢弃)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>可变长参数函数</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">-- 函数</span>
<span class="token keyword">function</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token punctuation">...</span><span class="token punctuation">)</span>
    a<span class="token punctuation">,</span>b<span class="token punctuation">,</span>c<span class="token operator">=</span><span class="token punctuation">...</span>    <span class="token comment">-- 按顺序令 a,b,c 等于多个参数的前三个</span>
    <span class="token function">print</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span>
    <span class="token function">print</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span>
    <span class="token function">print</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span>
<span class="token keyword">end</span>

<span class="token comment">-- 调用函数</span>
<span class="token function">add</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">)</span>  <span class="token comment">--&gt; 1 2 3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129230253.png" alt="image-20211129230252366"></p> <p>函数返回值可以有多个，这点和 Java 不太一样</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token comment">-- 函数</span>
<span class="token keyword">function</span> <span class="token function">f</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span>b<span class="token punctuation">)</span>
    <span class="token keyword">return</span> a<span class="token punctuation">,</span>b
<span class="token keyword">end</span>

<span class="token comment">-- 调用函数</span>
x<span class="token punctuation">,</span>y <span class="token operator">=</span> <span class="token function">f</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">)</span>	<span class="token comment">--&gt; x=11,y=22	</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129230146.png" alt="image-20211129230145307"></p> <h3 id="thread"><a href="#thread" class="header-anchor">#</a> thread</h3> <p>thread 翻译过来是线程的意思，在 Lua 中，thread 用来表示执行的独立线路，用来执行协同程序。</p> <h3 id="userdata"><a href="#userdata" class="header-anchor">#</a> userdata</h3> <p>userdata 是一种用户自定义数据，用于表示一种由应用程序或 C/C++ 语言库所创建的类型。</p> <h2 id="lua控制结构"><a href="#lua控制结构" class="header-anchor">#</a> Lua控制结构</h2> <p>Lua 语言提供了一组精简且常用的控制结构，包括用于条件执行的证 以及用于循环的 while、repeat 和 for。所有的控制结构语法上都有一个显式的终结符：end 用于终结 if、for 及 while 结构，until 用于终结 repeat 结构。</p> <h3 id="if判断"><a href="#if判断" class="header-anchor">#</a> if判断</h3> <p>if 语句先测试其条件，并根据条件是否满足执行相应的 then 部分或 else 部分。else 部分是可选的。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">function</span> <span class="token function">testif</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span>
    <span class="token keyword">if</span> a <span class="token operator">&gt;</span> <span class="token number">0</span> <span class="token keyword">then</span>
        <span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;a是正数&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">end</span>
<span class="token keyword">end</span>

<span class="token keyword">function</span> <span class="token function">testif</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span>
    <span class="token keyword">if</span> a <span class="token operator">&gt;</span> <span class="token number">0</span> <span class="token keyword">then</span>
        <span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;a是正数&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">else</span>
        <span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;a是负数&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">end</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129230707.png" alt="image-20211129230706420"></p> <p>如果要编写嵌套的 if 语句，可以使用 elseif。 它类似于在 else 后面紧跟一个if。根据传入的年龄返回不同的结果，如</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">function</span> <span class="token function">show</span><span class="token punctuation">(</span>age<span class="token punctuation">)</span>
    <span class="token keyword">if</span> age<span class="token operator">&lt;=</span><span class="token number">18</span> <span class="token keyword">then</span>
        <span class="token keyword">return</span> <span class="token string">&quot;青少年&quot;</span>
    <span class="token keyword">elseif</span> age<span class="token operator">&gt;</span><span class="token number">18</span> <span class="token keyword">and</span> age<span class="token operator">&lt;=</span><span class="token number">45</span> <span class="token keyword">then</span>
        <span class="token keyword">return</span> <span class="token string">&quot;青年&quot;</span>
    <span class="token keyword">elseif</span> age<span class="token operator">&gt;</span><span class="token number">45</span> <span class="token keyword">and</span> age<span class="token operator">&lt;=</span><span class="token number">60</span> <span class="token keyword">then</span>
        <span class="token keyword">return</span> <span class="token string">&quot;中年人&quot;</span>
    <span class="token keyword">elseif</span> age<span class="token operator">&gt;</span><span class="token number">60</span> <span class="token keyword">then</span>
        <span class="token keyword">return</span> <span class="token string">&quot;老年人&quot;</span>
    <span class="token keyword">end</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="while循环"><a href="#while循环" class="header-anchor">#</a> while循环</h3> <p>顾名思义，当条件为真时 while 循环会重复执行其循环体。Lua 语言先测试 while 语句的条件，若条件为假则循环结束；否则，Lua 会执行循环体并不断地重复这个过程。</p> <p>语法：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">while</span> 条件 <span class="token keyword">do</span>
	循环体
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>例子：实现数组的循环</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">function</span> <span class="token function">testWhile</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">local</span> i <span class="token operator">=</span> <span class="token number">1</span>
    <span class="token keyword">while</span> i <span class="token operator">&lt;=</span> <span class="token number">10</span> <span class="token keyword">do</span>
        <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span>
        i <span class="token operator">=</span> i <span class="token operator">+</span> <span class="token number">1</span>
    <span class="token keyword">end</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129231019.png" alt="image-20211129231018141"></p> <h3 id="repeat循环"><a href="#repeat循环" class="header-anchor">#</a> repeat循环</h3> <p>顾名思义， repeat-until 语句会重复执行其循环体直到条件为真时结束。由于条件测试在循环体之后执行，所以循环体至少会执行一次。</p> <p>语法：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">repeat</span>
	循环体
<span class="token keyword">until</span> 条件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>例子：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">function</span> <span class="token function">testRepeat</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">local</span> i <span class="token operator">=</span> <span class="token number">10</span>
    <span class="token keyword">repeat</span>
        <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span>
        i <span class="token operator">=</span> i <span class="token operator">-</span> <span class="token number">1</span>
    <span class="token keyword">until</span> i <span class="token operator">&lt;</span> <span class="token number">1</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129231324.png" alt="image-20211129231323443"></p> <h3 id="for循环"><a href="#for循环" class="header-anchor">#</a> for循环</h3> <p><strong>数值型 for 循环</strong></p> <p>语法:</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">for</span> param <span class="token operator">=</span> exp1<span class="token punctuation">,</span>exp2<span class="token punctuation">,</span>exp3 <span class="token keyword">do</span>
	循环体
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>param 的值从 exp1 变化到 exp2 之前的每次循环会执行循环体，并在每次循环结束后将步长（step）exp3 赋值给到 param 上。exp3 可选，如果不设置默认为 1。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">for</span> i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span><span class="token number">100</span><span class="token punctuation">,</span><span class="token number">10</span> <span class="token keyword">do</span>
    <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129231708.png" alt="image-20211129231707546"></p> <p><strong>泛型 for 循环</strong></p> <p>泛型 for 循环通过一个迭代器函数来遍历所有值，类似于 Java 中的 foreach 语句。</p> <p>语法：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">for</span> i<span class="token punctuation">,</span>v <span class="token keyword">in</span> <span class="token function">ipairs</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token keyword">do</span>
	循环体
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>i 是数组索引值，v 是对应索引的数组元素值，ipairs 是 Lua 提供的一个迭代器函数，用来迭代数组，x 是要遍历的数组。</p> <p>例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;TOME&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;JERRY&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ROWS&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;LUCY&quot;</span><span class="token punctuation">}</span>

<span class="token keyword">for</span> i<span class="token punctuation">,</span>v <span class="token keyword">in</span> <span class="token function">ipairs</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span> <span class="token keyword">do</span>
    <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span>v<span class="token punctuation">)</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上述实例输出的结果为</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token number">1</span>	TOM
<span class="token number">2</span>	JERRY
<span class="token number">3</span>	ROWS
<span class="token number">4</span>	LUCY
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129233116.png" alt="image-20211129233107563"></p> <p>但是如果将 arr 的值进行修改为：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;TOME&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;JERRY&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ROWS&quot;</span><span class="token punctuation">,</span>x<span class="token operator">=</span><span class="token string">&quot;JACK&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;LUCY&quot;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>同样的代码在执行的时候，就只能看到和之前一样的结果，而其中的 x 为 JACK 就无法遍历出来，缺失了数据，如果解决呢？</p> <p>我们可以将迭代器函数由 <code>ipairs</code> 变成 <code>pairs</code>，如</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>arr <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;TOME&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;JERRY&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;ROWS&quot;</span><span class="token punctuation">,</span>x<span class="token operator">=</span><span class="token string">&quot;JACK&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;LUCY&quot;</span><span class="token punctuation">}</span>

<span class="token keyword">for</span> i<span class="token punctuation">,</span>v <span class="token keyword">in</span> <span class="token function">pairs</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span> <span class="token keyword">do</span>
    <span class="token function">print</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span>v<span class="token punctuation">)</span>
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上述实例就输出的结果为：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token number">1</span>	TOM
<span class="token number">2</span>	JERRY
<span class="token number">3</span>	ROWS
<span class="token number">4</span>	LUCY
x	JACK
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129233154.png" alt="image-20211129233153807"></p> <p>这只是简单的 Lua 学习，完整、系统的学习后面我会更新。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/25.Nginx - Lua学习.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/site-auth/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 站点与认证</div></a> <a href="/nginx/modules/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - Lua扩展模块</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

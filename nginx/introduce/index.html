="sidebar-link">邮件服务</a></li><li class="sidebar-sub-header level3"><a href="/nginx/introduce/#nginx常用的功能模块" class="sidebar-link">Nginx常用的功能模块</a></li></ul></li></ul></li><li><a href="/nginx/install/" class="sidebar-link">Nginx - 环境准备</a></li><li><a href="/niginx/commands/" class="sidebar-link">Nginx - 基础指令</a></li><li><a href="/nginx/config/" class="sidebar-link">Nginx - 核心配置文件</a></li><li><a href="/nginx/example/" class="sidebar-link">Nginx - 配置巩固实例</a></li><li><a href="/nginx/static-doploy/" class="sidebar-link">Nginx - 静态资源部署</a></li><li><a href="/nginx/static-visit/" class="sidebar-link">Nginx - 静态资源访问</a></li><li><a href="/nginx/reverse-proxy/" class="sidebar-link">Nginx - 反向代理</a></li><li><a href="/nginx/load-balancing/" class="sidebar-link">Nginx - 负载均衡</a></li><li><a href="/nginx/cache-integration/" class="sidebar-link">Nginx - 缓存集成</a></li><li><a href="/nginx/deploy-cluster/" class="sidebar-link">Nginx - 部署与集群</a></li><li><a href="/nginx/site-auth/" class="sidebar-link">Nginx - 站点与认证</a></li><li><a href="/nginx/lau/" class="sidebar-link">Nginx - Lau学习</a></li><li><a href="/nginx/modules/" class="sidebar-link">Nginx - Lua扩展模块</a></li><li><a href="/nginx/ngx-lua-table/" class="sidebar-link">Nginx - Lua模块文档表</a></li><li><a href="/nginx/images/" class="sidebar-link">Nginx - 自定义镜像</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>响应式框架 - Reactor</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-06225672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E9%AB%98%E6%80%A7% ELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Nginx - 介绍<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>欢迎来到 Nginx 的知识体系进行学习，本内容将介绍 Nginx 的来源、优点，功能等，请慢慢品用。</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#背景介绍">背景介绍</a><ul><li><a href="#名词解释">名词解释</a></li></ul></li><li><a href="#常见服务器对比">常见服务器对比</a><ul><li><a href="#iis">IIS</a></li><li><a href="#tomcat">Tomcat</a></li><li><a href="#apache">Apache</a></li><li><a href="#lighttpd">Lighttpd</a></li><li><a href="#其他的服务器">其他的服务器</a></li></ul></li><li><a href="#nginx的优点">Nginx的优点</a><ul><li><a href="#速度更快、并发更高">速度更快、并发更高</a></li><li><a href="#配置简单-扩展性强">配置简单，扩展性强</a></li><li><a href="#高可靠性">高可靠性</a></li><li><a href="#热部署-核心">热部署(核心)</a></li><li><a href="#成本低、bsd许可证">成本低、BSD许可证</a></li></ul></li><li><a href="#nginx的功能特性及常用功能">Nginx的功能特性及常用功能</a><ul><li><a href="#基本http服务">基本HTTP服务</a></li><li><a href="#高级http服务">高级HTTP服务</a></li><li><a href="#邮件服务">邮件服务</a></li><li><a href="#nginx常用的功能模块">Nginx常用的功能模块</a></li></ul></li></ul></div><p></p> <h2 id="背景介绍"><a href="#背景介绍" class="header-anchor">#</a> 背景介绍</h2> <p>Nginx（engine x）一个具有高性能的【HTTP】和【反向代理】的【WEB 服务器】，同时也是一个【POP3/SMTP/IMAP 代理服务器】，是由伊戈尔·赛索耶夫(俄罗斯人)使用 C 语言编写的，Nginx 的第一个版本是 2004 年 10 月 4 号发布的 0.1.0 版本。另外值得一提的是伊戈尔·赛索耶夫将 Nginx 的源码进行了开源，这也为 Nginx 的发展提供了良好的保障。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211125232114.png" alt="1573470187616"></p> <h3 id="名词解释"><a href="#名词解释" class="header-anchor">#</a> 名词解释</h3> <ol><li>WEB 服务器</li></ol> <p>WEB 服务器也叫网页服务器，英文名叫 Web Server，主要功能是为用户提供网上信息浏览服务。</p> <ol start="2"><li>HTTP</li></ol> <p>HTTP 是超文本传输协议的缩写，是用于从 WEB 服务器传输超文本到本地浏览器的传输协议，也是互联网上应用最为广泛的一种网络协议。HTTP 是一个客户端和服务器端请求和应答的标准，客户端是终端用户，服务端是网站，通过使用 Web 浏览器、网络爬虫或者其他工具，客户端发起一个到服务器上指定端口的 HTTP 请求。</p> <ol start="3"><li>POP3/SMTP/IMAP</li></ol> <p>POP3(Post Offic Protocol 3)邮局协议的第三个版本；</p> <p>SMTP(Simple Mail Transfer Protocol)简单邮件传输协议；</p> <p>IMAP(Internet Mail Access Protocol)交互式邮件存取协议；</p> <p>通过上述名词的解释，我们可以了解到 Nginx 也可以作为电子邮件代理服务器。</p> <ol start="4"><li>反向代理</li></ol> <p>正向代理</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211125233028.png" alt="1573489359728"></p> <p>反向代理</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211125233030.png" alt="1573489653799"></p> <p>正向代理的 Proxy 是多对一，方向代理的 Proxy 是一对多。</p> <h2 id="常见服务器对比"><a href="#常见服务器对比" class="header-anchor">#</a> 常见服务器对比</h2> <p>在介绍这一节内容之前，我们先来认识一家公司叫 Netcraft。</p> <blockquote><p>Netcraft 公司于 1994 年底在英国成立，多年来一直致力于互联网市场以及在线安全方面的咨询服务，其中在国际上最具影响力的当属其针对网站服务器、SSL市场所做的客观严谨的分析研究，公司官网每月公布的调研数据（Web Server Survey）已成为当今人们了解全球网站数量以及服务器市场分额情况的主要参考依据，时常被诸如华尔街杂志，英国 BBC，Slashdot 等媒体报道或引用。</p></blockquote> <p>我们先来看一组数据，我们先打开 Nginx 的官方网站  <a href="http://nginx.org/" target="_blank" rel="noopener noreferrer">http://nginx.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，找到 Netcraft 公司公布的数据，对当前主流服务器产品进行介绍。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211125233039.png" alt="1581394945120"></p> <p>上面这张图展示了 2019 年全球主流 Web 服务器的市场情况，其中有 Apache、Microsoft-IIS、google Servers、Nginx、Tomcat 等，而我们在了解新事物的时候，往往习惯通过类比来帮助自己理解事物的概貌。可以看出绿色线的 nginx 在 2019 年已经领现全球了。</p> <p>所以下面我们把几种常见的服务器来给大家简单介绍下：</p> <h3 id="iis"><a href="#iis" class="header-anchor">#</a> IIS</h3> <p>全称(Internet Information Services)即互联网信息服务，是由微软公司提供的基于 Windows 系统的互联网基本服务。Windows 作为服务器在稳定性与其他一些性能上都不如类 UNIX 操作系统，因此在需要高性能 Web 服务器的场合下，IIS 可能就会被「冷落」.</p> <h3 id="tomcat"><a href="#tomcat" class="header-anchor">#</a> Tomcat</h3> <p>Tomcat是一个运行 Servlet 和 JSP 的 Web 应用软件，Tomcat 技术先进、性能稳定而且开放源代码，因此深受 Java 爱好者的喜爱并得到了部分软件开发商的认可，成为目前比较流行的 Web 应用服务器。但是 Tomcat 天生是一个重量级的 Web 服务器，对静态文件和高并发的处理比较弱。</p> <h3 id="apache"><a href="#apache" class="header-anchor">#</a> Apache</h3> <p>Apache 的发展时期很长，同时也有过一段辉煌的业绩。从上图可以看出大概在 2014 年以前都是市场份额第一的服务器。Apache 有很多优点，如稳定、开源、跨平台等。但是它出现的时间太久了，在它兴起的年代，互联网的产业规模远远不如今天，所以它被设计成一个重量级的、不支持高并发的 Web 服务器。在 Apache 服务器上，如果有数以万计的并发 HTTP 请求同时访问，就会导致服务器上消耗大量能存，操作系统内核对成百上千的 Apache 进程做进程间切换也会消耗大量的 CPU 资源，并导致 HTTP 请求的平均响应速度降低，这些都决定了 Apache 不可能成为高性能的 Web 服务器。这也促使了 Lighttpd 和 Nginx 的出现。</p> <h3 id="lighttpd"><a href="#lighttpd" class="header-anchor">#</a> Lighttpd</h3> <p>Lighttpd 是德国的一个开源的 Web 服务器软件，它和 Nginx 一样，都是轻量级、高性能的 Web 服务器，欧美的业界开发者比较钟爱 Lighttpd，而国内的公司更多的青睐 Nginx，同时网上 Nginx 的资源要更丰富些。</p> <h3 id="其他的服务器"><a href="#其他的服务器" class="header-anchor">#</a> 其他的服务器</h3> <p>Google Servers，Weblogic, Webshpere(IBM) ......</p> <p>Google Servers 是闭源的，市面上很少看到。Weblogic 和 Webshpere(IBM) 使用起来都需要支付一定费用。</p> <p>经过各个服务器的对比，种种迹象都表明，Nginx 将以性能为王。这也是我们为什么选择 Nginx 的理由。</p> <h2 id="nginx的优点"><a href="#nginx的优点" class="header-anchor">#</a> Nginx的优点</h2> <h3 id="速度更快、并发更高"><a href="#速度更快、并发更高" class="header-anchor">#</a> 速度更快、并发更高</h3> <p>单次请求或者高并发请求的环境下，Nginx 都会比其他 Web 服务器响应的速度更快。一方面在正常情况下，单次请求会得到更快的响应，另一方面，在高峰期(如有数以万计的并发请求)，Nginx 比其他 Web 服务器更快的响应请求。Nginx 之所以有这么高的并发处理能力和这么好的性能原因在于 Nginx 采用了多进程和 I/O 多路复用(epoll)的底层实现。</p> <h3 id="配置简单-扩展性强"><a href="#配置简单-扩展性强" class="header-anchor">#</a> 配置简单，扩展性强</h3> <p>Nginx 的设计极具扩展性，它本身就是由很多模块组成，这些模块的使用可以通过配置文件的配置来添加。这些模块有官方提供的也有第三方提供的模块，如果需要完全可以开发服务自己业务特性的定制模块。</p> <h3 id="高可靠性"><a href="#高可靠性" class="header-anchor">#</a> 高可靠性</h3> <p>Nginx 采用的是多进程模式运行，其中有一个 master 主进程和 N 多个 worker 进程，一个 master 管理多个 worker，worker 进程的数量我们可以手动设置，每个 worker 进程之间都是相互独立提供服务，并且 master 主进程可以在某一个 worker 进程出错时，快速去「拉起」新的 worker 进程提供服务。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211125235339.png" alt="image-20211125235334704"></p> <h3 id="热部署-核心"><a href="#热部署-核心" class="header-anchor">#</a> 热部署(核心)</h3> <p>现在互联网项目都要求以 7 * 24 小时进行服务的提供，针对于这一要求，Nginx 也提供了热部署功能，即可以在 Nginx 不停止的情况下，对 Nginx 进行文件升级、更新配置和更换日志文件等功能。</p> <h3 id="成本低、bsd许可证"><a href="#成本低、bsd许可证" class="header-anchor">#</a> 成本低、BSD许可证</h3> <p>BSD 是一个开源的许可证，世界上的开源许可证有很多，现在比较流行的有六种分别是 GPL、BSD、MIT、Mozilla、Apache、LGPL。这六种的区别是什么，我们可以通过下面一张图来解释下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211125233042.png" alt="1585139995444"></p> <p>Nginx 本身是开源的，我们不仅可以免费的将 Nginx 应用在商业领域，而且还可以在项目中直接修改 Nginx 的源码来定制自己的特殊要求。这些点也都是Nginx 为什么能吸引无数开发者继续为 Nginx 来贡献自己的智慧和青春。比如衍生的 OpenRestry『基于 Nginx + Lua』 和 Tengine「淘宝正在使用的服务器」。</p> <h2 id="nginx的功能特性及常用功能"><a href="#nginx的功能特性及常用功能" class="header-anchor">#</a> Nginx的功能特性及常用功能</h2> <p>Nginx 提供的基本功能服务从大体上归纳为「基本 HTTP 服务」、「高级 HTTP 服务」和「邮件服务」等三大类。</p> <h3 id="基本http服务"><a href="#基本http服务" class="header-anchor">#</a> 基本HTTP服务</h3> <p>Nginx 可以提供基本 HTTP 服务，可以作为 HTTP 代理服务器和反向代理服务器，支持通过缓存加速访问，可以完成简单的负载均衡和容错，支持包过滤功能，支持 SSL 等。</p> <ul><li>处理静态文件、处理索引文件以及支持自动索引</li> <li>提供反向代理服务器，并可以使用缓存加上反向代理，同时完成负载均衡和容错</li> <li>提供对 FastCGI、memcached 等服务的缓存机制，，同时完成负载均衡和容错</li> <li>使用 Nginx 的模块化特性提供过滤器功能。Nginx 基本过滤器包括 gzip 压缩、ranges 支持、chunked 响应、XSLT、SSI 以及图像缩放等。其中针对包含多个 SSI 的页面，经由 FastCGI 或反向代理，SSI 过滤器可以并行处理</li> <li>支持 HTTP 下的安全套接层安全协议 SSL.</li> <li>支持基于加权和依赖的优先权的 HTTP/2</li></ul> <h3 id="高级http服务"><a href="#高级http服务" class="header-anchor">#</a> 高级HTTP服务</h3> <ul><li>支持基于名字和 IP 的虚拟主机设置</li> <li>支持 HTTP/1.0 中的 KEEP-Alive 模式和管线(PipeLined)模型连接</li> <li>自定义访问日志格式、带缓存的日志写操作以及快速日志轮转</li> <li>提供 3xx~5xx 错误代码重定向功能</li> <li>支持重写（Rewrite)模块扩展</li> <li>支持重新加载配置以及在线升级时无需中断正在处理的请求</li> <li>支持网络监控</li> <li>支持 FLV 和 MP4 流媒体传输</li></ul> <h3 id="邮件服务"><a href="#邮件服务" class="header-anchor">#</a> 邮件服务</h3> <p>Nginx 提供邮件代理服务也是其基本开发需求之一，主要包含以下特性：</p> <ul><li>支持 IMPA/POP3 代理服务功能</li> <li>支持内部 SMTP 代理服务功能</li></ul> <h3 id="nginx常用的功能模块"><a href="#nginx常用的功能模块" class="header-anchor">#</a> Nginx常用的功能模块</h3> <ul><li><p>静态资源部署：核心功能</p></li> <li><p>Rewrite 地址重写：用到正则表达式</p></li> <li><p>反向代理</p></li> <li><p>负载均衡：轮询、加权轮询、ip_hash、url_hash、fair 等算法</p></li> <li><p>Web 缓存</p></li> <li><p>环境部署：搭建高可用的环境</p></li> <li><p>用户认证模块 ...</p></li> <li><p>Nginx 的核心组成</p> <ul><li><p>nginx 二进制可执行文件（启动、关闭、加载 Nginx）</p></li> <li><p>nginx.conf 配置文件</p></li> <li><p>error.log 错误的日志记录</p></li> <li><p>access.log 访问日志记录</p></li></ul></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/01.Nginx - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/kafka/test/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Kafka - 测试</div></a> <a href="/nginx/install/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - 环境准

<div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20Redis" title="分类" data-v-06225672>缓存数据库 - Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Redis - 安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本内容将介绍在 Linux 环境下安装 Redis。</p> <div class="custom-block right"><p>2021-12-25 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#redis概述">Redis概述</a></li><li><a href="#应用场景">应用场景</a><ul><li><a href="#配合关系型数据库做高速缓存">配合关系型数据库做高速缓存</a></li><li><a href="#多样的数据结构存储持久化数据">多样的数据结构存储持久化数据</a></li></ul></li><li><a href="#redis安装">Redis安装</a></li><li><a href="#redis启动">Redis启动</a><ul><li><a href="#前台启动-不推荐">前台启动（不推荐）</a></li><li><a href="#后台启动-推荐">后台启动（推荐）</a></li></ul></li><li><a href="#redis压力测试">redis压力测试</a></li><li><a href="#redis基础知识">Redis基础知识</a></li><li><a href="#关于redis的单线程">关于Redis的单线程</a></li></ul></div><p></p> <h2 id="redis概述"><a href="#redis概述" class="header-anchor">#</a> Redis概述</h2> <ul><li><p>Redis 是一个开源的 key-value 存储系统</p></li> <li><p>和 Memcached 类似，它支持存储的 value 类型相对更多，包括 <code>string</code>(字符串)、<code>list</code>(链表)、<code>set</code>(集合)、<code>zset</code>(sorted set 有序集合)和 <code>hash</code>（哈希类型）</p> <p>这些数据类型都支持 push/pop、add/remove 及取交集并集和差集及更丰富的操作，而且这些操作都是 <strong>原子性</strong> 的。</p></li> <li><p>在此基础上，Redis 支持各种不同方式的 <strong>排序</strong></p></li> <li><p>与 memcached 一样，为了保证效率，数据都是 <strong>缓存在内存中</strong></p></li> <li><p>区别的是 Redis 会 <strong>周期性</strong> 的把更新的数据写入磁盘或者把修改操作写入追加的记录文件</p></li> <li><p>并且在此基础上实现了 <strong>master-slave(主从)</strong> 同步</p></li></ul> <h2 id="应用场景"><a href="#应用场景" class="header-anchor">#</a> 应用场景</h2> <h3 id="配合关系型数据库做高速缓存"><a href="#配合关系型数据库做高速缓存" class="header-anchor">#</a> 配合关系型数据库做高速缓存</h3> <ul><li>高频次，热门访问的数据，降低数据库 IO</li> <li>分布式架构，做 session 共享</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225231723.png" alt="image-20211225231722475"></p> <h3 id="多样的数据结构存储持久化数据"><a href="#多样的数据结构存储持久化数据" class="header-anchor">#</a> 多样的数据结构存储持久化数据</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225231740.png" alt="image-20211225231739782"></p> <h2 id="redis安装"><a href="#redis安装" class="header-anchor">#</a> Redis安装</h2> <p>Redis 官方网站：<a href="http://redis.io/" target="_blank" rel="noopener noreferrer">http://redis.io/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>官网下载网站：<a href="https://redis.io/download" target="_blank" rel="noopener noreferrer">https://redis.io/download<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>下载 Linux 版本 6.2.1，具体版本根据你的需求。</p> <p>安装步骤：</p> <ul><li><p>安装 C 语言的编译环境：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装环境</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> centos-release-scl scl-utils-build devtoolset-8-toolchain gcc-c++
<span class="token comment"># 开启 devtoolset-8</span>
scl <span class="token builtin class-name">enable</span> devtoolset-8 <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>测试 gcc 版本：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gcc <span class="token parameter variable">--version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>下载 redis-6.2.1.tar.gz 放 /opt 目录</p></li> <li><p>在 /opt 目录下解压，命令如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-zxvf</span> redis-6.2.1.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>进入目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> redis-6.2.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>执行 <code>make</code> 命令进行编译</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可能报错 <code>Jemalloc/jemalloc.h：没有那个文件或目录</code>，解决方法：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>make distclean
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后再次执行 <code>make</code> 即可。</p></li> <li><p>确保 make 编译通过，然后执行安装命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>默认安装目录在 <code>usr/local/bin</code> 路径下</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225232743.png" alt="image-20210406233231151"></p> <h2 id="redis启动"><a href="#redis启动" class="header-anchor">#</a> Redis启动</h2> <h3 id="前台启动-不推荐"><a href="#前台启动-不推荐" class="header-anchor">#</a> 前台启动（不推荐）</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/usr/local/bin/redis-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225232950.png" alt="image-20211225232949146"></p> <h3 id="后台启动-推荐"><a href="#后台启动-推荐" class="header-anchor">#</a> 后台启动（推荐）</h3> <p>redis 默认不是后台启动，我们需要修改配置文件，一般我们在 /usr/local/bin 目录下，创建 myredis 目录，存放我们的配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/bin
<span class="token function">mkdir</span> myredis   <span class="token comment"># 创建目录</span>

<span class="token comment"># 拷贝配置文件</span>
<span class="token function">cp</span> /opt/redis-6.2.1/redis.conf /usr/local/bin 

<span class="token comment"># 修改配置保证可以后台应用</span>
<span class="token function">vim</span> redis.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>找到 daemonize，大概在 128 行左右，我们可以利用搜索功能</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/daemonize   <span class="token comment"># 搜索功能</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225233326.png" alt="image-20210406234601005"></p> <p>daemonize 是守护线程，默认是 no，无法进行守护，也就是无法后台启动，所有我们需要改为 yes。</p> <blockquote><p><strong>daemonize 设置 yes 或者 no 区别</strong></p></blockquote> <ul><li>Redis 采用的是单进程多线程的模式。当 redis.conf 中选项 daemonize 设置成 yes 时，代表开启守护进程模式。在该模式下，Redis 会在后台运行，并将进程 pid 号写入至 redis.conf 选项 pidfile 设置的文件中，此时 Redis 将一直运行，除非手动 kill 该进程</li> <li>当 daemonize 选项设置成 no 时，当前界面将进入 Redis 的命令行界面，exit 强制退出或者关闭连接工具（putty，xshell 等）都会导致 Redis 进程退出</li></ul> <blockquote><p><strong>启动连接</strong></p></blockquote> <p>启动时，我们告诉 Redis 启动使用的配置文件：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/bin

redis-server myredis/redis.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>此时 Redis 服务已经启动成功，那么现在我们需要连接服务：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli <span class="token parameter variable">-p</span> <span class="token number">6379</span>   <span class="token comment"># 多个端口多个 -p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>观察地址的变化，如果连接成功，是直接连上的，redis 默认端口号 6379</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225233731.png" alt="image"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token function">ping</span>
PONG   <span class="token comment"># 返回这个代表连接成功</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p><strong>关闭连接</strong></p></blockquote> <ul><li><p>内部关闭连接</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token function">shutdown</span>
not connected<span class="token operator">&gt;</span> <span class="token builtin class-name">exit</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>外部关闭连接</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli <span class="token function">shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>多实例关闭，指定端口关闭：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli <span class="token parameter variable">-p</span> <span class="token number">6379</span> <span class="token function">shutdown</span> <span class="token parameter variable">-p</span> <span class="token number">6380</span> <span class="token function">shutdown</span> <span class="token comment"># ......</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="redis压力测试"><a href="#redis压力测试" class="header-anchor">#</a> redis压力测试</h2> <p>Redis-benchmark 是官方自带的 Redis 性能测试工具，可以有效的测试 Redis 服务的性能。</p> <p>Redis 性能测试工具可选参数如下所示：</p> <table><thead><tr><th style="text-align:left;">序号</th> <th style="text-align:left;">选项</th> <th style="text-align:left;">描述</th> <th style="text-align:left;">默认值</th></tr></thead> <tbody><tr><td style="text-align:left;">1</td> <td style="text-align:left;"><strong>-h</strong></td> <td style="text-align:left;">指定服务器主机名</td> <td style="text-align:left;">127.0.0.1</td></tr> <tr><td style="text-align:left;">2</td> <td style="text-align:left;"><strong>-p</strong></td> <td style="text-align:left;">指定服务器端口</td> <td style="text-align:left;">6379</td></tr> <tr><td style="text-align:left;">3</td> <td style="text-align:left;"><strong>-s</strong></td> <td style="text-align:left;">指定服务器 socket</td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;">4</td> <td style="text-align:left;"><strong>-c</strong></td> <td style="text-align:left;">指定并发连接数</td> <td style="text-align:left;">50</td></tr> <tr><td style="text-align:left;">5</td> <td style="text-align:left;"><strong>-n</strong></td> <td style="text-align:left;">指定请求数</td> <td style="text-align:left;">10000</td></tr> <tr><td style="text-align:left;">6</td> <td style="text-align:left;"><strong>-d</strong></td> <td style="text-align:left;">以字节的形式指定 SET/GET 值的数据大小</td> <td style="text-align:left;">2</td></tr> <tr><td style="text-align:left;">7</td> <td style="text-align:left;"><strong>-k</strong></td> <td style="text-align:left;">1=keep alive 0=reconnect</td> <td style="text-align:left;">1</td></tr> <tr><td style="text-align:left;">8</td> <td style="text-align:left;"><strong>-r</strong></td> <td style="text-align:left;">SET/GET/INCR 使用随机 key，SADD 使用随机值</td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;">9</td> <td style="text-align:left;"><strong>-P</strong></td> <td style="text-align:left;">通过管道传输  numreq 请求</td> <td style="text-align:left;">1</td></tr> <tr><td style="text-align:left;">10</td> <td style="text-align:left;"><strong>-q</strong></td> <td style="text-align:left;">强制退出 redis。仅显示 query/sec 值</td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;">11</td> <td style="text-align:left;"><strong>--csv</strong></td> <td style="text-align:left;">以 CSV 格式输出</td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;">12</td> <td style="text-align:left;"><strong>-l</strong></td> <td style="text-align:left;">生成循环，永久执行测试</td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;">13</td> <td style="text-align:left;"><strong>-t</strong></td> <td style="text-align:left;">仅运行以逗号分隔的测试命令列表。</td> <td style="text-align:left;"></td></tr> <tr><td style="text-align:left;">14</td> <td style="text-align:left;"><strong>-I</strong></td> <td style="text-align:left;">Idle 模式。仅打开 N 个 idle 连接并等待。</td> <td style="text-align:left;"></td></tr></tbody></table> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 测试：100 个并发连接，100000 个请求，检测 host 为 localhost 端口为 6379 的 Redis 服务器性能</span>
<span class="token builtin class-name">cd</span>  /usr/local/bin
redis-benchmark <span class="token parameter variable">-h</span> localhost <span class="token parameter variable">-p</span> <span class="token number">6379</span> <span class="token parameter variable">-c</span> <span class="token number">100</span> <span class="token parameter variable">-n</span> <span class="token number">100000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>参考资料：https://www.runoob.com/redis/redis-benchmarks.html</p> <h2 id="redis基础知识"><a href="#redis基础知识" class="header-anchor">#</a> Redis基础知识</h2> <p>Redis 默认有 16 个数据库，类似数组下标从零开始，初始默认使用 <strong>0 号库</strong>。每个数据库的数据不会互相影响，名字相同也不会影响。</p> <p>查看 redis.conf ，里面有默认的配置</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># Set the number of databases. The default database is DB 0, you can select</span>
<span class="token comment"># a different one on a per-connection basis using SELECT &lt;dbid&gt; where</span>
<span class="token comment"># dbid is a number between 0 and 'databases'-1</span>
databases <span class="token number">16</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>select</code> 命令切换数据库</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token keyword">select</span> <span class="token number">7</span>
OK
<span class="token number">127.0</span>.0.1:6379<span class="token punctuation">[</span><span class="token number">7</span><span class="token punctuation">]</span><span class="token operator">&gt;</span>
<span class="token comment"># 不同的库可以存不同的数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>dbsize 查看当前数据库的 key 的数量</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token keyword">select</span> <span class="token number">7</span>
OK
<span class="token number">127.0</span>.0.1:6379<span class="token punctuation">[</span><span class="token number">7</span><span class="token punctuation">]</span><span class="token operator">&gt;</span> DBSIZE
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">0</span>
<span class="token number">127.0</span>.0.1:6379<span class="token punctuation">[</span><span class="token number">7</span><span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token keyword">select</span> <span class="token number">0</span>
OK
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> DBSIZE
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">5</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> keys * <span class="token comment"># 查看具体的 key</span>
<span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;counter:__rand_int__&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token string">&quot;mylist&quot;</span>
<span class="token number">3</span><span class="token punctuation">)</span> <span class="token string">&quot;k1&quot;</span>
<span class="token number">4</span><span class="token punctuation">)</span> <span class="token string">&quot;myset:__rand_int__&quot;</span>
<span class="token number">5</span><span class="token punctuation">)</span> <span class="token string">&quot;key:__rand_int__&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>flushdb 清空当前库</strong>，慎用。</p> <p><strong>flushall 清空全部的库</strong>，慎用。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> DBSIZE
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">5</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> FLUSHDB
OK
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> DBSIZE
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="关于redis的单线程"><a href="#关于redis的单线程" class="header-anchor">#</a> 关于Redis的单线程</h2> <p>Redis 是单线程 + 多路 IO 复用技术，多路指的是多个网络连接客户端，复用指的是复用同一个线程（单进程），多路复用是指使用一个线程来检查多个文件描述符（Socket）的就绪状态（监听多个客户端），比如调用 select 和 epoll 函数，传入多个文件描述符，如果有一个文件描述符就绪，则返回，否则阻塞直到超时。得到就绪状态后进行真正的操作，可以在同一个线程里执行，也可以启动线程执行（比如使用线程池）。</p> <p>多路 IO 复用技术也就是一个线程监听多个客户端，哪个客户端准备好了读写操作，就先与那个客户端进行连接。解决了单线程按顺序排队问题：排在第一个客户端卡住了，导致后面无法执行。</p> <p>注：6.x 版本有多线程，一般用不到，单线程足够应对。</p> <p>我们首先要明白，Redis 很快，官方表示，因为 Redis 是基于内存的操作，CPU 不是 Redis 的瓶颈，Redis 的瓶颈最有可能是机器内存的大小或者网络带宽。既然单线程容易实现，而且 CPU 不会成为瓶颈，那就顺理成章地采用单线程的方案了。</p> <p>Redis 采用的是基于内存的采用的是单进程单线程模型的 KV 数据库，由 C 语言编写，官方提供的数据是可以达到 100000+ 的 QPS（每秒内查询次数）。这个数据不比采用单进程多线程的同样基于内存的 KV 数据库 Memcached 差。</p> <blockquote><p><strong>Redis 为什么这么快？</strong></p></blockquote> <p>Redis 核心就是如果我的数据全都在内存里，我单线程的去操作就是效率最高的，为什么呢，因为多线程的本质就是 CPU 模拟出来多个线程的情况，这种模拟出来的情况就有一个代价，就是上下文的切换，对于一个内存的系统来说，它没有上下文的切换就是效率最高的。Redis 用单个 CPU 绑定一块内存的数据，然后针对这块内存的数据进行多次读写的时候，都是在一个 CPU 上完成的，所以它是单线程处理这个事。在内存的情况下，这个方案就是最佳方案。</p> <p>因为一次 CPU 上下文的切换大概在 1500ns 左右。从内存中读取 1MB 的连续数据，耗时大约为 250us，假设 1MB 的数据由多个线程读取了 1000 次，那么就有 1000 次时间上下文的切换，那么就有 <code>1500ns * 1000 = 1500us</code>，单线程的读完 1MB 数据才 250us，而光时间上下文的切换就用了 1500us 了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/10.缓存数据库 - Redis/04.Redis - 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,

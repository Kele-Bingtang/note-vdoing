lass="sidebar-link">Redis事务</a></li><li class="sidebar-sub-header level2"><a href="/redis/spring-data-redis/#redis-消息传递-发布-订阅" class="sidebar-link">Redis 消息传递（发布/订阅）</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/redis/spring-data-redis/#发布消息-publishing" class="sidebar-link">发布消息 Publishing</a></li><li class="sidebar-sub-header level3"><a href="/redis/spring-data-redis/#接收消息-subscribing" class="sidebar-link">接收消息 Subscribing</a></li><li class="sidebar-sub-header level3"><a href="/redis/spring-data-redis/#redis-发布订阅和-mq-的区别" class="sidebar-link">Redis 发布订阅和 MQ 的区别</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/redis/spring-data-redis/#redis-repository" class="sidebar-link">Redis Repository</a></li><li class="sidebar-sub-header level2"><a href="/redis/spring-data-redis/#redistemplate-原理" class="sidebar-link">RedisTemplate 原理</a></li><li class="sidebar-sub-header level2"><a href="/redis/spring-data-redis/#springboot-的-springdataredis" class="sidebar-link">SpringBoot 的 SpringDataRedis</a></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>搜索数据库 - ElasticSearch</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式数据库 - MongoDB</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20Redis" title="分类" data-v-06225672>缓存数据库 - Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-12-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Redis - Spring Data Redis<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>前面的 <a href="/redis/java/">Redis - Java整合</a> 主要介绍了 Jedis 的使用，这是官方提供连接 Redis 的类，类似于原生 JDBC，这样有一个问题，那就是需要写很多样板代码，如创建、关闭等，而现在主流使用的是 Spring 对 Jedis 的进一步封装：RedisTemplate。</p> <p>本内容先从 Spring 如何使用 Redis，再介绍 Spring Boot 使用 Redis，两者的区别就在于配置而已，API 代码依然是一样的。</p> <p>顺便介绍前面 Redis 安装没有的：Windows 下安装 Redis、Docker 安装 Redis。</p> <div class="custom-block right"><p>2022-12-11 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#介绍">介绍</a><ul><li><a href="#redis-支持">Redis 支持</a></li></ul></li><li><a href="#为什么使用-spring-data-redis">为什么使用 Spring Data Redis？</a></li><li><a href="#redis-环境搭建">Redis 环境搭建</a><ul><li><a href="#基于-windows">基于 Windows</a></li><li><a href="#基于-linux-docker">基于 Linux — Docker</a></li></ul></li><li><a href="#快速开始">快速开始</a></li><li><a href="#api">API</a><ul><li><a href="#string">String</a></li><li><a href="#hash">Hash</a></li><li><a href="#list">List</a></li><li><a href="#set">Set</a></li><li><a href="#sorted-set">Sorted Set</a></li></ul></li><li><a href="#redis事务">Redis事务</a></li><li><a href="#redis-消息传递-发布-订阅">Redis 消息传递（发布/订阅）</a><ul><li><a href="#发布消息-publishing">发布消息 Publishing</a></li><li><a href="#接收消息-subscribing">接收消息 Subscribing</a></li><li><a href="#redis-发布订阅和-mq-的区别">Redis 发布订阅和 MQ 的区别</a></li></ul></li><li><a href="#redis-repository">Redis Repository</a></li><li><a href="#redistemplate-原理">RedisTemplate 原理</a></li><li><a href="#springboot-的-springdataredis">SpringBoot 的 SpringDataRedis</a></li></ul></div><p></p> <h2 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h2> <h3 id="redis-支持"><a href="#redis-支持" class="header-anchor">#</a> Redis 支持</h3> <p>Spring Data 支持的键值存储之一是 Redis。引用 Redis 项目主页：</p> <p>Redis 是一个开源（BSD许可），内存存储的数据结构服务器，可用作数据库，高速缓存和消息队列代理。它支持字符串(String)、哈希表(Hash)、列表(List)、集合(Set)、有序集合(sorted set)，位图，hyperloglogs 等数据类型。内置复 制、Lua 脚本、LRU 收回、事务以及不同级别磁盘持久化功能，同时通过 Redis Sentinel 提供高可用，通过 Redis Cluster 提供自动分区。</p> <p>为什么要用缓存：</p> <ol><li>提高存储读写的性能（高性能）：统计数据 MySQL，解决 MySQL 查询速度慢的问题</li> <li>提供并发（高并发）：解决 MySQL 并发不足的问题</li></ol> <p>和数据库相比：</p> <ul><li>操作：关系型数据库(表，通过 SQL 执行操作) ，Redis 是缓存数据库（Key­value，通过 Redis 命令 get、set... 执行操作)</li> <li>作用上：
<ul><li>MySQL 用于持久化的存储数据到硬盘，功能强大，但是速度较慢</li> <li>Redis 用于存储使用较为频繁的数据到缓存中，读取速度快</li></ul></li></ul> <h2 id="为什么使用-spring-data-redis"><a href="#为什么使用-spring-data-redis" class="header-anchor">#</a> 为什么使用 Spring Data Redis？</h2> <p>Spring Framework 是领先的全栈 Java/JEE 应用程序框架。它通过使用依赖注入、AOP 和可移植服务抽象提供了一个轻量级容器和一个非侵入式编程模型。</p> <p>NoSQL 存储系统提供了经典 RDBMS 的替代方案，以实现水平可扩展性和速度。在实现方面，键值存储代表 NoSQL 空间中最大（也是最古老）的成员之一。</p> <p>Spring Data Redis (SDR) 框架通过 Spring 出色的基础架构支持消除了与存储交互所需的冗余任务和样板代码，从而可以轻松编写使用 Redis 键值存储的 Spring 应用程序。</p> <p>原生 Jedis 有很多的样板代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 连接本地的 Redis 服务</span>
<span class="token class-name">Jedis</span> jedis <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Jedis</span><span class="token punctuation">(</span><span class="token string">&quot;localhost&quot;</span><span class="token punctuation">,</span><span class="token number">6379</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;连接成功&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">try</span> <span class="token punctuation">{</span>
    <span class="token comment">// 设置 redis 字符串数据</span>
    jedis<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;可乐&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 获取存储的数据并输出</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;redis 存储的字符串为: &quot;</span><span class="token operator">+</span> jedis<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">finally</span> <span class="token punctuation">{</span>
    jedis<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>spring-data-redis 提供了如下功能：</p> <ul><li>连接池自动管理，RedisTemplate 为执行各种 Redis 操作、异常转换和序列化支持提供高级抽象。
<ul><li>ValueOperations：String 类型简单 K-V 操作</li> <li>SetOperations：Set 类型数据操作</li> <li>ZSetOperations：Zset 类型数据操作</li> <li>HashOperations：针对 Map 类型的数据操作</li> <li>ListOperations：针对 List 类型的数据操作</li></ul></li> <li>支持多个 Redis 驱动程序（Lettuce 和 Jedis）的低级抽象</li> <li>支持 Repository 接口的自动实现，包括使用 @EnableRedisRepositories</li> <li>发布订阅支持（例如用于消息驱动的 POJO 的 MessageListenerContainer）</li> <li>针对 Jedis 客户端中大量 API 进行了归类封装，将同一类型操作封装为 operation 接口等</li></ul> <p>参考官网 <code>https://spring.io/projects/spring-data-redis</code>。</p> <h2 id="redis-环境搭建"><a href="#redis-环境搭建" class="header-anchor">#</a> Redis 环境搭建</h2> <h3 id="基于-windows"><a href="#基于-windows" class="header-anchor">#</a> 基于 Windows</h3> <p>下载 Redis，下载地址：<code>https://github.com/MicrosoftArchive/redis/releases</code>。Windows 安装 Redis，只需要找到 .zip 下载，如：<code>Redis-x64-3.2.100.zip</code>。</p> <p>下载完后解压到指定目录，然后打开 cmd 进入当前的目录，执行 Redis 的启动命令：<code>redis-server.exe redis.windows.conf</code>。</p> <p>用 Windows 客户端，这里推荐我使用的软件：Another-Redis-Desktop-Manager。<a href="https://www.youngkbt.cn/download/light/%E5%B8%B8%E7%94%A8%E5%B7%A5%E5%85%B7/Another-Redis-Desktop-Manager.1.5.9.exe" target="_blank" rel="noopener noreferrer">下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>因为放在自己的服务器，宽带为 1M，下载慢，所以也可以自己去网上找。</p> <h3 id="基于-linux-docker"><a href="#基于-linux-docker" class="header-anchor">#</a> 基于 Linux — Docker</h3> <p>下载镜像</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>docker pull redis
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建实例并启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># .创建目录和配置文件 redis.conf</span>
<span class="token function">mkdir</span> /docker
<span class="token function">mkdir</span> /docker/redis
<span class="token function">mkdir</span> /docker/redis/conf
<span class="token function">mkdir</span> /docker/redis/data

<span class="token comment"># 创建 redis.conf 配置文件</span>
<span class="token function">touch</span> /docker/redis/conf/redis.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>创建启动容器，加载配置文件并持久化数据</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run ‐d ‐‐privileged<span class="token operator">=</span>true ‐p <span class="token number">6379</span>:6379 ‐v /docker/redis/conf/redis.conf:/etc/redis/redis.conf ‐v /docker/r
edis/data:/data ‐‐name redis redis:latest redis‐server /etc/redis/redis.conf ‐‐appendonly <span class="token function">yes</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>参数说明：</p> <ul><li><code>‐‐privileged=true</code>：容器内的 root 拥有真正 root 权限，否则容器内 root 只是外部普通用户权限</li> <li><code>‐v /docker/redis/conf/redis.conf:/etc/redis/redis.conf</code>：映射配置文件</li> <li><code>‐v /docker/redis/data:/data</code>：映射数据目录</li> <li><code>redis‐server /etc/redis/redis.conf</code>：指定配置文件启动 redis‐server 进程</li> <li><code>‐‐appendonly yes</code>：开启数据持久化</li></ul> <p>进入容器测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> ‐it redis redis‐cli

get <span class="token builtin class-name">test</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="快速开始"><a href="#快速开始" class="header-anchor">#</a> 快速开始</h2> <p>先从 Spring 配置 Redis，版本根据你当前情况选择，这里仅是演示，所以版本随意取的。</p> <p>pom.xml:</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>

       <span class="token attr-name"><span class="token namespace">xmlns:</span>xsi</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3.org/2001/XMLSchema‐instance<span class="token punctuation">&quot;</span></span>

          <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.springframework.data.redis.connection.jedis.JedisConnectionFactory<span class="token punctuation">&quot;</span></span> <span class="token attr-name"><span class="token namespace">p:</span>use‐pool</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>bean</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stringRedisTemplate<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.springframework.data.redis.core.StringRedisTemplate<span class="token punctuation">&quot;</span></span> <span class="token attr-name"><span class="token namespace">p:</span>connection‐fac</span>
          <span class="token attr-name">tory‐ref</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jedisConnectionFactory<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>beans</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>基于 Java 的配置（推荐）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RedisConfig</span> <span class="token punctuation">{</span>

    <span class="token comment">// 1. redis 的连接工厂</span>
    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">RedisConnectionFactory</span> <span class="token function">redisConnectionFactory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

        <span class="token comment">// 设置单机 redis 远程服务地址</span>
        <span class="token class-name">RedisStandaloneConfiguration</span> standaloneConfiguration <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RedisStandaloneConfiguration</span><span class="token punctuation">(</span><span class="token string">&quot;127.0.0.1&quot;</span><span class="token punctuation">,</span><span class="token number">6379</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 集群</span>
        <span class="token comment">// new RedisClusterConfiguration(传入多个远程地址 ip)</span>

        <span class="token comment">// 连接池相关配置</span>
        <span class="token class-name">JedisPoolConfig</span> jedisPoolConfig <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">JedisPoolConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 最大连接数（根据并发量估算）</span>
        jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMaxTotal</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 最大连接数= 最大空闲数</span>
        jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMaxIdle</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 最小空闲连接数</span>
        jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMinIdle</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 最长等待时间 0 无限等待 解决线程堆积问题 最好设置</span>
        jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMaxWaitMillis</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// 在 SDR2.0+ 建议使用 JedisClientConfiguration 来设置连接池</span>
        <span class="token comment">// 默认设置了读取超时和连接超时为2秒</span>
        <span class="token class-name">JedisClientConfiguration</span> clientConfiguration <span class="token operator">=</span> 
            <span class="token class-name">JedisClientConfiguration</span><span class="token punctuation">.</span><span class="token function">builder</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token punctuation">.</span><span class="token function">usePooling</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token punctuation">.</span><span class="token function">poolConfig</span><span class="token punctuation">(</span>jedisPoolConfig<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


        <span class="token class-name">JedisConnectionFactory</span> jedisConnectionFactory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">JedisConnectionFactory</span><span class="token punctuation">(</span>standaloneConfiguration<span class="token punctuation">,</span>clientConfi
                                                                                   guration<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> jedisConnectionFactory<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 2. redis 模板类（工具类）</span>
    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">RedisTemplate</span> <span class="token function">redisTemplate</span><span class="token punctuation">(</span><span class="token class-name">RedisConnectionFactory</span> redisConnectionFactory<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">RedisTemplate</span> redisTemplate <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RedisTemplate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        redisTemplate<span class="token punctuation">.</span><span class="token function">setConnectionFactory</span><span class="token punctuation">(</span>redisConnectionFactory<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// StringRedisSerializer 只能传入 String 类型的值（存入 Redis 之前就要转换成 String)</span>
        <span class="token comment">// redisTemplate.setDefaultSerializer(new StringRedisSerializer());</span>

        <span class="token comment">// 区分 Key 和 Value 的序列化（推荐）</span>
        redisTemplate<span class="token punctuation">.</span><span class="token function">setKeySerializer</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">StringRedisSerializer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        redisTemplate<span class="token punctuation">.</span><span class="token function">setValueSerializer</span><span class="token punctuation">(</span>jackson2JsonRedisSerializer<span class="token punctuation">)</span><span class="token punctuation">;</span>
        redisTemplate<span class="token punctuation">.</span><span class="token function">setHashKeySerializer</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">StringRedisSerializer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        redisTemplate<span class="token punctuation">.</span><span class="token function">setHashValueSerializer</span><span class="token punctuation">(</span>jackson2JsonRedisSerializer<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">return</span> redisTemplate<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br></div></div><p>关于 <code>setDefaultSerializer</code> 的选择，官方默认的是 jdkSerializeable 二进制字节码，即存到 Redis 之前，会将数据转成二进制字节码再存进去，所以我们去 Redis 看发现数据可读性差，且 <strong>有安全风险</strong>。</p> <p>所以我们需要告诉 RedisTemplate，按照我们规定的序列化存入 Redis。<code>setDefaultSerializer</code> 是 Key 和 Value 统一同一个，如果细分为 Key 和 Value 的序列化，则按照上面推荐的方式序列化。这也是网上教程给的序列化方式。</p> <blockquote><p>测试</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringJUnitConfig</span><span class="token punctuation">(</span>classes <span class="token operator">=</span> <span class="token class-name">RedisConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SpringDataRedis</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Autowired</span>
    <span class="token keyword">private</span> <span class="token class-name">RedisTemplate</span> redisTemplate<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testKeyBoundOperations</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        redisTemplate<span class="token punctuation">.</span><span class="token function">boundValueOps</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;可乐&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Object</span> name <span class="token operator">=</span> redisTemplate<span class="token punctuation">.</span><span class="token function">boundValueOps</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        opsForValue<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;xushu&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>这里没有用到 SpringBootTest 注解是因为这是 Spring，还不到 Spring Boot。</p> <p>而 Junit 5 在 Spring 测试只需要这一个注解，如果是 Junit 4，则需要两个，自行百度哪两个，不过官方都推荐使用 Junit 5 了。</p> <p>Redis 常用数据类型的 CRUD 操作：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringJUnitConfig</span><span class="token punctuation">(</span>classes <span class="token operator">=</span> <span class="token class-name">RedisConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br></div></div><h2 id="api"><a href="#api" class="header-anchor">#</a> API</h2> <p>RedisTemplate 提供了两大类 API，即一种在初始化绑定 key 的。一种初始化不绑定 key，后续操作再绑定 key，后者更灵活，也是最常用的。</p> <p>键类型操作（初始化不绑定 key）：</p> <table><thead><tr><th>界面</th> <th>描述</th></tr></thead> <tbody><tr><td>GeoOperations</td> <td>Redis 地理空间操作，例如 GEOADD，GEORADIUS</td></tr> <tr><td>HashOperations</td> <td>Redis 哈希操作</td></tr> <tr><td>HyperLogLogOperations</td> <td>Redis HyperLogLog 操作，例如：PFADD、PFCOUNT</td></tr> <tr><td>ListOperations</td> <td>Redis 列表操作</td></tr> <tr><td>SetOperations</td> <td>Redis 设置操作</td></tr> <tr><td>ValueOperations</td> <td>Redis 字符串（或值）操作</td></tr> <tr><td>ZSetOperations</td> <td>Redis ZSet（或排序集）操作</td></tr></tbody></table> <p>键绑定操作（初始化绑定 key）：</p> <table><thead><tr><th>界面</th> <th>描述</th></tr></thead> <tbody><tr><td>BoundGeoOperations</td> <td>Redis 键绑定地理空间操作，例如 GEOADD，GEORADIUS</td></tr> <tr><td>BoundHashOperations</td> <td>Redis 哈希键绑定操作</td></tr> <tr><td>BoundKeyOperations</td> <td>Redis 键绑定操作</td></tr> <tr><td>BoundListOperations</td> <td>Redis 列键绑定操作</td></tr> <tr><td>BoundSetOperations</td> <td>Redis 设置键绑定操作</td></tr> <tr><td>BoundValueOperations</td> <td>Redis 字符串（或值）键绑定操作</td></tr> <tr><td>BoundZSetOperations</td> <td>Redis ZSet（或排序集）键绑定操作</td></tr></tbody></table> <p>Redis 支持 5 种数据类型：string（字符串），hash（哈希），list（列表），set（集合）及zset(sorted set：有序集合)。</p> <p>下面代码演示使用 <strong>键绑定操作</strong>，即带有 Bound 的 API，因为演示尽量代码少，所以初始化直接绑定 key 了，否则多出一行代码去绑定 key。</p> <h3 id="string"><a href="#string" class="header-anchor">#</a> String</h3> <p>string 是 redis 最基本的类型，你可以理解成与 Memcached 一模一样的类型，一个 key 对应一个 value。value 其实不仅是 String，也可以是数字，string 类型的值最大能存储 512MB。</p> <p>常用命令：<a href="https://www.redis.net.cn/order/3544.html" target="_blank" rel="noopener noreferrer">更多 string 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>字符串常用操作</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">SET</span>  key  value   <span class="token comment">// 存入字符串键值对</span>
<span class="token constant">MSET</span>  key  value <span class="token punctuation">[</span>key value <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>   <span class="token comment">// 批量存储字符串键值对（不支持）</span>
<span class="token constant">SETNX</span>  key  value   <span class="token comment">// 存入一个不存在的字符串键值对</span>
setIfAbsent
<span class="token constant">GET</span>  key   <span class="token comment">// 获取一个字符串键值</span>
<span class="token constant">MGET</span>  key  <span class="token punctuation">[</span>key <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>    <span class="token comment">// 批量获取字符串键值（不支持）</span>
<span class="token constant">DEL</span>  key  <span class="token punctuation">[</span>key <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>   <span class="token comment">// 删除一个键</span>
redisTemplate<span class="token punctuation">.</span><span class="token function">delete</span><span class="token punctuation">(</span>key<span class="token punctuation">)</span>
<span class="token constant">EXPIRE</span>  key  seconds   <span class="token comment">// 设置一个键的过期时间(秒)</span>
username<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;可乐&quot;</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token class-name">TimeUnit</span><span class="token punctuation">.</span><span class="token constant">SECONDS</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
username<span class="token punctuation">.</span><span class="token function">expire</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>原子加减（原子性将整个操作视为一个整体）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">INCR</span>  key   <span class="token comment">// 将 key 中储存的数字值加1</span>
<span class="token constant">DECR</span>  key   <span class="token comment">// 将 key 中储存的数字值减1</span>
<span class="token constant">INCRBY</span>  key  increment   <span class="token comment">// 将 key 所储存的值加上 increment</span>
<span class="token constant">DECRBY</span>  key  decrement   <span class="token comment">// 将 key 所储存的值减去 decrement</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>计数器</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">INCR</span> article<span class="token operator">:</span>readcount<span class="token operator">:</span><span class="token punctuation">{</span>文章id<span class="token punctuation">}</span>   
<span class="token constant">GET</span> article<span class="token operator">:</span>readcount<span class="token operator">:</span><span class="token punctuation">{</span>文章id<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>使用场景：文字的阅读量等。</p> <blockquote><p>代码</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringJUnitConfig</span><span class="token punctuation">(</span>classes <span class="token operator">=</span> <span class="token class-name">RedisConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RedisStringTest</span> <span class="token punctuation">{</span>

    <span class="token comment">// 它是线程安全的</span>
    <span class="token annotation punctuation">@Autowired</span>
    <span class="token class-name">RedisTemplate</span> redisTemplate<span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test01</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// String 类型</span>
        <span class="token class-name">BoundValueOperations</span> username <span class="token operator">=</span> redisTemplate<span class="token punctuation">.</span><span class="token function">boundValueOps</span><span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 10 秒过期</span>
        username<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;可乐&quot;</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token class-name">TimeUnit</span><span class="token punctuation">.</span><span class="token constant">SECONDS</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>


    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test02</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// String 类型</span>
        <span class="token class-name">BoundValueOperations</span> username <span class="token operator">=</span> redisTemplate<span class="token punctuation">.</span><span class="token function">boundValueOps</span><span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 设置不存在的字符串  true = 存入成功  false = 失败</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>username<span class="token punctuation">.</span><span class="token function">setIfAbsent</span><span class="token punctuation">(</span><span class="token string">&quot;冰糖&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test03</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// String类型</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>redisTemplate<span class="token punctuation">.</span><span class="token function">delete</span><span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test04</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// String 类型</span>
        <span class="token class-name">BoundValueOperations</span> count <span class="token operator">=</span> redisTemplate<span class="token punctuation">.</span><span class="token function">boundValueOps</span><span class="token punctuation">(</span><span class="token string">&quot;count&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 原子性累加 + 1</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br></div></div><h3 id="hash"><a href="#hash" class="header-anchor">#</a> Hash</h3> <p>Redis hash 是一个键值(key =&gt; value)对集合。Redis hash 是一个 string 类型的 field 和 value 的映射表，hash 特别适合用于存储对象。(可以把 value 当做 Map)。</p> <p>常用命令：<a href="https://www.redis.net.cn/order/3564.html" target="_blank" rel="noopener noreferrer">更多 Hash 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">HSET</span>  key  field  value  <span class="token comment">// 存储一个哈希表 key 的键值</span>
<span class="token constant">HSETNX</span>  key  field  value  <span class="token comment">// 存储一个不存在的哈希表 key 的键值</span>
<span class="token constant">HMSET</span>  key  field  value <span class="token punctuation">[</span>field value <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>  <span class="token comment">// 在一个哈希表 key 中存储多个键值对</span>
支持根据map 批量存储
<span class="token constant">HGET</span>  key  field  <span class="token comment">// 获取哈希表 key 对应的 field 键值</span>
<span class="token constant">HMGET</span>  key  field  <span class="token punctuation">[</span>field <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>  <span class="token comment">// 批量获取哈希表 key 中多个 field 键值</span>
不支持根据指定key获取map<span class="token punctuation">,</span> 仅支持获取所有键或获取所有值<span class="token punctuation">.</span><span class="token function">keys</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">.</span><span class="token function">values</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token constant">HDEL</span>  key  field  <span class="token punctuation">[</span>field <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>  <span class="token comment">// 删除哈希表key中的field键值</span>
<span class="token constant">HLEN</span>  key  <span class="token comment">// 返回哈希表 key 中 field 的数量</span>
<span class="token constant">HGETALL</span>  key  <span class="token comment">// 返回哈希表 key 中所有的键值</span>
<span class="token constant">HINCRBY</span>  key  field  increment  <span class="token comment">// 为哈希表 key 中 field 键的值加上原子增量 increment</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>使用场景：存储部分变更数据，如用户登录信息、做购物车列表等。相对于 string 来说，对于对象存储，不用来回进行序列化，减少内存和 CPU 的消耗。</p> <blockquote><p>代码</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringJUnitConfig</span><span class="token punctuation">(</span>classes <span class="token operator">=</span> <span class="token class-name">RedisConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>

ww.redis.net.cn/order/3577.html" target="_blank" rel="noopener noreferrer">更多 List 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">LPUSH</span>  key  value <span class="token punctuation">[</span>value <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>  <span class="token comment">// 将一个或多个值value插入到key列表的表头(最左边)</span>

<span class="token constant">RPOP</span>  key  <span class="token comment">// 移除并返回 key 列表的尾元素</span>
<span class="token constant">LRANGE</span>  key  start  stop  <span class="token comment">// 返回列表key中指定区间内的元素，区间以偏移量start和stop指定</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>应用场景：Redis List 的应用场景非常多，也是 Redis 最重要的数据结构之一，比如微博的关注列表，粉丝列表、热搜、top 榜单等都可以用 Redis 的 list 结构来实现。</p> <blockquote><p>代码</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringJUnitConfig</span><span class="token punctuation">(</span>classes <span class="token operator">=</span> <span class="token class-name">RedisConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br></div></div><h3 id="sorted-set"><a href="#sorted-set" class="header-anchor">#</a> Sorted Set</h3> <p>Redis Sorted Set（Zset）与 Set 类似，区别是 Set 是无序的，Sorted Set 是有序的并且不重复的集合列表，可以通过用户额外提供一个优先级(score)的参数来为成员排序，并且是插入有序的，即自动排序。</p> <p>常用命令：<a href="https://www.redis.net.cn/order/3609.html" target="_blank" rel="noopener noreferrer">更多 Sorted Set 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>ZSet 常用操作：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">ZADD</span> key score member <span class="token punctuation">[</span><span class="token punctuation">[</span>score member<span class="token punctuation">]</span>…<span class="token punctuation">]</span>  <span class="token comment">// 往有序集合 key 中加入带分值元素</span>
<span class="token constant">ZREM</span> key member <span class="token punctuation">[</span>member …<span class="token punctuation">]</span>  <span class="token comment">// 从有序集合 key 中删除元素</span>
<span class="token comment">// Java</span>
<span class="token class-name">Long</span> <span class="token function">remove</span><span class="token punctuation">(</span><span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> values<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Long</span> <span class="token function">removeRange</span><span class="token punctuation">(</span><span class="token keyword">long</span> start<span class="token punctuation">,</span> <span class="token keyword">long</span> end<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 根据顺序范围</span>
<span class="token class-name">Long</span> <span class="token function">removeRangeByScore</span><span class="token punctuation">(</span><span class="token keyword">double</span> min<span class="token punctuation">,</span> <span class="token keyword">double</span> max<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 根据分数范围</span>

<span class="token constant">ZSCORE</span> key member   <span class="token comment">// 返回有序集合 key 中元素 member 的分值</span>
<span class="token comment">// Java</span>
<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Double</span><span class="token punctuation">&gt;</span></span> <span class="token function">score</span><span class="token punctuation">(</span><span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> o<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Double</span> <span class="token function">score</span><span class="token punctuation">(</span><span class="token class-name">Object</span> o<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token constant">ZINCRBY</span> key increment member  <span class="token comment">// 为有序集合 key 中元素 member 的分值加上 increment</span>
<span class="token comment">// Java</span>
<span class="token class-name">Double</span> <span class="token function">incrementScore</span><span class="token punctuation">(</span><span class="token class-name">V</span> value<span class="token punctuation">,</span> <span class="token keyword">double</span> delta<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 原子添加</span>

<span class="token constant">ZCARD</span> key  <span class="token comment">// 返回有序集合 key 中元素个数</span>
<span class="token comment">// Java</span>
<span class="token class-name">Long</span> <span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token constant">ZRANGE</span> key start stop <span class="token punctuation">[</span><span class="token constant">WITHSCORES</span><span class="token punctuation">]</span>  <span class="token comment">// 正序获取有序集合 key 从 start 下标到 stop 下标的元素</span>
<span class="token comment">// Java</span>
<span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">range</span><span class="token punctuation">(</span><span class="token keyword">long</span> start<span class="token punctuation">,</span> <span class="token keyword">long</span> end<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 根据顺序范围</span>
<span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">rangeByScore</span><span class="token punctuation">(</span><span class="token keyword">double</span> min<span class="token punctuation">,</span> <span class="token keyword">double</span> max<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 根据分数范围</span>

<span class="token constant">ZREVRANGE</span> key start stop <span class="token punctuation">[</span><span class="token constant">WITHSCORES</span><span class="token punctuation">]</span>  <span class="token comment">//倒序获取有序集合 key 从 start 下标到 stop 下标的元素</span>
<span class="token comment">// Java</span>
<span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">reverseRange</span><span class="token punctuation">(</span><span class="token keyword">long</span> start<span class="token punctuation">,</span> <span class="token keyword">long</span> end<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">reverseRangeByScore</span><span class="token punctuation">(</span><span class="token keyword">double</span> min<span class="token punctuation">,</span> <span class="token keyword">double</span> max<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>ZSet 集合操作 和 Set 一样差不多</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">ZUNIONSTORE</span> destkey numkeys key <span class="token punctuation">[</span>key <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">]</span>   <span class="token comment">// 并集计算</span>
<span class="token comment">// Java</span>
<span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">union</span><span class="token punctuation">(</span><span class="token class-name">K</span> otherKey<span class="token punctuation">)</span>
    
<span class="token constant">ZINTERSTORE</span> destkey numkeys key <span class="token punctuation">[</span>key …<span class="token punctuation">]</span>  <span class="token comment">// 交集计算</span>
<span class="token comment">// Java</span>
<span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> <span class="token function">intersect</span><span class="token punctuation">(</span><span class="token class-name">K</span> otherKey<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>应用场景：排行榜，如微博热搜。</p> <blockquote><p>代码</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringJUnitConfig</span><span class="token punctuation">(</span>classes <span class="token operator">=</span> <span class="token class-name">RedisConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RedisZSetTest</span> <span class="token punctuation">{</span>

    <span class="token comment">// 它是线程安全的</span>
    <span class="token annotation punctuation">@Autowired</span>
    <span class="token class-name">RedisTemplate</span> redisTemplate<span class="token punctuation">;</span>

    <span class="token comment">// 添加</span>
    <span class="token annotation punctuation">@Test</span>

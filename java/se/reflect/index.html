s="sidebar-heading"><span>Java 集合 - Collection</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java 并发 - JUC</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java 容器 - Web</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java 底层 - JVM</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java 版本 - 新特性</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Java" title="分类" data-v-06225672>Java</a></li><li data-v-06225672><a href="/categories/?category=Java%20%E8%BF%9B%E9%98%B6%20-%20SE" title="分类" data-v-06225672>Java 进阶 - SE</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-06-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">JavaSE - 反射<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>来自：<code>https://blog.csdn.net/qq_44715943/article/details/120587716</code></p> <h2 id="什么是反射机制"><a href="#什么是反射机制" class="header-anchor">#</a> 什么是反射机制</h2> <p>JAVA 反射机制是在运行状态中，对于任意一个类，都能够知道这个类的所有属性和方法；对于任意一个对象，都能够调用它的任意一个方法和属性；这种动态获取的信息以及动态调用对象的法的功能称为 Java 语言的反射机制。</p> <h2 id="反射机制作用"><a href="#反射机制作用" class="header-anchor">#</a> 反射机制作用</h2> <ul><li>通过 Java 语言中的反射机制可以操作字节码文件（可以读和修改字节码)文件）</li> <li>通过反射机制可以操作代码片段（Class 文件）</li></ul> <p>反射机制的相关类：<code>java.lang.reflect.*</code></p> <h2 id="反射机制相关的重要的类"><a href="#反射机制相关的重要的类" class="header-anchor">#</a> 反射机制相关的重要的类</h2> <table><thead><tr><th>类</th> <th>含义</th></tr></thead> <tbody><tr><td>java.lang.Class</td> <td>代表整个字节码。代表一个类型，代表整个类。</td></tr> <tr><td>java.lang.reflect.Method</td> <td>代表字节码中的方法字节码。代表类中的方法。</td></tr> <tr><td>java.lang.reflect.Constructor</td> <td>代表字节码中的构造方法字节码。代表类中的构造方法。</td></tr> <tr><td>java.lang.reflect.Field</td> <td>代表字节码中的属性字节码。代表类中的成员变量（静态变量 + 实例变量）。</td></tr></tbody></table> <blockquote><p>注：必须先获得 Class 才能获取 Method、Constructor、Field。</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">User</span><span class="token punctuation">{</span>
	<span class="token comment">// Field</span>
	<span class="token keyword">int</span> no<span class="token punctuation">;</span>
	
	<span class="token comment">// Constructor</span>
	<span class="token keyword">public</span> <span class="token class-name">User</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	
	<span class="token punctuation">}</span>
	<span class="token keyword">public</span> <span class="token class-name">User</span><span class="token punctuation">(</span><span class="token keyword">int</span> no<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>no <span class="token operator">=</span> no<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	
	<span class="token comment">// Method</span>
	<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setNo</span><span class="token punctuation">(</span><span class="token keyword">int</span> no<span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>no <span class="token operator">=</span> no<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">getNo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token keyword">return</span> no<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="获取class的三方式"><a href="#获取class的三方式" class="header-anchor">#</a> 获取Class的三方式</h2> <p>要操作一个类的字节码，需要首先获取到这个类的字节码，怎么获取 <code>java.lang.Class</code> 实例？</p> <table><thead><tr><th>方式</th> <th>备注</th></tr></thead> <tbody><tr><td>Class.forName(&quot;完整类名带包名&quot;)</td> <td>静态方法</td></tr> <tr><td>对象.getClass()</td> <td></td></tr> <tr><td>任何类型.class</td> <td></td></tr></tbody></table> <p>注：以上三种方式返回值都是 <strong>Class类型</strong>。</p> <h2 id="通过反射实例化对象"><a href="#通过反射实例化对象" class="header-anchor">#</a> 通过反射实例化对象</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code>对象<span class="token punctuation">.</span><span class="token function">newInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>注</strong>：<code>newInstance()</code> 方法内部实际上调用了 <strong>无参数构造方法</strong>，必须保证无参构造存在才可以，否则会抛出 <code>java.lang.InstantiationException</code> 异常。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">ReflectTest02</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">ClassNotFoundException</span><span class="token punctuation">,</span> <span class="token class-name">InstantiationException</span><span class="token punctuation">,</span> <span class="token class-name">IllegalAccessException</span> <span class="token punctuation">{</span>
        <span class="token comment">// 下面这段代码是以反射机制的方式创建对象。</span>

        <span class="token comment">// 通过反射机制，获取 Class，通过 Class 来实例化对象</span>
        <span class="token class-name">Class</span> c <span class="token operator">=</span> <span class="token class-name">Class</span><span class="token punctuation">.</span><span class="token function">forName</span><span class="token punctuation">(</span><span class="token string">&quot;javase.reflectBean.User&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// newInstance() 这个方法会调用 User 这个类的无参数构造方法，完成对象的创建。</span>
        <span class="token comment">// 重点是：newInstance() 调用的是无参构造，必须保证无参构造是存在的！</span>
        <span class="token class-name">Object</span> obj <span class="token operator">=</span> c<span class="token punctuation">.</span><span class="token function">newInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="导致类加载"><a href="#导致类加载" class="header-anchor">#</a> 导致类加载</h2> <p>如果你只是希望一个类的 <strong>静态代码块</strong> 执行，其它代码一律不执行，可以使用：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Class</span><span class="token punctuation">.</span><span class="token function">forName</span><span class="token punctuation">(</span><span class="token string">&quot;完整类名&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个方法的执行会导致 <strong>类加载</strong>，类加载时，静态代码块执行。</p> <h2 id="反射filed"><a href="#反射filed" class="header-anchor">#</a> 反射Filed</h2> <h3 id="class类方法"><a href="#class类方法" class="header-anchor">#</a> Class类方法</h3> <table><thead><tr><th>方法名</th> <th>备注</th></tr></thead> <tbody><tr><td>public T <strong>newInstance</strong>()</td> <td>创建对象</td></tr> <tr><td>public String <strong>getName</strong>()</td> <td>返回完整类名带包名</td></tr> <tr><td>public String <strong>getSimpleName</strong>()</td> <td>返回类名</td></tr> <tr><td>public Field[] <strong>getFields</strong>()</td> <td>返回类中 public 修饰的属性</td></tr> <tr><td>public Field[] <strong>getDeclaredFields</strong>()</td> <td>返回类中所有的属性</td></tr> <tr><td>public Field <strong>getDeclaredField</strong>(String name)</td> <td>根据属性名name获取指定的属性</td></tr> <tr><td>public native int <strong>getModifiers</strong>()</td> <td>获取属性的修饰符列表,返回的修饰符是一个数字，每个数字是修饰符的代号（一般配合 Modifier 类的 <code>toString(int x)</code> 方法使用）</td></tr> <tr><td>public Method[] <strong>getDeclaredMethods</strong>()</td> <td>返回类中所有的实例方法</td></tr> <tr><td>public Method <strong>getDeclaredMethod</strong>(String name, Class&lt;?&gt;… parameterTypes)</td> <td>根据方法名 name 和方法形参获取指定方法</td></tr> <tr><td>public Constructor&lt;?&gt;[] <strong>getDeclaredConstructors</strong>()</td> <td>返回类中所有的构造方法</td></tr> <tr><td>public Constructor <strong>getDeclaredConstructor</strong>(Class&lt;?&gt;… parameterTypes)</td> <td>根据方法形参获取指定的构造方法</td></tr> <tr><td>---</td> <td>---</td></tr> <tr><td>public native Class&lt;? super T&gt; <strong>getSuperclass</strong>()</td> <td>返回调用类的父类</td></tr> <tr><td>public Class&lt;?&gt;[] <strong>getInterfaces</strong>()</td> <td>返回调用类实现的接口集合</td></tr></tbody></table> <h3 id="field类方法"><a href="#field类方法" class="header-anchor">#</a> Field类方法</h3> <table><thead><tr><th>方法名</th> <th>备注</th></tr></thead> <tbody><tr><td>public String <strong>getName</strong>()</td> <td>返回属性名</td></tr> <tr><td>public int <strong>getModifiers</strong>()</td> <td>获取属性的修饰符列表,返回的修饰符是一个数字，每个数字是修饰符的代号（一般配合 Modifier 类的 <code>toString(int x)</code> 方法使用）</td></tr> <tr><td>public Class&lt;?&gt; <strong>getType</strong>()</td> <td>以 Class 类型，返回属性类型（一般配合 Class 类的 <code>getSimpleName()</code> 方法使用）</td></tr> <tr><td>public void <strong>set</strong>(Object obj, Object value)</td> <td>设置属性值</td></tr> <tr><td>public Object <strong>get</strong>(Object obj)</td> <td>读取属性值</td></tr></tbody></table> <h3 id="反编译field"><a href="#反编译field" class="header-anchor">#</a> 反编译Field</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 通过反射机制，反编译一个类的属性 Field（了解一下）</span>
<span class="token keyword">class</span> <span class="token class-name">ReflectTest06</span><span class="token punctuation">{</span>

        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">Field</span> f <span class="token operator">:</span> fields<span class="token punctuation">)</span><span class="token punctuation">{</span>
            s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;\t&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

            s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token class-name">Modifier</span><span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span>f<span class="token punctuation">.</span><span class="token function">getModifiers</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>f<span class="token punctuation">.</span><span class="token function">getModifiers</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span> s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot; &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>f<span class="token punctuation">.</span><span class="token function">getType</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getSimpleName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 获取属性的类型</span>
            s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot; &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>f<span class="token punctuation">.</span><span class="token function">getName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 获取属性的名字</span>
            s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;;\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        s<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;}&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>

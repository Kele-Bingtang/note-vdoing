用法: <span class="token function">java</span> <span class="token punctuation">[</span>-options<span class="token punctuation">]</span> class <span class="token punctuation">[</span>args<span class="token punctuation">..</span>.<span class="token punctuation">]</span>
           <span class="token punctuation">(</span>执行类<span class="token punctuation">)</span>
   或  <span class="token function">java</span> <span class="token punctuation">[</span>-options<span class="token punctuation">]</span> <span class="token parameter variable">-jar</span> jarfile <span class="token punctuation">[</span>args<span class="token punctuation">..</span>.<span class="token punctuation">]</span>
           <span class="token punctuation">(</span>执行 jar 文件<span class="token punctuation">)</span>
其中选项包括:
    <span class="token parameter variable">-d32</span>          使用 <span class="token number">32</span> 位数据模型 <span class="token punctuation">(</span>如果可用<span class="token punctuation">)</span>
    <span class="token parameter variable">-d64</span>          使用 <span class="token number">64</span> 位数据模型 <span class="token punctuation">(</span>如果可用<span class="token punctuation">)</span>
    <span class="token parameter variable">-server</span>       选择 <span class="token string">&quot;server&quot;</span> VM
                  默认 VM 是 server.

    <span class="token parameter variable">-cp</span> <span class="token operator">&lt;</span>目录和 zip/jar 文件的类搜索路径<span class="token operator">&gt;</span>
    <span class="token parameter variable">-classpath</span> <span class="token operator">&lt;</span>目录和 zip/jar 文件的类搜索路径<span class="token operator">&gt;</span>
                  用 <span class="token punctuation">;</span> 分隔的目录, JAR 档案
                  和 ZIP 档案列表, 用于搜索类文件。
    -D<span class="token operator">&lt;</span>名称<span class="token operator">&gt;=</span><span class="token operator">&lt;</span>值<span class="token operator">&gt;</span>
                  设置系统属性
    -verbose:<span class="token punctuation">[</span>class<span class="token operator">|</span>gc<span class="token operator">|</span>jni<span class="token punctuation">]</span>
                  启用详细输出
    <span class="token parameter variable">-version</span>      输出产品版本并退出
    -version:<span class="token operator">&lt;</span>值<span class="token operator">&gt;</span>
                  警告: 此功能已过时, 将在
                  未来发行版中删除。
                  需要指定的版本才能运行
    <span class="token parameter variable">-showversion</span>  输出产品版本并继续
    -jre-restrict-search <span class="token operator">|</span> -no-jre-restrict-search
                  警告: 此功能已过时, 将在
                  未来发行版中删除。
                  在版本搜索中包括/排除用户专用 JRE
    -? <span class="token parameter variable">-help</span>      输出此帮助消息
    <span class="token parameter variable">-X</span>            输出非标准选项的帮助
    -ea<span class="token punctuation">[</span>:<span class="token operator">&lt;</span>packagename<span class="token operator">&gt;</span><span class="token punctuation">..</span>.<span class="token operator">|</span>:<span class="token operator">&lt;</span>classname<span class="token operator">&gt;</span><span class="token punctuation">]</span>
    -enableassertions<span class="token punctuation">[</span>:<span class="token operator">&lt;</span>packagename<span class="token operator">&gt;</span><span class="token punctuation">..</span>.<span class="token operator">|</span>:<span class="token operator">&lt;</span>classname<span class="token operator">&gt;</span><span class="token punctuation">]</span>
                  按指定的粒度启用断言
    -da<span class="token punctuation">[</span>:<span class="token operator">&lt;</span>packagename<span class="token operator">&gt;</span><span class="token punctuation">..</span>.<span class="token operator">|</span>:<span class="token operator">&lt;</span>classname<span class="token operator">&gt;</span><span class="token punctuation">]</span>
    -disableassertions<span class="token punctuation">[</span>:<span class="token operator">&lt;</span>packagename<span class="token operator">&gt;</span><span class="token punctuation">..</span>.<span class="token operator">|</span>:<span class="token operator">&lt;</span>classname<span class="token operator">&gt;</span><span class="token punctuation">]</span>
                  禁用具有指定粒度的断言
    <span class="token parameter variable">-esa</span> <span class="token operator">|</span> <span class="token parameter variable">-enablesystemassertions</span>
                  启用系统断言
    <span class="token parameter variable">-dsa</span> <span class="token operator">|</span> <span class="token parameter variable">-disablesystemassertions</span>
                  禁用系统断言
    -agentlib:<span class="token operator">&lt;</span>libname<span class="token operator">&gt;</span><span class="token punctuation">[</span><span class="token operator">=</span><span class="token operator">&lt;</span>选项<span class="token operator">&gt;</span><span class="token punctuation">]</span>
                  加载本机代理库 <span class="token operator">&lt;</span>libname<span class="token operator">&gt;</span>, 例如 <span class="token parameter variable">-agentlib:hprof</span>
                  另请参阅 <span class="token parameter variable">-agentlib:jdwp</span><span class="token operator">=</span>help 和 <span class="token parameter variable">-agentlib:hprof</span><span class="token operator">=</span>help
    -agentpath:<span class="token operator">&lt;</span>pathname<span class="token operator">&gt;</span><span class="token punctuation">[</span><span class="token operator">=</span><span class="token operator">&lt;</span>选项<span class="token operator">&gt;</span><span class="token punctuation">]</span>
                  按完整路径名加载本机代理库
    -javaagent:<span class="token operator">&lt;</span>jarpath<span class="token operator">&gt;</span><span class="token punctuation">[</span><span class="token operator">=</span><span class="token operator">&lt;</span>选项<span class="token operator">&gt;</span><span class="token punctuation">]</span>
                  加载 Java 编程语言代理, 请参阅 java.lang.instrument
    -splash:<span class="token operator">&lt;</span>imagepath<span class="token operator">&gt;</span>
                  使用指定的图像显示启动屏幕
有关详细信息, 请参阅 http://www.oracle.com/technetwork/java/javase/documentation/index.html。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br></div></div><p><strong>Server 模式和 Client 模式</strong></p> <blockquote><p>官网地址：<code>https://docs.oracle.com/javase/8/docs/technotes/guides/vm/server-class.html</code></p></blockquote> <p>Hotspot JVM 有两种模式，分别是 server 和 client，分别通过 <code>-server</code> 和 <code>-client</code> 模式设置</p> <ul><li>32 位系统上，默认使用 Client 类型的 JVM。要想使用 Server 模式，机器配置至少有 2 个以上的 CPU 和 2G 以上的物理内存。Client 模式适用于对内存要求较小的桌面应用程序，默认使用 Serial 串行垃圾收集器</li> <li>64 位系统上，只支持 Server 模式的 JVM，适用于需要大内存的应用程序，默认使用并行垃圾收集器</li></ul> <p>如何知道系统默认使用的是那种模式呢？</p> <p>通过 <code>java -version</code> 命令：可以看到 Server VM 字样，代表当前系统使用是 Server 模式。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token operator">&gt;</span> <span class="token function">java</span> <span class="token parameter variable">-version</span>
<span class="token function">java</span> version <span class="token string">&quot;1.8.0_201&quot;</span>
Java<span class="token punctuation">(</span>TM<span class="token punctuation">)</span> SE Runtime Environment <span class="token punctuation">(</span>build <span class="token number">1.8</span>.0_201-b09<span class="token punctuation">)</span>
Java HotSpot<span class="token punctuation">(</span>TM<span class="token punctuation">)</span> <span class="token number">64</span>-Bit Server VM <span class="token punctuation">(</span>build <span class="token number">25.201</span>-b09, mixed mode<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="类型二-x参数选项"><a href="#类型二-x参数选项" class="header-anchor">#</a> 类型二：-X参数选项</h3> <p>特点：</p> <ul><li>非标准化参数</li> <li>功能还是比较稳定的。但官方说后续版本可能会变更</li> <li><strong>以 -X 开头</strong></li></ul> <p>通过 <code>java -X</code> 查看所有参数。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token operator">&gt;</span> <span class="token function">java</span> <span class="token parameter variable">-X</span>
    <span class="token parameter variable">-Xmixed</span>           混合模式执行 <span class="token punctuation">(</span>默认<span class="token punctuation">)</span>
    <span class="token parameter variable">-Xint</span>             仅解释模式执行
    -Xbootclasspath:<span class="token operator">&lt;</span>用 <span class="token punctuation">;</span> 分隔的目录和 zip/jar 文件<span class="token operator">&gt;</span>
                      设置搜索路径以引导类和资源
    -Xbootclasspath/a:<span class="token operator">&lt;</span>用 <span class="token punctuation">;</span> 分隔的目录和 zip/jar 文件<span class="token operator">&gt;</span>
                      附加在引导类路径末尾
    -Xbootclasspath/p:<span class="token operator">&lt;</span>用 <span class="token punctuation">;</span> 分隔的目录和 zip/jar 文件<span class="token operator">&gt;</span>
                      置于引导类路径之前
    <span class="token parameter variable">-Xdiag</span>            显示附加诊断消息
    <span class="token parameter variable">-Xnoclassgc</span>       禁用类垃圾收集
    <span class="token parameter variable">-Xincgc</span>           启用增量垃圾收集
    -Xloggc:<span class="token operator">&lt;</span>file<span class="token operator">&gt;</span>    将 GC 状态记录在文件中 <span class="token punctuation">(</span>带时间戳<span class="token punctuation">)</span>
    <span class="token parameter variable">-Xbatch</span>           禁用后台编译
    -Xms<span class="token operator">&lt;</span>size<span class="token operator">&gt;</span>        设置初始 Java 堆大小
    -Xmx<span class="token operator">&lt;</span>size<span class="token operator">&gt;</span>        设置最大 Java 堆大小
    -Xss<span class="token operator">&lt;</span>size<span class="token operator">&gt;</span>        设置 Java 线程堆栈大小
    <span class="token parameter variable">-Xprof</span>            输出 cpu 配置文件数据
    <span class="token parameter variable">-Xfuture</span>          启用最严格的检查, 预期将来的默认值
    <span class="token parameter variable">-Xrs</span>              减少 Java/VM 对操作系统信号的使用 <span class="token punctuation">(</span>请参阅文档<span class="token punctuation">)</span>
    <span class="token parameter variable">-Xcheck:jni</span>       对 JNI 函数执行其他检查
    <span class="token parameter variable">-Xshare:off</span>       不尝试使用共享类数据
    <span class="token parameter variable">-Xshare:auto</span>      在可能的情况下使用共享类数据 <span class="token punctuation">(</span>默认<span class="token punctuation">)</span>
    <span class="token parameter variable">-Xshare:on</span>        要求使用共享类数据, 否则将失败。
    <span class="token parameter variable">-XshowSettings</span>    显示所有设置并继续
    <span class="token parameter variable">-XshowSettings:all</span>
                      显示所有设置并继续
    <span class="token parameter variable">-XshowSettings:vm</span> 显示所有与 vm 相关的设置并继续
    <span class="token parameter variable">-XshowSettings:properties</span>
                      显示所有属性设置并继续
    <span class="token parameter variable">-XshowSettings:locale</span>
                      显示所有与区域设置相关的设置并继续

<span class="token parameter variable">-X</span> 选项是非标准选项, 如有更改, 恕不另行通知。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><blockquote><p>JVM 的 JIT 编译模式相关的选项</p></blockquote> <ul><li>-Xint：禁用 JIT，所有字节码都被解释执行，这个模式的速度最慢的</li> <li>-Xcomp：所有字节码第一次使用就都被编译成本地代码，然后再执行</li> <li>-Xmixed：混合模式，默认模式，让 JIT 根据程序运行的情况，有选择地选择编译模式</li></ul> <blockquote><p>-Xmx -Xms -Xss 属于 XX 参数吗？</p></blockquote> <ul><li><code>-Xms&lt;size&gt;</code>：设置初始 Java 堆大小,等价于 <code>-XX:InitialHeapsize</code></li> <li><code>-Xmx&lt;size&gt;</code>：设置最大 Java 堆大小，等价于 <code>-XX:MaxHeapSize</code></li> <li><code>-Xss&lt;size&gt;</code>：设置 Java 线程堆栈大小，等价于 <code>-XX:ThreadStackSize</code></li></ul> <p>如何知道 JVM 默认使用的是混合模式呢？</p> <p>同样地，通过 <code>java -version</code> 命令：可以看到 mixed mode 字样，代表当前系统使用的是混合模式。</p> <h3 id="类型三-xx参数选项"><a href="#类型三-xx参数选项" class="header-anchor">#</a> 类型三：-XX参数选项</h3> <p>特点：</p> <ul><li>非标准化参数</li> <li><strong>使用最多的参数类型</strong></li> <li>这类选项属于实验性，不稳定</li> <li><strong>以 -XX 开头</strong></li></ul> <p>作用：用于开发和调式 JVM。</p> <blockquote><p>分类</p></blockquote> <p><strong>Boolean 类型格式</strong></p> <p>语法：</p> <ul><li><p><code>-XX:+&lt;option&gt;</code>：启用 option 属性</p></li> <li><p><code>-XX:-&lt;option&gt;</code>：禁用 option 属性</p></li></ul> <p>举例：</p> <ul><li><p><code>-XX:+UseParallelGC</code> 选择垃圾收集器为并行收集器</p></li> <li><p><code>-XX:+UseG1GC</code> 表示启用 G1 收集器</p></li> <li><p><code>-XX:+UseAdaptiveSizePolicy</code> 自动选择年轻代区大小和相应的 Survivor 区比例</p></li></ul> <p>说明：因为有的指令默认是开启的，所以可以使用-关闭</p> <p><strong>非 Boolean 类型格式（key-value 类型）</strong></p> <ul><li><p>数值类型格式 <code>-XX:&lt;option&gt;=&lt;number&gt;</code>：</p> <p>设置 option 数值，number 表示数值，number 可以带上单位，比如: 'm'、'm' 表示兆，'k'、'k'表示 Kb，'g'、'G’ 表示 g（例如：32k 跟 32768 是一样的效果）。</p> <p>例如：</p> <ul><li><code>-XX:NewSize=1024m</code> 表示设置新生代初始大小为 1024 兆</li> <li><code>-XX:MaxGCPauseMillis=500</code> 表示设置 GC 停顿时间：500 毫秒</li> <li><code>-XX:GCTimeRatio=19</code> 表示设置吞吐量</li> <li><code>-XX:NewRatio=2</code> 表示新生代与老年代的比例</li></ul></li> <li><p>非数值类型格式 <code>-XX:&lt;option&gt;=&lt;string&gt;</code>：设置 option 字符值</p> <p>例如：<code>-XX:HeapDumpPath=/usr/local/heapdump.hprof</code> 用来指定 heap 转存文件的存储路径。</p></li></ul> <blockquote><p>特别的</p></blockquote> <p><code>-XX:+PrintFlagsFinal</code> 参数：</p> <ul><li>输出所有参数的名称和默认值</li> <li>默认不包括 Diagnostic 和 Experimental 的参数</li> <li>可以配合 <code>-XX:+UnlockDiagnosticVMOptions</code> 和 <code>-XX:UnlockExperimentalVMOptions</code> 使用</li></ul> <h2 id="添加jvm参数选项"><a href="#添加jvm参数选项" class="header-anchor">#</a> 添加JVM参数选项</h2> <p>Eclipse 和 Idea 中配置不必多说，在 Run Configurations 中 VM Options 中配置即可，大同小异。</p> <blockquote><p>运行 jar 包时添加</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">java</span> <span class="token parameter variable">-Xms100m</span> <span class="token parameter variable">-Xmx100m</span> <span class="token parameter variable">-XX:+PrintGCDetails</span> <span class="token parameter variable">-XX:+PrintGCDateStamps</span> <span class="token parameter variable">-XX:+PrintGCTimeStamps</span> <span class="token parameter variable">-jar</span> demo.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>Tomcat 运行 war 包中添加</p></blockquote> <p>Linux 下 catalina.sh 添加：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># Linux 下 catalina.sh 添加</span>
<span class="token assign-left variable">JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;-Xms512M -Xmx1024M&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>Windows 下 catalina.bat 添加</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># Windows 下 catalina.bat 添加</span>
<span class="token builtin class-name">set</span> <span class="token string">&quot;JAVA_OPTS=-Xms512M -Xmx1024M&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>程序运行中添加</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 设置 Boolean 类型参数</span>
jinfo <span class="token parameter variable">-flag</span> <span class="token punctuation">[</span>+<span class="token operator">|</span>-<span class="token punctuation">]</span><span class="token operator">&lt;</span>name<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>pid<span class="token operator">&gt;</span>

<span class="token comment"># 设置非 Boolean 类型参数</span>
jinfo <span class="token parameter variable">-flag</span> <span class="token operator">&lt;</span>name<span class="token operator">&gt;=</span><span class="token operator">&lt;</span>value<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>pid<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="常用的jvm参数选项"><a href="#常用的jvm参数选项" class="header-anchor">#</a> 常用的JVM参数选项</h2> <h3 id="打印设置的xx选项及值"><a href="#打印设置的xx选项及值" class="header-anchor">#</a> 打印设置的XX选项及值</h3> <ul><li><p><code>-XX:+PrintCommandLineFlags</code>：程序运行时 JVM 默认设置或用户手动设置的 XX 选项</p></li> <li><p><code>-XX:+PrintFlagsInitial</code>：打印所有 XX 选项的默认值</p></li> <li><p><code>-XX:+PrintFlagsFinal</code>：打印所有 XX 选项的实际值</p></li> <li><p><code>-XX:+PrintVMOptions</code>：打印 JVM 的参数</p></li></ul> <h3 id="堆、栈、方法区等内存大小设置"><a href="#堆、栈、方法区等内存大小设置" class="header-anchor">#</a> 堆、栈、方法区等内存大小设置</h3> <blockquote><p>栈</p></blockquote> <p><code>-Xss128k 或 -XX:ThreadStackSize=128k</code>：设置线程栈的大小为 128K。</p> <blockquote><p>堆</p></blockquote> <ul><li><p><code>-Xms2048m &lt;==&gt; -XX:InitialHeapSize=2048m</code>：设置 JVM 初始堆内存为 2048M</p></li> <li><p><code>-Xmx2048m &lt;==&gt; -XX:MaxHeapSize=2048m</code>：设置 JVM 最大堆内存为 2048M</p></li> <li><p><code>-Xmn2g &lt;==&gt; -XX:NewSize=2g -XX:MaxNewSize=2g</code>：设置年轻代大小为 2G，官方推荐配置为整个堆大小的 3/8</p></li> <li><p><code>-XX:SurvivorRatio=8</code>：设置 Eden 区与 Survivor 区的比值，默认为 8</p></li> <li><p><code>-XX:NewRatio=2</code>：设置老年代与年轻代的比例，默认为 2</p></li> <li><p><code>-XX:+UseAdaptiveSizePolicy</code>：设置大小比例自适应，默认开启</p></li> <li><p><code>-XX:PretenureSizeThreadshold=1024</code>：设置让大于此阈值的对象直接分配在老年代，单位为字节。只对 Serial、ParNew 收集器有效</p></li> <li><p><code>-XX:MaxTenuringThreshold=15</code>：设置新生代晋升老年代的年龄限制，默认为 15。新生代每次 Minor GC 后，还存活的对象年龄 +1，当对象的年龄大于设置的这个值时就进入老年代</p></li> <li><p><code>-XX:+PrintTenuringDistribution</code>：让 JVM 在每次 Minor GC 后打印出当前使用的 Survivor 中对象的年龄分布</p></li> <li><p><code>-XX:TargetSurvivorRatio</code>：设置 Minor GC 结束后 Survivor 区占用空间的期望比例</p></li></ul> <p><strong>说明：</strong></p> <p>虽然官方说 Eden 区与 Survivor 区的比值为 8:1:1，但是利用 Visual VM 工具看是 6:1:1，如果想真正达到 8:1:1，则需要显示赋值：<code>-XX:SurvivorRatio=8</code>。当然建议不用，因为 JVM 会自适应调整。</p> <blockquote><p>方法区</p></blockquote> <ul><li><p><code>-XX:MetaspaceSize / -XX:PermSize=256m</code>：设置元空间/永久代初始值为 256M</p></li> <li><p><code>-XX:MaxMetaspaceSize / -XX:MaxPermSize=256m</code>：设置元空间/永久代最大值为 256M</p></li> <li><p><code>-XX:+UseCompressedOops</code>：使用压缩对象</p></li> <li><p><code>-XX:+UseCompressedClassPointers</code>：使用压缩类指针</p></li> <li><p><code>-XX:CompressedClassSpaceSize</code>：设置 Klass Metaspace 的大小，默认 1G</p></li></ul> <blockquote><p>直接内存</p></blockquote> <p><code>-XX:MaxDirectMemorySize</code>：指定 DirectMemory 容量，默认等于 Java 堆最大值。</p> <h3 id="outofmemory相关的选项"><a href="#outofmemory相关的选项" class="header-anchor">#</a> OutOfMemory相关的选项</h3> <ul><li><p><code>-XX:+HeapDumpOnOutMemoryError</code>：内存出现 OOM 时生成 Heap 转储文件，两者互斥</p></li> <li><p><code>-XX:+HeapDumpBeforeFullGC</code>：出现 Full GC 时生成 Heap 转储文件，两者互斥</p></li> <li><p><code>-XX:HeapDumpPath=&lt;path&gt;</code>：指定 Heap 转储文件的存储路径，默认当前目录</p></li> <li><p><code>-XX:OnOutOfMemoryError=&lt;path&gt;</code>：指定可行性程序或脚本的路径，当发生 OOM 时执行脚本</p></li></ul> <h3 id="垃圾收集器相关选项"><a href="#垃圾收集器相关选项" class="header-anchor">#</a> 垃圾收集器相关选项</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116170202.png" alt=""></p> <p>首先需了解垃圾收集器之间的搭配使用关系：</p> <ul><li>红色虚线表示在 JDK8 时被 Deprecate，JDK9 时被删除</li> <li>绿色虚线表示在 JDK14 时被 Deprecate</li> <li>绿色虚框表示在 JDK9 时被 Deprecate，JDK14 时被删除</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220201213730.png" alt="image-20210506182458663"></p> <blockquote><p>查看默认垃圾收集器</p></blockquote> <ul><li><code>XX:+PrintCommandLineFlags</code>：查看命令行相关参数（包含使用的垃圾收集器)</li> <li>使用命令行指令：<code>jinfo - flag 相关垃圾回收器参数 进程ID</code></li></ul> <blockquote><p>Serial 回收器</p></blockquote> <p>Serial 收集器作为 HotSpot 中 Client 模式下的默认新生代垃圾收集器。Serial Old 是运行在 Client 模式下默认的老年代的垃圾回收器。</p> <p><code>-XX:+UseSerialGC</code>：指定年轻代和老年代都使用串行收集器。等价于新生代用 Serial GC，且老年代用 Serial Old GC。可以获得最高的单线程收集效率。</p> <blockquote><p>ParNew 回收器</p></blockquote> <ul><li><p><code>-XX:+UseParNewGC</code>：手动指定使用 ParNew 收集器执行内存回收任务。它表示年轻代使用并行收集器，不影响老年代</p></li> <li><p><code>-XX:ParallelGCThreads=N</code>：设置年轻代并行收集器的线程数，默认开启和 CPU 数据相同的线程数</p> <p>一般地，最好与 CPU 数量相等，以避免过多的线程数影响垃圾收集性能。</p></li></ul> <blockquote><p>Parallel 回收器</p></blockquote> <ul><li><p><code>-XX:+UseParallelGC</code>：年轻代使用 Parallel Scavenge GC，互相激活</p></li> <li><p><code>-XX:+UseParallelOldGC</code>：老年代使用 Parallel Old GC，互相激活</p></li> <li><p><code>-XX:ParallelGCThreads</code>： 设置年轻代并行收集器的线程数。一般地，最好与 CPU 数量相等，以避免过多的线程数影响垃圾收集性能</p> <p>在默认情况下，当 CPU 数量小于 8 个，ParallelGCThreads 的值等于 CPU 数量。</p> <p>当 CPU 数量大于 8 个，ParallelGCThreads 的值等于 <code>3 + [5 * CPU_Count] / 8]</code>。</p></li> <li><p><code>-XX:MaxGCPauseMillis</code>：设置垃圾收集器最大停顿时间（即 STW 的时间），单位是毫秒</p> <p>为了尽可能地把停顿时间控制在 MaxGCPauseMills 以内，收集器在工作时会调整 Java 堆大小或者其他一些参数。</p> <p>对于用户来讲，停顿时间越短体验越好；但是服务器端注重高并发，整体的吞吐量。</p> <p>所以服务器端适合 Parallel，进行控制。该参数使用需谨慎。</p></li> <li><p><code>-XX:GCTimeRatio</code>：垃圾收集时间占总时间的比例（1 / (N＋1)），用于衡量吞吐量的大小</p> <p>取值范围（0,100），默认值 99，也就是垃圾回收时间不超过 1％。</p> <p>与前一个 <code>-XX:MaxGCPauseMillis</code> 参数有一定矛盾性。暂停时间越长，Radio 参数就容易超过设定的比例。</p></li> <li><p><code>-XX:+UseAdaptiveSizePolicy</code>：设置 Parallel Scavenge 收集器具有 <strong>自适应调节策略</strong></p> <p>在这种模式下，年轻代的大小、Eden 和 Survivor 的比例、晋升老年代的对象年龄等参数会被自动调整，以达到在堆大小、吞吐量和停顿时间之间的平衡点。</p> <p>在手动调优比较困难的场合，可以直接使用这种自适应的方式，仅指定虚拟机的最大堆、目标的吞吐量（GCTimeRatio）和停顿时间（MaxGCPauseMills），让虚拟机自己完成调优工作。</p></li></ul> <blockquote><p>CMS 回收器</p></blockquote> <ul><li><p><code>-XX:+UseConcMarkSweepGC</code>：年轻代使用 CMS GC</p> <p>开启该参数后会自动将 <code>-XX：＋UseParNewGC</code> 打开。即：ParNew（Young 区）+ CMS（Old 区）+ Serial Old 的组合。</p></li> <li><p><code>-XX:CMSInitiatingOccupanyFraction</code>：设置堆内存使用率的阈值，一旦达到该阈值，便开始进行回收。JDK5 及以前版本的默认值为 68，JDK6 及以上版本默认值为 92％</p> <p>如果内存增长缓慢，则可以设置一个稍大的值，大的阈值可以有效降低 CMS 的触发频率，减少老年代回收的次数可以较为明显地改善应用程序性能。</p> <p>反之，如果应用程序内存使用率增长很快，则应该降低这个阈值，以避免频繁触发老年代串行收集器。</p> <p>因此通过该选项便可以有效降低 Fu1l GC 的执行次数。</p></li> <li><p><code>-XX:+UseCMSInitiatingOccupancyOnly</code>：是否动态可调，使 CMS 一直按 CMSInitiatingOccupancyFraction 设定的值启动</p></li> <li><p><code>-XX:+UseCMSCompactAtFullCollection</code>：用于指定在执行完 Full GC 后对内存空间进行压缩整理</p> <p>以此避免内存碎片的产生。不过由于内存压缩整理过程无法并发执行，所带来的问题就是停顿时间变得更长了。</p></li> <li><p><code>-XX:CMSFullGCsBeforeCompaction</code>：设置在执行多少次 Full GC 后对内存空间进行压缩整理</p></li> <li><p><code>-XX:ParallelCMSThreads</code>：设置 CMS 的线程数量</p> <p>CMS 默认启动的线程数是 <code>(ParallelGCThreads + 3) / 4</code>，ParallelGCThreads 是年轻代并行收集器的线程数。</p> <p>当 CPU 资源比较紧张时，受到 CMS 收集器线程的影响，应用程序的性能在垃圾回收阶段可能会非常糟糕。</p></li> <li><p><code>-XX:ConcGCThreads</code>：设置并发垃圾收集的线程数，默认该值是基于 ParallelGCThreads 计算出来的</p></li> <li><p><code>-XX:+CMSScavengeBeforeRemark</code>：强制在CMS Remark 阶段之前做一次 Minor GC，用于提高 remark 阶段的速度</p></li> <li><p><code>-XX:+CMSClassUnloadingEnable</code>：如果有的话，启用回收 Perm 区（JDK8 之前）</p></li> <li><p><code>-XX:+CMSParallelInitialEnabled</code>：用于开启 CMS initial-mark 阶段采用多线程的方式进行标记</p> <p>用于提高标记速度，在 Java8 开始已经默认开启</p></li> <li><p><code>-XX:+CMSParallelRemarkEnabled</code>：用户开启 CMS remark 阶段采用多线程的方式进行重新标记，默认开启</p></li> <li><p><code>-XX:+ExplicitGCInvokesConcurrent</code>、<code>-XX:+ExplicitGCInvokesConcurrentAndUnloadsClasses</code>：这两个参数用户指定 HotSpot 虚拟在执行 <code>System.gc()</code> 时使用 CMS 周期</p></li> <li><p><code>-XX:+CMSPrecleaningEnabled</code>：指定 CMS 是否需要进行 Pre cleaning 阶段</p></li></ul> <p>JDK9 新特性：CMS 被标记为 Deprecate 了（JEP291）</p> <p>如果对 JDK 9 及以上版本的 HotSpot 虚拟机使用参数 <code>-XX:+UseConcMarkSweepGC</code> 来开启 CMS 收集器的话，用户会收到一个警告信息，提示 CMS 未来将会被废弃。</p> <p>JDK14 新特性：删除 CMS 垃圾回收器（JEP363），移除了 CMS 垃圾收集器，如果在 JDK14 中使用 <code>-XX:+UseConcMarkSweepGC</code> 的话，JVM 不会报错，只是给出一个 warning 信息，但是不会 exit。JVM 会自动回退以默认 GC 方式启动 JVM。</p> <blockquote><p>G1 回收器</p></blockquote> <ul><li><p><code>-XX:+UseG1GC</code>：手动指定使用 G1 收集器执行内存回收任务</p></li> <li><p><code>-XX:G1HeapRegionSize</code>：设置每个 Region 的大小</p></li></ul> <p>​	值是 2 的幂，范围是 1MB 到 32MB 之间，目标是根据最小的 Java 堆大小划分出约 2048 个区域。默认是堆内存的 1/2000。</p> <ul><li><p><code>-XX:MaxGCPauseMillis</code>：设置期望达到的最大 GC 停顿时间指标（JVM 会尽力实现，但不保证达到）。默认值是 200ms</p></li> <li><p><code>-XX:ParallelGCThread</code>：设置 STW 时 GC 线程数的值。最多设置为 8</p></li> <li><p><code>-XX:ConcGCThreads</code>：设置并发标记的线程数。将 n 设置为并行垃圾回收线程数（ParallelGCThreads）的 1/4 左右</p></li> <li><p><code>-XX:InitiatingHeapOccupancyPercent</code>：设置触发并发 GC 周期的 Java 堆占用率阈值。超过此值，就触发 GC。默认值是 45</p></li> <li><p><code>-XX:G1NewSizePercent</code>：新生代占用整个堆内存的最小百分比（默认 5％）</p></li> <li><p><code>-XX:G1MaxNewSizePercent</code>：新生代占用整个堆内存的最大百分比（默认 60％）</p></li> <li><p><code>-XX:G1ReservePercent=10</code>：保留内存区域，防止 to space（Survivor 中的 to 区）溢出</p></li></ul> <p>怎么选择垃圾回收器？</p> <ul><li>优先让 JVM 自适应，调整堆的大小</li> <li>串行收集器：内存小于 100M；单核、单机程序，并且没有停顿时间的要求</li> <li>并行收集器：多 CPU、高吞吐量、允许停顿时间超过 1 秒</li> <li>并发收集器：多 CPU、追求低停顿时间、快速响应（比如延迟不能超过 1 秒，如互联网应用）</li> <li>官方推荐 G1，性能高。<strong>现在互联网的项目，基本都是使用 G1</strong></li></ul> <p>特别说明：</p> <ul><li>没有最好的收集器，更没有万能的收集器</li> <li>调优永远是针对特定场景、特定需求，不存在一劳永逸的收集器</li></ul> <h3 id="gc日志相关选项"><a href="#gc日志相关选项" class="header-anchor">#</a> GC日志相关选项</h3> <ul><li><p><code>-XX:+PrintGC 或 -verbose:gc</code>：打印简要日志信息</p></li> <li><p><code>-XX:+PrintGCDetails</code>：在发生垃圾回收时打印内存回收详细的日志，并在进程退出时输出当前内存各区域分配情况（可独立使用）</p></li> <li><p><code>-XX:+PrintGCTimeStamps</code>：打印程序启动到 GC 发生的时间，搭配 <code>-XX:+PrintGCDetails</code> 使用</p></li> <li><p><code>-XX:+PrintGCDateStamps</code>：打印 GC 发生时的时间戳（以日期的形式，如2013-05-04T21:53:59.234+0800），搭配 <code>-XX:+PrintGCDetails</code> 使用</p></li> <li><p><code>-Xloggc:&lt;file&gt;</code>：输出 GC 导指定路径下的文件中</p></li> <li><p><code>-XX:+PrintHeapAtGC</code>：打印 GC 前后的堆信息，如下图</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220201222518.png" alt="image-20210506195156935"></p></li> <li><p><code>-XX:+TraceClassLoading</code>：监控类的加载</p></li> <li><p><code>-XX:+PrintGCApplicationStoppedTime</code>：打印 GC 时线程的停顿时间</p></li> <li><p><code>-XX:+PrintGCApplicationConcurrentTime</code>：打印垃圾收集之前应用未中断的执行时间</p></li> <li><p><code>-XX:+PrintReferenceGC</code>：打印回收了多少种不同引用类型的引用</p></li> <li><p><code>-XX:+PrintTenuringDistribution</code>：打印 JVM 在每次 Minor GC 后当前使用的 Survivor 中对象的年龄分布</p></li> <li><p><code>-XX:+UseGCLogFileRotation</code>：启用 GC 日志文件的自动转储</p></li> <li><p><code>-XX:NumberOfGCLogFiles=1</code>：设置 GC 日志文件的循环数目</p></li> <li><p><code>-XX:GCLogFileSize=1M</code>：设置 GC 日志文件的大小</p></li></ul> <h3 id="其他参数"><a href="#其他参数" class="header-anchor">#</a> 其他参数</h3> <ul><li><p><code>-XX:+DisableExplicitGC</code>：禁用 HotSpot 执行 <code>System.gc()</code>，默认禁用</p></li> <li><p><code>-XX:ReservedCodeCacheSize=&lt;n&gt;[g|m|k]、-XX:InitialCodeCacheSize=&lt;n&gt;[g|m|k]</code>：指定代码缓存的大小</p></li> <li><p><code>-XX:+UseCodeCacheFlushing</code>：放弃一些被编译的代码，避免代码缓存被占满时 JVM 切换到 interpreted-only 的情况</p></li> <li><p><code>-XX:+DoEscapeAnalysis</code>：开启逃逸分析</p></li> <li><p><code>-XX:+UseBiasedLocking</code>：开启偏向锁</p></li> <li><p><code>-XX:+UseLargePages</code>：开启使用大页面</p></li> <li><p><code>-XX:+PrintTLAB</code>：打印 TLAB 的使用情况</p></li> <li><p><code>-XX:TLABSize</code>：设置 TLAB 大小</p></li></ul> <h2 id="jvm所有参数总结"><a href="#jvm所有参数总结" class="header-anchor">#</a> JVM所有参数总结</h2> <blockquote><p>打印设置的 XX 选项及值</p></blockquote> <table><thead><tr><th>指令</th> <th>选项</th></tr></thead> <tbody><tr><td>-XX:+PrintCommandLineFlags</td> <td>程序运行时 JVM 默认设置或用户手动设置的 XX 选项</td></tr> <tr><td>-XX:+PrintFlagsInitial</td> <td>打印所有 XX 选项的默认值</td></tr> <tr><td>-XX:+PrintFlagsFinal</td> <td>打印所有 XX 选项的实际值</td></tr> <tr><td>-XX:+PrintVMOptions</td> <td>打印 JVM 的参数</td></tr></tbody></table> <blockquote><p>堆、栈、方法区等内存大小设置</p></blockquote> <p><strong>栈</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-Xss128k 或 -XX:ThreadStackSize=128k</td> <td>设置线程栈的大小为 128K</td></tr></tbody></table> <p><strong>堆</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-Xms2048m 或 -XX:InitialHeapSize=2048m</td> <td>设置 JVM 初始堆内存为 2048M</td></tr> <tr><td>-Xmx2048m 或 -XX:MaxHeapSize=2048m</td> <td>设置 JVM 最大堆内存为 2048M</td></tr> <tr><td>-Xmn2g 或 -XX:NewSize=2g -XX:MaxNewSize=2g</td> <td>设置年轻代大小为 2G，官方推荐配置为整个堆大小的 3/8</td></tr> <tr><td>-XX:SurvivorRatio=8</td> <td>设置 Eden 区与 Survivor 区的比值，默认为 8</td></tr> <tr><td>-XX:NewRatio=2</td> <td>设置老年代与年轻代的比例（包括 1 个 Eden 和 2 个 Survivor 区），默认为 2</td></tr> <tr><td>-XX:+UseAdaptiveSizePolicy</td> <td>设置大小比例自适应，默认开启</td></tr> <tr><td>-XX:PretenureSizeThreadshold=1024</td> <td>设置让大于此阈值的对象直接分配在老年代，只对 Serial、ParNew 收集器有效</td></tr> <tr><td>-XX:MaxTenuringThreshold=15</td> <td>设置新生代晋升老年代的年龄限制，默认为 15</td></tr> <tr><td>-XX:TargetSurvivorRatio</td> <td>设置 Minor GC 结束后 Survivor 区占用空间的期望比例</td></tr></tbody></table> <p><strong>方法区</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:MetaspaceSize / -XX:PermSize=256m</td> <td>设置元空间/永久代初始值为 256M</td></tr> <tr><td>-XX:MaxMetaspaceSize / -XX:MaxPermSize=256m</td> <td>设置元空间/永久代最大值为 256M</td></tr> <tr><td>-XX:+UseCompressedOops</td> <td>使用压缩对象</td></tr> <tr><td>-XX:+UseCompressedClassPointers</td> <td>使用压缩类指针</td></tr> <tr><td>-XX:CompressedClassSpaceSize</td> <td>设置 Klass Metaspace 的大小，默认 1G</td></tr></tbody></table> <p><strong>直接内存</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:MaxDirectMemorySize</td> <td>指定 DirectMemory 容量，默认等于 Java 堆最大值</td></tr></tbody></table> <blockquote><p>OutOfMemory 相关的选项</p></blockquote> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:+HeapDumpOnOutMemoryError</td> <td>内存出现 OOM 时生成 Heap 转储文件，两者互斥</td></tr> <tr><td>-XX:+HeapDumpBeforeFullGC</td> <td>现 Full GC 时生成 Heap 转储文件，两者互斥</td></tr> <tr><td>-XX:HeapDumpPath=&lt;path&gt;</td> <td>指定 Heap 转储文件的存储路径，默认当前目录</td></tr> <tr><td>-XX:OnOutOfMemoryError=&lt;path&gt;</td> <td>指定可行性程序或脚本的路径，当发生 OOM 时执行脚本</td></tr></tbody></table> <blockquote><p>垃圾收集器相关选项</p></blockquote> <p><strong>查看默认垃圾收集器</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>XX:+PrintCommandLineFlags</td> <td>查看命令行相关参数（包含使用的垃圾收集器)</td></tr> <tr><td>jinfo - flag 相关垃圾回收器参数 进程ID</td> <td>查看参数被使用还是禁用</td></tr></tbody></table> <p><strong>Serial 回收器</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:+UseSerialGC</td> <td>指定年轻代和老年代都使用串行收集器。等价于新生代用 Serial GC，且老年代用 Serial Old GC</td></tr></tbody></table> <p><strong>ParNew 回收器</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:+UseParNewGC</td> <td>手动指定使用 ParNew 收集器执行内存回收任务。它表示年轻代使用并行收集器，不影响老年代</td></tr> <tr><td>-XX:ParallelGCThreads=N</td> <td>设置年轻代并行收集器的线程数，默认开启和 CPU 数据相同的线程数</td></tr> <tr><td></td> <td></td></tr></tbody></table> <p><strong>Parallel 回收器</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:+UseParallelGC</td> <td>年轻代使用 Parallel Scavenge GC，互相激活</td></tr> <tr><td>-XX:+UseParallelOldGC</td> <td>老年代使用 Parallel Old GC，互相激活</td></tr> <tr><td>-XX:ParallelGCThreads</td> <td>设置年轻代并行收集器的线程数。一般地，最好与 CPU 数量相等，以避免过多的线程数影响垃圾收集性能</td></tr> <tr><td>-XX:MaxGCPauseMillis</td> <td>设置垃圾收集器最大停顿时间（即 STW 的时间），单位是毫秒</td></tr> <tr><td>-XX:GCTimeRatio</td> <td>垃圾收集时间占总时间的比例（1 / (N＋1)），用于衡量吞吐量的大小</td></tr> <tr><td>-XX:+UseAdaptiveSizePolicy</td> <td>设置 Parallel Scavenge 收集器具有自适应调节策略</td></tr></tbody></table> <p><strong>CMS 回收器</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:+UseConcMarkSweepGC</td> <td>年轻代使用 CMS GC</td></tr> <tr><td>-XX:CMSInitiatingOccupanyFraction</td> <td>设置堆内存使用率的阈值，一旦达到该阈值，便开始进行回收</td></tr> <tr><td>-XX:+UseCMSInitiatingOccupancyOnly</td> <td>是否动态可调，使 CMS 一直按 CMSInitiatingOccupancyFraction 设定的值启动</td></tr> <tr><td>-XX:+UseCMSCompactAtFullCollection</td> <td>用于指定在执行完 Full GC 后对内存空间进行压缩整理</td></tr> <tr><td>-XX:CMSFullGCsBeforeCompaction</td> <td>设置在执行多少次 Full GC 后对内存空间进行压缩整理</td></tr> <tr><td>-XX:ParallelCMSThreads</td> <td>设置 CMS 的线程数量</td></tr> <tr><td>-XX:ConcGCThreads</td> <td>设置并发垃圾收集的线程数，默认该值是基于 ParallelGCThreads 计算出来的</td></tr> <tr><td>-XX:+CMSScavengeBeforeRemark</td> <td>强制在CMS Remark 阶段之前做一次 Minor GC，用于提高 remark 阶段的速度</td></tr> <tr><td>-XX:+CMSClassUnloadingEnable</td> <td>如果有的话，启用回收 Perm 区（JDK8 之前）</td></tr> <tr><td>-XX:+CMSParallelInitialEnabled</td> <td>用于开启 CMS initial-mark 阶段采用多线程的方式进行标记</td></tr> <tr><td>-XX:+CMSParallelRemarkEnabled</td> <td>用户开启 CMS remark 阶段采用多线程的方式进行重新标记，默认开启</td></tr> <tr><td>-XX:+ExplicitGCInvokesConcurrent、-XX:+ExplicitGCInvokesConcurrentAndUnloadsClasses</td> <td>这两个参数用户指定 HotSpot 虚拟在执行 <code>System.gc()</code> 时使用 CMS 周期</td></tr> <tr><td>-XX:+CMSPrecleaningEnabled</td> <td>指定 CMS 是否需要进行 Pre cleaning 阶段</td></tr></tbody></table> <p><strong>G1 回收器</strong></p> <table><thead><tr><th>指令</th> <th>作用</th></tr></thead> <tbody><tr><td>-XX:+UseG1GC</td> <td>手动指定使用 G1 收集器执行内存回收任务</td></tr> <tr><td>-XX:G1HeapRegionSize</td> <td>设置每个 Region 的大小</td></tr> <tr><td>-XX:MaxGCPauseMillis</td> <td>设置期望达到的最大 GC 停顿时间指标（JVM 会尽力实现，但不保证达到）。默认值是 200ms</td></tr> <tr><td>-XX:ParallelGCThread</td> <td>设置 STW 时 GC 线程数的值。最多设置为 8</td></tr> <tr><td>-XX:ConcGCThreads</td> <td>设置并发标记的线程数。将 n 设置为并行垃圾回收线程数（ParallelGCThreads）的 1/4 左右</td></tr> <tr><td>-XX:InitiatingHeapOccupancyPercent</td> <td>设置触发并发 GC 周期的 Java 堆占用率阈值。超过此值，就触发 GC。默认值是 45</td></tr> <tr><td>-XX:G1NewSizePercent</td> <td>新生代占用整个堆内存的最小百分比（默认 5％）</td></tr> <tr><td>-XX:G1MaxNewSizePercent</td> <td>新生代占用整个堆内存的最大百分比（默认 60％）</td></tr> <tr><td>-XX:G1ReservePercent=10</td> <td>保留内存区域，防止 to space（Survivor 中的 to 区）溢出</td></tr></tbody></table> <h2 id="通过java代码获取jvm参数"><a href="#通过java代码获取jvm参数" class="header-anchor">#</a> 通过Java代码获取JVM参数</h2> <p>Java 提供了 <code>java.lang.management</code> 包用于监视和管理 Java 虚拟机和 Java 运行时中的其他组件，它允许本地或远程监控和管理运行的 Java 虚拟机。其中 ManagementFactory 类较为常用，另外 Runtime 类可获取内存、CPU 核数等相关的数据。</p> <p>通过使用这些 API，可以监控应用服务器的堆内存使用情况，设置一些阈值进行报警等处理。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MemoryMonitor</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">MemoryMXBean</span> memorymbean <span class="token operator">=</span> <span class="token class-name">ManagementFactory</span><span class="token punctuation">.</span><span class="token function">getMemoryMXBean</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">MemoryUsage</span> usage <span class="token operator">=</span> memorymbean<span class="token punctuation">.</span><span class="token function">getHeapMemoryUsage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;INIT HEAP: &quot;</span> <span class="token operator">+</span> usage<span class="token punctuation">.</span><span class="token function">getInit</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;m&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;MAX HEAP: &quot;</span> <span class="token operator">+</span> usage<span class="token punctuation">.</span><span class="token function">getMax</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;m&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;USE HEAP: &quot;</span> <span class="token operator">+</span> usage<span class="token punctuation">.</span><span class="token function">getUsed</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;m&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;\nFull Information:&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Heap Memory Usage: &quot;</span> <span class="token operator">+</span> memorymbean<span class="token punctuation">.</span><span class="token function">getHeapMemoryUsage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Non-Heap Memory Usage: &quot;</span> <span class="token operator">+</span> memorymbean<span class="token punctuation">.</span><span class="token function">getNonHeapMemoryUsage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;=======================通过java来获取相关系统状态============================ &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;当前堆内存大小totalMemory &quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">totalMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;m&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 当前堆内存大小</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;空闲堆内存大小freeMemory &quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">freeMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;m&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 空闲堆内存大小</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;最大可用总堆内存maxMemory &quot;</span> <span class="token operator">+</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">maxMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;m&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 最大可用总堆内存大小</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/20.Java 底层 - JVM/49.JVM - 运行时参数.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/03, 02:06:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/monitoring-diagnostic-tools/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 监控及诊断工具GUI</div></a> <a href="/java/jvm/analyze-gclogs/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JVM - 分析GC日志</div

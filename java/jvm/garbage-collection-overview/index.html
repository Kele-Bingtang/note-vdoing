ing-diagnostic-tools/" class="sidebar-link">JVM - 监控及诊断工具GUI</a></li><li><a href="/java/jvm/runtime-parameters/" class="sidebar-link">JVM - 运行时参数</a></li><li><a href="/java/jvm/analyze-gclogs/" class="sidebar-link">JVM - 分析GC日志</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java 版本 - 新特性</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Java" title="分类" data-v-06225672>Java</a></li><li data-v-06225672><a href="/categories/?category=Java%20%E5%BA%95%E5%B1%82%20-%20JVM" title="分类" data-v-06225672>Java 底层 - JVM</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-01-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZk anchor">#</a> 什么是垃圾</h2> <p>在提到什么是垃圾之前，我们先看下面一张图</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162329.png" alt="image-20200712085456113"></p> <p>从上图我们可以很明确的知道，Java 和 C++ 语言的区别，就在于垃圾收集技术和内存动态分配上，C 语言没有垃圾收集技术，需要我们手动的收集。</p> <p>垃圾收集，不是 Java 语言的伴生产物。早在 1960 年，第一门开始使用内存动态分配和垃圾收集技术的 Lisp 语言诞生。</p> <p>关于垃圾收集有三个经典问题：</p> <ul><li>哪些内存需要回收？</li> <li>什么时候回收？</li> <li>如何回收？</li></ul> <p>垃圾收集机制是 Java 的招牌能力，极大地提高了开发效率。如今，垃圾收集几乎成为现代语言的标配，即使经过如此长时间的发展，Java 的垃圾收集机制仍然在不断的演进中，不同大小的设备、不同特征的应用场景，对垃圾收集提出了新的挑战，这当然也是 <strong>面试的热点</strong>。</p> <h3 id="什么是垃圾-2"><a href="#什么是垃圾-2" class="header-anchor">#</a> 什么是垃圾？</h3> <p>垃圾是指在 <strong>运行程序中没有任何指针指向的对象</strong>，这个对象就是需要被回收的垃圾。</p> <p>如果不及时对内存中的垃圾进行清理，那么，这些垃圾对象所占的内存空间会一直保留到应用程序的结束，被保留的空间无法被其它对象使用，甚至可能导致内存溢出。</p> <h3 id="磁盘碎片整理"><a href="#磁盘碎片整理" class="header-anchor">#</a> 磁盘碎片整理</h3> <p>机械硬盘需要进行磁盘整理，同时还有坏道</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162356.png" alt="image-20200712090848669"></p> <h3 id="大厂面试题"><a href="#大厂面试题" class="header-anchor">#</a> 大厂面试题</h3> <h4 id="蚂蚁金服"><a href="#蚂蚁金服" class="header-anchor">#</a> 蚂蚁金服</h4> <ul><li>你知道哪几种垃圾回收器，各自的优缺点，重点讲一下 CMS 和G1？</li> <li>JVM GC 算法有哪些，目前的 JDK 版本采用什么回收算法？</li> <li>G1 回收器讲下回收过程 GC 是什么？为什么要有 GC？</li> <li>GC 的两种判定方法？CMS 收集器与 G1 收集器的特点</li></ul> <h4 id="百度"><a href="#百度" class="header-anchor">#</a> 百度</h4> <ul><li>说一下 GC 算法，分代回收说下</li> <li>垃圾收集策略和算法</li></ul> <h4 id="天猫"><a href="#天猫" class="header-anchor">#</a> 天猫</h4> <ul><li>JVM GC 原理，JVM 怎么回收内存</li> <li>CMS 特点，垃圾回收算法有哪些？各自的优缺点，他们共同的缺点是什么？</li></ul> <h4 id="滴滴"><a href="#滴滴" class="header-anchor">#</a> 滴滴</h4> <p>Java 的垃圾回收器都有哪些，说下 G1 的应用场景，平时你是如何搭配使用垃圾回收器的</p> <h4 id="京东"><a href="#京东" class="header-anchor">#</a> 京东</h4> <ul><li>你知道哪几种垃圾收集器，各自的优缺点，重点讲下 CMS 和 G1</li> <li>包括原理，流程，优缺点。垃圾回收算法的实现原理</li></ul> <h4 id="阿里"><a href="#阿里" class="header-anchor">#</a> 阿里</h4> <ul><li>讲一讲垃圾回收算法。</li> <li>什么情况下触发垃圾回收？</li> <li>如何选择合适的垃圾收集算法？</li> <li>JVM 有哪三种垃圾回收器？</li></ul> <h4 id="字节跳动"><a href="#字节跳动" class="header-anchor">#</a> 字节跳动</h4> <ul><li>常见的垃圾回收器算法有哪些，各有什么优劣？</li> <li>System.gc() 和 Runtime.gc() 会做什么事情？</li> <li>Java GC 机制？GC Roots 有哪些？</li> <li>Java 对象的回收方式，回收算法。</li> <li>CMS 和 G1 了解么，CMS 解决什么问题，说一下回收的过程。</li> <li>CMS 回收停顿了几次，为什么要停顿两次?</li></ul> <h2 id="为什么需要gc"><a href="#为什么需要gc" class="header-anchor">#</a> 为什么需要GC</h2> <p>对于高级语言来说，一个基本认知是如果不进行垃圾回收，<strong>内存迟早都会被消耗完</strong>，因为不断地分配内存空间而不进行回收，就好像不停地生产生活垃圾而从来不打扫一样。</p> <p>除了释放没用的对象，垃圾回收也可以清除内存里的记录碎片。碎片整理将所占用的堆内存移到堆的一端，以便 <strong>JVM 将整理出的内存分配给新的对象</strong>。</p> <p>随着应用程序所应付的业务越来越庞大、复杂，用户越来越多，<strong>没有 GC 就不能保证应用程序的正常进行</strong>。而经常造成 STW 的 GC 又跟不上实际的需求，所以才会不断地尝试对 GC 进行优化。</p> <h2 id="早期垃圾回收"><a href="#早期垃圾回收" class="header-anchor">#</a> 早期垃圾回收</h2> <p>在早期的 C/C++ 时代，垃圾回收基本上是手工进行的。开发人员可以使用 new 关键字进行内存申请，并使用 delete 关键字进行内存释放。比如以下代码：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>MibBridge <span class="token operator">*</span>pBridge <span class="token operator">=</span> new cmBaseGroupBridge（）；
<span class="token comment">// 如果注册失败，使用 Delete 释放该对象所占内存区域</span>
<span class="token keyword">if</span>（pBridge<span class="token operator">-&gt;</span><span class="token function">Register</span><span class="token punctuation">(</span>kDestroy<span class="token punctuation">)</span> <span class="token operator">!=</span> NO ERROR）
	delete pBridge；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>这种方式可以灵活控制内存释放的时间，但是会给开发人员带来 <strong>频繁申请和释放内存的管理负担</strong>。倘若有一处内存区间由于程序员编码的问题忘记被回收，那么就会产生 <strong>内存泄漏</strong>，垃圾对象永远无法被清除，随着系统运行时间的不断增长，垃圾对象所耗内存可能持续上升，直到出现内存溢出并造成应 <strong>用程序崩溃</strong>。</p> <p>有了垃圾回收机制后，上述代码极有可能变成这样：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>MibBridge <span class="token operator">*</span>pBridge <span class="token operator">=</span> new <span class="token function">cmBaseGroupBridge</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
pBridge<span class="token operator">-&gt;</span><span class="token function">Register</span><span class="token punctuation">(</span>kDestroy<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>现在，除了 Java 以外，C#、Python、Ruby 等语言都使用了自动垃圾回收的思想，也是未来发展趋势，可以说这种自动化的内存分配和来及回收方式已经成为了线代开发语言必备的标准。</p> <h2 id="java垃圾回收机制"><a href="#java垃圾回收机制" class="header-anchor">#</a> Java垃圾回收机制</h2> <blockquote><p><strong>官网介绍</strong>：<code>https://docs.oracle.com/javase/8/docs/technotes/guides/vm/gctuning/toc.html</code></p></blockquote> <h3 id="优点"><a href="#优点" class="header-anchor">#</a> 优点</h3> <p>自动内存管理，无需开发人员手动参与内存的分配与回收，这样降低内存泄漏和内存溢出的风险。</p> <p>没有垃圾回收器，Java 也会和 cpp 一样，各种悬垂指针，野指针，泄露问题让你头疼不已。</p> <p>自动内存管理机制，将程序员从繁重的内存管理中释放出来，可以 <strong>更专心地专注于业务开发</strong>。</p> <h3 id="担忧"><a href="#担忧" class="header-anchor">#</a> 担忧</h3> <p>对于 Java 开发人员而言，自动内存管理就像是一个黑匣子，如果过度依赖于「自动」，那么这将会是一场灾难，最严重的就会 <strong>弱化 Java 开发人员在程序出现内存溢出时定位问题和解决问题的能力</strong>。</p> <p>此时，了解 JVM 的自动内存分配和内存回收原理就显得非常重要，只有在真正了解 JVM 是如何管理内存后，我们才能够在遇见 <code>OutofMemoryError</code> 时，快速地根据错误异常日志定位问题和解决问题。</p> <p>当需要排查各种内存溢出、内存泄漏问题时，当垃圾收集成为系统达到更高并发量的瓶颈时，我们就必须对这些「自动化」的技术 <strong>实施必要的监控和调节</strong>。</p> <h3 id="gc主要关注的区域"><a href="#gc主要关注的区域" class="header-anchor">#</a> GC主要关注的区域</h3> <p>GC 主要关注于方法区和堆中的垃圾收集，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162637.png" alt="image-20200712092427246"></p> <p>垃圾收集器可以对年轻代回收，也可以对老年代回收，甚至是全栈和方法区的回收</p> <p>其中，Java 堆是垃圾收集器的工作重点。</p> <p>从次数上讲：</p> <ul><li>频繁收集 Young 区</li> <li>较少收集 Old 区</li> <li>基本不收集 Perm 区（JDK8 后改为元空间）</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/20.Java 底层 - JVM/27.JVM - 垃圾回收概述.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-

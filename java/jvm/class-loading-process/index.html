解">加载的理解</a></li><li><a href="#加载完成的操作">加载完成的操作</a></li><li><a href="#二进制流的获取方式">二进制流的获取方式</a></li><li><a href="#类模型与-class-实例的位置">类模型与 Class 实例的位置</a></li><li><a href="#数组类的加载">数组类的加载</a></li></ul></li><li><a href="#linking-链接-阶段">Linking(链接)阶段</a><ul><li><a href="#验证verification">验证Verification</a></li><li><a href="#准备preparation">准备Preparation</a></li><li><a href="#解析resolution">解析Resolution</a></li></ul></li><li><a href="#initialization-初始化-阶段">Initialization(初始化)阶段</a><ul><li><a href="#static与final的搭配问题">static与final的搭配问题</a></li><li><a href="#clinit的线程安全性">clinit的线程安全性</a></li><li><a href="#主动使用-vs-被动使用">主动使用 vs 被动使用</a></li></ul></li><li><a href="#类的using-使用">类的Using(使用)</a></li><li><a href="#类的unloading-卸载">类的Unloading(卸载)</a><ul><li><a href="#回顾-方法区的垃圾回收">回顾：方法区的垃圾回收</a></li></ul></li></ul></div><p></p> <h2 id="类的加载过程详解"><a href="#类的加载过程详解" class="header-anchor">#</a> 类的加载过程详解</h2> <h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <p>在 Java 中数据类型分为基本数据类型和引用数据类型。基本数据类型由虚拟机预先定义，引用数据类型则需要进行类的加载。</p> <p>按照 Java 虚拟机规范，从 Class 文件到加载到内存中的类，到类卸载出内存位置，它的整个生命周期包括如下七个阶段：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220129182730.jpg" alt="中篇_第3章：类的生命周期"></p> <p>其中，验证、准备、解析 3 个部分统称为链接（Linking）。</p> <p>从程序中类的使用过程看：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220129182741.jpg" alt="中篇_第3章：类的加载过程"></p> <h3 id="大厂面试题"><a href="#大厂面试题" class="header-anchor">#</a> 大厂面试题</h3> <blockquote><p>蚂蚁金服</p></blockquote> <p>描述一下 JVM 加载 Class 文件的原理机制？</p> <p>一面：类加载过程。</p> <blockquote><p>百度</p></blockquote> <p>类加载的机制。</p> <p>Java 类加载过程？</p> <p>简述 Java 类加载机制？</p> <blockquote><p>腾讯</p></blockquote> <p>JVM 中类加载机制，类加载过程？</p> <blockquote><p>滴滴</p></blockquote> <p>JVM 类加载机制。</p> <blockquote><p>美团</p></blockquote> <p>Java 类加载过程。</p> <p>描述一下 JVM 加载 Class 文件的原理机制。</p> <h2 id="loading-加载-阶段"><a href="#loading-加载-阶段" class="header-anchor">#</a> Loading(加载)阶段</h2> <h3 id="加载的理解"><a href="#加载的理解" class="header-anchor">#</a> 加载的理解</h3> <p><strong>所谓加载，简而言之就是将 Java 类的字节码文件加载到机器内存中，并在内存中构建出 Java 类的原型——类模板对象</strong>。所谓类模板对象，其实就是 Java 类在 JVM 内存中的一个快照，JVM 将从字节码文件中解析出的常量池、类字段、类方法等信息存储到模板中，这样 JVM 在运行期便能通过类模板而获取 Java 类中的任意信息，能够对 Java 类的成员变量进行遍历，也能进行 Java 方法的调用。</p> <p>反射的机制即基于这一基础。如果 JVM 没有将 Java 类的声明信息存储起来，则 JVM 在运行期也无法反射。</p> <h3 id="加载完成的操作"><a href="#加载完成的操作" class="header-anchor">#</a> 加载完成的操作</h3> <p><strong>加载阶段，简言之，查找并加载类的二进制数据，生成 Class 的实例。</strong></p> <p>在加载类时，Java 虚拟机必须完成以下 3 件事情：</p> <ul><li>通过类的全名，获取类的二进制数据流（类的全名：包名 + 类名）</li> <li>解析类的二进制数据流为方法区内的数据结构(Java 类模型)</li> <li>创建 <code>java.lang.Class</code> 类的实例，表示该类型。作为方法区这个类的各种数据的访问入口</li></ul> <h3 id="二进制流的获取方式"><a href="#二进制流的获取方式" class="header-anchor">#</a> 二进制流的获取方式</h3> <p>对于类的二进制数据流，虚拟机可以通过多种途径产生或获得。（只要所读取的字节码符合 JVM 规范即可）</p> <ul><li>虚拟机可能通过文件系统读入一个 Class 后缀的文件**（最常见）**</li> <li>读入 jar、zip 等归档数据包，提取类文件</li> <li>事先存放在数据库中的类的二进制数据</li> <li>使用类似于 HTTP 之类的协议通过网络进行加载</li> <li>在运行时生成一段 Class 的二进制信息等</li></ul> <p>在获取到类的二进制信息后，Java 虚拟机就会处理这些数据，并最终转为一个 <code>java.lang.Class</code> 的实例。</p> <p>如果输入数据不是 ClassFile 的结构（如 Class 文件的魔数不是 <code>ca fe ba be</code>），则会抛出 <code>ClassFormatError</code>。</p> <h3 id="类模型与-class-实例的位置"><a href="#类模型与-class-实例的位置" class="header-anchor">#</a> 类模型与 Class 实例的位置</h3> <blockquote><p>类模型的位置</p></blockquote> <p>加载的类在 JVM 中创建相应的类结构，类结构会存储在方法区（JDK 1.8 之前：永久代；JDK 1.8 之后：元空间）)。</p> <blockquote><p>Class 实例的位置</p></blockquote> <p>类将 .class 文件加载至元空间后，会在堆中创建一个 <code>java.lang.Class</code> 对象，用来封装类位于方法区内的数据结构，该 Class 对象是在加载类的过程中创建的，每个类都对应有一个 Class 类型的对象。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220129182754.jpg" alt="中篇_第3章：Class实例"></p> <p>外部可以通过访问代表 Order 类的 Class 对象来获取 Order 的类数据结构。</p> <blockquote><p>再说明</p></blockquote> <p>Class 类的构造方法是私有的，只有 JVM 能够创建。</p> <p><code>java.lang.Class</code> 实例是访问类型元数据的接口，也是实现反射的关键数据、入口。通过 Class 类提供的接口，可以获得目标类所关联的 .class 文件中具体的数据结构：方法、字段等信息。</p> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LoadingTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Class</span> clazz <span class="token operator">=</span> <span class="token class-name">Class</span><span class="token punctuation">.</span><span class="token function">forName</span><span class="token punctuation">(</span><span class="token string">&quot;java.lang.String&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 获取当前运行时类声明的所有方法</span>
            <span class="token class-name">Method</span><span class="token punctuation">[</span><span class="token punctuation">]</span> ms <span class="token operator">=</span> clazz<span class="token punctuation">.</span><span class="token function">getDeclaredMethods</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">Method</span> m <span class="token operator">:</span> ms<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token comment">// 获取方法的修饰符</span>
                <span class="token class-name">String</span> mod <span class="token operator">=</span> <span class="token class-name">Modifier</span><span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span>m<span class="token punctuation">.</span><span class="token function">getModifiers</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br></div></div><h3 id="数组类的加载"><a href="#数组类的加载" class="header-anchor">#</a> 数组类的加载</h3> <p>创建数组类的情况稍微有些特殊，因为 <strong>数组类本身并不是由类加载器负责创建</strong>，而是由 JVM 在运行时根据需要而直接创建的，但数组的元素类型仍然需要依靠类加载器去创建。创建数组类(下述简称 A)的过程：</p> <ol><li>如果数组的元素类型是引用类型，那么就遵循定义的加载过程递归加载和创建数组 A 的元素类型</li> <li>JVM 使用指定的元素类型和数组唯独来创建新的数组类</li></ol> <p>如果数组的元素类型是引用类型，数组类的可访问性就由元素类型的可访问性决定。否则数组类的可访问性将被缺省定义为 public。</p> <h2 id="linking-链接-阶段"><a href="#linking-链接-阶段" class="header-anchor">#</a> Linking(链接)阶段</h2> <h3 id="验证verification"><a href="#验证verification" class="header-anchor">#</a> 验证Verification</h3> <p>当类加载到系统后，就开始链接操作，验证是链接操作的第一步。</p> <p><strong>它的目的是保证加载的字节码是合法、合理并符合规范的。</strong></p> <p>验证的步骤比较复杂，实际要验证的项目也很繁多，大体上 Java 虚拟机需要做以下检查，如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220129182806.jpg" alt="中篇_第3章：验证阶段的检查"></p> <blockquote><p>整体说明</p></blockquote> <p>验证的内容则涵盖了类数据信息的格式验证、语义检查、字节码验证，以及符号引用验证等。</p> <ul><li>其中 <strong>格式验证会和加载阶段一起执行</strong>。验证通过之后，类加载器才会成功将类的二进制数据信息加载到方法区中</li> <li><strong>格式验证之外的验证操作将会在方法区中进行</strong></li></ul> <p>链接阶段的验证虽然拖慢了加载速度，但是它避免了在字节码运行时还需要进行各种检查。</p> <blockquote><p>具体说明</p></blockquote> <ol><li><p><strong>格式验证</strong>：是否以魔数 0xCAFEBABE 开头，主版本和副版本号是否在当前 Java 虚拟机的支持范围内，数据中每一个项是否都拥有正确的长度等</p></li> <li><p><strong>语义检查</strong>：Java 虚拟机会进行字节码的语义检查，但凡在语义上不符合规范的，虚拟机也不会给予验证通过。比如：</p> <ul><li><p>是否所有的类都有父类的存在(在 Java 里，除了 Object 外，其他类都应该有父类)</p></li> <li><p>是否一些被定义为 final 的方法或者类被重写或继承了</p></li> <li><p>非抽象类是否实现了所有抽象方法或者接口方法</p></li> <li><p>是否存在不兼容的方法(比如方法的签名除了返回值不同，其他都一样，这种方法会让虚拟机无从下手调度；absract 情况下的方法，就不能是final 的了)</p></li></ul></li> <li><p><strong>字节码验证</strong>：Java 虚拟机还会进行字节码验证，字节码验证也是 <strong>验证过程中最为复杂的一个过程</strong>。它试图通过对字节码流的分析，判断字节码是否可以被正确地执行。比如：</p></li></ol> <ul><li><p>在字节码的执行过程中，是否会跳转到一条不存在的指令</p></li> <li><p>函数的调用是否传递了正确类型的参数</p></li> <li><p>变量的赋值是不是给了正确的数据类型等</p></li></ul> <p><strong>栈映射帧</strong>（StackMapTable）就是在这个阶段，用于检测在特定的字节码处，其局部变量表和操作数栈是否有着正确的数据类型。但遗憾的是，100% 准确地判断一段字节码是否可以被安全执行是无法实现的，因此，该过程只是尽可能地检查出可以预知的明显的问题。如果在这个阶段无法通过检查，虚拟机也不会正确装载这个类。但是，如果通过了这个阶段的检查，也不能说明这个类是完全没有问题的</p> <p><strong>在前面 3 次检查中，已经排除了文件格式错误、语义错误以及字节码的不正确性。但是依然不能确保类是没有问题的。</strong></p> <ol start="4"><li><p><strong>符号引用的验证</strong>：校验器还将进行符号引用的验证。Class 文件在其常量池会通过字符串记录自己将要使用的其他类或者方法。因此，在验证阶段，<strong>虚拟机就会检查这些类或者方法确实是存在的</strong>，并且当前类有权限访问这些数据，如果一个需要使用类无法在系统中找到，则会抛出 <code>NoClassDefFoundError</code>，如果一个方法无法被找到，则会抛出 <code>NoSuchMethdError</code></p> <p>此阶段在解析环节才会执行。</p></li></ol> <h3 id="准备preparation"><a href="#准备preparation" class="header-anchor">#</a> 准备Preparation</h3> <p>准备阶段（Preparation），简言之，为类的静态变量分配内存，并将其初始化为默认值。</p> <p>当一个类验证通过时，虚拟机就会进入准备阶段。在这个阶段，虚拟机就会为这个类分配相应的内存空间，并设置默认初始值。</p> <p>Java 虚拟机为各类型变量默认的初始值如表所示：</p> <table><thead><tr><th>类型</th> <th>默认初始值</th></tr></thead> <tbody><tr><td>byte</td> <td>(byte)0</td></tr> <tr><td>short</td> <td>(short)0</td></tr> <tr><td>int</td> <td>0</td></tr> <tr><td>long</td> <td>0L</td></tr> <tr><td>float</td> <td>0.0f</td></tr> <tr><td>double</td> <td>0.0</td></tr> <tr><td>char</td> <td>\u0000</td></tr> <tr><td>boolean</td> <td>false</td></tr> <tr><td>reference</td> <td>null</td></tr></tbody></table> <p>Java 并不支持 boolean 类型，对于 boolean 类型，内部实现是 int，由于 int 的默认值是 0，故对应的，boolean 的默认值就是 false。</p> <p>注意：</p> <ul><li><p><strong>这里不包含基本数据类型的字段用 static final 修饰的情况，因为 final 在编译的时候就会分配了，准备阶段会显式赋值</strong></p></li> <li><p>注意这里不会为实例变量分配初始化，类变量会分配在方法区中，而实例变量是会随着对象一起分配到 Java 堆中</p></li> <li><p>在这个阶段不会像初始化阶段中那样会有初始化或者代码被执行</p></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 
 * 基本数据类型：非 final 修饰的变量，在准备环节进行默认初始化赋值
 * final 修饰以后，在准备环节直接进行显式赋值
 * 
 * 拓展：如果使用字面量的方式定义一个字符串的常量的话，也是在准备环节直接进行显式赋值
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LinkingTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">long</span> id<span class="token punctuation">;</span>  <span class="token comment">// 在准备环节进行默认初始化赋值</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">// 在准备环节直接进行显式赋值</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> constStr <span class="token operator">=</span> <span class="token string">&quot;CONST&quot;</span><span class="token punctuation">;</span>  <span class="token comment">// 在准备环节直接进行显式赋值</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> constStr1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;CONST&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 在准备环节进行默认初始化赋值</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="解析resolution"><a href="#解析resolution" class="header-anchor">#</a> 解析Resolution</h3> <p><strong>在准备阶段（Resolution），简言之，将类、接口、字段和方法的符号引用转为直接引用。</strong></p> <blockquote><p>具体描述</p></blockquote> <p>符号引用就是一些字面量的引用，和虚拟机的内部数据结构和内存分布无关。比较容理解的就是在 Class 类文件中，通过常量池进行了大量的符号引用。但是在程序实际运行时，只有符号引用是不够的，比如当如下 <code>println()</code> 方法被调用时，系统需要明确知道该方法的位置。</p> <p>举例：输出操作 <code>System.out.println()</code> 对应的字节码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>invokevirtual #<span class="token number">24</span> <span class="token operator">&lt;</span>java<span class="token operator">/</span>io<span class="token operator">/</span><span class="token class-name">PrintStream</span><span class="token punctuation">.</span>println<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220129182818.jpg" alt="中篇_第3章：输出语句的符号引用"></p> <p>以方法为例，Java 虚拟机为每个类都准备了一张方法表，将其所有的方法都列在表中，当需要调用一个类的方法的时候，只要知道这个方法在方法表中的偏移量就可以直接调用该方法。<strong>通过解析操作，符号引用就可以转变为目标方法在类中方法表中的位置，从而使得方法被成功调用</strong>。</p> <blockquote><p>小结</p></blockquote> <p>所谓解析就是将符号引用转为直接引用，也就是得到类、字段、方法在内存中的指针或者偏移量。因此，可以说，如果直接引用存在，那么可以肯定系统中存在该类、方法或者字段。但只存在符号引用，不能确定系统中一定存在该结构。</p> <p>不过 Java 虚拟机规范并没有明确要求解析阶段一定要按照顺序执行。在 HotSpot VM 中，加载、验证、准备和初始化会按照顺序有条不紊地执行，但链接阶段中的解析操作往往会伴随着 JVM 在执行完初始化之后再执行。</p> <blockquote><p>字符串的复习</p></blockquote> <p>最后，再来看一下 <code>CONSTANT_String</code> 的解析。由于字符串在程序开发中有着重要的作用，因此，读者有必要了解一下 String 在 Java 虚拟机中的处理。<strong>当在 Java 代码中直接使用字符串常量时，就会在类中出现 <code>CONSTANT_String</code></strong>，它表示字符串常量，并且会引用一个 <code>CONSTANT_UTF8</code> 的常量项。<strong>在 Java 虚拟机内部运行中的常量池，会维护一张字符串拘留表（intern），它会保存所有出现过的字符串常量，并且没有重复项</strong>。只要以 <code>CONSTANT_String</code> 形式出现的字符串也都会在这张表中。使用 <code>String.intern()</code> 方法可以得到一个字符串在拘留表中的引用，因为该表中没有重复项，所以任何字面相同的字符串的 <code>String.intern()</code> 方法返回总是相等的。</p> <h2 id="initialization-初始化-阶段"><a href="#initialization-初始化-阶段" class="header-anchor">#</a> Initialization(初始化)阶段</h2> <p><strong>初始化阶段，简言之，为类的静态变量赋予正确的初始值。</strong></p> <blockquote><p>具体描述</p></blockquote> <p>类的初始化是类装载的最后一个阶段。如果前面的步骤都没有问题，那么表示类可以顺利装载到系统中。此时，类才会开始执行 Java 字节码。（即：到了初始化阶段，才真正开始执行类中定义的 Java 程序代码）。</p> <p><strong>初始化阶段的重要工作是执行类的初始化方法：<code>&lt;clinit&gt;()</code> 和 <code>&lt;init&gt;()</code> 方法。</strong></p> <ul><li><code>&lt;clinit&gt;()</code> 方法仅能由 Java 编译器生成并由 JVM 调用，程序开发者无法自定义一个同名的方法，更无法直接在 Java 程序中调用该方法，虽然该方法也是由字节码指令所组成，它是类静态成员的赋值语句以及 static 语句块合并产生的</li> <li><code>&lt;init&gt;()</code> 方法是初始化普通的变量，并非 static 静态变量</li></ul> <blockquote><p>说明</p></blockquote> <ol><li>在加载一个类之前，虚拟机总是会试图加载该类的父类，因此父类总是在子类之前被调用，也就是说，父类的 static 块优先级高于子类</li> <li>Java 编译器并不会为所有的类都产生 <code>&lt;clinit&gt;()</code> 初始化方法。哪些类在编译为字节码后，字节码文件中将不会包含 <code>&lt;clinit&gt;()</code> 方法？
<ul><li>一个类中并没有声明任何的类变量，也没有静态代码块时</li> <li>一个类中声明类变量，但是没有明确使用类变量的初始化语句以及静态代码块来执行初始化操作时</li></ul></li> <li>一个类中包含 static final 修饰的基本数据类型的字段，这些类字段初始化语句采用编译时常量表达式</li></ol> <blockquote><p>代码示例 1</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">InitializationTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> number<span class="token punctuation">;</span>

    <span class="token keyword">static</span> <span class="token punctuation">{</span>
        number <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;father static{}&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>number<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>输出结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>father <span class="token keyword">static</span><span class="token punctuation">{</span><span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>代码示例 2</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">InitializationTest1</span> <span class="token punctuation">{</span>
    <span class="token comment">// 场景 1：对应非静态的字段，不管是否进行了显式赋值，都不会生成 &lt;clinit&gt;() 方法</span>

    <span class="token comment">// 场景 2：静态的字段，没有显式的赋值，不会生成 &lt;clinit&gt;() 方法</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> num2 <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="static与final的搭配问题"><a href="#static与final的搭配问题" class="header-anchor">#</a> static与final的搭配问题</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 *
 * 哪些场景下，Java 编译器就不会生成 &lt;clinit&gt;() 方法
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">InitializationTest1</span> <span class="token punctuation">{</span>
  <span class="token comment">// 场景 1：对应非静态的字段，不管是否进行了显式赋值，都不会生成 &lt;clinit&gt;() 方法</span>
  <span class="token keyword">public</span> <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
  <span class="token comment">// 场景 2：静态的字段，没有显式的赋值，不会生成 &lt;clinit&gt;() 方法</span>
  <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> num1<span class="token punctuation">;</span>
  <span class="token comment">//场景 3：比如对于声明为 static final 的基本数据类型的字段，不管是否进行了显式赋值，都不会生成 &lt;clinit&gt;() 方法</span>
  <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> num2 <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">/**
 *
 * 说明：使用 static + final 修饰的字段的显式赋值的操作，到底是在哪个阶段进行的赋值？
 * 情况 1：在链接阶段的准备环节赋值
 * 情况 2：在初始化阶段 &lt;clinit&gt;() 中赋值

 * 在链接阶段的准备环节赋值的情况：

 * 2. 对于 String 来说，如果使用字面量的方式赋值，使用 static final 修饰的话，则显式赋值通常是在链接阶段的准备环节进行
 *
 * 在初始化阶段 &lt;clinit&gt;() 中赋值的情况
 * 排除上述的在准备环节赋值的情况之外的情况
 *
 * 最终结论：使用 static + final 修饰，且显示赋值中不涉及到方法或构造器调用的基本数据类型或 String 类型的显式赋值，是在链接阶段的准备环节进行
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">InitializationTest2</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> <span class="token constant">INT_CONSTANT</span> <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>  <span class="token comment">// 在链接阶段的准备环节赋值</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Integer</span> <span class="token constant">INTEGER_CONSTANT1</span> <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// 在初始化阶段 &lt;clinit&gt;() 中赋值</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Integer</span> <span class="token constant">INTEGER_CONSTANT2</span> <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 在初始化阶段 &lt;clinit&gt;() 中赋值</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> s0 <span class="token operator">=</span> <span class="token string">&quot;helloworld0&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 在链接阶段的准备环节赋值</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;helloworld1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 在初始化阶段 &lt;clinit&gt;() 中赋值</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><h3 id="clinit的线程安全性"><a href="#clinit的线程安全性" class="header-anchor">#</a> clinit的线程安全性</h3> <p>对于 <code>&lt;clinit&gt;()</code> 方法的调用，也就是类的初始化，虚拟机会在内部确保其多线程环境中的安全性。</p> <p>虚拟机会保证一个类的 <code>&lt;clinit&gt;()</code> 方法在多线程环境中被正确地加锁、同步，如果多个线程同时去初始化一个类，那么只会有一个线程去执行这个类的 <code>&lt;clinit&gt;()</code> 方法，其他线程都需要阻塞等待，直到活动线程执行 <code>&lt;clinit&gt;()</code> 方法完毕。</p> <p>正是因为函数 <code>&lt;clinit&gt;()</code> 带锁线程安全的，因此，如果一个在类的 <code>&lt;clinit&gt;()</code> 方法中有耗时很长的操作，就可能造成多个线程阻塞，引发死锁。并且这种死锁是很难发现的，因为看起来它们并没有可用的锁信息。</p> <p>如果之前的线程成功加载了类，则等在队列中的线程就没有机会再执行 <code>&lt;clinit&gt;()</code> 方法了。那么，当需要使用这个类时，虚拟机会直接返回给它已经准备好的信息。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">StaticA</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Class</span><span class="token punctuation">.</span><span class="token function">forName</span><span class="token punctuation">(</span><span class="token string">&quot;com.kele.java1.StaticB&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">ClassNotFoundException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;StaticA init OK&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">StaticB</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Class</span><span class="token punctuation">.</span><span class="token function">forName</span><span class="token punctuation">(</span><span class="token string">&quot;com.kele.java1.StaticA&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">ClassNotFoundException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;StaticB init OK&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticDeadLockMain</span> <span class="token keyword">extends</span> <span class="token class-name">Thread</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">char</span> flag<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">StaticDeadLockMain</span><span class="token punctuation">(</span><span class="token keyword">char</span> flag<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>flag <span class="token operator">=</span> flag<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">setName</span><span class="token punctuation">(</span><span class="token string">&quot;Thread&quot;</span> <span class="token operator">+</span> flag<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">run</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Class</span><span class="token punctuation">.</span><span class="token function">forName</span><span class="token punctuation">(</span><span class="token string">&quot;com.kele.java1.Static&quot;</span> <span class="token operator">+</span> flag<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">ClassNotFoundException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br></div></div><blockquote><p>什么时候初始化普通变量？</p></blockquote> <p>普通变量要和类一起初始化（<code>&lt;init&gt;</code> 方法里），也是在初始化阶段，初始化阶段如下：</p> <ul><li>首先，加载父类中的静态代码块和静态属性，按照静态代码块和静态属性在代码中从上到下出现的先后顺序加载</li> <li>然后，加载子类中的静态代码块和静态属性，按照静态代码块和静态属性在代码中从上到下出现的先后顺序加载</li> <li>其次，加载父类中的普通代码块和普通属性，按照普通代码块和普通属性在代码中从上到下出现的先后顺序加载</li> <li>最后，加载子类中的普通代码块和普通属性，按照普通代码块和普通属性在代码中从上到下出现的先后顺序加载</li></ul> <h3 id="主动使用-vs-被动使用"><a href="#主动使用-vs-被动使用" class="header-anchor">#</a> 主动使用 vs 被动使用</h3> <p>Java 程序对类的使用分为两种：主动使用和被动使用。</p> <blockquote><p>主动使用</p></blockquote> <p>Class 只有在必须要首次使用的时候才会被装载，Java 虚拟机不会无条件地装载 Class 类型。Java 虚拟机规定，一个类或接口在初次使用前，必须要进行初始化。这里指的「使用」，是指主动使用，主动使用只有下列几种情况：(即：如果出现如下的情况，则会对类进行初始化操作。而初始化操作之前的加载、验证、准备已经完成)。</p> <ol><li>当创建一个类的实例时，比如使用 new 关键字，或者通过反射、克隆、反序列化</li> <li>当调用类的静态方法时，即当使用了字节码 <code>invokestatic</code> 指令</li> <li>当使用类、接口的静态字段时(final 修饰特殊考虑)，比如，使用 <code>getstatic</code> 或者 <code>putsttic</code> 指令（对应访问变量、赋值变量操作）</li> <li>当使用 <code>java.lang.reflect</code> 包中的方法反射类的方法时。比如：<code>Class.forname(&quot;cn.kbt.java.Test&quot;)</code></li> <li>当初始化子类时，如果发现其分类还没有进行过初始化，则需要先触发其父类的初始化</li> <li>如果一个接口定义了 default 方法，那么直接实现或者间接实现该接口的类的初始化，该接口要在其之前被初始化</li> <li>当虚拟机启动时，用户需要指定一个要执行的主类(包含 <code>main()</code> 方法的那个类)，虚拟机会先初始化这个主类</li> <li>当初次调用 MethodHandle 实例时，初始化该 MethodHandle 指向的方法所在的类。(涉及解析 <code>REF_getStatic</code>、<code>REF_putStatic</code>、<code>REF_invokeStatic</code> 方法句柄对应的类)</li></ol> <blockquote><p>代码可以看视频讲解：https://www.bilibili.com/video/BV1PJ411n7xZ?p=276</p></blockquote> <p><strong>代码示例 1：针对步骤 1、2</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**

 * 关于类的被动使用，即不会进行类的初始化操作，即不会调用 &lt;clinit&gt;()
 *
 * 1. 当访问一个静态字段时，只有真正声明这个字段的类才会被初始化。
 *     当通过子类引用父类的静态变量，不会导致子类初始化
 * 2. 通过数组定义类引用，不会触发此类的初始化
 *
 * 说明：没有初始化的类，不意味着没有加载！
 */</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br></div></div><p>输出结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// test1()</span>
<span class="token number">1</span>  <span class="token comment">// 如果输出 NUM1 则输出Person类的初始化 和 9</span>
<span class="token comment">// test2()</span>
<span class="token number">1</span>  <span class="token comment">// 如果输出 ID1 则输出Person类的初始化 和 8</span>
<span class="token comment">// test3()</span>
<span class="token comment">// 空，代表没有初始化</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="类的using-使用"><a href="#类的using-使用" class="header-anchor">#</a> 类的Using(使用)</h2> <p>任何一个类型在使用之前都必须经历过完整的加载、链接和初始化 3 个类加载步骤。一旦一个类型成功经历过这 3 个步骤之后，便「万事俱备，只欠东风」，就等着开发者使用了。</p> <p>开发人员可以在程序中访问和调用它的静态类成员信息（比如：静态字段、静态方法），或者使用 new 关键字为其创建对象实例。</p> <h2 id="类的unloading-卸载"><a href="#类的unloading-卸载" class="header-anchor">#</a> 类的Unloading(卸载)</h2> <blockquote><p>类、类的加载器、类的实例之间的引用关系</p></blockquote> <p>在类加载器的内部实现中，用一个 Java 集合来存放所加载类的引用。另一方面，一个 Class 对象总是会引用它的类加载器，调用 Class 对象的 <code>getClassLoader()</code> 方法，就能获得它的类加载器。由此可见，代表某个类的 Class 实例与其类的加载器之间为双向关联关系。</p> <p>一个类的实例总是引用代表这个类的 Class 对象。在 Object 类中定义了 <code>getClass()</code> 方法，这个方法返回代表对象所属类的 Class 对象的引用。此外，所有的 Java 类都有一个静态属性 Class，它引用代表这个类的 Class 对象。</p> <blockquote><p>类的生命周期</p></blockquote> <p>当 Sample 类被加载、链接和初始化后，它的生命周期就开始了。当代表 Sample 类的 Class 对象不再被引用，即不可触及时，Class 对象就会结束生命周期，Sample 类在方法区内的数据也会被卸载，从而结束 Sample 类的生命周期。</p> <p><strong>一个类何时结束生命周期，取决于代表它的 Class 对象何时结束生命周期。</strong></p> <blockquote><p>具体例子</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220130001702.png" alt="image-20220130001701615"></p> <p><code>Loader1</code> 变量和 objClass 变量间接应用代表 Sample 类的 Class 对象，而 <code>objClass</code> 变量则直接引用它。</p> <p>如果程序运行过程中，将上图左侧三个引用变量都置为 null，此时 Sample 对象结束生命周期，MyClassLoader 对象结束生命周期，代表 Sample 类的 Class 对象也结束生命周期，Sample 类在方法区内的二进制数据 <strong>被卸载。</strong></p> <p>当再次有需要时，会检查 Sample 类的 Class 对象是否存在，如果存在会直接使用，不再重新加载；如果不存在 Sample 类会被重新加载，在 Java 虚拟机的堆区会生成一个新的代表 Sample 类的 Class 实例（可以通过哈希码查看是否是同一个实例）。</p> <blockquote><p>类的卸载</p></blockquote> <ol><li>启动类加载器加载的类型在整个运行期间是不可能被卸载的（JVM 和 JSL 规范）</li> <li>被系统类加载器和扩展类加载器加载的类型在运行期间不太可能被卸载，因为系统类加载器实例或者扩展类的实例基本上在整个运行期间总能直接或者间接的访问的到，其达到 unreachable 的可能性极小</li> <li>被开发者自定义的类加载器实例加载的类型只有在很简单的上下文环境中才能被卸载，而且一般还要借助于强制调用虚拟机的垃圾收集功能才可以做到。可以预想，稍微复杂点的应用场景（比如：很多时候用户在开发自定义类的加载器实例的时候采用缓存的策略以提高系统性能），被加载的类型在运行期间也是几乎不太可能被卸载的（至少卸载的时间是不确定的）</li></ol> <p>综合以上三点，一个已经加载的类型被卸载的几率很小，至少被卸载的时间是不确定的。同时我们可以看的出来，开发者在开发代码时候，不应该对虚拟机的类型卸载做任何假设的前提下，来实现系统中的特定功能。</p> <h3 id="回顾-方法区的垃圾回收"><a href="#回顾-方法区的垃圾回收" class="header-anchor">#</a> 回顾：方法区的垃圾回收</h3> <p>方法区的垃圾收集主要回收两部分内容：<strong>常量池中废弃的常量</strong> 和 <strong>不再使用的类型</strong>。</p> <p>HotSpot 虚拟机对常量池的回收策略是很明确的，只要常量池中的常量没有被任何地方引用，就可以被回收。</p> <p>判定一个常量是否「废弃」还是相对简单，而要判定一个类型是否属于「不再被使用的类」的条件就比较苛刻了。需要同时满足下面三个条件：</p> <ul><li>该类所有的实例都已经被回收。也就是 Java 堆中不存在该类及其任何派生子类的实例</li> <li>加载该类的类加载器已经被回收。这个条件除非是经过精心设计的可替换类加载器的场景，如 OSGI、JSP 的重加载等，否则通常是很难达成的</li> <li>该类对应的 <code>java.lang.Class</code> 对象没有在任何地方被引用，无法在任何地方通过反射访问该类的方法</li></ul> <p>Java 虚拟机被允许对满足上述三个条件的无用类进行回收，这里说的仅仅是「被允许」，而并不是和对象一样，没有引用了就必然会回收。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/20.Java 底层 - JVM/39.JVM - 类的加载过程详解.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/11/03, 02:06:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/bytecode/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 字节码指令集与解析</div></a

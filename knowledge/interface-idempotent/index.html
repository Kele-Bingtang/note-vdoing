nterface-idempotent/#使用案例" class="sidebar-link">使用案例</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/knowledge/interface-idempotent/#最后总结" class="sidebar-link">最后总结</a></li></ul></li><li><a href="/knowledge/sensitive/" class="sidebar-link">知识 - 数据脱敏</a></li><li><a href="/knowledge/websocket/" class="sidebar-link">知识 - WebSocket</a></li><li><a href="/knowledge/spring-cache/" class="sidebar-link">知识 - Spring Cache</a></li><li><a href="/knowledge/request-log/" class="sidebar-link">知识 - 请求日志输出</a></li><li><a href="/knowledge/rateLimit/" class="sidebar-link">知识 - 接口限流</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%BC%80%E5%8F%91" title="分类" data-v-06225672>开发</a></li><li data-v-06225672><a href="/categories/?category=%E7%9F%A5%E8%AF%86" title="分类" data-v-06225672>知识</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-06-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZY <li><a href="#实现接口幂等">实现接口幂等</a><ul><li><a href="#依赖">依赖</a></li><li><a href="#步骤">步骤</a></li><li><a href="#注解">注解</a></li><li><a href="#aop-切面">AOP 切面</a></li><li><a href="#容器装配">容器装配</a></li><li><a href="#使用案例">使用案例</a></li></ul></li><li><a href="#最后总结">最后总结</a></li></ul></div><p></p> <h2 id="什么是幂等性"><a href="#什么是幂等性" class="header-anchor">#</a> 什么是幂等性</h2> <p>幂等是一个数学与计算机学概念，在数学中某一元运算为幂等时，其作用在任一元素两次后会和其作用一次的结果相同。</p> <p>在计算机中编程中，一个幂等操作的特点是其任意多次执行所产生的影响均与一次执行的影响相同。幂等函数或幂等方法是指可以使用相同参数重复执行，并能获得相同结果的函数。这些函数不会影响系统状态，也不用担心重复执行会对系统造成改变。</p> <h2 id="什么是接口幂等性"><a href="#什么是接口幂等性" class="header-anchor">#</a> 什么是接口幂等性</h2> <p>在 HTTP/1.1 中，对幂等性进行了定义。它描述了一次和多次请求某一个资源对于资源本身应该具有同样的结果（网络超时等问题除外），即第一次请求的时候对资源产生了副作用，但是以后的多次请求都不会再对资源产生副作用。</p> <p>这里的副作用是不会对结果产生破坏或者产生不可预料的结果。也就是说，其任意多次执行对资源本身所产生的影响均与一次执行的影响相同。</p> <h2 id="为什么需要实现幂等性"><a href="#为什么需要实现幂等性" class="header-anchor">#</a> 为什么需要实现幂等性</h2> <p>在接口调用时一般情况下都能正常返回信息不会重复提交，不过在遇见以下情况时可以就会出现问题，如：</p> <ul><li>前端重复提交表单： 在填写一些表格时候，用户填写完成提交，很多时候会因网络波动没有及时对用户做出提交成功响应，致使用户认为没有成功提交，然后一直点提交按钮，这时就会发生重复提交表单请求</li> <li>用户恶意进行刷单**：** 例如在实现用户投票这种功能时，如果用户针对一个用户进行重复提交投票，这样会导致接口接收到用户重复提交的投票信息，这样会使投票结果与事实严重不符</li> <li>接口超时重复提交**：** 很多时候 HTTP 客户端工具都默认开启超时重试的机制，尤其是第三方调用接口时候，为了防止网络波动超时等造成的请求失败，都会添加重试机制，导致一个请求提交多次</li> <li>消息进行重复消费： 当使用 MQ 消息中间件时候，如果发生消息中间件出现错误未及时提交消费信息，导致发生重复消费</li></ul> <p>使用幂等性最大的优势在于使接口保证任何幂等性操作，免去因重试等造成系统产生的未知的问题。</p> <h2 id="引入幂等性后对系统的影响"><a href="#引入幂等性后对系统的影响" class="header-anchor">#</a> 引入幂等性后对系统的影响</h2> <p>幂等性是为了简化客户端逻辑处理，能放置重复提交等操作，但却增加了服务端的逻辑复杂性和成本，其主要是：</p> <ul><li>把并行执行的功能改为串行执行，降低了执行效率</li> <li>增加了额外控制幂等的业务逻辑，复杂化了业务功能</li></ul> <p>所以在使用时候需要考虑是否引入幂等性的必要性，根据实际业务场景具体分析，除了业务上的特殊要求外，一般情况下不需要引入的接口幂等性。</p> <h2 id="restful-api-接口的幂等性"><a href="#restful-api-接口的幂等性" class="header-anchor">#</a> Restful API 接口的幂等性</h2> <p>现在流行的 Restful 推荐的几种 HTTP 接口方法中，分别存在幂等行与不能保证幂等的方法，如下：</p> <ul><li>√ 满足幂等</li> <li>x 不满足幂等</li> <li>- 可能满足也可能不满足幂等，根据实际业务逻辑有关</li></ul> <table><thead><tr><th style="text-align:left;">方法类型</th> <th style="text-align:left;">是否幂等</th> <th style="text-align:left;">描述</th></tr></thead> <tbody><tr><td style="text-align:left;">Get</td> <td style="text-align:left;">√</td> <td style="text-align:left;">Get 方法用于获取资源。其一般不会也不应当对系统资源进行改变，所以是幂等的。</td></tr> <tr><td style="text-align:left;">Post</td> <td style="text-align:left;">×</td> <td style="text-align:left;">Post 方法一般用于创建新的资源。其每次执行都会新增数据，所以不是幂等的。</td></tr> <tr><td style="text-align:left;">Put</td> <td style="text-align:left;">-</td> <td style="text-align:left;">Put 方法一般用于修改资源。该操作则分情况来判断是不是满足幂等，更新操作中直接根据某个值进行更新，也能保持幂等。不过执行累加操作的更新是非幂等。</td></tr> <tr><td style="text-align:left;">Delete</td> <td style="text-align:left;">-</td> <td style="text-align:left;">Delete 方法一般用于删除资源。该操作则分情况来判断是不是满足幂等，当根据唯一值进行删除时，删除同一个数据多次执行效果一样。不过需要注意，带查询条件的删除则就不一定满足幂等了。例如在根据条件删除一批数据后，这时候新增加了一条数据也满足条件，然后又执行了一次删除，那么将会导致新增加的这条满足条件数据也被删除。</td></tr></tbody></table> <h2 id="如何实现幂等性"><a href="#如何实现幂等性" class="header-anchor">#</a> 如何实现幂等性</h2> <h3 id="数据库唯一主键"><a href="#数据库唯一主键" class="header-anchor">#</a> 数据库唯一主键</h3> <p>数据库唯一主键的实现主要是利用数据库中主键唯一约束的特性，一般来说唯一主键比较适用于「插入」时的幂等性，其能保证一张表中只能存在一条带该唯一主键的记录。</p> <p>使用数据库唯一主键完成幂等性时需要注意的是，该主键一般来说并不是使用数据库中自增主键，而是使用分布式 ID 充当主键（可以参考 Java 中分布式 ID 的设计方案 这篇文章），这样才能能保证在分布式环境下 ID 的全局唯一性。</p> <blockquote><p>适用操作</p></blockquote> <ul><li>插入操作</li> <li>删除操作</li></ul> <blockquote><p>使用限制</p></blockquote> <p>需要生成全局唯一主键 ID。</p> <blockquote><p>主要流程</p></blockquote> <ol><li>客户端执行创建请求，调用服务端接口</li> <li>服务端执行业务逻辑，生成一个分布式 ID，将该 ID 充当待插入数据的主键，然后执数据插入操作，运行对应的 SQL 语句</li> <li>服务端将该条数据插入数据库中，如果插入成功则表示没有重复调用接口。如果抛出主键重复异常，则表示数据库中已经存在该条记录，返回错误信息到客户端</li></ol> <h3 id="数据库乐观锁"><a href="#数据库乐观锁" class="header-anchor">#</a> 数据库乐观锁</h3> <p>数据库乐观锁方案一般只能适用于执行「更新操作」的过程，我们可以提前在对应的数据表中多添加一个字段，充当当前数据的版本标识。这样每次对该数据库该表的这条数据执行更新时，都会将该版本标识作为一个条件，值为上次待更新数据中的版本标识的值。</p> <blockquote><p>适用操作</p></blockquote> <p>更新操作</p> <blockquote><p>使用限制</p></blockquote> <p>需要数据库对应业务表中添加额外字段</p> <blockquote><p>示例</p></blockquote> <p>例如，存在如下的数据表中：</p> <table><thead><tr><th style="text-align:left;">id</th> <th style="text-align:left;">name</th> <th style="text-align:left;">price</th></tr></thead> <tbody><tr><td style="text-align:left;">1</td> <td style="text-align:left;">小米手机</td> <td style="text-align:left;">1000</td></tr> <tr><td style="text-align:left;">2</td> <td style="text-align:left;">苹果手机</td> <td style="text-align:left;">2500</td></tr> <tr><td style="text-align:left;">3</td> <td style="text-align:left;">华为手机</td> <td style="text-align:left;">1600</td></tr></tbody></table> <p>为了每次执行更新时防止重复更新，确定更新的一定是要更新的内容，我们通常都会添加一个 version 字段记录当前的记录版本，这样在更新时候将该值带上，那么只要执行更新操作就能确定一定更新的是某个对应版本下的信息。</p> <table><thead><tr><th style="text-align:left;">id</th> <th style="text-align:left;">name</th> <th style="text-align:left;">price</th> <th style="text-align:left;">version</th></tr></thead> <tbody><tr><td style="text-align:left;">1</td> <td style="text-align:left;">小米手机</td> <td style="text-align:left;">1000</td> <td style="text-align:left;">10</td></tr> <tr><td style="text-align:left;">2</td> <td style="text-align:left;">苹果手机</td> <td style="text-align:left;">2500</td> <td style="text-align:left;">21</td></tr> <tr><td style="text-align:left;">3</td> <td style="text-align:left;">华为手机</td> <td style="text-align:left;">1600</td> <td style="text-align:left;">5</td></tr></tbody></table> <p>这样每次执行更新时候，都要指定要更新的版本号，如下操作就能准确更新 version=5 的信息：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">UPDATE</span> my_table <span class="token keyword">SET</span> price<span class="token operator">=</span>price<span class="token operator">+</span><span class="token number">50</span><span class="token punctuation">,</span>version<span class="token operator">=</span>version<span class="token operator">+</span><span class="token number">1</span> <span class="token keyword">WHERE</span> id<span class="token operator">=</span><span class="token number">1</span> <span class="token operator">AND</span> version<span class="token operator">=</span><span class="token number">5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面 WHERE 后面跟着条件 id=1 AND version=5 被执行后，id=1 的 version 被更新为 6，所以如果重复执行该条 SQL 语句将不生效，因为 id=1 AND version=5 的数据已经不存在，这样就能保住更新的幂等，多次更新对结果不会产生影响。</p> <h3 id="防重-token-令牌"><a href="#防重-token-令牌" class="header-anchor">#</a> 防重 Token 令牌</h3> <p>针对客户端连续点击或者调用方的超时重试等情况，例如提交订单，此种操作就可以用 Token 的机制实现防止重复提交。简单的说就是调用方在调用接口的时候先向后端请求一个全局 ID（Token），请求的时候携带这个全局 ID 一起请求（Token 最好将其放到 Headers 中），后端需要对这个 Token 作为 Key，用户信息作为 Value 到 Redis 中进行键值内容校验，如果 Key 存在且 Value 匹配就执行删除命令，然后正常执行后面的业务逻辑。如果不存在对应的 Key 或 Value 不匹配就返回重复执行的错误信息，这样来保证幂等操作。</p> <blockquote><p>适用操作</p></blockquote> <ul><li>插入操作</li> <li>更新操作</li> <li>删除操作</li></ul> <blockquote><p>使用限制</p></blockquote> <ul><li>需要生成全局唯一 Token 串</li> <li>需要使用第三方组件 Redis 进行数据效验</li></ul> <blockquote><p>主要流程</p></blockquote> <ol><li>服务端提供获取 Token 的接口，该 Token 可以是一个序列号，也可以是一个分布式 ID 或者 UUID 串</li> <li>客户端调用接口获取 Token，这时候服务端会生成一个 Token 串</li> <li>然后将该串存入 Redis 数据库中，以该 Token 作为 Redis 的键（注意设置过期时间）</li> <li>将 Token 返回到客户端，客户端拿到后应存到表单隐藏域中</li> <li>客户端在执行提交表单时，把 Token 存入到 Headers 中，执行业务请求带上该 Headers</li> <li>服务端接收到请求后从 Headers 中拿到 Token，然后根据 Token 到 Redis 中查找该 key 是否存在</li> <li>服务端根据 Redis 中是否存该 key 进行判断，如果存在就将该 key 删除，然后正常执行业务逻辑。如果不存在就抛异常，返回重复提交的错误信息</li></ol> <p>注意，在并发情况下，执行 Redis 查找数据与删除需要保证原子性，否则很可能在并发下无法保证幂等性。其实现方法可以使用分布式锁或者使用 Lua 表达式来注销查询与删除操作。</p> <h3 id="下游传递唯一序列号"><a href="#下游传递唯一序列号" class="header-anchor">#</a> 下游传递唯一序列号</h3> <p>所谓请求序列号，其实就是每次向服务端请求时候附带一个短时间内唯一不重复的序列号，该序列号可以是一个有序 ID，也可以是一个订单号，一般由下游生成，在调用上游服务端接口时附加该序列号和用于认证的 ID。</p> <p>当上游服务器收到请求信息后拿取该 序列号 和下游 认证ID 进行组合，形成用于操作 Redis 的 Key，然后到 Redis 中查询是否存在对应的 Key 的键值对，根据其结果：</p> <ul><li>如果存在，就说明已经对该下游的该序列号的请求进行了业务处理，这时可以直接响应重复请求的错误信息</li> <li>如果不存在，就以该 Key 作为 Redis 的键，以下游关键信息作为存储的值（例如下游商传递的一些业务逻辑信息），将该键值对存储到 Redis 中 ，然后再正常执行对应的业务逻辑即可</li></ul> <blockquote><p>适用操作</p></blockquote> <ul><li>插入操作</li> <li>更新操作</li> <li>删除操作</li></ul> <blockquote><p>使用限制</p></blockquote> <ul><li>要求第三方传递唯一序列号；</li> <li>需要使用第三方组件 Redis 进行数据效验；</li></ul> <blockquote><p>主要流程</p></blockquote> <p>主要步骤：</p> <ol><li>下游服务生成分布式 ID 作为序列号，然后执行请求调用上游接口，并附带「唯一序列号」与请求的「认证凭据 ID」</li> <li>上游服务进行安全效验，检测下游传递的参数中是否存在「序列号」和「凭据 ID」</li> <li>上游服务到 Redis 中检测是否存在对应的「序列号」与「认证ID」组成的 Key，如果存在就抛出重复执行的异常信息，然后响应下游对应的错误信息。如果不存在就以该「序列号」和「认证 ID」组合作为 Key，以下游关键信息作为 Value，进而存储到 Redis 中，然后正常执行接来来的业务逻辑</li></ol> <p>上面步骤中插入数据到 Redis 一定要设置过期时间。这样能保证在这个时间范围内，如果重复调用接口，则能够进行判断识别。如果不设置过期时间，很可能导致数据无限量的存入 Redis，致使 Redis 不能正常工作。</p> <h2 id="实现接口幂等"><a href="#实现接口幂等" class="header-anchor">#</a> 实现接口幂等</h2> <h3 id="依赖"><a href="#依赖" class="header-anchor">#</a> 依赖</h3> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.projectlombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>lombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.18.32<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-aop<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>cn.hutool<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>hutool-crypto<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>5.8.22<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="步骤"><a href="#步骤" class="header-anchor">#</a> 步骤</h3> <ul><li>提供 PreventRepeatSubmit 注解，在接口上添加该注解，代表开启接口幂等性功能。幂等性有效时间可在注解里配置</li> <li>利用 AOP 切面对 PreventRepeatSubmit 注解的方法进行切入，在 before 方法中获取 Token 和请求参数，并与 URL 拼接成 key 存入 Redis，如果存入成功，代表第一次请求，如果存入失败，代表存在第一次请求，本次为重复请求，返回错误提示信息，不继续往下走</li></ul> <h3 id="注解"><a href="#注解" class="header-anchor">#</a> 注解</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Inherited</span>
<span class="token annotation punctuation">@Target</span><span class="token punctuation">(</span><span class="token class-name">ElementType</span><span class="token punctuation">.</span><span class="token constant">METHOD</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Retention</span><span class="token punctuation">(</span><span class="token class-name">RetentionPolicy</span><span class="token punctuation">.</span><span class="token constant">RUNTIME</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Documented</span>
<span class="token keyword">public</span> <span class="token annotation punctuation">@interface</span> <span class="token class-name">PreventRepeatSubmit</span> <span class="token punctuation">{</span>
    <span class="token comment">/**
     * 设置请求锁定时间，小于此时间视为重复提交
     */</span>
    <span class="token keyword">int</span> <span class="token function">lockTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token number">5000</span><span class="token punctuation">;</span>

    <span class="token comment">/**
     * 时间单位
     */</span>
    <span class="token class-name">TimeUnit</span> <span class="token function">timeUnit</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token class-name">TimeUnit</span><span class="token punctuation">.</span><span class="token constant">MILLISECONDS</span><span class="token punctuation">;</span>

    <span class="token comment">/**
     * 提示消息 支持国际化 格式为 {code}
     */</span>
    <span class="token class-name">String</span> <span class="token function">message</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">default</span> <span class="token string">&quot;不允许重复提交，请稍后再试&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="aop-切面"><a href="#aop-切面" class="header-anchor">#</a> AOP 切面</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Aspect</span>
<span class="token annotation punctuation">@RequiredArgsConstructor</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">PreventRepeatSubmitAspect</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">ThreadLocal</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token constant">KEY_CACHE</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ThreadLocal</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">NO_REPEAT_SUBMIT_KEY</span> <span class="token operator">=</span> <span class="token string">&quot;uac:repeat_submit:&quot;</span><span class="token punctuation">;</span>
  
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">RedisTemplate</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> redisTemplate<span class="token punctuation">;</span>

    <span class="token comment">/**
     * 拦截请求
     */</span>
    <span class="token annotation punctuation">@Before</span><span class="token punctuation">(</span><span class="token string">&quot;@annotation(preventRepeatSubmit)&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">doBefore</span><span class="token punctuation">(</span><span class="token class-name">JoinPoint</span> point<span class="token punctuation">,</span> <span class="token class-name">PreventRepeatSubmit</span> preventRepeatSubmit<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token keyword">long</span> lockTime <span class="token operator">=</span> preventRepeatSubmit<span class="token punctuation">.</span><span class="token function">timeUnit</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toMillis</span><span class="token punctuation">(</span>preventRepeatSubmit<span class="token punctuation">.</span><span class="token function">lockTime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">if</span> <span class="token punctuation">(</span>lockTime <span class="token operator">&lt;</span> <span class="token number">1000</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">ServiceException</span><span class="token punctuation">(</span><span class="token string">&quot;重复提交间隔时间不能小于'1'秒&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token class-name">String</span> requestParams <span class="token operator">=</span> <span class="token function">argsArrayToString</span><span class="token punctuation">(</span>point<span class="token punctuation">.</span><span class="token function">getArgs</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">HttpServletRequest</span> request <span class="token operator">=</span> <span class="token class-name">ServletUtil</span><span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token class-name">Objects</span><span class="token punctuation">.</span><span class="token function">isNull</span><span class="token punctuation">(</span>request<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">return</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        
        <span class="token class-name">String</span> url <span class="token operator">=</span> request<span class="token punctuation">.</span><span class="token function">getRequestURI</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 唯一值</span>
        <span class="token class-name">String</span> token <span class="token operator">=</span> <span class="token class-name">JwtTokenUtils</span><span class="token punctuation">.</span><span class="token function">getToken</span><span class="token punctuation">(</span>request<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 缓存的 key 由 url + MD5(token + &quot;:&quot; + requestParams) 组合</span>
        <span class="token class-name">String</span> cacheKey <span class="token operator">=</span> <span class="token constant">NO_REPEAT_SUBMIT_KEY</span> <span class="token operator">+</span> url <span class="token operator">+</span> <span class="token string">&quot;:&quot;</span> <span class="token operator">+</span> <span class="token class-name">SecureUtil</span><span class="token punctuation">.</span><span class="token function">md5</span><span class="token punctuation">(</span>token <span class="token operator">+</span> <span class="token string">&quot;:&quot;</span> <span class="token operator">+</span> requestParams<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">if</span> <span class="token punctuation">(</span>redisTemplate<span class="token punctuation">.</span><span class="token function">opsForValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">setIfAbsent</span><span class="token punctuation">(</span>cacheKey<span class="token punctuation">,</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">,</span> <span class="token class-name">Duration</span><span class="token punctuation">.</span><span class="token function">ofMillis</span><span class="token punctuation">(</span>lockTime<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token constant">KEY_CACHE</span><span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>cacheKey<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token class-name">String</span> message <span class="token operator">=</span> preventRepeatSubmit<span class="token punctuation">.</span><span class="token function">message</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">ServiceException</span><span class="token punctuation">(</span>message<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

    <span class="token comment">/**
     * 处理完请求后执行
     *
     * @param joinPoint 切点

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="最后总结"><a href="#最后总结" class="header-anchor">#</a> 最后总结</h2> <p>幂等性是开发当中很常见也很重要的一个需求，尤其是支付、订单等与金钱挂钩的服务，保证接口幂等性尤其重要。在实际开发中，我们需要针对不同的业务场景我们需要灵活的选择幂等性的实现方式：</p> <ul><li>对于下单等存在唯一主键的，可以使用「唯一主键方案」的方式实现</li> <li>对于更新订单状态等相关的更新场景操作，使用「乐观锁方案」实现更为简单</li> <li>对于上下游这种，下游请求上游，上游服务可以使用「下游传递唯一序列号方案」更为合理</li> <li>类似于前端重复提交、重复下单、没有唯一ID号的场景，可以通过 Token 与 Redis 配合的「防重 Token 方案」实现更为快捷</li></ul> <p>上面只是给与一些建议，再次强调一下，实现幂等性需要先理解自身业务需求，根据业务逻辑来实现这样才合理，处理好其中的每一个结点细节，完善整体的业务流程设计，才能更好的保证系统的正常运行。最后做一个简单总结，然后本博文到此结束，如下：</p> <table><thead><tr><th style="text-align:left;">方案名称</th> <th style="text-align:left;">适用方法</th> <th style="text-align:left;">实现复杂度</th> <th style="text-align:left;">方案缺点</th></tr></thead> <tbody><tr><td style="text-align:left;">数据库唯一主键</td> <td style="text-align:left;">插入操作 删除操作</td> <td style="text-align:left;">简单</td> <td style="text-align:left;">只能用于插入操作；只能用于存在唯一主键场景</td></tr> <tr><td style="text-align:left;">数据库乐观锁</td> <td style="text-align:left;">更新操作</td> <td style="text-align:left;">简单</td> <td style="text-align:left;">只能用于更新操作；表中需要额外添加字段</td></tr> <tr><td style="text-align:left;">请求序列号</td> <td style="text-align:left;">插入操作 更新操作 删除操作</td> <td style="text-align:left;">简单</td> <td style="text-align:left;">需要保证下游生成唯一序列号；需要 Redis 第三方存储已经请求的序列号</td></tr> <tr><td style="text-align:left;">防重 Token 令牌</td> <td style="text-align:left;">插入操作 更新操作 删除操作</td> <td style="text-align:left;">适中</td> <td style="text-align:left;">需要 Redis 第三方存储生成的 Token 串</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link">

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>运行类：</p> <div class="language-java line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Main</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">PersonDTO</span> personDTO <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">PersonDTO</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        personDTO<span class="token punctuation">.</span><span class="token function">setId</span><span class="token punctuation">(</span><span class="token number">127</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        personDTO<span class="token punctuation">.</span><span class="token function">setName</span><span class="token punctuation">(</span><span class="token string">&quot;可乐&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        personDTO<span class="token punctuation">.</span><span class="token function">setAge</span><span class="token punctuation">(</span><span class="token number">24</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        personDTO<span class="token punctuation">.</span><span class="token function">setAddress</span><span class="token punctuation">(</span><span class="token string">&quot;深圳&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        personDTO<span class="token punctuation">.</span><span class="token function">setBirthDate</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        personDTO<span class="token punctuation">.</span><span class="token function">setIsMarried</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      
        <span class="token class-name">PersonVO</span> personVO <span class="token operator">=</span> <span class="token class-name">PersonConvert</span><span class="token punctuation">.</span><span class="token constant">INSTANCE</span><span class="token punctuation">.</span><span class="token function">convert</span><span class="token punctuation">(</span>personDTO<span class="token punctuation">)</span><span class="token punctuation">;</span>
      
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;转换成功的 personVO：&quot;</span> <span class="token operator">+</span> personVO<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>打印：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>转换成功的 personVO：<span class="token class-name">PersonVO</span><span class="token punctuation">(</span>id<span class="token operator">=</span><span class="token number">127</span><span class="token punctuation">,</span> name<span class="token operator">=</span>可乐<span class="token punctuation">,</span> age<span class="token operator">=</span><span class="token number">24</span><span class="token punctuation">,</span> address<span class="token operator">=</span>深圳<span class="token punctuation">,</span> birthDate<span class="token operator">=</span><span class="token class-name">Fri</span> <span class="token class-name">Jul</span> <span class="token number">14</span> <span class="token number">00</span><span class="token operator">:</span><span class="token number">20</span><span class="token operator">:</span><span class="token number">20</span> <span class="token class-name">CST</span> <span class="token number">2023</span><span class="token punctuation">,</span> isMarried<span class="token operator">=</span><span class="token boolean">true</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我们可以封装更多的映射类，这是基于自己业务需求来封装，如有很多类需要将 name 转成 personName，则可以自行基于 BaseMapper 进一步封装。</p> <h2 id="遵循原则"><a href="#遵循原则" class="header-anchor">#</a> 遵循原则</h2> <ul><li>当多个对象中， 有其中一个为 null， 则会直接返回 null</li> <li>如一对一转换一样， 属性通过名字来自动匹配。因此， 名称和类型相同的不需要进行特殊处理</li> <li>当多个原对象中，有相同名字的属性时，需要通过 @Mapping 注解来具体的指定， 以免出现歧义（不指定会报错）。如上面的 name</li> <li>属性也可以直接从传入的参数来赋值，如自定义转换规则和 <code>@AfterMapping</code> 修饰的方法修改属性值</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/45.开发/30.知识/08.知识 - MapStruct.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=knowledge" title="标签">#knowledge</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/09/19, 00:34:05</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/knowledge/translation/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">知识 - 分布式事务</div></a> <a href="/knowledge/mapstruct-plus/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">知识 - MapStructPlus</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

>知识 - Spring Cache</a></li><li><a href="/knowledge/request-log/" class="sidebar-link">知识 - 请求日志输出</a></li><li><a href="/knowledge/rateLimit/" class="sidebar-link">知识 - 接口限流</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%BC%80%E5%8F%91" title="分类" data-v-06225672>开发</a></li><li data-v-06225672><a href="/categories/?category=%E7%9F%A5%E8%AF%86" title="分类" data-v-06225672>知识</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-07-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">知识 - 分布式事务<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#本地事务">本地事务</a><ul><li><a href="#事务的基本性质">事务的基本性质</a></li><li><a href="#事务的隔离级别">事务的隔离级别</a></li><li><a href="#事务的传播行为">事务的传播行为</a></li><li><a href="#springboot-事务关键">SpringBoot 事务关键</a></li></ul></li><li><a href="#分布式事务">分布式事务</a><ul><li><a href="#为什么有分布式事务">为什么有分布式事务</a></li><li><a href="#cap-定理">CAP 定理</a></li><li><a href="#base-理论">BASE 理论</a></li><li><a href="#强一致性、弱一致性、最终一致性">强一致性、弱一致性、最终一致性</a></li><li><a href="#分布式事务几种方案">分布式事务几种方案</a></li></ul></li></ul></div><p></p> <h2 id="本地事务"><a href="#本地事务" class="header-anchor">#</a> 本地事务</h2> <h3 id="事务的基本性质"><a href="#事务的基本性质" class="header-anchor">#</a> 事务的基本性质</h3> <p>数据库事务的几个特性：原子性（Atomicity）、一致性（Consistency）、隔离性或独立性（Isolation）和持久性（Durabilily），简称就是 ACID：</p> <ul><li>原子性：一系列的操作整体不可拆分，要么同时成功，要么同时失败</li> <li>一致性：数据在事务的前后，业务整体一致
<ul><li>转账。A：1000；B：1000；转 200 事务成功；A：800 B：1200</li></ul></li> <li>隔离性：事务之间互相隔离</li> <li>持久性：一旦事务成功，数据一定会落盘在数据库</li></ul> <p>在以往的单体应用中，我们多个业务操作使用同一条连接操作不同的数据表，一旦有异常，我们可以很容易的整体回滚；</p> <ul><li>Business：我们具体的业务代码</li> <li>Storage：库存业务代码；扣库存</li> <li>Order：订单业务代码；保存订单</li> <li>Account：账号业务代码；减账户余额</li></ul> <p>比如买东西业务，扣库存，下订单，账户扣款，是一个整体；必须同时成功或者失败。</p> <p>一个事务开始，代表以下的所有操作都在同一个连接里面。</p> <h3 id="事务的隔离级别"><a href="#事务的隔离级别" class="header-anchor">#</a> 事务的隔离级别</h3> <blockquote><p>READ UNCOMMITTED（读未提交）</p></blockquote> <p>该隔离级别的事务会读到其它未提交事务的数据，此现象也称之为脏读。</p> <blockquote><p>READ COMMITTED（读提交）</p></blockquote> <p>一个事务可以读取另一个已提交的事务，多次读取会造成不一样的结果，此现象称为不可重复读问题，Oracle 和 SQL Server 的默认隔离级别。</p> <blockquote><p>REPEATABLE READ（可重复读）</p></blockquote> <p>该隔离级别是 MySQL 默认的隔离级别，在同一个事务里，select 的结果是事务开始时时间点的状态，因此，同样的 select 操作读到的结果会是一致的，但是，会有幻读现象。MySQL 的 InnoDB 引擎可以通过 <code>next-key locks</code> 机制（参考下文「行锁的算法」一节）来避免幻读。</p> <blockquote><p>SERIALIZABLE（序列化）</p></blockquote> <p>在该隔离级别下事务都是串行顺序执行的，MySQL 数据库的 InnoDB 引擎会给读操作隐式 加一把读共享锁，从而避免了脏读、不可重读复读和幻读问题。</p> <h3 id="事务的传播行为"><a href="#事务的传播行为" class="header-anchor">#</a> 事务的传播行为</h3> <ul><li>PROPAGATION_REQUIRED：如果当前没有事务，就创建一个新事务，如果当前存在事务，就加入该事务，该设置是最常用的设置</li> <li>PROPAGATION_SUPPORTS：支持当前事务，如果当前存在事务，就加入该事务，如果当前不存在事务，就以非事务执行</li> <li>PROPAGATION_MANDATORY：支持当前事务，如果当前存在事务，就加入该事务，如果当前不存在事务，就抛出异常</li> <li>PROPAGATION_REQUIRES_NEW：创建新事务，无论当前存不存在事务，都创建新事务</li> <li>PROPAGATION_NOT_SUPPORTED：以非事务方式执行操作，如果当前存在事务，就把当前事务挂起</li> <li>PROPAGATION_NEVER：以非事务方式执行，如果当前存在事务，则抛出异常</li> <li>PROPAGATION_NESTED：如果当前存在事务，则在嵌套事务内执行。如果当前没有事务，则执行与 PROPAGATION_REQUIRED 类似的操作</li></ul> <h3 id="springboot-事务关键"><a href="#springboot-事务关键" class="header-anchor">#</a> SpringBoot 事务关键</h3> <p>事务的自动配置类：TransactionAutoConfiguration</p> <blockquote><p>事务的坑</p></blockquote> <p>在同一个类里面，编写两个方法，内部调用的时候，会导致事务设置失效。原因是没有用到代理对象的缘故。</p> <p>解决：</p> <ul><li>导入 <code>spring-boot-starter-aop</code></li> <li><code>@EnableTransactionManagement(proxyTargetClass = true)</code></li> <li><code>@EnableAspectJAutoProxy(exposeProxy=true)</code></li> <li><code>AopContext.currentProxy()</code> 调用方法</li></ul> <h2 id="分布式事务"><a href="#分布式事务" class="header-anchor">#</a> 分布式事务</h2> <h3 id="为什么有分布式事务"><a href="#为什么有分布式事务" class="header-anchor">#</a> 为什么有分布式事务</h3> <p>分布式系统经常出现的异常：机器宕机、网络异常、消息丢失、消息乱序、数据错误、不可靠的 TCP、存储数据丢失。</p> <p>分布式事务是企业集成中的一个技术难点，也是每一个分布式系统架构中都会涉及到的一个 东西，特别是在微服务架构中，几乎可以说是无法避免。</p> <h3 id="cap-定理"><a href="#cap-定理" class="header-anchor">#</a> CAP 定理</h3> <p>CAP 原则又称 CAP 定理，指的是在一个分布式系统中：</p> <ul><li>一致性（Consistency）：在分布式系统中的所有数据备份，在同一时刻是否同样的值。（等同于所有节点访问同一份最新的数据副本）</li> <li>可用性（Availability）：在集群中一部分节点故障后，集群整体是否还能响应客户端的读写请求。（对数据更新具备高可用性）</li> <li>分区容错性（Partition tolerance）：大多数分布式系统都分布在多个子网络。每个子网络就叫做一个区（partition）。分区容错的意思是，区间通信可能失败。比如，一台服务器放在中国，另一台服务器放在美国，这就是两个区，它们之间可能无法通信</li></ul> <p>CAP 原则指的是，这三个要素最多只能同时实现两点，不可能三者兼顾。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230706000722.png" alt="image-20230706000711820"></p> <p>一般来说，分区容错无法避免，因此可以认为 CAP 的 P 总是成立。CAP 定理告诉我们，剩下的 C 和 A 无法同时做到。</p> <p>分布式系统中实现一致性的 raft 算法、paxos：<code>http://thesecretlivesofdata.com/raft/</code></p> <p>面临的问题：对于多数大型互联网应用的场景，主机众多、部署分散，而且现在的集群规模越来越大，所以节点故障、网络故障是常态，而且要保证服务可用性达到 99.99999%（N 个 9），即保证 P 和 A，舍弃 C。</p> <h3 id="base-理论"><a href="#base-理论" class="header-anchor">#</a> BASE 理论</h3> <p>是对 CAP 理论的延伸，思想是即使无法做到强一致性（CAP 的一致性就是强一致性），但可以采用适当的采取弱一致性，即 <strong>最终一致性</strong>。</p> <p>BASE 是指：</p> <blockquote><p>基本可用（Basically Available）</p></blockquote> <p>基本可用是指分布式系统在出现故障的时候，允许损失部分可用性（例如响应时间、功能上的可用性），允许损失部分可用性。需要注意的是，基本可用绝不等价于系统不可用。</p> <p>响应时间上的损失：正常情况下搜索引擎需要在 0.5 秒之内返回给用户相应的查询结果，但由于出现故障（比如系统部分机房发生断电或断网故障），查询结果的响应时间增加到了 1~2 秒。</p> <p>功能上的损失：购物网站在购物高峰（如双十一）时，为了保护系统的稳定性，部分消费者可能会被引导到一个降级页面。</p> <blockquote><p>软状态（ Soft State）</p></blockquote> <p>软状态是指允许系统存在中间状态，而该中间状态不会影响系统整体可用性。分布式存储中一般一份数据会有多个副本，允许不同副本同步的延时就是软状态的体现。mysql replication 的异步复制也是一种体现。</p> <blockquote><p>最终一致性（ Eventual Consistency）</p></blockquote> <p>最终一致性是指系统中的所有数据副本经过一定时间后，最终能够达到一致的状态。弱一致性和强一致性相反，最终一致性是弱一致性的一种特殊情况。</p> <h3 id="强一致性、弱一致性、最终一致性"><a href="#强一致性、弱一致性、最终一致性" class="header-anchor">#</a> 强一致性、弱一致性、最终一致性</h3> <p>从客户端角度，多进程并发访问时，更新过的数据在不同进程如何获取的不同策略，决定了不同的一致性。对于关系型数据库，要求更新过的数据能被后续的访问都能看到，这是强一致性。如果能容忍后续的部分或者全部访问不到，则是弱一致性。如果经过一段时间后要求能访问到更新后的数据，则是最终一致性。</p> <h3 id="分布式事务几种方案"><a href="#分布式事务几种方案" class="header-anchor">#</a> 分布式事务几种方案</h3> <h4 id="_2pc-模式"><a href="#_2pc-模式" class="header-anchor">#</a> 2PC 模式</h4> <p>数据库支持的 2PC（2 phase commit 二阶提交），又叫做 XA Transactions。MySQL 从 5.5 版本开始支持，SQL Server 2005 开始支持，Oracle 7 开始支持。其中，XA 是一个两阶段提交协议，该协议分为以下两个阶段：</p> <p>第一阶段：事务协调器要求每个涉及到事务的数据库预提交（precommit）此操作，并反映是否可以提交。</p> <p>第二阶段：事务协调器要求每个数据库提交数据。</p> <p>其中，如果有任何一个数据库否决此次提交，那么所有数据库都会被要求回滚它们在此事务中的那部分信息。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230706001111.png" alt="image-20230706001110225"></p> <ul><li>XA 协议比较简单，而且一旦商业数据库实现了 XA 协议，使用分布式事务的成本也比较低</li> <li>XA 性能不理想，特别是在交易下单链路，往往并发量很高，XA 无法满足高并发场景</li> <li>XA 目前在商业数据库支持的比较理想，在 MySQL 数据库中支持的不太理想，MySQL 的 XA 实现，没有记录 prepare 阶段日志，主备切换回导致主库与备库数据不一致</li> <li>许多 nosql 也没有支持 XA，这让 XA 的应用场景变得非常狭隘</li> <li>也有 3PC，引入了超时机制（无论协调者还是参与者，在向对方发送请求后，若长时间未收到回应则做出相应处理）</li></ul> <h4 id="柔性事务-tcc-事务补偿型方案"><a href="#柔性事务-tcc-事务补偿型方案" class="header-anchor">#</a> 柔性事务 - TCC 事务补偿型方案</h4> <p>刚性事务：遵循 ACID 原则，强一致性。</p> <p>柔性事务：遵循 BASE 理论，最终一致性。</p> <p>与刚性事务不同，柔性事务允许一定时间内，不同节点的数据不一致，但要求最终一致。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230706001352.png" alt="image-20230706001350829"></p> <ul><li>一阶段 prepare 行为：调用自定义的 prepare 逻辑</li> <li>二阶段 commit 行为：调用自定义的 commit 逻辑</li> <li>二阶段 rollback 行为：调用自定义的 rollback 逻辑</li></ul> <p>所谓 TCC 模式，是指支持把自定义的分支事务纳入到全局事务的管理中。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230706001435.png" alt="image-20230706001432861"></p> <h4 id="柔性事务-最大努力通知型方案"><a href="#柔性事务-最大努力通知型方案" class="header-anchor">#</a> 柔性事务-最大努力通知型方案</h4> <p>按规律进行通知，不保证数据一定能通知成功，但会提供可查询操作接口进行核对。这种方案主要用在与第三方系统通讯时，比如：调用微信或支付宝支付后的支付结果通知。这种 方案也是结合 MQ 进行实现，例如：通过 MQ 发送 http 请求，设置最大通知次数。达到通知次数后即不再通知。</p> <p>案例：银行通知、商户通知等（各大交易业务平台间的商户通知：多次通知、查询校对、对账文件），支付宝的支付成功异步回调。</p> <h4 id="柔性事务-可靠消息-最终一致性方案-异步确保型"><a href="#柔性事务-可靠消息-最终一致性方案-异步确保型" class="header-anchor">#</a> 柔性事务-可靠消息+最终一致性方案（异步确保型）</h4> <p>实现：业务处理服务在业务事务提交之前，向实时消息服务请求发送消息，实时消息服务只记录消息数据，而不是真正的发送。业务处理服务在业务事务提交之后，向实时消息服务确 认发送。只有在得到确认发送指令后，实时消息服务才会真正发送。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/45.开发/30.知识/06.知识 - 分布式事务.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%A5%E8%AF%86" title="标签">#知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/23, 18:58:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/knowledge/idempotent/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">知识 - 幂等性</div></a> <a href="/knowledge/mapstruct/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">知识 - MapStruct</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
